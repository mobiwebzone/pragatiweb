<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()">
  <main> 
  	<div id="menu_wrapper"></div>
    
    <!-- HEADER -->
    <div ng-include="'include/header.html'"></div>
    <!-- HEADER -->
    

    <div id="spin-wrapper"></div>
    <div id="siteloader">
      <div class="loader loader-1"></div>
    </div>


    <div id="common-home">                     
        <div id="top_home" style="min-height: 580px;">
          <div class="container">
            <div class="row">
              <div class="col-sm-3"></div>

              <div class="col-sm-6 text-center StartElement">
                <h3><a class="badge badge-warning font-17" href="College_Counselling_Roadmap_Form.html">Start a new Application</a></h3>
                <h3><b>or</b></h3>
                <h3><a class="badge badge-dark font-17" ng-click="StudentForm()" href="#">Continue an Existing Application</a></h3>
              </div>

              <div class="col-sm-6 logForm">
                <div class="well">
                  <h2 class="border-bottom pb-2">Login</h2>
                  <form name='LoginForm' enctype="multipart/form-data">
                    <div class="form-group">
                      <label class="control-label" for="input-email">User ID</label>
                      <input type="text" name="text" data-ng-model="temp.txtLoginId" placeholder="User Id" id="input-email" class="form-control" autocomplete="username" required>
                    </div>
                    <div class="form-group">
                      <label class="control-label" for="input-password">Password</label>
                      <input type="password" name="password" data-ng-model="temp.txtPWD" placeholder="Password" id="input-password" class="form-control" autocomplete="current-password" required>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                      <button data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-log px-4" data-ng-click="Login()"><span class="btn-logText">LOGIN</span> <i class="fa fa-spinner fa-pulse spinLogin" style="display: none;"></i></button>
                      <button data-ng-disabled="all" type="button" class="btn btn-link" data-ng-click="StudentFormBack()"><span class=""><i class="fa fa-arrow-left"></i> BACK</span></button>
                      <!-- <a href="forgot_password.html" ng-click="" class="pl-4 align-self-end">Forgot password ?</a> -->
                    </div>
                    
                    <div class="col-sm-12 px-0 my-3">
                      <div class="alert alert-success font-weight-bold" style="display:none;"><span></span></div>
                      <div class="alert alert-danger font-weight-bold" style="display:none;"><span></span></div>
                  </div>
                  </form>
                </div>
              </div>
          
            </div>
          </div> 
        </div>
    
        
        
    </div>
