<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()">
  <main> 
  	<div id="menu_wrapper"></div>
    <header id="header" class="home">
		
		<div class="header-top">
			<div class="container">
				<div class="row">
					<div class="desktop-logo col-xs-12 col-sm-6 col-md-3 col-lg-3">
						<div id="logo">
              <a href="../login.html"><img src="../images/logo.png" width="250px" height="50px" title="MyExamsPrep" alt="MyExamsPrep" class="img-responsive"/></a>
            </div>
					</div>												      
					<div  class="col-md-6 col-lg-5">
						
					</div>
					<div class="desktop-custominfo col-sm-6 col-md-3 col-lg-4">
			      <h1>Backoffice</h1>
            <a class="text-primary" href="login.html"><i class="fa fa-arrow-left"></i> Back</a>
          </div>      
				</div>
			</div>
		</div> 

    </header>
    

    <div id="spin-wrapper"></div>
	<div id="siteloader">
				<div class="loader loader-1"></div>
			</div>


	<div id="common-home">    
	    	    	       
	    <div id="top_home"  style="min-height: 580px;">
		    <div class="container">
		    	<div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <div class="well" ng-show="EmailID == ''">
                <h2 class="border-bottom pb-2">Forgot Password</h2>
                <form name='LoginForm' enctype="multipart/form-data">
                  <div class="row">
                    <div class="col-sm-12 col-lg-12">
                      <div class="form-group">
                        <label class="control-label" for="input-email">Enter Your User ID</label>
                        <input type="text" name="text" data-ng-model="temp.txtLoginId" placeholder="User Id" id="input-email" class="form-control" required>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 px-0 d-flex">
                    <button data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-proceed" data-ng-click="CheckUserID()">PROCEED</button>
                    <a href="login.html" class="align-self-end px-4">Back to login ?</a>
                  </div>
                  
                  <div class="col-sm-12 px-0 my-3">
                    <div class="alert alert-success font-weight-bold" style="display:none;"><span></span></div>
                    <div class="alert alert-danger font-weight-bold" style="display:none;"><span></span></div>
                </div>
                </form>
              </div>
              
              <!--  ng-show="EmailID != ''" -->
              <div class="card mb-2" ng-show="EmailID != ''">
                <div class="card-header">
                  <h3 class="mb-0 text-success font-weight-bold">
                    Email Sent Successfully. 
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-times pull-right text-muted pointer" ng-click="EmailID = ''"></i>
                  </h3>
                </div>
                <div class="card-body">
                  <!-- <h5 class="card-title">Special title treatment</h5> -->
                  <p class="card-text">Password has been emailed to your registered email ID <b ng-bind="EmailID"></b> Pleaase check your email box.</p>
                </div>
              </div>
              <a ng-show="EmailID != ''" href="login.html" class="align-self-end px-4 pull-right">Back to login ?</a>
            </div>
		    
		    	</div>
		    </div> 
	    </div>
	 
	     
	    
	</div>
