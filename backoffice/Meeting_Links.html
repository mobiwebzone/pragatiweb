<script src="../js/common.js" type="text/javascript"></script>

<link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<script src="../js/jquery.magnific-popup.min.js"></script>
<script src="../js/moment.min.js" type="text/javascript"></script>
<script src="../js/moment-with-locales.min.js" type="text/javascript"></script>
<script src="../js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>

<!-- #Angular Js -->
<script src="../angular_js/angular.min.js" type="text/javascript"></script>
<script src="../angular_js/angular-route.js" type="text/javascript"></script>
<script src="../angular_js/angular-animate.js" type="text/javascript"></script>
<script src="../angular_js/angular-sanitize.js" type="text/javascript"></script>

<!-- Material Angular -->
<script src="../angular_js/material/angular-aria.min.js" type="text/javascript"></script>
<script src="../angular_js/material/angular-material.js" type="text/javascript"></script>
<link href="../angular_js/material/angular-material.css" rel="stylesheet" type="text/css" />

<!-- Pageing -->
<script src="../angular_js/dirPagination.js" type="text/javascript"></script>
<link href="../css/paging.css?ver=10" rel="stylesheet">

<script src="code/Meeting_Links.js?ver=10"></script>

<!-- Changes for Excel & Print addition -->
<script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>

<link rel="stylesheet" href="../css/OnPrint.css?ver=11">

<!-- Changes for Excel & Print addition-->

</head>
<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    
<!-- Changes for Excel & Print addition :d-print-none added-->
    <!-- Header -->
<div id="menu_wrapper"></div>
<header id="header" class="home d-print-none">
      
  <div ng-include="'include/header.html?ver=10'" class="d-print-none"></div>
    
</header>


  <!-- Changes for Excel & Print addition :d-print-none added-->
  <div id="spin-wrapper" class="d-print-none"></div>
  <div id="siteloader" class="d-print-none">
        <div class="loader loader-1"></div>
  </div>


<!-- style="min-height: 600px;"  -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>MEETING LINKS</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2 ">
              <form novalidate name="MLForm" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                <div class="row">
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group d-print-none">
                      <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getMeetingLinks()" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                        </select>
                      </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlPlan">Plan :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlPlan" data-ng-model="temp.ddlPlan" ng-change="" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="p in post.getPlans | orderBy:'PLANNAME'" value="{{p.PLANID}}" ng-bind="p.PLANNAME"></option>
                        </select>
                      </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtMeetingID">MeetingID :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtMeetingID" data-ng-model="temp.txtMeetingID" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtMeetingLink">Meeting Link :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtMeetingLink" data-ng-model="temp.txtMeetingLink" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
             

                  <div class="col-sm-12 col-md-12 col-lg-2">
                    <label for="txtMeetingPasscode">Meeting Passcode :</label>
                    <div class="input-group d-flex"  id="show_hide_password">
                          <input type="password" id="txtMeetingPasscode" name="pass" data-ng-model="temp.txtMeetingPasscode" placeholder="Type here..." onfocus="select()" class="form-control">
                          <div class="input-group-append">
                              <a class="input-group-text"><i data-ng-click="eyepass('MPASS',0)" class="fa fa-eye-slash Eyeicon0" ></i></a>
                          </div>
                    </div>
                  </div>
                  
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtEmailID">Email ID :<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="txtEmailID" data-ng-model="temp.txtEmailID" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  
                  <div class="col-sm-12 col-md-12 col-lg-2">
                    <label for="txtEmailPassword">Email Passcode :</label>
                    <div class="input-group d-flex"  id="show_hide_password">
                          <input type="password" id="txtEmailPassword" name="pass" data-ng-model="temp.txtEmailPassword" placeholder="Type here..." onfocus="select()" class="form-control">
                          <div class="input-group-append">
                              <a class="input-group-text"><i data-ng-click="eyepass('EPASS',1)" class="fa fa-eye-slash Eyeicon1" ></i></a>
                          </div>
                    </div>
                  </div>
                
                  <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end">
                    <div class="form-group mb-0">
                      <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clear()">CLEAR</button>
                      <button ng-disabled="MLForm.$invalid" data-ng-hide="temp.mtid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="save()">SAVE</button>
                      <button ng-disabled="MLForm.$invalid" data-ng-hide="!temp.mtid" class="btn btn-warning btn-sm btn-update" data-ng-click="save()">UPDATE</button>
                    </div>
                  </div>
                </div>
                   
  
                
                <div class="row m-0">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success" style="display:none;"><span></span></div>
                        <div class="alert alert-danger" style="display:none;"><span></span></div>
                    </div>
                </div>
              </form>
        
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
                <div class="row">
                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group d-print-none">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  
                  <!-- SHUBHAM -->
                  <div class="col-md-6 col-lg-9 col-sm-12 d-flex align-items-end justify-content-end py-3 d-print-none">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                </div> 

                <div class="row d-print-none" id="SpinMainData" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover bg-white table-sm">
                    <tr>
                        <th>#</th>
                        <th>Plan</th>
                        <th>MeetingID</th>
                        <th>Meeting Link</th>
                        <th>Email</th>
                        <th class="d-print-none noExl">Action</th>
                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.MTID == temp.mtid}" title="{{x.MTID}}" ng-repeat="x in MeetingLinkslist=(post.getMeetingLinks | filter : temp.txtSerarch)" ng-dblclick="edit(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.PLAN"></td>
                        <td ng-bind="x.MEETINGID"></td>
                        <td>
                          <a href="{{x.MEETINGLINK}}" target="_blank" ng-class="{'text-white' : x.MTID == temp.mtid}">{{x.MEETINGLINK}}</a>
                        </td>
                        <td ng-bind="x.EMAILID"></td>
                        <!-- Changes for Excel & Print addition :d-print-none added -->
                        <td style="width:10%" class="d-print-none">
                          <button title="Edit" ng-class="{'text-white' : x.MTID == temp.mtid}" type="button" data-ng-click="edit(x)" class="btn btn-success btn-sm btn-round">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.MTID == temp.mtid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="MeetingLinkslist.length>0" class="d-print-none noExl">
                      <td colspan="100%" class="text-center text-danger ">No Records</td>
                    </tr>
                </table>
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>


  <div class="mt-auto" ng-include="'include/footer.html?ver=10'"></div>

  <!-- Changes for Excel & Print addition -->
<script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $('.table-sm'); // Update this selector to match your table class
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
              table.table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Meeting_link_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
    });
</script>
<!-- Changes for Excel & Print addition -->
</body></html>
