<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">

<div id="menu_wrapper"></div>
<header id="header" class="home d-print-none">
      
  <div ng-include="'include/header.html?ver=10'" class="d-print-none"></div>
    
</header>


  
  <div id="spin-wrapper" ></div>
  <div id="siteloader" class="d-print-none">
        <div class="loader loader-1"></div>
  </div> 



	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          
          
          <div class="text-center mb-2 d-none d-print-block">
            <h3 class="font-weight-bold" ng-if="post.getschoolname && temp.TEXT_SCHOOL_ID">
              {{ (post.getschoolname | filter:{SCHOOL_ID: temp.TEXT_SCHOOL_ID})[0].SCHOOL_NAME }}
            </h3>
          </div>
          
          <div class="section-header">
            <h3><span>Employee Salary Payment</span></h3>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              
              <form novalidate name="PMForm" class="bg-white card card-body rounded-my d-print-none " enctype="multipart/form-data" autocomplete="off">
                
                <div class="row">
                 
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                       <label for="TEXT_SCHOOL_ID">School :<span class="text-danger">*</span> <i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="TEXT_SCHOOL_ID" ng-change= "getBank()" data-ng-model="temp.TEXT_SCHOOL_ID" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getschoolname"  ng-bind="x.SCHOOL_NAME" value="{{x.SCHOOL_ID}}"></option>
                        </select>
                      </div>
                  </div>
                

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group ">
                    <label for="TEXT_FY_YEAR_CD">Academic Year:<span class="text-danger"></span><i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="TEXT_FY_YEAR_CD"   data-ng-model="temp.TEXT_FY_YEAR_CD" ng-change="getQuery()">
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getFinancialYear"  ng-bind="x.CODE_DETAIL_DESC" value="{{x.CODE_DETAIL_ID}}"></option>
                        </select>
                   </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                    <label for="TEXT_MONTH_ID">Month:<span class="text-danger"></span><i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="TEXT_MONTH_ID"  ng-change= "getEmployeeName();getQuery()" data-ng-model="temp.TEXT_MONTH_ID" >
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getMonth"  ng-bind="x.MONTH" value="{{x.MONTH_ID}}"></option>
                        </select>
                   </div>
                  </div>
                                                     

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                    <label for="TEXT_EMPLOYEE_ID">Employee Name:<span class="text-danger"></span><i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="TEXT_EMPLOYEE_ID" ng-change= "getNetSalary();getQuery()" data-ng-model="temp.TEXT_EMPLOYEE_ID" >
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getEmployeeName"  ng-bind="x.EMPLOYEE_NAME" value="{{x.EMPLOYEE_ID}}"></option>
                        </select>
                   </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                    <label for="TEXT_SALARY_PROCESS_ID">Net Salary:<span class="text-danger"></span><i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="TEXT_SALARY_PROCESS_ID"  data-ng-model="temp.TEXT_SALARY_PROCESS_ID" >
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getNetSalary"  ng-bind="x.NET_SALARY" value="{{x.SALARY_PROCESS_ID}}"></option>
                        </select>
                   </div>
                  </div>         
                
                                   
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="TEXT_PAID_AMOUNT">Salary Paid <Noscript></Noscript> :<span class="text-danger"></span></label>
                        <input type="text" class="form-control" id="TEXT_PAID_AMOUNT" data-ng-model="temp.TEXT_PAID_AMOUNT" placeholder="Type here..." onfocus="select()" autocomplete="off"  data-ng-model-options="{ getterSetter: true }" required>
                    </div>
                  </div>
                 
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="TEXT_PAYMENT_DATE">Payment Date :<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="TEXT_PAYMENT_DATE" data-ng-model="temp.TEXT_PAYMENT_DATE" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                
                <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                    <label for="TEXT_PAYMENT_MODE_CD">Payment Mode:<span class="text-danger"></span><i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="TEXT_PAYMENT_MODE_CD"  data-ng-model="temp.TEXT_PAYMENT_MODE_CD" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getPaymentMode"  ng-bind="x.CODE_DETAIL_DESC" value="{{x.CODE_DETAIL_ID}}"></option>
                        </select>
                   </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12" ng-show="temp.TEXT_PAYMENT_MODE_CD == 702">
                    <div class="form-group">
                        <label for="TEXT_CHEQUE_NO">Cheque No :</label>
                        <input type="text" class="form-control" id="TEXT_CHEQUE_NO" data-ng-model="temp.TEXT_CHEQUE_NO" placeholder="Enter Cheque No">
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12" ng-show="temp.TEXT_PAYMENT_MODE_CD == 702">
                    <div class="form-group">
                        <label for="TEXT_CHEQUE_DATE">Cheque Date :</label>
                        <input type="date" class="form-control" id="TEXT_CHEQUE_DATE" data-ng-model="temp.TEXT_CHEQUE_DATE">
                    </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-2 col-sm-12" ng-show="temp.TEXT_PAYMENT_MODE_CD == 701">
                    <div class="form-group">
                        <label for="TEXT_UPI_ID">UPI Id :</label>
                        <input type="text" class="form-control" id="TEXT_UPI_ID" data-ng-model="temp.TEXT_UPI_ID" placeholder="Enter UPI Id">
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12" ng-show="temp.TEXT_PAYMENT_MODE_CD == 701">
                    <div class="form-group">
                        <label for="TEXT_UPI_PLATFORM">UPI Name <Noscript></Noscript> :<span class="text-danger"></span></label>
                        <input type="text" class="form-control" id="TEXT_UPI_PLATFORM" data-ng-model="temp.TEXT_UPI_PLATFORM" placeholder="Type here..." onfocus="select()" autocomplete="off"  data-ng-model-options="{ getterSetter: true }" >
                    </div>
                  </div>


                  <div class="col-md-12 col-lg-2 col-sm-12" ng-show="temp.TEXT_PAYMENT_MODE_CD == 701 ">
                    <div class="form-group">
                        <label for="TEXT_MOBILE_NO">Mobile No :</label>
                        <input type="text" class="form-control" id="TEXT_MOBILE_NO" data-ng-model="temp.TEXT_MOBILE_NO" placeholder="Enter Mobile No">
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12" ng-show="temp.TEXT_PAYMENT_MODE_CD == 701 || temp.TEXT_PAYMENT_MODE_CD == 702">
                    <div class="form-group">
                    <label for="TEXT_BANK_CD">Bank:<span class="text-danger"></span><i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="TEXT_BANK_CD" data-ng-model="temp.TEXT_BANK_CD" >
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getBank"  ng-bind="x.BANKNAME" value="{{x.BANKID}}"></option>
                        </select>
                   </div>
                  </div>

                  
                  <div class="col-md-12 col-lg-12 col-sm-12 d-flex align-items-end py-3">
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clear()">CLEAR</button>
                    <button ng-disabled="PMForm.$invalid" data-ng-hide="temp.paymentid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="save()">SAVE</button>
                    <button ng-disabled="PMForm.$invalid" data-ng-hide="!temp.paymentid" class="btn btn-warning btn-sm btn-update" data-ng-click="save()">UPDATE</button>
                 
                      <button class="btn btn-success text-light btn-sm ml-auto exportToExcel" style="margin-left:auto;">
                        <i class="fa fa-file-excel-o pr-1"></i> Excel
                      </button>
                 
                      <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                       <i class="fa fa-print pr-1"></i> Print
                      </button>
                  </div>
                </div>
                                                  
                <div class="row m-0">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success" style="display:none;"><span></span></div>
                        <div class="alert alert-danger" style="display:none;"><span></span></div>
                    </div>
                </div>
              </form>
        
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
                <div class="row">
                                    
                </div> 

              

                           
                <!-- Main Query -->
                <table class="table table-bordered table-hover bg-white table-sm table2excel table-sort " ng-init="myOrderBY=''" >
                    <tr>
                        <th style="text-align: center;">S.No</th>
                        <th style="text-align: center;">Employee Id</th>
                        <th style="text-align: center;">Employee Name</th>
                        <th style="text-align: center;">Month</th>
                        <th style="text-align: center;">Payment Date</th>
                        <th style="text-align: center;">Net Salary</th>
                        <th style="text-align: center;">Salary Paid</th>
                        <th class="d-print-none">Action</th>
                    </tr>
                   

                    <tr ng-class="{'bg-dark text-white' : x.PAYMENT_ID == temp.paymentid}" title="{{x.PAYMENT_ID}}" ng-repeat="x in List=(post.getQuery | filter : temp.txtSerarch)" ng-dblclick="edit(x)">
                        <td data-ng-bind="$index+1" style="text-align: center;"></td>
                        <td ng-bind="x.EMPLOYEE_ID" style="text-align: center;"></td>
                        <td ng-bind="x.EMPLOYEE_NAME" style="text-align: center;"></td>
                        <td ng-bind="x.MONTH" style="text-align: center;"></td>
                        <td ng-bind="x.PAYMENT_DATE" style="text-align: center;"></td>
                        <td ng-bind="x.NET_SALARY" style="text-align: center;"></td>
                        <td ng-bind="x.PAID_AMOUNT" style="text-align: center;"></td>
                        <td style="width:10%" class="d-print-none">
                                                  
                          <!-- <button title="Edit" ng-class="{'text-white' : x.FEES_MASTER_DETAIL_ID == temp.feesid}" type="button" data-ng-click="edit(x)" class="btn btn-success btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-pencil"></i>
                          </button> -->
                          <button title="Delete" ng-class="{'text-white' : x.FEES_MASTER_DETAIL_ID == temp.feesid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round" >
                            <i class="fa fa-times"></i>
                          </button>
                        
                        </td>
                    </tr>
                    <tr ng-hide="List.length>0" class="d-print-none noExl">
                      <td colspan="100%" class="text-center text-danger">No Records</td>
                    </tr>
                </table>

               
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>

  <div id="_mobile_column_right" class="container"></div>


  <div class="mt-auto" ng-include="'include/footer.html'"></div>

<script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $('.table-sm'); 
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
              table.table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Employee_Salary_Payment_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
    });
</script>
<!-- Changes for Excel & Print addition -->
