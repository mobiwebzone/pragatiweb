	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title mb-0"><span>RESOURCE CATEGORY CAROUSEL MASTER</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="CFORM" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                <div class="row mb-2">
                
                  <div class="col-12 col-md-4 col-lg-3">
                    <div class="form-group">
                        <label for="ddlResCat">Resource Category :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlResCat" data-ng-model="temp.ddlResCat" data-ng-change='getCarouselMaster();' required>
                          <option value="">-- SELECT CATEGORY --</option>
                          <option data-ng-repeat="x in post.getResourceCategories" value="{{x.ID}}" data-ng-bind="x.RESOURCE_CATEGORY_TEXT"></option>
                        </select>
                    </div>
                  </div>
                
                  <div class="col-12 col-md-4 col-lg-2">
                    <div class="form-group">
                        <label for="ddlDisplayType">Display Type :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlDisplayType" data-ng-model="temp.ddlDisplayType" ng-change="objectTypeChange()" required>
                          <option value="">-- SELECT TYPE --</option>
                          <option value="IMAGE">IMAGE</option>
                          <option value="VIDEO">VIDEO</option>
                        </select>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-6 col-lg-2">
                    <div class="form-group">
                      <span class="pull-right text-danger">{{maxSize}}</span>
                        <label>Upload {{temp.ddlDisplayType == 'VIDEO' ? 'Video' : 'Image'}}: 
                          <i class="fa fa-times font-weight-bold text-danger ml-3 pointer"  onclick="angular.element('#pictureUpload').val(null);" data-ng-click="clearImg_src()"></i>
                        </label>
                        <input type="file" class="form-control-file" id="pictureUpload" data-ng-model="temp.pictureUpload" ng-disabled="!temp.ddlDisplayType || temp.ddlDisplayType==''"
                        accept="{{objectAccept}}" 
                        onchange="angular.element(this).scope().UploadImage(this)" autocomplete="off" aria-describedby="PicHelp">
                        <small id="PicHelp" class="form-text text-danger font-weight-bold">(Dimensions : 1920 x 295)</small>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="text-center" ng-show="Img_src && imageWidth>0">
                      <span ng-bind="'Dimensions : '+imageWidth+' x '+imageHeight"></span>
                    </div>
                    <img ng-if="temp.ddlDisplayType=='IMAGE'" src="{{Img_src}}" ng-show="Img_src" class="img-thumbnail img-fluid shadow-sm " style="width:1920px; height:250px" alt='No Image'>
                    <video ng-if="temp.ddlDisplayType=='VIDEO'" src="{{Img_src}}" ng-show="Img_src" class="img-thumbnail img-fluid shadow-sm " style="width:1920px; height:250px" controls></video>
                    <div ng-if="imageDimensionIsCorrect" class="text-center">
                      <small class="badge badge-danger rounded-pill font-15 blink px-3">Incorrect Image Dimensions</small>
                    </div>
                  </div>

                </div>
                <div class="row">
                  <div class="col-12 col-lg-6">
                    <div class="form-group">
                        <label for="txtCaption">Caption :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtCaption" data-ng-model="temp.txtCaption" placeholder="Type here..." autocomplete="off" required>
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtValidFrom">Valid From :<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="txtValidFrom" data-ng-model="temp.txtValidFrom"  autocomplete="off" required>
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtValidTo">Valid To :<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="txtValidTo" data-ng-model="temp.txtValidTo"  autocomplete="off" required>
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-1 col-sm-12">
                    <div class="form-group">
                        <label class="text-nowrap" for="txtInterval">Interval :<span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="txtInterval" data-ng-model="temp.txtInterval" placeholder="0" onfocus="select()" 
                              autocomplete="off" required aria-describedby="IntervalHelp">
                        <small id="IntervalHelp" class="form-text text-danger font-weight-bold text-nowrap">(In seconds)</small>
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-1 col-sm-12">
                    <div class="form-group">
                        <label class="text-nowrap" for="txtSeqno">SEQ No. :<span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="txtSeqno" data-ng-model="temp.txtSeqno" placeholder="0" onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  
                
                  <div class="col-md-12 col-lg-12 col-sm-12 d-flex align-items-end justify-content-center py-3">
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clear()">CLEAR</button>
                    <button ng-disabled="CFORM.$invalid || imageDimensionIsCorrect || (!Img_src || Img_src=='')" data-ng-hide="temp.rccid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="save()">SAVE</button>
                    <button ng-disabled="CFORM.$invalid || imageDimensionIsCorrect || (!Img_src || Img_src=='')" data-ng-hide="!temp.rccid" class="btn btn-warning btn-sm btn-update" data-ng-click="save()">UPDATE</button>
                  </div>
                </div>
                
                  
                
                <!-- <div class="row m-0">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success" style="display:none;"><span></span></div>
                        <div class="alert alert-danger" style="display:none;"><span></span></div>
                    </div>
                </div> -->
              </form>
              <div class="row" id="SpinnerData" style="display: none;">
                <div class="col-12 text-center">
                  <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
              </div>
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
                <div class="row">
                  <div class="col-md-12 col-lg-3 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  <!-- Changes for Excel & Print addition :Excel & Print added -->
                  <div class="col-md-12 col-lg-9 col-sm-12 d-flex align-items-end justify-content-end py-3 d-print-none">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                <!-- Changes for Excel & Print addition :Excel & Print added -->
                </div> 
                <table class="table table-bordered table-hover bg-white table-sm">
                    <tr class="bg-light">
                        <th>#</th>
                        <th>Type</th>
                        <th>Image</th>
                        <th>Caption</th>
                        <th>Valid From</th>
                        <th>Valid To</th>
                        <th>Interval</th>
                        <th>SeqNo.</th>
                        <th class="noExl d-print-none">Action</th>
                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.RCCID == temp.rccid}" title="{{x.RCCID}}" 
                        ng-repeat="x in post.getCarouselMaster | filter : temp.txtSerarch" ng-dblclick="edit(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td data-ng-bind="x.DISPLAY_TYPE"></td>
                        <td>
                          <img ng-if="x.DISPLAY_TYPE=='IMAGE'" src="{{'images/resource_category_carousel/'+x.PIC}}" class="img-thumbnail img-fluid shadow-sm " style="width:300px; height:150px" alt="No Image">
                          <video ng-if="x.DISPLAY_TYPE=='VIDEO'" src="{{'images/resource_category_carousel/'+x.PIC}}" class="img-thumbnail img-fluid shadow-sm " style="width:300px; height:150px" controls></video>
                          <div class="row">
                            <div class="col-12">
                              <a ng-if="x.PIC!==''" href="{{'images/resource_category_carousel/'+x.PIC}}" class="btn btn-dark rounded-sm px-2 py-1" target="_blank">VIEW</a>
                              <a ng-if="x.PIC!==''" class="btn btn-dark rounded-sm px-2 py-1" href="{{'images/resource_category_carousel/'+x.PIC}}" download>Download</a>
                            </div>
                          </div>
                        </td>
                        <td ng-bind="x.PIC_CAPTION"></td>
                        <td ng-bind="x.VALID_FROM"></td>
                        <td ng-bind="x.VALID_UPTO"></td>
                        <td ng-bind="x.PIC_INTERVAL+' sec'"></td>
                        <td ng-bind="x.SEQNO"></td>
                        <td style="width:10%" class="d-print-none">
                          <button title="Edit" ng-class="{'text-white' : x.RCCID == temp.rccid}" type="button" data-ng-click="edit(x)" class="btn btn-success btn-sm btn-round">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.RCCID == temp.rccid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="post.getCarouselMaster.length>0" class=" noExl d-print-none">
                      <td colspan="100%" class="text-center text-danger">No Records</td>
                    </tr>
                </table>
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container d-print-none"></div>
  <div id="_mobile_column_right" class="container d-print-none"></div>

  <!-- Changes for Excel & Print addition -->
<script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $('.table-sm'); // Update this selector to match your table class
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
              table.table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Resource_Category_Carousal_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
    });
</script>
