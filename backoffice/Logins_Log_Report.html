<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

    <!-- Header -->
<div id="menu_wrapper" class="d-print-none"></div>
<header id="header" class="home d-print-none">
      
  <div ng-include="'include/header.html?ver=1'"></div>
    
</header>


  <div id="spin-wrapper" class="d-print-none"></div>
  <div id="siteloader" class="d-print-none">

  </div>



  <div class="container-fluid px-4 d-print-none">
    
  </div>

<!--  style="min-height: 600px;" -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>LOGINS LOG</span></h4>
          </div>


          <form class="card card-body rounded-my d-print-none">
            <div class="row">
              <div class="col-md-12 col-lg-2 col-sm-12">
                <div class="form-group">
                  <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                    <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="" required>
                      <option class="select-bg-color" value="">-- SELECT --</option>
                      <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                    </select>
                  </div>
              </div>
              
              <div class="col-md-12 col-lg-2 col-sm-12">
                <div class="form-group">
                  <label for="txtFromDate">From :<span class="text-danger">*</span></label>
                  <input type="date" class="form-control mr-md-4 mr-0" id="txtFromDate" data-ng-model="temp.txtFromDate" placeholder="Type here..." 
                  ng-change="" onfocus="select()" autocomplete="off" required>
                </div>
              </div>
                
              <div class="col-md-12 col-lg-2 col-sm-12">
                <div class="form-group">
                  <label for="txtToDate">To :<span class="text-danger">*</span></label>
                  <input type="date" class="form-control mr-md-4 mr-0" id="txtToDate" data-ng-model="temp.txtToDate" placeholder="Type here..." 
                  ng-change="" onfocus="select()" autocomplete="off" required>
                </div>
              </div>

              <div class="col-md-12 col-lg-2 col-sm-12">
                <div class="form-group">
                  <label for="ddlLoginType">LOGIN TYPE :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin spinLT" style="display: none;"  aria-hidden="true"></i></label>
                    <select class="form-control" id="ddlLoginType" data-ng-model="temp.ddlLoginType" ng-change="getUserbyType()"
                        ng-disabled="!post.getLoginTypes || post.getLoginTypes.length<=0" required>
                      <option value="">-- SELECT --</option>
                      <option ng-repeat="l in post.getLoginTypes" value="{{l.LOGINTYPE}}" ng-bind="l.LOGINTYPE"></option>
                    </select>
                  </div>
              </div>

              <div class="col-md-2 col-lg-1 col-sm-12 d-flex align-items-end">
                <div class="form-group">
                  <button type="submit" ng-click="getUserbyType()" class="btn btn-dark btnGet">GET</button>
                </div>
              </div>

            </div>
          </form>
      

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2 table2excel">

              <!--============== Current Year ==============-->
              <div class="table-responsive card card-body rounded-my pb-0 my-2">

                <div class="row d-print-none spinUSR" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>

                <div class="row d-print-none">
                  <!-- <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div> -->

                  <!-- col-md-12 col-lg-9  -->
                  <div class="col-sm-12">
                    <button class="btn btn-success pull-right text-light btn-sm mr-1 mb-2 exportToExcel" data-logintype="{{temp.ddlLoginType}}">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark pull-right text-light btn-sm mr-1 mb-2" onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                </div> 
                <table class="table table-bordered table-hover table-sm bg-white table-sort" ng-init="myOrderBY_CY='USERNAME'">
                  <thead>
                    <tr class="d-none" ng-if="temp.ddlLoginType && temp.ddlLoginType!=''">
                      <td colspan="6"><h4 class="text-center" ng-bind="'LOGIN TYPE : '+temp.ddlLoginType"></h4></td>
                    </tr>
                    <tr>
                        <th class="table-sort-none">#</th>
                        <th ng-click="myOrderBY_CY == 'USERNAME' ? myOrderBY_CY = '-USERNAME' : (myOrderBY_CY == '-USERNAME' ? myOrderBY_CY = 'USERNAME' : myOrderBY_CY = '-USERNAME')">USER NAME</th>
                        <th ng-click="myOrderBY_CY == 'LOGINDT_ORDERBY' ? myOrderBY_CY = '-LOGINDT_ORDERBY' : (myOrderBY_CY == '-LOGINDT_ORDERBY' ? myOrderBY_CY = 'LOGINDT_ORDERBY' : myOrderBY_CY = '-LOGINDT_ORDERBY')">LOGIN TIME</th>
                        <th ng-click="myOrderBY_CY == 'LOGOUTDT_ORDERBY' ? myOrderBY_CY = '-LOGOUTDT_ORDERBY' : (myOrderBY_CY == '-LOGOUTDT_ORDERBY' ? myOrderBY_CY = 'LOGOUTDT_ORDERBY' : myOrderBY_CY = '-LOGOUTDT_ORDERBY')">LOGOUT TIME</th>
                        <th class="table-sort-none">IP ADDRESS</th>
                        <th ng-click="myOrderBY_CY == 'LOGINSTATUS' ? myOrderBY_CY = '-LOGINSTATUS' : (myOrderBY_CY == '-LOGINSTATUS' ? myOrderBY_CY = 'LOGINSTATUS' : myOrderBY_CY = '-LOGINSTATUS')">STATUS</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr ng-repeat="x in post.getUserbyType | filter : temp.txtSerarch |  orderBy:myOrderBY_CY">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.USERNAME"></td>
                        <td ng-bind="x.LOGINDT_SHOW"></td>
                        <td ng-bind="x.LOGOUTDT_SHOW"></td>
                        <td ng-bind="x.IPADDRESS"></td>
                        <td ng-bind="x.LOGINSTATUS"></td>
                    </tr>
                  </tbody>
                  <tbody>
                    <tr ng-hide="post.getUserbyType.length>0">
                      <td colspan="6" class="text-center text-danger noExl">No Record Found!</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              
              

            </div>
          </div>
      </section>
    </div>

  <div id="_mobile_column_right" class="container d-print-none"></div>

<script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>

<script>
  $(function() {
      $(".exportToExcel").click(function(e){
        e.preventDefault();
        var logintype = $(this).attr("data-logintype");
        console.log(logintype);
        if(!logintype || logintype=='')return;

        var table = $(this).prev('.table2excel');
        var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
        var date = new Date();
        date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
        $('.table2excel').table2excel({
            exclude: ".noExl",
            name: "Excel Document Name",
            filename: date +"_"+ logintype + "_LOGINS_LOG.xls",
            fileext: ".xls",
            exclude_img: true,
            exclude_links: true,
            exclude_inputs: true,
            preserveColors: preserveColors
        });
          
      });
      
  });
</script>
