<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

  
    <!-- Header -->
<div id="menu_wrapper"></div>
<header id="header" class="home d-print-none">
      
  <div ng-include="'include/header.html?ver=10'" class="d-print-none"></div>
    
</header>


  
  <div id="spin-wrapper" ></div>
  <div id="siteloader" class="d-print-none">
        <div class="loader loader-1"></div>
  </div>



	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>Employee Salary Payment Confirmation </span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              
              <form novalidate name="PMForm" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                
                <div class="row">
                  
                    <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                       <label for="TEXT_SCHOOL_ID">School :<span class="text-danger">*</span> <i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="TEXT_SCHOOL_ID" data-ng-model="temp.TEXT_SCHOOL_ID" 
                          required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getschoolname"  ng-bind="x.SCHOOL_NAME" value="{{x.SCHOOL_ID}}"></option>
                        </select>
                      </div>
                  </div>
                               
                   <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group ">
                    <label for="TEXT_MONTH_ID">Month:<span class="text-danger"></span><i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="TEXT_MONTH_ID"   data-ng-model="temp.TEXT_MONTH_ID" ng-change="getQuery()" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getMonth"  ng-bind="x.MONTH" value="{{x.MONTH_ID}}"></option>
                        </select>
                   </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="TEXT_PAYMENT_DATE">Payment Date :<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="TEXT_PAYMENT_DATE" data-ng-model="temp.TEXT_PAYMENT_DATE" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>


                  
                <div class="col-md-12 col-lg-4 col-sm-12 d-flex align-items-center py-3">
                <button class="btn btn-outline-danger btn-sm mr-2" data-ng-click="clear()">CLEAR</button>
              </div>


                
                </div>
                   
                                   
                <div class="row m-0">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success" style="display:none;"><span></span></div>
                        <div class="alert alert-danger" style="display:none;"><span></span></div>
                    </div>
                </div>
              </form>
        
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
                <div class="row">
                  <div class="col-md-12 col-lg-3 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" >
                    </div>
                  </div>
                 

                  <div class="col-md-6 col-lg-9 col-sm-12 d-flex align-items-end justify-content-end py-3 d-print-none">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                  
                </div> 
                <table class="table table-bordered table-hover bg-white table-sm table2excel table-sort" ng-init="myOrderBY=''" >
                    <tr>
                        <th>#</th>
                        <th>Employee Id</th>
                        <th>Employee Name</th>
                        <th>Gross Salary</th>
                        <th>Total Deductions</th>
                        <th>Net Salary</th>
                        <th>Is Paid?</th>
                       
                    </tr>
                   

                    <tr ng-class="{'bg-dark text-white' : x.SALARY_PROCESS_ID == temp.salaryid}" title="{{x.SALARY_PROCESS_ID}}" ng-repeat="x in List=(post.getQuery | filter : temp.txtSerarch)" ng-dblclick="edit(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.EMPLOYEE_ID"></td>
                        <td ng-bind="x.EMPLOYEE_NAME"></td>
                        <td ng-bind="x.GROSS_EARNINGS"></td>
                        <td ng-bind="x.TOTAL_DEDUCTIONS"></td>
                        <td ng-bind="x.NET_SALARY"></td>
                  
                          <td>
                            <input type="checkbox" ng-model="x.IS_PAID" ng-change="togglePayment(x)">
                          </td>

                    </tr>
                    <tr ng-hide="List.length>0" class="d-print-none noExl">
                      <td colspan="100%" class="text-center text-danger">No Records</td>
                    </tr>

                </table>
                    <div class="row mb-2">
                      <div class="col-md-12 text-right">
                        <button class="btn btn-primary btn-sm" style="font-weight:bold;" ng-click="markAllPaid()">
                          <i class="fa fa-check-square"></i> Mark All Paid
                        </button>
                        
                        <button class="btn btn-secondary btn-sm mx-1" ng-click="markAllUnpaid()">
                          <i class="fa fa-times-circle"></i> Mark All Unpaid
                        </button>

                      </div>
                    </div>
                            
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>


  <div class="mt-auto" ng-include="'include/footer.html'"></div>

<script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $('.table-sm'); 
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
              table.table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Salary_confirmation_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
    });
</script>
