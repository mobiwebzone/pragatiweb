              <div class="bg-white card card-body rounded-my">

                <!--========= MASTER START ========-->
                <form novalidate name="MyForm" enctype="multipart/form-data" autocomplete="off">
                  <div class="row">

                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlLocation">Location :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinLoc" style="display: none;"></i></label>
                          <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getTopics();getTestMasters();" required>
                            <option class="select-bg-color" value="">-- SELECT --</option>
                            <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                          </select>
                        </div>
                    </div>

                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlGrade">Grade :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinGrade" style="display: none;"></i></label>
                          <select class="form-control" id="ddlGrade" data-ng-model="temp.ddlGrade" ng-change="getTopics();getTestMasters();" required>
                            <option class="select-bg-color" value="">-- SELECT --</option>
                            <option class="select-bg-color" ng-repeat="x in post.getGrades" value="{{x.GRADEID}}" ng-bind="x.GRADE"></option>
                          </select>
                        </div>
                    </div>
                    
                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlSubject">Subject :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinSubject" style="display: none;"></i></label>
                          <select class="form-control" id="ddlSubject" data-ng-model="temp.ddlSubject" ng-change="getTopics();getTestMasters();" required>
                            <option class="select-bg-color" value="">-- SELECT --</option>
                            <option class="select-bg-color" ng-repeat="x in post.getSubjects" value="{{x.SUBID}}" ng-bind="x.SUBJECTNAME"></option>
                          </select>
                        </div>
                    </div>                    

                    <div class="col-md-6 col-lg-4 col-sm-12">
                      <div class="form-group">
                        <label for="txtTestDesc">Test Description :<span class="text-danger">*</span></label>
                          <input type="text" ng-model="temp.txtTestDesc" id="txtTestDesc" class="form-control form-control" placeholder="Type here..." required>
                        </div>
                    </div>

                    <div class="col-md-4 col-lg-2 col-sm-12 d-flex align-items-end ">
                      <div class="form-group">
                        <button class="btn btn-outline-danger btn-sm mx-1" data-ng-click="clearForm()">CLEAR</button>
                        <button ng-disabled="MyForm.$invalid" data-ng-hide="temp.testid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save mx-1" data-ng-click="saveData()">SAVE</button>
                        <button ng-disabled="MyForm.$invalid" data-ng-hide="!temp.testid" class="btn btn-warning btn-sm btn-update mx-1" data-ng-click="saveData()">UPDATE</button>
                      </div>
                    </div>

                  </div>

                    </div>
                    <div class="spinner-grow" role="status">

                    </div>
                  </div>

                <table class="table table-bordered table-hover table-sm bg-white table2excel">

                        <th>Test Description</th>

                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.TESTID == temp.testid}" title="{{x.TESTID}}" 
                        ng-repeat="x in post.getTestMasters | filter:temp.txtSerarch" ng-dblclick="editData(x)">
                        <td data-ng-bind="$index+1"></td>
                        <!-- <td ng-bind="x.LOCATION"></td> -->
                        <td ng-bind="x.GRADE"></td>
                        <td ng-bind="x.SUBJECTNAME"></td>
                        <td ng-bind="x.TESTDESC"></td>
                        <td style="width:10%" class="noExl">

                            <button title="Delete" type="button" data-ng-click="deleteData(x)" class="btn btn-danger"><i class="fa fa-times"></i></button>
                          </div>
                        </td>
                        <td style="width:5%" class="noExl text-center">
                            <button title="Edit" type="button" data-ng-click="openMapModal(x)" data-toggle="modal" class="btn btn-yellow-grad-1 px-3"><i class="fa fa-plus"></i></button>
                        </td>
                    </tr>
                    <tr ng-hide="post.getTestMasters.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No Records Added!</td>

  <!-- =========== Excel ========== -->
  <script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
  <script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $(this).prev('.table2excel');
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excel').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_TEST_MASTERS.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: preserveColors
          });
        });
        $(".exportToExcel2").click(function(e){
          var table = $(this).prev('.table2excel2');
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excel2').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_MAPPED_QUESTIONS.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: preserveColors
          });
        });
    });
  </script>
