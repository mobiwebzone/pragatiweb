<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">

<div id="menu_wrapper"></div>
<header id="header" class="home">

      <div class="loader loader-1"></div>
  </div>


	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title mb-0"><span>Revenue</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <div class="bg-white card card-body rounded-my">
                <form novalidate name="Form"enctype="multipart/form-data" autocomplete="off">
                  <div class="row">

                    <div class="col-12 col-md-4 col-lg-2">
                      <div class="form-group">
                        <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getRevenue();getRevHeads();getBankAccountsDetails()" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="col-12 col-md-4 col-lg-2">
                      <div class="form-group">
                          <label for="txtDate">Date :<span class="text-danger">*</span></label>
                          <input type="date" class="form-control" id="txtDate" data-ng-model="temp.txtDate"  autocomplete="off" required>
                      </div>
                    </div>

                    <div class="col-12 col-md-4 col-lg-2">
                      <div class="form-group">
                        <label for="ddlRevHead">Revenue Head :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin SpinRevHead" style="display: none;"></i></label>
                        <select class="form-control" id="ddlRevHead" data-ng-model="temp.ddlRevHead" ng-change="getRevSubHeads()" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getRevHeads" value="{{x.RHID}}" ng-bind="x.RHID+' - '+x.REVENUE_HEAD"></option>
                        </select>
                      </div>
                    </div>

                    <div class="col-12 col-md-4 col-lg-2">
                      <div class="form-group">
                        <label for="ddlRevSubHead">Revenue Sub Head :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin spinRevSubHead" style="display: none;"></i></label>
                        <select class="form-control" id="ddlRevSubHead" data-ng-model="temp.ddlRevSubHead" ng-disabled="post.getRevSubHeads.length<=0 || !temp.ddlRevHead" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getRevSubHeads" value="{{x.RSHID}}" ng-bind="x.REVENUE_SUB_HEAD"></option>
                        </select>
                      </div>
                    </div>

                    <div class="col-12 col-md-4 col-lg-2">
                      <div class="form-group">
                          <label for="txtAmount">Amount :<span class="text-danger">*</span></label>
                          <input type="number" class="form-control" id="txtAmount" data-ng-model="temp.txtAmount" placeholder="00" autocomplete="off" required>
                      </div>
                    </div>

                    <div class="col-12 col-md-4 col-lg-2">
                      <div class="form-group">
                          <label for="ddlPaymentSource">Payment Source :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin spinBA" style="display: none;"></i></label>
                          <select class="form-control" id="ddlPaymentSource" data-ng-model="temp.ddlPaymentSource" autocomplete="off" required>
                              <option value="">--Select--</option>
                              <option ng-repeat="x in post.getBankAccountsDetails" value="{{x.BANKACCID}}" data-ng-bind="x.BANKACCID+' - '+x.BANKNAME +' ('+x.ACCOUNTNO+')'"></option>
                          </select>  
                      </div>
                    </div>

                    <div class="col-12 col-md-4 col-lg-3">
                      <div class="form-group">
                          <label for="txtNarration">Narration :<span class="text-danger"></span></label>
                          <input type="text" class="form-control" id="txtNarration" data-ng-model="temp.txtNarration" placeholder="Type here..." autocomplete="off">
                      </div>
                    </div>

                    <div class="col-12 col-md-4 col-lg-1 text-center">
                      <div class="form-group text-center mb-0">
                        <label for="chkCapitalize" class="text-nowrap">Capitalize?<span class="text-danger"></span></label>
                      </div>
                      <input type="checkbox" class="form-check-input largerCheckbox" id="chkCapitalize" data-ng-model="temp.chkCapitalize"
                            ng-true-value="'1'" ng-false-value="'0'" data-ng-init="temp.chkCapitalize='0'" placeholder="Type here..." autocomplete="off">
                    </div>

                    <div class="col-12 col-md-4 col-lg-1 text-center">
                      <div class="form-group text-center mb-0">
                        <label for="chkAccrued" class="text-nowrap">Accrued but not Paid<span class="text-danger"></span></label>
                      </div>
                      <input type="checkbox" class="form-check-input largerCheckbox" id="chkAccrued" data-ng-model="temp.chkAccrued"
                            ng-true-value="'1'" ng-false-value="'0'" data-ng-init="temp.chkAccrued='0'" placeholder="Type here..." autocomplete="off">
                    </div>
                    
                    <div class="col-12 col-md-4 col-lg-2 d-flex align-items-end py-3 justify-content-center justify-content-md-start">
                      <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                      <button ng-disabled="Form.$invalid" data-ng-hide="temp.revid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveData()">SAVE</button>
                      <button ng-disabled="Form.$invalid" data-ng-hide="!temp.revid" class="btn btn-warning btn-sm btn-update" data-ng-click="saveData()">UPDATE</button>
                    </div>
  
                  </div>
                </form>


                <!-- Upload File Section -->
                <div class="row mt-3 border-top pt-4">
                  <div class="col-lg-3 col-md-4 col-sm-12">
                    <div class="form-group">
                      <label for="txtUploadExcel">Upload Excel File (.csv) <a href="../excel_formats/EXP_REV_UPLOAD_FORMAT.csv" class="text-primary" download><u><b>format</b></u></a> :</label>
                      <input type="file" class="form-control-file" name="txtUploadExcel" id="txtUploadExcel" data-ng-model="temp.txtUploadExcel" accept=".csv" 
                      onchange="angular.element(this).scope().ExcelFileName(this)" autocomplete="off" ng-disabled="temp.revid">
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-4 col-sm-12 d-flex align-items-end justify-content-end justify-content-md-start pb-3 py-md-3">
                    <button class="btn btn-outline-danger btn-sm mr-2" data-ng-click="temp.txtUploadExcel=''" 
                      onclick="angular.element('#txtUploadExcel').val(null); angular.element('.uploadBtn').attr('disabled','disabled');">Clear</button>
                    <button class="btn btn-dark btn-sm uploadBtn" data-ng-click="saveExcelFile()" disabled>Upload</button>
                  </div>
                </div>
                <!-- Upload File Section -->
              </div>
            </div>


        

            <div class="col-sm-12 my-2">
              <!--================== TABLE ==================-->
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
                <div class="row">
                  <div class="col-md-4 col-lg-3 col-sm-12">
                    <div class="form-group mb-0">
                      <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                      <input type="text" class="form-control py-0" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-8 col-lg-9 d-flex align-items-end py-3 justify-content-end">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                  </div>
                </div> 
                <div class="row" id="SpinMainData" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover bg-white table-sm mt-0 table2excel">
                  <thead>
                    <tr class="bg-light">
                        <th>#</th>
                        <th>Date</th>
                        <th>Head</th>
                        <th>SubHead</th>
                        <th>Amount</th>
                        <th>Payment Source</th>
                        <th>Narration</th>
                        <th>Capitalize?</th>
                        <th>Accrued but not Paid</th>
                        <th class="noExl">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-class="{'bg-dark text-white' : x.REVID == temp.revid}" title="{{x.REVID}}" 
                        ng-repeat="x in post.getRevenue | filter : temp.txtSerarch" 
                        ng-dblclick="editForm(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.REVDATE"> </td>
                        <td ng-bind="x.REVENUE_HEAD"></td>
                        <td ng-bind="x.REVENUE_SUB_HEAD"></td>
                        <td ng-bind="x.AMOUNT"></td>
                        <td ng-bind="x.REVFROM"></td>
                        <td ng-bind="x.NARRATION"></td>
                        <td ng-bind="x.CAPITALIZE>0?'Yes':'No'" ng-class="x.CAPITALIZE>0?'text-success':'text-danger'"></td>
                        <td ng-bind="x.ACCRUED>0?'Yes':'No'" ng-class="x.ACCRUED>0?'text-success':'text-danger'"></td>
                        <td style="width:10%" class="noExl">
                          <button title="Edit" ng-class="{'text-white' : x.REVID == temp.revid}" type="button" data-ng-click="editForm(x)" class="btn btn-success btn-sm btn-round">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.REVID == temp.revid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr ng-hide="post.getRevenue.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No Records</td>
                    </tr>
                  </tfoot>
                </table>
              </div>
              <!--================== TABLE ==================-->
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>

  <div class="d-flex justify-content-md-end justify-content-sm-center w-100 fixed-bottom p-2" id="myToastMain" style="bottom: -80px;">

      </div>

  <script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
  <script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $(this).prev('.table2excel');
          // var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var preserveColors = true;
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excel').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Revenue.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: preserveColors
          });
            
        });
        
    });
  </script>
