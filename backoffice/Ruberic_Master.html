<script src="../js/common.js" type="text/javascript"></script>
<script src="../js/popper.min.js" type="text/javascript"></script>
<script src="../js/support.js" type="text/javascript"></script>
<link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<script src="../js/jquery.magnific-popup.min.js"></script>
<script src="../js/moment.min.js" type="text/javascript"></script>

<!-- #Angular Js -->
<script src="../angular_js/angular.min.js" type="text/javascript"></script>
<script src="../angular_js/angular-route.js" type="text/javascript"></script>
<script src="../angular_js/angular-animate.js" type="text/javascript"></script>
<script src="../angular_js/angular-sanitize.js" type="text/javascript"></script>

<!-- Material Angular -->
<script src="../angular_js/material/angular-aria.min.js" type="text/javascript"></script>
<script src="../angular_js/material/angular-material.js" type="text/javascript"></script>
<link href="../angular_js/material/angular-material.css" rel="stylesheet" type="text/css" />

<!-- Pageing -->
<script src="../angular_js/dirPagination.js" type="text/javascript"></script>

</head>
<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

    <!-- Header -->
<div id="menu_wrapper"></div>
<header id="header" class="home">
      
  <div ng-include="'include/header.html'"></div>
    
</header>


  <div id="spin-wrapper"></div>
  <div id="siteloader">
      <div class="loader loader-1"></div>
  </div>


	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title mb-0"><span>Ruberic Master</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="Form" class="bg-white card card-body rounded-my" enctype="multipart/form-data" autocomplete="off">
                <div class="row">
                  <div class="col-md-4 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlTest">Test :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinTest" style="display: none;"></i></label>
                      <select class="form-control" id="ddlTest" data-ng-model="temp.ddlTest" ng-change="getTestSection()" autocomplete="off" required>
                          <option value="">-- Select Test --</option>
                          <option ng-repeat="t in post.getTestMaster | orderBy:'TESTDESC'" value="{{t.TESTID}}" data-ng-bind="t.TESTDESC + ' (' + t.TESTYEAR +')'"></option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-5 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label for="txtCriteria">Criteria :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtCriteria" data-ng-model="temp.txtCriteria" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  
                  <div class="col-md-3 col-lg-1 col-sm-12">
                    <div class="form-group">
                        <label class="text-nowrap" for="txtAllotedMarks">Max Score :<span class="text-danger">*</span></label>
                        <input type="number" min="0" class="form-control" id="txtAllotedMarks" data-ng-model="temp.txtAllotedMarks" placeholder="00" onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  
                  <div class="col-md-3 col-lg-3 col-sm-12 d-flex align-items-end py-3">
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                    <button ng-disabled="Form.$invalid" data-ng-hide="temp.rmid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveData()">SAVE</button>
                    <button ng-disabled="Form.$invalid" data-ng-hide="!temp.rmid" class="btn btn-warning btn-sm btn-update" data-ng-click="saveData()">UPDATE</button>
                  </div>
                </div>

                    
                
                <div class="row">
                    <div class="col-sm-6">
                        <div class="alert alert-success mt-2 mx-auto" style="display:none;"><span></span></div>
                        <div class="alert alert-danger mt-2 mx-auto" style="display:none;"><span></span></div>
                    </div>
                </div>
              </form>
        


              <!--================== TABLE ==================-->
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
                <div class="row">
                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group mb-0">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything : {{OLD_TEST_NAME}}</label>
                        <input type="search" class="form-control py-0" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                </div> 
                <div class="row spinMainData" style="display: none;">
                  <div class="col text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover bg-white table-sm mt-0">
                  <tr>
                      <th>#</th>
                      <th>Test</th>
                      <th>Criteria</th>
                      <th>Max Score</th>
                      <th>Copy Data</th>
                      <th>Action</th>
                  </tr>
                  <tr ng-class="{'bg-dark text-white' : x.RMID == temp.rmid}" title="{{x.RMID}}" dir-paginate="x in RubericData=(post.getRubericData | filter : temp.txtSerarch) | itemsPerPage:25" 
                      ng-dblclick="editForm(x)">
                      <td data-ng-bind="$index + serial"></td>
                      <td data-ng-bind="x.TESTDESC + ' ('+ x.TESTYEAR + ')'"></td>
                      <td ng-bind="x.CRITERIA"></td>
                      <td ng-bind="x.ALLOTEDMARKS"></td>
                      <td>
                        <button title="Copy criteria to another test" ng-class="{'text-white' : x.RMID == temp.rmid}" type="button" 
                                ng-click="setOldTestName(x);" class="btn btn-dark btn-sm btn-round" data-toggle="modal" data-target="#copyCriteria">
                          <i class="fa fa-copy"></i><span> Copy To Test</span>
                        </button>
                      </td>
                      <td style="width:10%">
                        <button title="Edit" ng-class="{'text-white' : x.RMID == temp.rmid}" type="button" data-ng-click="editForm(x)" class="btn btn-success btn-sm btn-round">
                          <i class="fa fa-pencil"></i>
                        </button>
                        <button title="Delete" ng-class="{'text-white' : x.RMID == temp.rmid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round">
                          <i class="fa fa-times"></i>
                        </button>
                      </td>
                  </tr>
                  <tr ng-hide="RubericData.length>0">
                    <td colspan="100%" class="text-center text-danger">No Records</td>
                  </tr>
                </table>
                <dir-pagination-controls class="text-center" max-size="20" direction-links="true" boundary-links="true" on-page-change='indexCount(newPageNumber)'></dir-pagination-controls>  
              </div>
              <!--================== TABLE ==================-->
              
              
              
              
              <!--================== COPY CRITERIA MODAL ==================-->
              <div class="modal fade" id="copyCriteria" tabindex="-1" aria-labelledby="copyCriteriaLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header py-2 bg-light">
                      <h3 class="modal-title font-weight-bold" id="copyCriteriaLabel">Copy criteria to another test.</h3>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="row">
                        <div class="col-12 text-center">
                          <b ng-bind="OLD_TEST_NAME">-</b>
                        </div>
                        <div class="col-12 py-4 text-center">
                          <i class="fa fa-long-arrow-down font-20 text-danger"></i>
                        </div>
                        <div class="col-12">
                          <div class="form-group">
                            <!-- <label for="ddlCopyTest">Test :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinTest" style="display: none;"></i></label> -->
                            <select class="form-control text-center" id="ddlCopyTest" data-ng-model="temp.ddlCopyTest" ng-change="getTestSection()" autocomplete="off" required>
                                <option value="">-- Select Test --</option>
                                <option ng-repeat="t in post.getTestMaster" value="{{t.TESTID}}" data-ng-bind="t.TESTDESC + ' (' + t.TESTYEAR +')'"></option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer py-2 bg-light">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-dark btn-CC" data-ng-click="CopyCriteria()">SUBMIT</button>
                    </div>
                  </div>
                </div>
              </div>
              <!--================== COPY CRITERIA MODAL ==================-->

            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>

<!--================== ALERT ==================-->
<div class="d-flex justify-content-md-end justify-content-sm-center w-100 fixed-bottom p-2" id="myToastMain" style="bottom: -80px;">
  <div class="toast w-100 fade shadow-lg" role="alert" id="myToast" aria-live="assertive" aria-atomic="true" data-delay="5000">
    <div class="toast-header text-light">
      <strong class="mr-auto">Alert</strong>
      <small class="">just now</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body alert-light">
      <samp class="font-weight-bold"></samp>
    </div>
  </div>
</div>
<!--================== ALERT ==================-->
  <div class="mt-auto" ng-include="'include/footer.html'"></div>

</body></html>
