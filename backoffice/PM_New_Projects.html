<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">

<header id="header" class="home d-print-none">

<!-- style="min-height: 600px;"  -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>New Project Details</span></h4>
          </div>

          

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              
              <form novalidate name="PMForm" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">

                
                
                <div class="row">
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                    <label for="TEXT_ORG_ID">Organization:<span class="text-danger">*</span><i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="TEXT_ORG_ID" data-ng-model="temp.TEXT_ORG_ID" ng-change="getQuery()" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getOrganization"  ng-bind="x.ORG_NAME" value="{{x.ORG_ID}}"></option>
                        </select>
                   </div>
                  </div>

                  <div class="col-md-6 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="TEXT_LOC_ID">Location :<span class="text-danger">*</span></label>
                      <select class="form-control" id="TEXT_LOC_ID" data-ng-model="temp.TEXT_LOC_ID"  required>
                        <option class="select-bg-color" value="">-- SELECT --</option>
                        <option class="select-bg-color" ng-repeat="X in post.getLocations " value="{{X.LOC_ID}}" ng-bind="X.LOCATION"></option>
                      </select>
                    </div>
                  </div>
           
                 
                                    
                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                      <label for="TEXT_PROJECT_NAME">Project Name :<span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="TEXT_PROJECT_NAME" data-ng-model="temp.TEXT_PROJECT_NAME" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                      </div>
                  </div>
                      
                 
                  <div class="col-md-4 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="TEXT_PROJECT_TYPE_CD">Project Type :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinUser" style="display: none;"></i></label>
                      <select class="form-control" id="TEXT_PROJECT_TYPE_CD" data-ng-model="temp.TEXT_PROJECT_TYPE_CD" autocomplete="off" required>
                          <option value="">-- SELECT --</option>
                          <option ng-repeat="X in post.getProjecttype" value="{{X.CODE_DETAIL_ID}}" ng-bind="X.CODE_DETAIL_DESC">
                            
                          </option>
                      </select>
                    </div>
                  </div>

                  
                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                      <label for="TEXT_PM_NAME">Project Manager Name :<span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="TEXT_PM_NAME" data-ng-model="temp.TEXT_PM_NAME" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                      </div>
                  </div>

              
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="TEXT_PROJECT_START_DATE">Project Start Date :<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="TEXT_PROJECT_START_DATE" data-ng-model="temp.TEXT_PROJECT_START_DATE" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="TEXT_PROJECT_END_DATE">Project End Date :<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="TEXT_PROJECT_END_DATE" data-ng-model="temp.TEXT_PROJECT_END_DATE" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                
                                  
                  <div class="col-md-6 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="TEXT_PROJECT_CAPACITY">Project Capacity :<span class="text-danger"></span></label>
                      <input type="text" class="form-control" id="TEXT_PROJECT_CAPACITY" data-ng-model="temp.TEXT_PROJECT_CAPACITY" placeholder="Type here..." onfocus="select()" autocomplete="off" >
                      </div>
                  </div>
                 

                  <div class="col-md-4 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="TEXT_PROJECT_CAPACITY_UNIT_CD">Project Capcity Unit :<span class="text-danger"></span> <i class="fa fa-spinner fa-spin ml-2 spinUser" style="display: none;"></i></label>
                      <select class="form-control" id="TEXT_PROJECT_CAPACITY_UNIT_CD" data-ng-model="temp.TEXT_PROJECT_CAPACITY_UNIT_CD" autocomplete="off" >
                          <option value="">-- SELECT --</option>
                          <option ng-repeat="x in post.getcapacityunit" value="{{x.CODE_DETAIL_ID}}" ng-bind="x.CODE_DETAIL_DESC">
                            
                          </option>
                      </select>
                    </div>
                  </div>
                  
                  
                  
                  <div class="col-md-4 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="TEXT_PROJECT_STATUS_CD">Project Status :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinUser" style="display: none;"></i></label>
                      <select class="form-control" id="TEXT_PROJECT_STATUS_CD" data-ng-model="temp.TEXT_PROJECT_STATUS_CD" autocomplete="off" required>
                          <option value="">-- SELECT --</option>
                          <option ng-repeat="x in post.getProjectstatus" value="{{x.CODE_DETAIL_ID}}" ng-bind="x.CODE_DETAIL_DESC">
                            
                          </option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-4 col-sm-12">
                    <div class="form-group">
                        <label for="remarks">Remarks :<span class="text-danger"></span></label>
                        <input type="text" class="form-control" id="txtremarks" data-ng-model="temp.txtremarks" placeholder="Type here..." onfocus="select()" autocomplete="off"  data-ng-model-options="{ getterSetter: true }" data-ng-change="temp.txtremarks = (temp.txtremarks | uppercase)">
                    </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-3 col-sm-12 d-flex align-items-end py-3">
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clear()">CLEAR</button>
                    <button ng-disabled="PMForm.$invalid" data-ng-hide="temp.pmid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="save()">SAVE</button>
                    <button ng-disabled="PMForm.$invalid" data-ng-hide="!temp.pmid" class="btn btn-warning btn-sm btn-update" data-ng-click="save()">UPDATE</button>
                  </div>
                
                               
                </div>
              
              <div class="row m-0">
                  <div class="col-sm-6 px-0">
                      <div class="alert alert-success" style="display:none;"><span></span></div>
                      <div class="alert alert-danger" style="display:none;"><span></span></div>
                  </div>
              </div>
  
              </form>
        
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
                <div class="row">
                  <div class="col-md-4 col-lg-2 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
             

                 
                  <div class="col-md-6 col-lg-6 col-sm-12 d-flex align-items-end justify-content-end py-3 d-print-none">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                  
                </div> 
                <table class="table table-bordered table-hover bg-white table-sm table2excel table-sort" ng-init="myOrderBY=''" >
                   <thead> <tr>
                        <th class="table-sort-none">#</th>
                        <th class="table-sort-none">Project Name</th>
                        <th class="table-sort-none">Project Location</th>
                        <th class="table-sort-none">Project Manager</th>
                        <th class="table-sort-none">Project Date</th>
                        <th class="table-sort-none">Project End Date</th>
                        <th class="table-sort-none">Project Status</th>
                        <th class="table-sort-none">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-class="{'bg-dark text-white' : x.PROJECT_ID == temp.pmid}" title="{{x.PROJECT_ID}}" 
                        ng-repeat="x in List=(post.getQuery | filter : temp.txtSerarch | orderBy:myOrderBY)" ng-dblclick="edit(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.PROJECT_NAME"></td>
                        <td ng-bind="x.LOC_DESC"></td>
                        <td ng-bind="x.PM_NAME"></td>
                        <td ng-bind="x.PROJECT_START_DATE"></td>
                        <td ng-bind="x.PROJECT_END_DATE"></td>
                        <td ng-bind="x.PROJECT_STATUS"></td>
                        <td style="width:10%" class="d-print-none">
                                                  
                          <button title="Edit" ng-class="{'text-white' : x.PROJECT_ID == temp.pmid}" type="button" data-ng-click="edit(x)" class="btn btn-success btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.PROJECT_ID == temp.pmid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-times"></i>
                          </button>
                        
                        </td>
                    </tr>
                    </tbody>
                    <tr ng-hide="List.length>0" class="d-print-none noExl">
                      <td colspan="100%" class="text-center text-danger">No Records</td>
                    </tr>
                </table>
                
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>


  <div class="mt-auto" ng-include="'include/footer.html?ver=28122024_1517'"></div>

    <script>
      $(document).ready(function() { 
        $("#LOCS").find('div').css({'width':'100%'});
        $("#LOCS").find('button').addClass('btn-block');
        // $('.dropdown-toggle').attr('disabled','disabled');
      });
    </script>
    <!-- MULTI SELECT -->
    
<!-- Changes for Excel & Print addition -->
<script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $('.table-sm'); // Update this selector to match your table class
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
              table.table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_PM_New_Projects_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
    });
</script>
<!-- Changes for Excel & Print addition -->


</body></html>
