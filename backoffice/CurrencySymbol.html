<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()">
 
    

    <!-- Header -->
<div id="menu_wrapper"></div>
<header id="header" class="home">
      
  <div ng-include="'include/header.html'"></div>
    
</header>


  <div id="spin-wrapper"></div>
  <div id="siteloader">
      <div class="loader loader-1"></div>
  </div>



  <div class="container-fluid px-4">
    
  </div>


	<div id="common-home" style="min-height: 600px;">    
    <div class="content_middle">
        <section class="ishiproductsblock container">
          <div class="section-header">
            <h4 class="home-title"><span>Currency Symbols</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="CurrenyForm" class="bg-white card card-body rounded-my" enctype="multipart/form-data" autocomplete="off">
                <div class="row">
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtCurrencyUnicode">Currency Code :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtCurrencyUnicode" data-ng-model="temp.txtCurrencyUnicode" placeholder="INR" onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtCurrencyClass">Currency Class :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtCurrencyClass" data-ng-model="temp.txtCurrencyClass" placeholder="fa fa-inr" onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>


                  <div class="col-md-12 col-lg-3 col-sm-12 d-flex align-items-end py-3"> <!-- style="background:black" -->
                    <button ng-disabled="CurrenyForm.$invalid" data-ng-hide="temp.csid" data-ng-disabled="all" type="submit" class="btn btn-primary btn-sm btn-save" data-ng-click="saveCurrencySymbol()">SAVE</button>
                    <button ng-disabled="CurrenyForm.$invalid" data-ng-hide="!temp.csid" class="btn btn-warning btn-sm btn-update" data-ng-click="saveCurrencySymbol()">UPDATE</button>
                    <button class="btn btn-light btn-sm mx-1" data-ng-click="clearForm()">CLEAR</button>
                  </div>
                </div>
                    
                
                <div class="row m-0">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success" style="display:none;"><span></span></div>
                        <div class="alert alert-danger" style="display:none;"><span></span></div>
                    </div>
                </div>
              </form>
        
              <div class="table-responsive card card-body rounded-my pb-0 mt-2">
                <table class="table table-bordered table-hover table-sm bg-white">
                    <tr>
                        <th>#</th>
                        <th>Currency Code</th>
                        <th>Currency Symbol</th>
                        <th>Currency Class</th>
                        <th>Action</th>
                    </tr>
                  
                    <tr ng-class="{'bg-dark text-white' : x.CSID == temp.csid}"  title="{{x.CSID}}" dir-paginate="x in getCurrencySymbollist=(post.getCurrencySymbol) | itemsPerPage:25" ng-dblclick="editCurrencySymbol(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td data-ng-bind="x.SYMBOLCODE"></td>
                        <td>
                          <i class='{{x.SYMBOLCLASS}}'></i>
                        </td>
                        <td data-ng-bind="x.SYMBOLCLASS"></td>

                        <td style="width:10%">
                          <button title="Edit" ng-class="{'text-white' : x.CSID == temp.csid}" type="button" data-ng-click="editCurrencySymbol(x)" class="btn btn-success btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.CSID == temp.csid}" type="button" data-ng-click="deleteCurrencySymbol(x)" class="btn btn-danger btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="getCurrencySymbollist.length>0">
                      <td colspan="7" class="text-center text-danger">No Records</td>
                    </tr>
                </table>
                <dir-pagination-controls max-size="20" direction-links="true" boundary-links="true"></dir-pagination-controls>
              
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>


  <div ng-include="'include/footer.html'"></div>
