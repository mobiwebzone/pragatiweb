<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

    <!-- Header-->
    <!-- Changes Shubh 18-12-2023 -->
<div id="menu_wrapper" class="d-print-none"></div>
<header id="header" class="home d-print-none">
      
  <div ng-include="'include/header.html?ver=30072027_1128'"></div>
    
</header>

  <!-- Changes Shubh 18-12-2023 -->
  <div id="spin-wrapper" class="d-print-none"></div>
  <div id="siteloader" class="d-print-none">
      <div class="loader loader-1"></div>

<!--  style="min-height: 600px;" -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>Currency</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <!-- Changes Shubh 18-12-2023 -->
              <form novalidate name="CurrenyForm" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                <div class="row">

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtCurrencyCode">Currency Code :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtCurrencyCode" data-ng-model="temp.txtCurrencyCode" placeholder="INR" onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtCurrencySymbolClass">Currency Symbol :<span class="text-danger"></span>
                          <a class="text-primary font-weight-bold" href="https://www.w3schools.com/icons/fontawesome_icons_currency.asp" target="_blank">(Cheat Sheet)</a> <span class="fa fa-{{temp.txtCurrencySymbolClass}}"></span>
                        </label>
                        <input type="text" class="form-control" id="txtCurrencySymbolClass" data-ng-model="temp.txtCurrencySymbolClass" placeholder="Ex : inr" onfocus="select()" autocomplete="off">
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 d-flex justify-content-lg-around col-sm-12">
                    <div class="form-check d-flex align-items-end py-3 pb-4">
                      <input class="form-check-input" type="radio" name="exampleRadios" data-ng-model="temp.MultiplyDIV" value="Multiply" id="exampleRadios1" required>
                      <label class="form-check-label noselect" for="exampleRadios1">
                        Multiply <span class="text-danger">*</span>
                      </label>
                    </div>
                    <div class="form-check d-flex align-items-end py-3 pb-4">
                      <input class="form-check-input" type="radio" name="exampleRadios" data-ng-model="temp.MultiplyDIV" value="Divide" id="exampleRadios2" required>
                      <label class="form-check-label noselect" for="exampleRadios2">
                        Divide <span class="text-danger">*</span>
                      </label>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-1 col-sm-12">
                    <div class="form-group">
                      <label for="txtFactor" class='text-nowrap'>Multiply/Divide Factor :<span class="text-danger">*</span></label>
                      <input type="number" class="form-control" id="txtFactor" min="0" max="9999" data-ng-model="temp.txtFactor" placeholder="00" onfocus="select()" autocomplete="off" required>
                    </div>
                  </div> 
                  
                  <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end pb-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="IsmainCurrency" data-ng-model="temp.IsmainCurrency">
                      <label class="form-check-label noselect" for="IsmainCurrency">
                        Is Main Currency 
                      </label>
                    </div>
                  </div> 

                  <div class="col-md-12 col-lg-3 col-sm-12 d-flex align-items-end py-3">
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                    <button ng-disabled="CurrenyForm.$invalid" data-ng-hide="temp.currencyid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveCurrency()">SAVE</button>
                     
                    <button ng-disabled="CurrenyForm.$invalid" data-ng-hide="!temp.currencyid" class="btn btn-warning btn-sm btn-update" data-ng-click="saveCurrency()">UPDATE</button>
                  </div>
                    
                    
                  
                </div>
                <div class="row m-0">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success" style="display:none;"><span></span></div>
                        <div class="alert alert-danger" style="display:none;"><span></span></div>
                    </div>
                </div>
              </form>
            </div>
          </div>


                 
          <div class="row">
              <div class="col-12">
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
               
                 <div class="row">
                  <div class="col-md-12 col-lg-3 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  
                  <!-- SHUBHAM -->
                  <div class="col-md-6 col-lg-9 col-sm-12 d-flex align-items-end justify-content-end py-3 d-print-none">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                </div>

               
                <table class="table table-sm table-bordered table-hover">
                  <thead>  
                    <tr>
                        <th>#</th>
                        <th>Currency Code</th>
                        <th>Currency Symbol </th>
                        <th>Multiply</th>
                        <th>Divide</th>
                        <th>Multiply/Divide Factor</th>
                        <th>Main Currency</th>
                        <!-- Changes Shubh 18-12-2023 -->  
                        <th class="noExl d-print-none">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-class="{'bg-dark text-white' : x.CURRENCY_ID == temp.currencyid}"  title="{{x.CURRENCY_ID}}" dir-paginate="x in post.getCurrencyD  | filter : temp.txtSerarch | itemsPerPage:25" ng-dblclick="editCurrency(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.CURRENCY_CODE"></td>
                        <td>
                          <i ng-hide="x.CURRENCY_CODE == 'AED'" class='fa fa-{{x.CURRENCY_CLASS}}'></i>
                          <i class="font-weight-bold" ng-show="x.CURRENCY_CODE == 'AED'">&#x62f;&#x2e;&#x625;</i>
                        </td>
                        <!-- Changes Shubh 18-12-2023 -->  
                        <td class="noExl">
                          <i class='fa fa-check text-success' ng-show='x.MULTIPLY == 1'></i>
                        </td>
                        <!-- Changes Shubh 18-12-2023 (add new <td> for excel)-->  
                        <td class="d-none">
                          <span ng-bind="x.MULTIPLY == 1 ? 'Yes' : 'No'"></span>
                        </td>
                        <!-- Changes Shubh 18-12-2023 -->  
                        <td class="noExl">
                          <i class='fa fa-check text-success' ng-show='x.DIVIDE == 1'></i>
                        </td>
                        <!-- Changes Shubh 18-12-2023 (add new <td> for excel)-->  
                        <td class="d-none">
                          <span ng-bind="x.DIVIDE == 1 ? 'Yes' : 'No'"></span>
                        </td>
                        <td ng-bind="x.FACTOR"></td>
                        <!-- Changes Shubh 18-12-2023 -->  
                        <td class="noExl">
                          <i class='fa fa-check text-success' ng-show='x.IS_MAIN == 1'></i>
                        </td>
                        <!-- Changes Shubh 18-12-2023 (add new <td> for excel)-->  
                        <td class="d-none">
                          <span ng-bind="x.IS_MAIN == 1 ? 'Is Main' : ''"></span>
                        </td>
                        <!-- Changes Shubh 18-12-2023 --> 
                        <td style="width:10%" class="noExl d-print-none">
                          <button title="Edit" ng-class="{'text-white' : x.CURRENCY_ID == temp.currencyid}" type="button" data-ng-click="editCurrency(x)" class="btn btn-success btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.CURRENCY_ID == temp.currencyid}" type="button" data-ng-click="deleteCurrency(x)" class="btn btn-danger btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                  </tbody>
                  <tr ng-hide="post.getCurrencyD.length>0">
                    <!-- Changes Shubh 18-12-2023 --> 
                    <td colspan="10" class="text-center text-danger noExl">No Records</td>
                  </tr>
                    <!--<tr data-ng-repeat="x in filterData = (post.getCourse | filter : {STAGE: temp.txtSearchWord}) | limitTo:20:20*(page-1) | orderBy : '-STAGEID'">-->
                </table>
              </div>
            </div>
          </div>
          
      </section>
    </div>
	</div>
  <!-- Changes Shubh 18-12-2023 -->
  <div id="_mobile_column_left" class="container d-print-none"></div>
  <div id="_mobile_column_right" class="container d-print-none"></div>

  <!-- Changes Shubh 18-12-2023 -->

 <!-- Changes Arun 15-12-2023 -->
<script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $('.table-sm'); // Update this selector to match your table class
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
              table.table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Currency_Master_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
    });
</script>
<!-- Changes Arun 15-12-2023 -->
