<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

    <!-- Header -->
<div id="menu_wrapper"></div>
<header id="header" class="home">

</header>


  <div id="spin-wrapper"></div>
  <div id="siteloader">
      <div class="loader loader-1"></div>
  </div>


	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title mb-0"><span>TODO Categories</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">

            
              <div class="row mx-0">

                  <!--************ CATEGORIES ************-->
                  <div class="col-sm-12 col-md-6 col-lg-4 card card-body rounded-my mt-2">
                    <h3 class="my-0 pb-2 border-bottom border-light text-uppercase text-muted">Categories</h3>

                    <form novalidate name="CatForm" class="mt-2" enctype="multipart/form-data" autocomplete="off">
                      <div class="row">
                        <div class="col-12">
                          <div class="form-group">
                            <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                            <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getCategories()" required>
                              <option class="select-bg-color" value="">-- SELECT --</option>
                              <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                            </select>
                          </div>
                        </div>

                        <div class="col-12">
                          <div class="form-group my-0">
                            <label for="txtCategory">Category :<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="txtCategory" id="txtCategory" data-ng-model="temp.txtCategory" autofocus placeholder="Type here..." autocomplete="off" required>
                          </div>
                        </div>
      
                        <div class="col-12 text-right">
                          <button type="button" data-ng-click="clearFormCat()" class="btn btn-outline-danger btn-sm btnClear">CLEAR</button>
                          <button type="button" ng-disabled="CatForm.$invalid" ng-hide="temp.tdcatid" class="btn btn-dark btn-sm btnSaveCat mr-2" data-ng-click="saveCategory()">SAVE</button>
                          <button type="button" ng-disabled="CatForm.$invalid" ng-show="temp.tdcatid" class="btn btn-warning btn-sm btnUpdCat mr-2" data-ng-click="saveCategory()">UPDATE</button>
                        </div>

                      </div>
                    </form>

                    <div class=" pb-0 mt-2">
                      <div class="row">
                        <div class="col-6">
                          <div class="form-group mb-0">
                              <label class="font-weight-bold" for="txtSerarchCat">Search by Anything :</label>
                              <input type="text" class="form-control" id="txtSerarchCat" data-ng-model="temp.txtSerarchCat" placeholder="Type Here..." onfocus="select()" autocomplete="off">
                          </div>
                        </div>
                      </div> 
                      <table class="table table-bordered table-hover bg-white table-sm">
                          <tr>
                              <th>#</th>
                              <th>Category</th>
                              <th>Action</th>
                          </tr>
                          <tr ng-class="{'table-dark text-dark' : x.TDCATID == temp.tdcatid}" title="{{x.TDCATID}}" ng-repeat="x in post.getCategories | filter : temp.txtSerarchCat" ng-dblclick="editFormCat(x)">
                            <!-- ng-dblclick="editFormCat(x)" -->
                              <td data-ng-bind="$index+1"></td>
                              <td ng-bind="x.CATEGORY"></td>
                              <td class="text-nowrap" style="width:20%">
                                <button title="Edit" type="button" data-ng-click="editFormCat(x)" class="btn btn-success btn-sm btn-round py-1 px-2">
                                  <i class="fa fa-pencil"></i>
                                </button>
                                <button title="Delete" type="button" data-ng-click="deleteCat(x)" class="btn btn-danger btn-sm btn-round py-1 px-2">
                                  <i class="fa fa-times"></i>
                                </button>
                              </td>
                          </tr>
                          <tr ng-hide="post.getCategories.length>0">
                            <td colspan="100%" class="text-center text-danger">No Records</td>
                          </tr>
                      </table>
                    </div>
                  </div>
                  <!--************ CATEGORIES ************-->
                  
                  

  
  
                  <!--************ SUB CATEGORIES ************-->
                  <div class="col-sm-12 col-md-6 col-lg-4 card card-body rounded-my mt-2" ng-show="GetTDCatid > 0" id="SUBCAT">
                    <h3 class="my-0 pb-2 border-bottom border-light text-uppercase text-muted">Sub - Categories</h3>

                    <form novalidate name="SubCatForm" class="mt-2" enctype="multipart/form-data" autocomplete="off">
                      <div class="row">

                        <div class="col-12">
                          <div class="form-group my-0">
                              <label for="txtSubCategory">Sub Category :<span class="text-danger">*</span></label>
                              <input type="text" class="form-control" id="txtSubCategory" data-ng-model="temp.txtSubCategory" placeholder="Type here..." onfocus="select()" autocomplete="off" autofocus required>
                          </div>
                        </div>
                      
                        <div class="col-12 text-right">
                          <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearFormSubCat()">CLEAR</button>
                          <button ng-disabled="SubCatForm.$invalid" data-ng-hide="temp.tdsubcatid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save-subcat" data-ng-click="saveSubCategory()">SAVE</button>
                          <button ng-disabled="SubCatForm.$invalid" data-ng-hide="!temp.tdsubcatid" class="btn btn-warning btn-sm btn-update-subcat" data-ng-click="saveSubCategory()">UPDATE</button>
                        </div>
                      </div>
                    </form>

                    <div class=" pb-0 mt-2">
                      <div class="row">
                        <div class="col-6">
                          <div class="form-group mb-0">
                              <label class="font-weight-bold" for="txtSerarchSubCat">Search by Anything :</label>
                              <input type="text" class="form-control" id="txtSerarchSubCat" data-ng-model="temp.txtSerarchSubCat" placeholder="Type Here..." onfocus="select()" autocomplete="off">
                          </div>
                        </div>
                      </div> 
                      <table class="table table-bordered table-hover bg-white table-sm">
                          <tr>
                              <th>#</th>
                              <th>Sub Category</th>
                              <th>Action</th>
                          </tr>
                          <tr ng-class="{'table-dark text-dark' : x.TDSUBCATID == temp.tdsubcatid}" title="{{x.TDSUBCATID}}" ng-repeat="x in post.getSubCategories | filter : temp.txtSerarchSubCat" ng-dblclick="editFormSubCat(x)">
                            <!-- ng-dblclick="editFormCat(x)" -->
                              <td data-ng-bind="$index+1"></td>
                              <td ng-bind="x.SUBCATEGORY"></td>
                              <td class="text-nowrap" style="width:20%">
                                <button title="Edit" type="button" data-ng-click="editFormSubCat(x)" class="btn btn-success btn-sm btn-round py-1 px-2" >
                                  <i class="fa fa-pencil"></i>
                                </button>
                                <button title="Delete" type="button" data-ng-click="deleteSubCat(x)" class="btn btn-danger btn-sm btn-round py-1 px-2" >
                                  <i class="fa fa-times"></i>
                                </button>
                              </td>
                          </tr>
                          <tr ng-hide="post.getSubCategories.length>0">
                            <td colspan="100%" class="text-center text-danger">No Records</td>
                          </tr>
                      </table>
                    </div>
                  </div>
                  <!--************ SUB CATEGORIES ************-->
                  


                  
                  
                  <!--************ SUB SUB CATEGORIES ************-->
                  <div class="col-sm-12 col-md-6 col-lg-4 card card-body rounded-my mt-2" ng-show="GetTDSubCatid > 0"  id="SSUBCAT">
                    <h3 class="my-0 pb-2 border-bottom border-light text-uppercase text-muted">Sub - SubCategory</h3>

                    <form novalidate name="SSubCatForm" class="mt-2" enctype="multipart/form-data" autocomplete="off">
                      <div class="row">

                        <div class="col-12">
                          <div class="form-group my-0">
                              <label for="txtSSubCategory">Sub-SubCategory :<span class="text-danger">*</span></label>
                              <input type="text" class="form-control" id="txtSSubCategory" data-ng-model="temp.txtSSubCategory" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                          </div>
                        </div>
                      
                        <div class="col-12 text-right">
                          <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearFormSSubCat()">CLEAR</button>
                          <button ng-disabled="SSubCatForm.$invalid" data-ng-hide="temp.tdssubcatid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save-ssubcat" data-ng-click="saveSSubCategory()">SAVE</button>
                          <button ng-disabled="SSubCatForm.$invalid" data-ng-hide="!temp.tdssubcatid" class="btn btn-warning btn-sm btn-update-ssubcat" data-ng-click="saveSSubCategory()">UPDATE</button>
                        </div>
                      </div>
                    </form>

                    <div class=" pb-0 mt-2">
                      <div class="row">
                        <div class="col-6">
                          <div class="form-group mb-0">
                              <label class="font-weight-bold" for="txtSerarchSSubCat">Search by Anything :</label>
                              <input type="text" class="form-control" id="txtSerarchSSubCat" data-ng-model="temp.txtSerarchSSubCat" placeholder="Type Here..." onfocus="select()" autocomplete="off">
                          </div>
                        </div>
                      </div> 
                      <table class="table table-bordered table-hover bg-white table-sm">
                          <tr>
                              <th>#</th>
                              <th>Sub-SubCategory</th>
                              <th>Action</th>
                          </tr>
                          <tr ng-class="{'table-dark text-dark' : x.TDSSUBCATID == temp.tdssubcatid}" title="{{x.TDSSUBCATID}}" ng-repeat="x in post.getSSubCategories | filter : temp.txtSerarchSSubCat" ng-dblclick="editFormSSubCat(x)">
                              <td data-ng-bind="$index+1"></td>
                              <td ng-bind="x.SSUBCATEGORY"></td>
                              <td class="text-nowrap" style="width:20%">
                                <button title="Edit" type="button" data-ng-click="editFormSSubCat(x)" class="btn btn-success btn-sm btn-round py-1 px-2" >
                                  <i class="fa fa-pencil"></i>
                                </button>
                                <button title="Delete" type="button" data-ng-click="deleteSSubCat(x)" class="btn btn-danger btn-sm btn-round py-1 px-2" >
                                  <i class="fa fa-times"></i>
                                </button>
                              </td>
                          </tr>
                          <tr ng-hide="post.getSSubCategories.length>0">
                            <td colspan="100%" class="text-center text-danger">No Records</td>
                          </tr>
                      </table>
                    </div>
                  </div>
                  <!--************ SUB SUB CATEGORIES ************-->
                
              </div>

            </div>
          </div>
      </section>
    </div>
	</div>
