	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title mb-0"><span>Inventory Master</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="MyForm" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                <div class="row">

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getInventories()" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                        </select>
                      </div>
                  </div>

                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group my-0">
                      <label for="ddlMainCategory">Main Category :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 SectionSpin" style="display: none;"></i></label>
                      <select class="form-control" id="ddlMainCategory" data-ng-model="temp.ddlMainCategory" ng-change="getCategories();" autocomplete="off" required>
                          <option value="">-- Select Main Category --</option>
                          <option ng-repeat="s in post.getMainCategory | orderBy:'SECTION'" ng-hide="s.SECTION == 'Break'" value="{{s.SECID}}" data-ng-bind="s.SECTION"></option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                      <label for="ddlCategory">Category :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 CategorySpin" style="display: none;"></i></label>
                      <select class="form-control" id="ddlCategory" data-ng-model="temp.ddlCategory" ng-change="getSubCategories();" 
                          autocomplete="off" data-ng-disabled="!post.getCategories || !temp.ddlMainCategory" required>
                          <option value="">-- Select Category --</option>
                          <option ng-repeat="c in post.getCategories | orderBy:'CATEGORY'" value="{{c.CATID}}" data-ng-bind="c.CATEGORY"></option>
                      </select>
                    </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                      <label for="ddlSubCategory">Sub Category :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 SubCatSpin" style="display: none;"></i></label>
                      <select class="form-control" id="ddlSubCategory" data-ng-model="temp.ddlSubCategory" ng-change="getTopic(temp.ddlSubCategory);" 
                          autocomplete="off" data-ng-disabled="!post.getSubCategories || !temp.ddlCategory" required>
                          <option value="">-- Select Sub Category --</option>
                          <option ng-repeat="sc in post.getSubCategories | orderBy:'SUBCATEGORY'" value="{{sc.SUBCATID}}" data-ng-bind="sc.SUBCATEGORY"></option>
                      </select>
                    </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                      <label for="ddlTopic">Topic :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 TopicSpin" style="display: none;"></i></label>
                      <select class="form-control" id="ddlTopic" data-ng-model="temp.ddlTopic" ng-change=""
                          autocomplete="off" data-ng-disabled="!post.getTopic || !temp.ddlSubCategory" required>
                          <option value="">-- Select Topic --</option>
                          <option ng-repeat="t in post.getTopic | orderBy:'TOPIC'" value="{{t.TOPICID}}" data-ng-bind="t.TOPIC"></option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label for="ddlProduct">Product : <i class="fa fa-spinner fa-spin ml-2 ProductSpin" style="display: none;"></i></label>
                        <select class="form-control" id="ddlProduct" data-ng-model="temp.ddlProduct" autocomplete="off">
                          <option value="">--Select--</option>
                          <option ng-repeat="x in post.getProduct | orderBy:'PRODUCT_DESC'" data-ng-bind="x.PRODUCT_DESC" value="{{x.PRODUCT_ID}}"></option>
                        </select>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label for="txtTitle">Title :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtTitle" data-ng-model="temp.txtTitle" placeholder="Type here..." autofocus autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-4 col-sm-12">
                    <div class="form-group">
                        <label for="txtDescription">Description :</label>
                        <input type="text" class="form-control" id="txtDescription" data-ng-model="temp.txtDescription" placeholder="Type here..." autofocus autocomplete="off">
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtCost">Cost :</label>
                        <input type="Number" min="0" class="form-control" id="txtCost" data-ng-model="temp.txtCost" placeholder="00" autofocus autocomplete="off">
                    </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="ddlPublisher">Publisher : <i class="fa fa-spinner fa-spin ml-2 SpinPublisher" style="display: none;"></i></label>
                        <select class="form-control" id="ddlPublisher" data-ng-model="temp.ddlPublisher" autocomplete="off">
                          <option value="">--Select--</option>
                          <option ng-repeat="x in post.getPublishers | orderBy:'MAKE_PUB'" data-ng-bind="x.MAKE_PUB" value="{{x.PUBID}}"></option>
                        </select>
                    </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="ddlCapitalExpense">Capital/Expense : </label>
                        <select class="form-control" id="ddlCapitalExpense" data-ng-model="temp.ddlCapitalExpense" autocomplete="off">
                          <option value="">--Select--</option>
                          <option value="Capital">Capital</option>
                          <option value="Expense">Expense</option>
                        </select>
                    </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="ddlInventoryType">Inventory Type : <i class="fa fa-spinner fa-spin ml-2 SpinINVType" style="display: none;"></i></label>
                        <select class="form-control" id="ddlInventoryType" data-ng-model="temp.ddlInventoryType" autocomplete="off">
                          <option value="">--Select--</option>
                          <option ng-repeat="x in post.getInventoryType | orderBy:'INVTYPE'" data-ng-bind="x.INVTYPE" value="{{x.ITID}}"></option>
                        </select>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end py-3">
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                    <button ng-disabled="MyForm.$invalid" data-ng-hide="temp.invid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveData()">SAVE</button>
                    <button ng-disabled="MyForm.$invalid" data-ng-hide="!temp.invid" class="btn btn-warning btn-sm btn-update" data-ng-click="saveData()">UPDATE</button>
                  </div>
                </div>
                    
              </form>
        
              <div class="table-responsive card card-body rounded-my pb-0 my-2">
                <div class="row d-print-none">
                  <div class="col-md-4 col-lg-3 col-sm-12">
                    <div class="form-group mb-0">
                      <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                      <input type="text" class="form-control py-0" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-8 col-lg-9 d-flex align-items-end py-3 justify-content-end">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                </div> 
                <div class="row d-print-none" id="SpinMainData" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover table-sm bg-white table2excel">
                  <thead>
                    <tr>
                        <th>#</th>
                        <th>Categories</th>
                        <th>Product</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Cost</th>
                        <th>Publisher</th>
                        <th>Capital/Expense</th>
                        <th>Investigation Type</th>
                        <th class="noExl d-print-none">Action</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr ng-class="{'bg-dark text-white' : x.INVID == temp.invid}" title="{{x.INVID}}" 
                      ng-repeat="x in post.getInventories | filter:temp.txtSerarch" ng-dblclick="editDate(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td>
                          <div ng-class="x.INVID == temp.invid ? 'text-white' : 'text-dark'"><b>MainCat : </b><span data-ng-bind="x.SECTION" class="text-muted"></span></div>
                          <div ng-class="x.INVID == temp.invid ? 'text-white' : 'text-dark'"><b>Cat : </b><span data-ng-bind="x.CATEGORY" class="text-muted"></span></div>
                          <div ng-class="x.INVID == temp.invid ? 'text-white' : 'text-dark'"><b>SubCat : </b><span data-ng-bind="x.SUBCATEGORY" class="text-muted"></span></div>
                          <div ng-class="x.INVID == temp.invid ? 'text-white' : 'text-dark'"><b>Topic : </b><span data-ng-bind="x.TOPIC" class="text-muted"></span></div>
                        </td>
                        <td ng-bind="x.PRODUCT == '' ? '&#8212;' : x.PRODUCT"></td>
                        <td ng-bind="x.TITLE"></td>
                        <td ng-bind="x.DESCR == '' ? '&#8212;' : x.DESCR"></td>
                        <td ng-bind="x.COST == '' ? '&#8212;' : x.COST"></td>
                        <td ng-bind="x.PUBLISHER == '' ? '&#8212;' : x.PUBLISHER"></td>
                        <td ng-bind="x.ITYPE == '' ? '&#8212;' : x.ITYPE"></td>
                        <td ng-bind="x.INVTYPE == '' ? '&#8212;' : x.INVTYPE"></td>
                        <td style="width:10%"  class="noExl d-print-none">
                          <button title="Edit" ng-class="{'text-white' : x.INVID == temp.invid}" type="button" data-ng-click="editDate(x)" class="btn btn-success btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.INVID == temp.invid}" type="button" data-ng-click="deleteData(x)" class="btn btn-danger btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="post.getInventories.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No Inventory Added!</td>
                    </tr>
                  </tbody>
                </table>
              
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>

  <div id="_mobile_column_right" class="container"></div>

<!-- ======= EXCEL ====== -->
  <script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
  <script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $(this).prev('.table2excel');
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excel').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_INVENTORY_MASTER.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: preserveColors
          });
        });
    });
  </script>
