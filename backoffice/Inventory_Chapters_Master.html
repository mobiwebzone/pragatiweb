	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header ">
            <h4 class="home-title mb-0"><span>Inventory Chapters Master</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="MyForm" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                <div class="row">
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getInventory();getInventoryChapters()" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                        </select>
                      </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="ddlProduct">Product :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 ProductSpin" style="display: none;"></i></label>
                        <select class="form-control" id="ddlProduct" data-ng-model="temp.ddlProduct" autocomplete="off" required>
                          <option value="">--Select--</option>
                          <option ng-repeat="x in post.getProduct | orderBy:'PRODUCT_DESC'" data-ng-bind="x.PRODUCT_DESC" value="{{x.PRODUCT_ID}}"></option>
                        </select>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="ddlInventory">Inventory : <i class="fa fa-spinner fa-spin ml-2 SpinINV" style="display: none;"></i></label>
                        <select class="form-control" id="ddlInventory" data-ng-model="temp.ddlInventory" autocomplete="off" ng-change="getInvDescription()">
                          <option value="">--Select--</option>
                          <option ng-repeat="x in post.getInventory | orderBy:'TITLE'" data-ng-bind="x.TITLE" value="{{x.INVID}}"></option>
                        </select>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-4 col-sm-12">
                    <div class="form-group">
                        <label for="txtDescription">Description :</label>
                        <input type="text" class="form-control" id="txtDescription" data-ng-model="temp.txtDescription" placeholder="Type here..." autofocus autocomplete="off">
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-1 col-sm-12">
                    <div class="form-group">
                        <label for="txtChapterNo" class="text-nowrap">Chapter No. :<span class="text-danger">*</span></label>
                        <input type="Number" min="1" class="form-control" id="txtChapterNo" data-ng-model="temp.txtChapterNo" placeholder="00" autofocus autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label for="txtChapter">Chapter :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtChapter" data-ng-model="temp.txtChapter" placeholder="Type here..." autofocus autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end">
                    <div class="form-group">
                      <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                      <button ng-disabled="MyForm.$invalid" data-ng-hide="temp.chapid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveData()">SAVE</button>
                      <button ng-disabled="MyForm.$invalid" data-ng-hide="!temp.chapid" class="btn btn-warning btn-sm btn-update" data-ng-click="saveData()">UPDATE</button>
                    </div>
                  </div>
                </div>
                    
              </form>
        
              <div class="table-responsive card card-body rounded-my pb-0 my-2">
                <div class="row d-print-none">
                  <div class="col-md-4 col-lg-3 col-sm-12">
                    <div class="form-group mb-0">
                      <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                      <input type="text" class="form-control py-0" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-8 col-lg-9 d-flex align-items-end py-3 justify-content-end">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                </div> 
                <div class="row d-print-none" id="SpinMainData" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover table-sm bg-white table2excel">
                  <thead>
                    <tr>
                        <th>#</th>
                        <th>Product</th>
                        <th>Inventory</th>
                        <th>Description</th>
                        <th>Chapter No.</th>
                        <th>Chapter</th>
                        <th class="noExl d-print-none">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-class="{'bg-dark text-white' : x.CHAPID == temp.chapid}" title="{{x.CHAPID}}" 
                      ng-repeat="x in post.getInventoryChapters | filter:temp.txtSerarch" ng-dblclick="editDate(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.PRODUCT == '' ? '&#8212;' : x.PRODUCT"></td>
                        <td ng-bind="x.INVENTORY == '' ? '&#8212;' : x.INVENTORY"></td>
                        <td ng-bind="x.DESCR == '' ? '&#8212;' : x.DESCR"></td>
                        <td ng-bind="x.CHAPNO == '' ? '&#8212;' : x.CHAPNO"></td>
                        <td ng-bind="x.CHAPTER == '' ? '&#8212;' : x.CHAPTER"></td>
                        <td style="width:10%"  class="noExl d-print-none">
                          <button title="Edit" ng-class="{'text-white' : x.CHAPID == temp.chapid}" type="button" data-ng-click="editDate(x)" class="btn btn-success btn-sm btn-round">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.CHAPID == temp.chapid}" type="button" data-ng-click="deleteData(x)" class="btn btn-danger btn-sm btn-round">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="post.getInventoryChapters.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No Inventory Chapters Added!</td>
                    </tr>
                  </tbody>
                </table>
              
              </div>
            </div>
          </div>
      </section>
    </div>

<!-- ======= EXCEL ====== -->
  <script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
  <script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $(this).prev('.table2excel');
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excel').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_INVENTORY_CHAPTERS_MASTER.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: preserveColors
          });
        });
    });
  </script>
