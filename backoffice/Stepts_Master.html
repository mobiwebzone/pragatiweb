                <!--========= MASTER START ========-->
                <form novalidate name="MyForm" class="d-print-none " enctype="multipart/form-data" autocomplete="off">
                  <div class="row">

                    <div class="col-md-12 col-lg-1 col-sm-12">
                      <div class="form-group">
                          <label for="txtStepNumber" class="text-nowrap">Step Number : <span class="text-danger">*</span></label>
                          <input type="number" min="0" class="form-control" id="txtStepNumber" data-ng-model="temp.txtStepNumber" placeholder="00" autocomplete="off" required>
                      </div>
                    </div>

                    <div class="col-md-12 col-lg-4 col-sm-12">
                      <div class="form-group">
                          <label for="txtDesc" class="text-nowrap">Description : </label>
                          <input type="text" class="form-control" id="txtDesc" data-ng-model="temp.txtDesc" placeholder="Type here..." autocomplete="off">
                      </div>
                    </div>

                    <div class="col-md-12 col-lg-3 col-sm-12">
                      <div class="form-group">
                          <label for="txtLink" class="text-nowrap">Link : </label>
                          <input type="text" class="form-control" id="txtLink" data-ng-model="temp.txtLink" placeholder="Type here..." autocomplete="off">
                      </div>
                    </div>

                    <div class="col-md-12 col-lg-4 col-sm-12">
                      <div class="form-group">
                          <label for="txtComment" class="text-nowrap">Comment : </label>
                          <input type="text" class="form-control" id="txtComment" data-ng-model="temp.txtComment" placeholder="Type here..." autocomplete="off">
                      </div>
                    </div>
                                        
                    <div class="col-md-12 col-lg-12 col-sm-12 d-flex align-items-end justify-content-center py-1">
                      <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                      <button ng-disabled="MyForm.$invalid" data-ng-hide="temp.stepid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveData()">SAVE</button>
                      <button ng-disabled="MyForm.$invalid" data-ng-hide="!temp.stepid" class="btn btn-warning btn-sm btn-update" data-ng-click="saveData()">UPDATE</button>
                    </div>
                  </div>
                      
                  
                  <!-- <div class="row m-0">
                      <div class="col-sm-6 px-0 mx-auto mt-2">
                          <div class="alert alert-success" style="display:none;"><span></span></div>
                          <div class="alert alert-danger" style="display:none;"><span></span></div>
                      </div>
                  </div> -->
                </form>
                <!--========= MASTER END ========-->

                <!--========= DETAILS START =========-->
                <form novalidate name="FormDetails" ng-show="temp.stepid" class="position-relative bg-light rounded-lg p-2 border border-warning mt-4" enctype="multipart/form-data" autocomplete="off">
                  <h4 class="position-absolute bg-dark rounded-pill px-2 py-1 text-warning border border-warning shadow-sm" style="top:-16px">ADD FILES</h4>
                  <span class="fa fa-times font-weight-bold text-danger font-18 pull-right pointer" data-ng-click="clearForm()"></span>

                  <div class="row mt-3">
                    <div class="col-sm-12 col-md-6 col-lg-3">
                      <div class="form-group">
                          <label>Upload File: 
                            <i class="fa fa-times font-weight-bold text-danger ml-3 pointer"  onclick="angular.element('#txtImage').val(null);" data-ng-click="logo_src = ''"></i>
                          </label>
                          <input type="file" class="form-control-file" id="txtImage" data-ng-model="temp.txtImage" accept="*" 
                                onchange="angular.element(this).scope().UploadImage(this)" autocomplete="off">
                      </div>
                    </div>
                    <!-- <div class="col-sm-12 col-md-3 col-lg-1">
                      <img src="{{logo_src}}" ng-show="logo_src" style="width:70px; height:70px" alt='{{logo_src}}' required>
                    </div> -->
                    <div class="col-md-4 col-lg-4 col-sm-6">
                      <div class="form-group">
                          <label for="txtCommentImg">Comment :</label>
                          <input type="text" class="form-control" id="txtCommentImg" data-ng-model="temp.txtCommentImg" placeholder="Type here..." autofocus autocomplete="off">
                      </div>
                    </div>
                    <div class="col-md-4 col-lg-2 col-sm-12 d-flex align-items-end py-3 justify-content-center justify-content-md-start">
                      <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearFormDET()">CLEAR</button>
                      <button ng-disabled="FormDetails.$invalid" data-ng-hide="temp.attachid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save-DET" data-ng-click="saveDataDET()">ADD</button>
                      <button ng-disabled="FormDetails.$invalid" data-ng-hide="!temp.attachid" class="btn btn-warning btn-sm btn-update-DET" data-ng-click="saveDataDET()">UPDATE</button>
                    </div>
                  </div>



                  <div class="col-sm-12 col-md-12 col-lg-8 pb-0 mt-2" >
                    <div class="row">
                      <div class="col-md-12 col-lg-12 col-sm-12">
                        <div class="form-group mb-0">
                          <label class="font-weight-bold" for="txtSerarchDET">Search by Anything :</label>
                          <input type="text" class="form-control py-0" id="txtSerarchDET" data-ng-model="temp.txtSerarchDET" placeholder="Type Here..." onfocus="select()" autocomplete="off">
                        </div>
                      </div>

                      <!-- <div class="col-sm-12 col-md-8 col-lg-9 d-flex align-items-end py-1 justify-content-end">

                    <div class="row" id="spinDET" style="display: none;">
                      <div class="col-12 text-center">

                        </div>
                        <div class="spinner-grow" role="status">
                          <span class="sr-only">Loading...</span>

                        <div class="spinner-grow" role="status">

                        </div>

                    </div>
                    <table class="table table-bordered table-hover bg-white table-sm mt-0 table2excel2">
                      <thead>

                            <th>Image</th>
                            <th>Comment</th>
                            <th class="noExl">Action</th>

                      </thead>
                      <tbody>
                        <tr ng-class="{'bg-dark text-white' : x.ATTACHID == temp.attachid}" title="{{x.ATTACHID}}" 
                            ng-repeat="x in post.getStepsAttachments | filter : temp.txtSerarchDET" 
                            ng-dblclick="editFormDET(x)">
                            <td data-ng-bind="$index+1"></td>
                            <td>
                              <a href="steps_master_images/{{x.ATTACHMENT}}" download="{{x.ATTACHMENT}}">
                                <img id="GIMG{{$index}}" ng-src="steps_master_images/{{x.ATTACHMENT}}"  onerror="this.src = 'steps_master_images/default.png'" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" style="width:70px; height:70px" alt='{{x.ATTACHMENT}}'>
                                <br/>
                                <span ng-show="x.ATTACHMENT && x.ATTACHMENT!=''" class="btn btn-primary px-2 py-1 mt-1"><i class="fa fa-download"></i> Download</spab>
                              </a>
                            </td>
                            <td ng-bind="(!x.COMMENTS || x.COMMENTS=='') ? '&#8212;' : x.COMMENTS"></td>
                            <td style="width:20%" class="noExl">
                              <button title="Edit" ng-class="{'text-white' : x.ATTACHID == temp.attachid}" type="button" data-ng-click="editFormDET(x)" class="btn btn-success btn-sm btn-round" data-toggle="dropdown">
                                <i class="fa fa-pencil"></i>
                              </button>
                              <button title="Delete" ng-class="{'text-white' : x.ATTACHID == temp.attachid}" type="button" data-ng-click="deleteDET(x)" class="btn btn-danger btn-sm btn-round" data-toggle="dropdown">
                                <i class="fa fa-times"></i>
                              </button>
                            </td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr ng-hide="post.getStepsAttachments.length>0">
                          <td colspan="100%" class="text-center text-danger noExl">No Records</td>
                        </tr>
                      </tfoot>
                    </table>
                  </div>

                  <div class="col-sm-12 col-md-8 col-lg-9 d-flex align-items-end py-1 justify-content-end d-print-none ">

                      <i class="fa fa-print pr-1"></i> Print

                  </div>

                <div class="row" id="SpinMainData" style="display: none;">

                    <div class="spinner-grow" role="status">

                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover table-sm bg-white table2excel">
                    <tr class="bg-light">
                        <th>#</th>
                        <th>Step Number</th>
                        <th>Description</th>
                        <th>Link</th>
                        <th>Comment</th>
                        <th>Total Files</th>
                        <th class="noExl d-print-none ">Action</th>
                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.STEPID == temp.stepid}" title="{{x.STEPID}}" 
                        ng-repeat="x in post.getStepMasters | filter:temp.txtSerarch" ng-dblclick="editData(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="(!x.STEPNO || x.STEPNO<=0) ? '&#8212;' : x.STEPNO"></td>
                        <td ng-bind="(!x.STEPDESC || x.STEPDESC=='') ? '&#8212;' : x.STEPDESC"></td>
                        <td>
                          <a href="{{x.STEPLINK}}" class="text-primary" target="_blank" ng-bind="(!x.STEPLINK || x.STEPLINK=='') ? '&#8212;' : x.STEPLINK"></a>
                        </td>
                        <td ng-bind="(!x.COMMENTS || x.COMMENTS=='') ? '&#8212;' : x.COMMENTS"></td>
                        <td ng-bind="(!x.TOTAL_IMG || x.TOTAL_IMG<=0) ? '0' : x.TOTAL_IMG"></td>
                        <td style="width:10%" class="noExl d-print-none ">
                          <button title="Edit" ng-class="{'text-white' : x.STEPID == temp.stepid}" type="button" 
                            data-ng-click="editData(x)" class="btn btn-success btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.STEPID == temp.stepid}" type="button" 
                            data-ng-click="deleteData(x)" class="btn btn-danger btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="post.getStepMasters.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No Steps Added!</td>
                    </tr>
                </table>
              
              </div>
              <!-- ========= MASTER TABLE END ========-->
            </div>
          </div>
      </section>

              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_STEPS_MASTER.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: preserveColors
          });
        });
