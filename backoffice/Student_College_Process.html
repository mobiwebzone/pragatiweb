                <!--========= PROCESS START ========-->
                <form novalidate name="MyForm" class="d-print-none " enctype="multipart/form-data" autocomplete="off">
                  <div class="row">

                    <!-- <div class="col-md-12 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlLocation">Location :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinLoc" style="display: none;"></i></label>
                          <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getStudentByLoc(); getLocReviewByLoc()" required>
                            <option class="select-bg-color" value="">-- SELECT --</option>
                            <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                          </select>
                        </div>
                    </div> -->

                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlStudent">Student :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinUser" style="display: none;"></i></label>
                        <select class="form-control" id="ddlStudent" data-ng-model="temp.ddlStudent" autocomplete="off" ng-change="getUniversityByREGID()">
                            <option value="">-- SELECT --</option>
                            <option ng-repeat="s in post.getStudentApplications | orderBy:'FIRSTNAME'" value="{{s.REGID}}" ng-bind="s.STUDENTNAME">
                            </option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-12 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlUniversity">University : <span class="text-danger">*</span><i class="fa fa-spinner fa-spin spinUniversity" style="display: none;"></i></label>
                        <select class="form-control" id="ddlUniversity" data-ng-model="temp.ddlUniversity" ng-change="getCollegeByUniversityID();" 
                          data-ng-disabled="post.getUniversityByREGID.length<=0 || !temp.ddlStudent" autofocus autocomplete="off" required>
                          <option value="">--Select University--</option>
                          <option ng-repeat="x in post.getUniversityByREGID | orderBy:'UNIVERSITY'" value="{{x.UNIVERSITYID}}" ng-bind="x.UNIVERSITY"></option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-12 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlCollege">College : <i class="fa fa-spinner fa-spin spinCollege" style="display: none;"></i></label>
                        <select class="form-control" id="ddlCollege" data-ng-model="temp.ddlCollege" 
                          data-ng-disabled="post.getCollegeByUniversityID.length<=0 || !temp.ddlUniversity" autofocus autocomplete="off">
                          <option value="">--Select College--</option>
                          <option ng-repeat="x in post.getCollegeByUniversityID | orderBy:'COLLEGE'" ng-show="x.CLID>0" value="{{x.CLID}}" ng-bind="x.COLLEGE"></option>
                        </select>
                      </div>
                    </div>
                                        
                    <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end justify-content-center justify-content-lg-start py-3">
                      <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                      <button ng-disabled="MyForm.$invalid" data-ng-hide="temp.scpid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveData()">SAVE</button>
                      <button ng-disabled="MyForm.$invalid" data-ng-hide="!temp.scpid" class="btn btn-warning btn-sm btn-update" data-ng-click="saveData()">UPDATE</button>
                    </div>
                  </div>

                <!--========= DETAILS START =========-->
                <form novalidate name="FormDetails" ng-show="temp.scpid" class="position-relative bg-light rounded-lg p-2 border border-warning mt-4" enctype="multipart/form-data" autocomplete="off">
                  <h4 class="position-absolute bg-dark rounded-pill px-2 py-1 text-warning border border-warning shadow-sm" style="top:-16px">ADD STEPS</h4>
                  <span class="fa fa-times font-weight-bold text-danger font-18 pull-right pointer" data-ng-click="clearForm()"></span>
                  
                  <div class="row mt-3">

                    <div class="col-sm-12 col-md-12 col-lg-10">
                      <div class="row spinSteps" style="display: none;">
                        <div class="col-12 text-center">
                          <div class="spinner-grow" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                          <div class="spinner-grow" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                          <div class="spinner-grow" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                        </div>
                      </div>
                      
                      <table class="table table-bordered table-hover bg-white table-sm mt-0 table2excel2">
                        <thead>
                          <tr class="bg-light">
                              <th class="text-center" style="width:10%">#</th>
                              <th style="width: 8%;">SEQ No.</th>
                              <th>Step No.</th>
                              <th>Description</th>
                              <th>Link</th>
                              <th>Comment</th>
                              <!-- <th class="noExl">Action</th> -->
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-class="{'bg-dark text-white' : x.STEPID == temp.stepid}" title="{{x.STEPID}}" 
                              ng-repeat="x in post.getStepMasters" 
                              ng-dblclick="">
                              
                              <td>
                                <div class="form-check text-center px-0 ">
                                  <input class="form-check-input pointer largerCheckbox mx-0" type="checkbox" ng-model="chkSelectedSteps[$index]" id="chkSteps{{$index}}"
                                          ng-true-value="'{{x.STEPID}}'" ng-false-value="'0'" ng-init="chkSelectedSteps[$index]='0'">
                                  <label class="form-check-label" for="chksteps{{$index}}"></label>
                                </div>
                              </td>

                              <td>
                                <input type="number" min="0" class="form-control bg-warning font-weight-bold" ng-model="txtSEQNO[$index]" id="txtSEQNO{{$index}}" 
                                      ng-blur="(!txtSEQNO[$index] || txtSEQNO[$index]<0)? txtSEQNO[$index]=0 : txtSEQNO[$index]"
                                      ng-init="txtSEQNO[$index]=0" placeholder="00">
                              </td>

                              <td ng-bind="x.STEPNO"></td>
                              <td ng-bind="(!x.STEPDESC || x.STEPDESC=='') ? '&#8212;' : x.STEPDESC"></td>
                              <td>
                                <a href="{{(!x.STEPLINK || x.STEPLINK=='') ? '#' : x.STEPLINK}}" target="_blank" 
                                  ng-bind="(!x.STEPLINK || x.STEPLINK=='') ? '&#8212;' : x.STEPLINK" class="text-primary"></a>
                              </td>
                              <td ng-bind="(!x.COMMENTS || x.COMMENTS=='') ? '&#8212;' : x.COMMENTS"></td>
                              <!-- <td style="width:20%" class="noExl">
                                <button title="Edit" ng-class="{'text-white' : x.STEPID == temp.stepid}" type="button" data-ng-click="editFormDET(x)" class="btn btn-success btn-sm btn-round" data-toggle="dropdown">
                                  <i class="fa fa-pencil"></i>
                                </button>
                                <button title="Delete" ng-class="{'text-white' : x.STEPID == temp.stepid}" type="button" data-ng-click="deleteDET(x)" class="btn btn-danger btn-sm btn-round" data-toggle="dropdown">
                                  <i class="fa fa-times"></i>
                                </button>
                              </td> -->
                          </tr>
                        </tbody>
                        <tfoot>
                          <tr ng-hide="post.getStepMasters.length>0">
                            <td colspan="100%" class="text-center text-danger noExl">No Steps Found.</td>
                          </tr>
                        </tfoot>
                      </table>
                      

                    </div>


                    <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end py-3 justify-content-center justify-content-md-start">
                      <!-- <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearFormDET()">CLEAR</button> -->
                      <!-- <button ng-disabled="FormDetails.$invalid" data-ng-hide="temp.scpsid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save-DET" data-ng-click="saveDataDET()">ADD</button> -->
                      <button ng-disabled="FormDetails.$invalid" class="btn btn-warning btn-sm btn-update-DET" data-ng-click="saveDataDET()">UPDATE</button>
                    </div>
                  </div>
                </form>
                <!--========= DETAILS END =========-->

              <!-- ========= MASTER TABLE START ========-->
              <div class="table-responsive card card-body rounded-my pb-0 my-2">
                <div class="row">
                  <div class="col-md-4 col-lg-3 col-sm-12">
                    <div class="form-group mb-0 d-print-none ">
                      <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                      <input type="text" class="form-control py-0" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-8 col-lg-9 d-flex align-items-end py-1 justify-content-end d-print-none ">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>

                  </div>
                </div> 
                <div class="row" id="SpinMainData" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover table-sm bg-white table2excel">
                    <tr class="bg-light">
                        <th>#</th>
                        <th>Location</th>
                        <th>Student</th>
                        <th>University</th>
                        <th>College</th>
                        <th>Steps</th>
                        <th class="noExl d-print-none ">Action</th>
                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.SCPID == temp.scpid}" title="{{x.SCPID}}" 
                        ng-repeat="x in post.getStudentCollegeProcess | filter:temp.txtSerarch" ng-dblclick="editData(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="(!x.LOCATION || x.LOCATION=='') ? '&#8212;' : x.LOCATION"></td>
                        <td ng-bind="(!x.STUDENTNAME || x.STUDENTNAME=='') ? '&#8212;' : x.STUDENTNAME"></td>
                        <td ng-bind="(!x.UNIVERSITY || x.UNIVERSITY=='') ? '&#8212;' : x.UNIVERSITY"></td>
                        <td ng-bind="(!x.COLLEGE || x.COLLEGE=='') ? '&#8212;' : x.COLLEGE"></td>
                        <td ng-bind="(!x.STEPS || x.STEPS=='') ? '&#8212;' : x.STEPS"></td>
                        <td style="width:10%" class="noExl d-print-none ">
                          <button title="Edit" ng-class="{'text-white' : x.SCPID == temp.scpid}" type="button" 
                            data-ng-click="editData(x)" class="btn btn-success btn-sm btn-round">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.SCPID == temp.scpid}" type="button" 
                            data-ng-click="deleteData(x)" class="btn btn-danger btn-sm btn-round">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="post.getStudentCollegeProcess.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No Steps Added!</td>
                    </tr>
                </table>
              
              </div>
              <!-- ========= MASTER TABLE END ========-->
            </div>
          </div>
      </section>

            <samp class="font-weight-bold"></samp>
          </div>
        </div>
      </div>

  <script>
    $(document).ready(function() { 
      $("#APPS,#RECOMMEND").find('div').css({'width':'100%'});
      $("#APPS,#RECOMMEND").find('button').addClass('btn-block');
      // $('.dropdown-toggle').attr('disabled','disabled');
    });

  <!-- =========== Excel ========== -->
  <script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
  <script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $(this).prev('.table2excel');
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excel').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_STUDENT_COLLEGE_PROCESS.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: preserveColors
          });
        });
    });
  </script>
