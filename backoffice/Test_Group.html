<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

    <!-- Header -->
<div id="menu_wrapper"></div>
<header id="header" class="home">
      
  <div ng-include="'include/header.html'"></div>
    
</header>


  <div id="spin-wrapper"></div>
  <div id="siteloader">
      <div class="loader loader-1"></div>
  </div>


	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>Test Group</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 mb-2">
              <div class="bg-white card card-body rounded-my">
                <div class="row">
                  <div class="col-md-12 col-lg-4 col-sm-12">
                    <div class="form-group mb-0">
                        <label class="font-weight-bold" for="txtSearch">Search by Test Name :</label>
                        <input type="search" class="form-control" id="txtSearch" data-ng-model="temp.txtSearch" placeholder="Type Here..." 
                          ng-disabled="temp.groupname" onfocus="select()" autocomplete="off">
                    </div>
                  </div>
                </div> 
                
                <div class="row">
                  <!-- ========= Select Test ========= -->
                  <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="table-responsive pb-0 custom-scrollbar Sticky-table-head-foot border-bottom border-top" style="max-height: 1000px; min-height: 1000px;">
                      <table class="table table-bordered table-hover bg-white table-sm mb-0">
                        <thead>
                          <tr class="bg-light">
                            <th colspan="100%" class="text-center">
                              Select Test <i class="fa fa-spinner fa-spin ml-2 spinTest" style="display: none;"></i>
                            </th>
                          </tr>
                          <tr>
                              <th># <span data-ng-bind="post.getTestMaster.length>0 ? post.getTestMaster.length : 0"></span></th>
                              <th>Test</th>
                              <th class="text-center">Select</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr title="{{x.TESTID}}" ng-repeat="x in post.getTestMaster | filter:temp.txtSearch">
                              <td data-ng-bind="$index+1"></td>
                              <td ng-bind="x.TESTDESC + ' (' + x.TESTYEAR +')'"></td>
                              <td class="text-center">
                                <div class="form-group mb-2">
                                  <input class="form-check-input largerCheckbox" type="checkbox" id="selectedTest{{$index}}" data-ng-model="selectedTest[$index]" 
                                    ng-true-value='""+{{x.TESTID}}+""' ng-false-value="'0'" data-ng-init="selectedTest[$index] = '0'" data-ng-click="chkSelectPlan()"
                                    ng-disabled="temp.groupname">
                                </div>
                              </td>
                          </tr>
                        </tbody>

                        <tfoot>
                          <tr ng-hide="post.getTestMaster.length>0">
                            <td colspan="100%" class="text-center text-danger">No Records</td>
                          </tr>
                        </tfoot>
                      </table>
                      
                    </div>
                  </div>


                  <!-- ========= Create Group ========= -->
                  <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="border">
                      <h4 class="text-center font-weight-bold bg-light py-1 border-bottom">Create Group (First select tests from the list on the left)</h4>
                      <form novalidate name="Form" class="px-2" enctype="multipart/form-data" autocomplete="off">
                        <div class="row">
                           <div class="col-md-12 col-lg-4 col-sm-12">
                            <div class="form-group">
                              <label for="txtGroupName">Group Name :<span class="text-danger">*</span></label>
                              <input type="text" class="form-control form-control-sm" id="txtGroupName" data-ng-model="temp.txtGroupName" placeholder="Search here..." required>
                            </div>
                          </div>
                          <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end py-3">
                            <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                            <button ng-disabled="Form.$invalid || !TESTExist" data-ng-hide="temp.groupname" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveData()">SAVE</button>
                            <button ng-disabled="Form.$invalid" data-ng-hide="!temp.groupname" class="btn btn-warning btn-sm btn-update" data-ng-click="saveData()">UPDATE</button>
                          </div> 
                        </div>
                        <div class="row m-0">
                            <div class="col-sm-6 px-0">
                                <div class="alert alert-success" style="display:none;"><span></span></div>
                                <div class="alert alert-danger" style="display:none;"><span></span></div>
                            </div>
                        </div>
                      </form>    
                    </div>

                    <div class="row  mt-4 ">
                      <div class="col-md-12 col-lg-4 col-sm-12">
                        <div class="form-group mb-0">
                            <label class="font-weight-bold" for="txtGroupSearch">Search by Group Name :</label>
                            <input type="search" class="form-control py-0" id="txtGroupSearch" data-ng-model="temp.txtGroupSearch" 
                            placeholder="Type Here..." onfocus="select()" autocomplete="off">
                        </div>
                      </div>
                    </div> 
                    <div class="table-responsive pb-0 mt-0 custom-scrollbar Sticky-table-head-foot border-bottom border-top" style="max-height: 797px;">
                                                                                                                                  <!-- min-height: 797px; -->
                      <table class="table table-bordered table-hover bg-white table-sm mt-md-0 mb-0">
                        <thead>
                          <tr class="bg-light">
                            <th colspan="100%" class="text-center">
                              All Groups <i class="fa fa-spinner fa-spin ml-2 spinGroups" style="display: none;"></i>
                            </th>
                          </tr>
                          <tr>
                              <th>#</th>
                              <th>Group Name</th>
                              <th>Test</th>
                              <th>Action</th>
                          </tr>
                        </thead>

                        <tbody>
                          <tr ng-class="{'bg-dark text-white' : x.GROUPNAME == temp.groupname}" title="{{x.TESTID}}" ng-repeat="x in post.getAllGroups | filter : temp.txtGroupSearch" 
                              ng-dblclick="editForm(x)">
                              <td data-ng-bind="$index+1"></td>
                              <td ng-bind="x.GROUPNAME"></td>
                              <td>
                                <p class="my-0" ng-class="x.GROUPNAME == temp.groupname ? 'text-light' : 'text-dark'" style="white-space: pre-line;" ng-bind="x.TEST"></p>
                              </td>
                              <td style="width:15%">
                                <button title="Edit" ng-class="{'text-white' : x.GROUPNAME == temp.groupname}" type="button" data-ng-click="editForm(x)" class="btn btn-success btn-sm btn-round">
                                  <i class="fa fa-pencil"></i>
                                </button>
                                <button title="Delete" ng-class="{'text-white' : x.GROUPNAME == temp.groupname}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round">
                                  <i class="fa fa-times"></i>
                                </button>
                              </td>
                          </tr>
                        </tbody>

                        <tfoot>
                          <tr ng-hide="post.getAllGroups.length>0">
                            <td colspan="100%" class="text-center text-danger">No Records</td>
                          </tr>
                        </tfoot>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
      </section>

        <strong class="mr-auto">Alert</strong>
        <small class="">just now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body alert-light">
        <samp class="font-weight-bold"></samp>
      </div>
    </div>
  </div>
