<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">

  <div id="common-home">
    <div class="content_middle">
      <section class="ishiproductsblock container mb-0">
        <div class="section-header">
          <h4 class="home-title mb-0"><span>ASSIGN USERS TO TASK</span></h4>
        </div>

        <div class="row" style="text-align:left">
          <div class="col-sm-12 my-2">
            <form novalidate name="saveForm" class="bg-white card card-body rounded-my d-print-none"
              enctype="multipart/form-data" autocomplete="off">
              <div class="row">
                <div class="col-md-12 col-lg-2 col-sm-12">
                  <div class="form-group">
                    <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                    <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation"
                      ng-change="getTaskUsers();getTaskMainCategory();getAssignedToUser()" required>
                      <option class="select-bg-color" value="">-- SELECT --</option>
                      <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'"
                        value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                    </select>
                  </div>
                </div>
                <div class="col-md-12 col-lg-2 col-sm-12">
                  <div class="form-group">
                    <label for="ddlTask_MainCategory">Task Category :<span class="text-danger">*</span><i class="fa fa-spinner fa-spin" ng-if="SpinTMC" aria-hidden="true"></i></label>
                    <select class="form-control" id="ddlTask_MainCategory" data-ng-model="temp.ddlTask_MainCategory" ng-change="getTaskCategory()" required>
                      <option class="select-bg-color" value="">-- SELECT --</option>
                      <option class="select-bg-color" ng-repeat="l in post.getTaskMainCategory" value="{{l.TASKMAINCATID}}"
                        ng-bind="l.TASKMAINCAT"></option>
                    </select>
                  </div>
                </div>
                <div class="col-md-12 col-lg-2 col-sm-12">
                  <div class="form-group">
                    <label for="ddlTask_Category">Task Subcategory :<span class="text-danger">*</span><i class="fa fa-spinner fa-spin" ng-if="SpinTSC" aria-hidden="true"></i></label>
                    <select class="form-control" id="ddlTask_Category" data-ng-model="temp.ddlTask_Category" 
                          ng-disabled="!post.getTaskCategory || post.getTaskCategory.length<=0" required>
                      <option class="select-bg-color" value="">-- SELECT --</option>
                      <option class="select-bg-color" ng-repeat="l in post.getTaskCategory" value="{{l.TASKCATID}}"
                        ng-bind="l.TASKCAT"></option>
                    </select>
                  </div>
                </div>

                <div class="col-md-12 col-lg-2 col-sm-12">
                  <div class="form-group">
                    <label for="txtAssignedTo">Assigned To :<span class="text-danger">*</span></label>
                    <select class="form-control" id="txtAssignedTo" ng-change="temp.ddlPlan='';getAssignedToUser()"
                      data-ng-model="temp.txtAssignedTo" required>
                      <option class="select-bg-color" value="">-- SELECT --</option>
                      <option class="select-bg-color" value="STUDENTS">STUDENTS</option>
                      <option class="select-bg-color" value="TEACHERS">TEACHERS</option>
                      <option class="select-bg-color" value="VOLUNTEERS">VOLUNTEERS</option>
                      <option class="select-bg-color" value="ADMINS">ADMINS</option>
                    </select>
                  </div>
                </div>

                <div class="col-md-12 col-lg-2 col-sm-12" ng-show="temp.txtAssignedTo=='STUDENTS'">
                  <div class="form-group">
                    <label for="ddlPlan">Plan :</label>
                    <select class="form-control" id="ddlPlan" data-ng-model="temp.ddlPlan"
                      ng-change="getAssignedToUser()" ng-change="">
                      <option class="select-bg-color" value="">-- SELECT --</option>
                      <option class="select-bg-color" ng-repeat="p in post.getPlans | orderBy:'PLANNAME'"
                        value="{{p.PLANID}}" ng-bind="p.PLANNAME"></option>
                    </select>
                  </div>
                </div>

                <div class="col-md-12 col-lg-2 col-sm-12">
                  <div class="form-group">
                    <label for="ddlAssignedToID">Assigned To User :<span class="text-danger">*</span></label>
                    <select class="form-control" id="ddlAssignedToID" data-ng-model="temp.ddlAssignedToID"
                      ng-disabled="!post.getAssignedToUser || post.getAssignedToUser.length<=0" required>
                      <option class="select-bg-color" value="">-- SELECT --</option>
                      <option class="select-bg-color" ng-repeat="l in post.getAssignedToUser" value="{{l.ID}}"
                        ng-bind="l.USERNAME"></option>
                    </select>
                  </div>
                </div>

                <div class="col-md-12 col-lg-2 col-sm-12">
                  <div class="form-group">
                      <label for="txtStartDT">Start Date :<span class="text-danger">*</span></label>
                      <input type="date" class="form-control" id="txtStartDT"  ng-change="getStudentPayment()" data-ng-model="temp.txtStartDT" onfocus="select()" 
                      autocomplete="off" required>
                  </div>
                </div>

                <div class="col-md-12 col-lg-2 col-sm-12">
                  <div class="form-group">
                      <label for="txtEndDT">End Date :<span class="text-danger">*</span></label>
                      <input type="date" class="form-control" id="txtEndDT"  ng-change="" data-ng-model="temp.txtEndDT" onfocus="select()" 
                      autocomplete="off" required>
                  </div>
                </div>

                <div class="col-md-12 col-lg-2 col-sm-12">
                  <div class="form-group">
                    <label for="ddlGrade">Grade : <i class="fa fa-spinner fa-spin" ng-if="spinGrade"></i></label>
                    <select class="form-control" id="ddlGrade" data-ng-model="temp.ddlGrade">
                      <option class="select-bg-color" value="">-- SELECT --</option>
                      <option class="select-bg-color" ng-repeat="x in post.getGrade" value="{{x.GRADEID}}" ng-bind="x.GRADE"></option>
                    </select>
                  </div>
                </div>

                <div class="col-md-12 col-lg-2 col-sm-12">
                  <div class="form-group">
                    <label for="ddlSubject">Subject : <i class="fa fa-spinner fa-spin" ng-if="spinSubject"></i></label>
                    <select class="form-control" id="ddlSubject" data-ng-model="temp.ddlSubject">
                      <option class="select-bg-color" value="">-- SELECT --</option>
                      <option class="select-bg-color" ng-repeat="x in post.getClassSubjectMaster" value="{{x.CSUBID}}" ng-bind="x.SHORT_DESC"></option>
                    </select>
                  </div>
                </div>

                <div class="col-md-12 col-lg-2 col-sm-12">
                  <div class="form-group">
                    <label for="txtTaskDesc">Task Desc :</label>
                      <input type="text" ng-model="temp.txtTaskDesc" id="txtTaskDesc" class="form-control form-control" placeholder="Type here...">
                    </div>
                </div>

                <div class="col-md-12 col-lg-2 col-sm-12">
                  <div class="form-group">
                    <label for="txtlink">link :</label>
                      <input type="text" ng-model="temp.txtlink" id="txtlink" class="form-control form-control" placeholder="Type here...">
                    </div>
                </div>

                <div class="col-md-12 col-lg-2 col-sm-12">
                  <div class="form-group">
                      <label for="txtUpdateDate">Update Date :</label>
                      <input type="date" class="form-control" id="txtUpdateDate" data-ng-model="temp.txtUpdateDate" autocomplete="off">
                  </div>
                </div>




              </div>
              <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                  <div class="bg-light rounded px-2">
                    
                    <div class="row">
                      <div class="col-md-12 col-lg-6 col-sm-12">
                        <div class="form-group">
                          <label for="txtAssignReview1">Assigned To Review 1:<span class="text-danger">*</span></label>
                          <select class="form-control" id="txtAssignReview1"
                            ng-change="temp.ddlAssignPlanReview1='';getReview1()" data-ng-model="temp.txtAssignReview1"
                            required>
                            <option class="select-bg-color" value="">-- SELECT --</option>
                            <!-- <option class="select-bg-color" value="STUDENTS">STUDENTS</option> -->
                            <option class="select-bg-color" value="TEACHERS">TEACHERS</option>
                            <option class="select-bg-color" value="VOLUNTEERS">VOLUNTEERS</option>
                            <option class="select-bg-color" value="ADMINS">ADMINS</option>
  
                          </select>
                        </div>
                      </div>
  
                      <!-- <div class="col-md-12 col-lg-4 col-sm-12" >
                        <div class="form-group">
                          <label for="ddlAssignPlanReview1">Plan :</label>
                          <select class="form-control" id="ddlAssignPlanReview1" ng-disabled="temp.txtAssignReview1!='STUDENTS'" data-ng-model="temp.ddlAssignPlanReview1"
                            ng-change="getReview1()" ng-change="">
                            <option class="select-bg-color" value="">-- SELECT --</option>
                            <option class="select-bg-color" ng-repeat="p in post.getPlans | orderBy:'PLANNAME'"
                              value="{{p.PLANID}}" ng-bind="p.PLANNAME"></option>
                          </select>
                        </div>
                      </div> -->
                      <div class="col-md-12 col-lg-6 col-sm-12">
                        <div class="form-group">
                          <label for="ddlReviewBy1">Review By 1 :<span class="text-danger">*</span></label>
                          <select class="form-control" id="ddlReviewBy1" data-ng-model="temp.ddlReviewBy1" required>
                            <option class="select-bg-color" value="">-- SELECT --</option>
                            <option class="select-bg-color" ng-repeat="l in post.getReview1" value="{{l.ID}}"
                              ng-bind="l.USERNAME"></option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                  <div class="bg-light rounded px-2">
                  <div class="row">
                    <div class="col-md-12 col-lg-6 col-sm-12">
                      <div class="form-group">
                        <label for="txtAssignReview2">Assigned To Review 2:<span class="text-danger"></span></label>
                        <select class="form-control" id="txtAssignReview2"
                          ng-change="temp.ddlAssignPlanReview2='';getReview2()" data-ng-model="temp.txtAssignReview2">
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <!-- <option class="select-bg-color" value="STUDENTS">STUDENTS</option> -->
                          <option class="select-bg-color" value="TEACHERS">TEACHERS</option>
                          <option class="select-bg-color" value="VOLUNTEERS">VOLUNTEERS</option>
                          <option class="select-bg-color" value="ADMINS">ADMINS</option>

                        </select>
                      </div>
                    </div>

                    <!-- <div class="col-md-12 col-lg-4 col-sm-12" >
                      <div class="form-group">
                        <label for="ddlAssignPlanReview2">Plan :</label>
                        <select class="form-control" ng-disabled="temp.txtAssignReview2!='STUDENTS'" id="ddlAssignPlanReview2" data-ng-model="temp.ddlAssignPlanReview2"
                          ng-change="getReview2()" ng-change="" >
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="p in post.getPlans | orderBy:'PLANNAME'"
                            value="{{p.PLANID}}" ng-bind="p.PLANNAME"></option>
                        </select>
                      </div>
                    </div> -->
                    <div class="col-md-12 col-lg-6 col-sm-12">
                      <div class="form-group">
                        <label for="ddlReviewBy2">Review By 2 :<span class="text-danger"></span></label>
                        <select class="form-control" id="ddlReviewBy2" data-ng-model="temp.ddlReviewBy2">
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="l in post.getReview2" value="{{l.ID}}"
                            ng-bind="l.USERNAME"></option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                  <div class="bg-light rounded  px-2">
                  <div class="row">
                    <div class="col-md-12 col-lg-6 col-sm-12">
                      <div class="form-group">
                        <label for="txtAssignReview3">Assigned To Review 3:<span class="text-danger"></span></label>
                        <select class="form-control" id="txtAssignReview3"
                          ng-change="temp.ddlAssignPlanReview3='';getReview3()" data-ng-model="temp.txtAssignReview3">
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <!-- <option class="select-bg-color" value="STUDENTS">STUDENTS</option> -->
                          <option class="select-bg-color" value="TEACHERS">TEACHERS</option>
                          <option class="select-bg-color" value="VOLUNTEERS">VOLUNTEERS</option>
                          <option class="select-bg-color" value="ADMINS">ADMINS</option>

                        </select>
                      </div>
                    </div>
<!-- 
                    <div class="col-md-12 col-lg-4 col-sm-12">
                      <div class="form-group">
                        <label for="ddlAssignPlanReview3">Plan :</label>
                        <select class="form-control" ng-disabled="temp.txtAssignReview3!='STUDENTS'" id="ddlAssignPlanReview3" data-ng-model="temp.ddlAssignPlanReview3"
                          ng-change="getReview3()" ng-change="" >
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="p in post.getPlans | orderBy:'PLANNAME'"
                            value="{{p.PLANID}}" ng-bind="p.PLANNAME"></option>
                        </select>
                      </div>
                    </div> -->
                    <div class="col-md-12 col-lg-6 col-sm-12">
                      <div class="form-group">
                        <label for="ddlReviewBy3">Review By 3 :<span class="text-danger"></span></label>
                        <select class="form-control" id="ddlReviewBy3" data-ng-model="temp.ddlReviewBy3">
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="l in post.getReview3" value="{{l.ID}}"
                            ng-bind="l.USERNAME"></option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
           

              </div>
              </div>
              <div class="row d-flex justify-content-center">
                <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end py-3">
                  <button ng-disabled="saveForm.$invalid" data-ng-hide="temp.TASKMGMTID" data-ng-disabled="all"
                    type="submit" class="btn btn-dark btn-sm btn-save mx-1" data-ng-click="save()">SAVE</button>
                  <button ng-disabled="saveForm.$invalid" data-ng-hide="!temp.TASKMGMTID"
                    class="btn btn-warning btn-sm btn-update mx-1" data-ng-click="save()">UPDATE</button>
                  <button class="btn btn-outline-danger btn-sm  mx-1" data-ng-click="clear()">CLEAR</button>
                </div>
              </div>

            </form>

            <div class="table-responsive pb-0 card card-body rounded-my mt-2">
              <div class="row d-print-none">
                <div class="col-md-4 col-lg-3 col-sm-12">
                  <div class="form-group mb-0">
                    <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                    <input type="text" class="form-control py-0" id="txtSerarch" data-ng-model="temp.txtSerarch"
                      placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                  </div>
                </div>

                <div class="col-sm-12 col-md-8 col-lg-9 d-flex align-items-end py-3 justify-content-end">
                  <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                    <i class="fa fa-file-excel-o pr-1"></i> Excel
                  </button>
                  <button class="btn btn-dark text-light btn-sm mx-1" onclick="print()">
                    <i class="fa fa-print pr-1"></i> Print
                  </button>
                </div>
              </div>

              <div class="row d-print-none" id="SpinMainData" style="display: none;">
                <div class="col-12 text-center">
                  <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
              </div>
              <div class="table-responsive">
                <table class="table table-bordered table-hover bg-white table-sm table2excel table-sort  "
                 ng-init="myOrderBY=''" >
                  <thead>
                    <tr class="bg-light rounded px-2">
                      <th class="table-sort-none">#</th>
                      <th class="table-sort-none">Location</th>
                      <th class="table-sort-none">Task</th>
                      <th ng-click="setMyOrderBY('ASSIGNEDTO_NAME')">Assigned To</th>
                      <th class="table-sort-none">Review</th>
                      <th ng-click="setMyOrderBY('STARTDATE')">Start-End Date</th>
                      <th class="table-sort-none">Grade</th>
                      <th class="table-sort-none">Subject</th>
                      <th class="table-sort-none">Task Desc</th>
                      <th class="table-sort-none">Update on</th>
                      <th ng-click="setMyOrderBY('TASKSTATUS')">Status</th>
                      <th class="noExl d-print-none table-sort-none">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-class="{'bg-dark text-white' : x.TASKMGMTID == temp.TASKMGMTID}" title="{{x.TASKMGMTID}}"
                      ng-repeat="x in mainData=(post.getTaskUsers) | filter : temp.txtSerarch  | orderBy : myOrderBY"
                      ng-dblclick="edit(x)">
                      <td data-ng-bind="$index+1"></td>
                      <td ng-bind="x.LOCATION"></td>
                      <td>
                        <span ng-bind="x.TASKMAINCAT" title="Task" class="font-weight-bold"></span><br style='mso-data-placement:same-cell;'>
                        <span ng-bind="x.TASKCAT" title="Sub-Task"></span>
                      </td>
                      <td ng-bind="x.ASSIGNEDTO_NAME +' ('+x.ASSIGNEDTO+')' "></td>
                      <td>
                        <span><b>Review1 : </b> <span ng-bind="x.REVIEW_NAME1"></span></span><br style='mso-data-placement:same-cell;'>
                        <span><b>Review2 : </b> <span ng-bind="x.REVIEW_NAME2"></span></span><br style='mso-data-placement:same-cell;'>
                        <span><b>Review3 : </b> <span ng-bind="x.REVIEW_NAME3"></span></span>
                      </td>
                      <td>
                        <span class="text-nowrap" ng-bind="x.STARTDATE"></span><br style='mso-data-placement:same-cell;'>
                        <span class="text-nowrap" ng-bind="x.ENDDATE"></span>
                      </td>
                      <td ng-bind="x.GRADE"></td>
                      <td ng-bind="x.SUBJECT"></td>
                      <td>
                        <span ng-bind="x.TASK_DESC"></span><br style='mso-data-placement:same-cell;'>
                        <span ng-if="x.TASKFILE && x.TASKFILE.length>5"><b>Link : </b><a href="{{x.TASKFILE}}" class="text-primary" target="_blank" ng-bind="x.TASKFILE"></a></span>
                      </td>
                      <td ng-bind="x.TASKUPDATEON"></td>
                      <td>
                        <span ng-bind="x.TASKSTATUS" class="badge font-15" ng-class="{'badge-primary': x.TASKSTATUS=='OPEN','badge-warning': x.TASKSTATUS=='WIP','badge-danger': x.TASKSTATUS=='CLOSED'}"></span>
                      </td>
                      <td class="noExl d-print-none">
                        <div class="btn-group" role="group" aria-label="action">
                          <button title="Edit" type="button" class="btn btn-success" ng-if="x.TASKSTATUS!='CLOSED'" data-ng-click="edit(x)"><i
                              class="fa fa-pencil"></i></button>
                          <button title="Delete" type="button" class="btn btn-danger" data-ng-click="delete(x)"><i
                              class="fa fa-times"></i></button>
                        </div>
                      </td>
                    </tr>
                    <tr ng-hide="mainData.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No Records</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

  <script>
    $(function () {
      $(".exportToExcel").click(function (e) {
        var table = $(this).prev('.table2excel');
        var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
        var date = new Date();
        date = date.getDate() + "-" + (date.getMonth() + 1) + "-" + date.getFullYear();
        $('.table2excel').table2excel({
          exclude: ".noExl",
          name: "Excel Document Name",
          filename: date + "_TASK_CATEGORY_MASTER.xls",
          fileext: ".xls",
          exclude_img: true,
          exclude_links: true,
          exclude_inputs: true,
          preserveColors: preserveColors
        });
      });
    });
  </script>
