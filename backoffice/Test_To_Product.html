</head>
<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

    <!-- Header -->
<div id="menu_wrapper"></div>
<header id="header" class="home">
      
  <div ng-include="'include/header.html'"></div>
    
</header>


  <div id="spin-wrapper"></div>
  <div id="siteloader">
      <div class="loader loader-1"></div>
  </div>


	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>Test To Product</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="Form" class="bg-white card card-body rounded-my" enctype="multipart/form-data" autocomplete="off">
                <div class="row">
                  
                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                      <label for="ddlTest">Test :<span class="text-danger">*</span></label>
                      <select class="form-control" id="ddlTest" data-ng-model="temp.ddlTest" ng-change="getProductByTest(); temp.txtSerarchProducts=''" autocomplete="off" required>
                          <option value="">-- Select Test --</option>
                          <option ng-repeat="t in post.getTestMaster | orderBy:'TESTDESC'" value="{{t.TESTID}}" data-ng-bind="t.TESTDESC + ' (' + t.TESTYEAR +')'"></option>
                      </select>
                    </div>
                  </div>

                
                  <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end py-3">
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                    <button ng-disabled="Form.$invalid" data-ng-hide="temp.testid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveData()">SAVE</button>
                    <button ng-disabled="Form.$invalid" data-ng-hide="!temp.testid" class="btn btn-warning btn-sm btn-update" data-ng-click="saveData()">UPDATE</button>
                  </div>
                </div>
                    
                
                <!-- <div class="row m-0">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success" style="display:none;"><span></span></div>
                        <div class="alert alert-danger" style="display:none;"><span></span></div>
                    </div>
                </div> -->
                
                <div class="row">
                  <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class=" pb-0 mt-2">
                      <div class="row">
                        <div class="col-md-12 col-lg-6 col-sm-12">
                          <div class="form-group mb-0">
                              <label class="font-weight-bold" for="txtSerarchProducts">Search by Anything :</label>
                              <input type="text" class="form-control" id="txtSerarchProducts" data-ng-model="temp.txtSerarchProducts" placeholder="Type Here..." onfocus="select()" autocomplete="off">
                          </div>
                        </div>
                      </div> 
                      <table class="table table-bordered table-hover bg-white table-sm">
                        <thead>
                          <tr class="bg-light">
                            <th colspan="100%" class="text-center">
                              Select Product
                            </th>
                          </tr>
                          <tr>
                              <th>#</th>
                              <th>Product</th>
                              <th class="text-center">Select</th>
                          </tr>
                        </thead>

                        <tbody>
                          <tr title="{{x.PRODUCT_ID}}" ng-repeat="x in post.getProduct | filter : temp.txtSerarchProducts">
                              <td data-ng-bind="$index+1"></td>
                              <td ng-bind="x.PRODUCT"></td>
                              <td class="text-center">
                                <div class="form-group mb-2">
                                  <input class="form-check-input largerCheckbox" type="checkbox" id="chkProduct{{$index}}" data-ng-model="chkProduct[$index]" 
                                    ng-true-value='""+{{x.PRODUCT_ID}}+""' ng-false-value="'0'" data-ng-init="chkProduct[$index] = '0'">
                                </div>
                              </td>
                          </tr>
                        </tbody>

                        <tfoot>
                          <tr ng-hide="post.getProduct.length>0">
                            <td colspan="100%" class="text-center text-danger">No Records</td>
                          </tr>
                        </tfoot>
                      </table>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class=" pb-0 mt-2">
                      <div class="row">
                        <div class="col-md-12 col-lg-6 col-sm-12">
                          <div class="form-group mb-0">
                              <label class="font-weight-bold" for="txtSerarchAllProducts">Search by Anything :</label>
                              <input type="text" class="form-control" id="txtSerarchAllProducts" data-ng-model="temp.txtSerarchAllProducts" placeholder="Type Here..." onfocus="select()" autocomplete="off">
                          </div>
                        </div>
                      </div> 
                      <table class="table table-bordered table-hover bg-white table-sm mt-0 mt-md-0">
                        <thead>
                          <tr class="bg-light">
                            <th colspan="100%" class="text-center">
                              All Selected Product
                            </th>
                          </tr>
                          <tr>
                              <th>#</th>
                              <th>Test</th>
                              <th>Products</th>
                              <th>Action</th>
                          </tr>
                        </thead>

                        <tbody>
                          <tr ng-class="{'bg-dark text-white' : x.TESTID == temp.testid}" title="{{x.TESTID}}" ng-repeat="x in post.getAllSelectedProduct | filter : temp.txtSerarchAllProducts" 
                              ng-dblclick="editForm(x)">
                              <td data-ng-bind="$index+1"></td>
                              <td ng-bind="x.TEST"></td>
                              <td ng-bind="x.PRODUCTS"></td>
                              <td style="width:15%">
                                <button title="Edit" ng-class="{'text-white' : x.TESTID == temp.testid}" type="button" data-ng-click="editForm(x)" class="btn btn-success btn-sm btn-round" >
                                  <i class="fa fa-pencil"></i>
                                </button>
                                <button title="Delete" ng-class="{'text-white' : x.TESTID == temp.testid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round" >
                                  <i class="fa fa-times"></i>
                                </button>
                              </td>
                          </tr>
                        </tbody>

                        <tfoot>
                          <tr ng-hide="post.getAllSelectedProduct.length>0">
                            <td colspan="100%" class="text-center text-danger">No Records</td>
                          </tr>
                        </tfoot>
                      </table>
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div>
      </section>


<!--================== ALERT ==================-->
  <div class="d-flex justify-content-md-end justify-content-sm-center w-100 fixed-bottom p-2" id="myToastMain" style="bottom: -80px;">
    <div class="toast w-100 fade shadow-lg" role="alert" id="myToast" aria-live="assertive" aria-atomic="true" data-delay="5000">
      <div class="toast-header text-light">
        <strong class="mr-auto">Alert</strong>
        <small class="">just now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body alert-light">
        <samp class="font-weight-bold"></samp>
      </div>
    </div>
  </div>
<!--================== ALERT ==================-->

	</div>
