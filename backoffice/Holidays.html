<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">

    <!-- Header -->
<div id="menu_wrapper"></div>
<header id="header" class="home d-print-none">
      
  <div ng-include="'include/header.html?ver=10'" class="d-print-none"></div>
    
</header>


  <!-- Changes for Excel & Print addition :d-print-none added-->
  <div id="spin-wrapper" ></div>
  <div id="siteloader" class="d-print-none">
        <div class="loader loader-1"></div>
  </div>

<!--  style="min-height: 600px;" -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>HOLIDAYS</span></h4>
          </div>

          <div class="row" style="text-align:left">
           
           
           
            <div class="col-sm-12 my-2">
              <form novalidate name="HolidayForm" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                <div class="row">
                  
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                       <label for="TEXT_SCHOOL_ID">School :<span class="text-danger">*</span> <i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="TEXT_SCHOOL_ID" data-ng-model="temp.TEXT_SCHOOL_ID" ng-change="getHolidays()" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getschoolname"  ng-bind="x.SCHOOL_NAME" value="{{x.SCHOOL_ID}}"></option>
                        </select>
                      </div>
                  </div>
                  
                  
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                        </select>
                      </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                    <label for="TEXT_FY_YEAR_CD">Academic Year:<span class="text-danger"></span><i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="TEXT_FY_YEAR_CD"  data-ng-model="temp.TEXT_FY_YEAR_CD" >
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getFinancialYear"  ng-bind="x.CODE_DETAIL_DESC" value="{{x.CODE_DETAIL_ID}}"></option>
                        </select>
                   </div>
                  </div>
                  

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtDate">Date :<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="txtDate" data-ng-model="temp.txtDate" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="txtOccassion">Occassion :<span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="txtOccassion" data-ng-model="temp.txtOccassion" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtRemark">Remark :</label>
                        <input type="text" class="form-control" id="txtRemark" data-ng-model="temp.txtRemark" placeholder="Type here..." onfocus="select()" autocomplete="off">
                    </div>
                  </div>
                
                  <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end my-3">
                    <!-- <input type="reset" value="reset"> -->
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clear()">CLEAR</button>
                    <button ng-disabled="HolidayForm.$invalid" data-ng-hide="temp.hmid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="save()">SAVE</button>
                    <button ng-disabled="HolidayForm.$invalid" data-ng-hide="!temp.hmid" class="btn btn-warning btn-sm btn-update" data-ng-click="save()">UPDATE</button>
                  </div>
                </div>
                 
                               
                
                <div class="row m-0">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success" style="display:none;"><span></span></div>
                        <div class="alert alert-danger" style="display:none;"><span></span></div>
                    </div>
                </div>
              </form>
        
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
                <div class="row">
                  <div class="col-md-12 col-lg-3 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                    <label for="TEXT_FY_YEAR_CD_S">Serach by Academic Year:<span class="text-danger"></span><i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="TEXT_FY_YEAR_CD_S"  data-ng-model="temp.TEXT_FY_YEAR_CD_S" ng-change="getHolidays()">
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getFinancialYear"  ng-bind="x.CODE_DETAIL_DESC" value="{{x.CODE_DETAIL_ID}}"></option>
                        </select>
                   </div>
                  </div>

                  
                  <div class="col-md-6 col-lg-9 col-sm-12 d-flex align-items-end justify-content-end py-3 d-print-none">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                </div> 
                <table class="table table-bordered table-hover bg-white table-sm">
                    <tr>
                        <th>#</th>
                        <th>Location</th>
                        <th>For Year</th>
                        <th>Date</th>
                        <th>Occassion</th>
                        <th>Remark</th>
                        <th class="noExl d-print-none">Action</th>
                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.HMID == temp.hmid}" title="{{x.HMID}}" dir-paginate="x in post.getHolidays | filter : temp.txtSerarch | itemsPerPage:25" ng-dblclick="edit(x)">
                        <td data-ng-bind="$index + serial"></td>
                        <td ng-bind="x.LOCATION"></td>
                        <td ng-bind="x.FY_YEAR"></td>
                        <td ng-bind="x.HDATE"></td>
                        <td ng-bind="x.HOCCASSION"></td>
                        <td ng-bind="x.REMARKS"></td>
                        <td style="width:10%" class="d-print-none">
                          <button title="Edit" ng-class="{'text-white' : x.HMID == temp.hmid}" type="button" data-ng-click="edit(x)" class="btn btn-success btn-sm btn-round d-print-none" data-toggle="dropdown">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.HMID == temp.hmid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round d-print-none" data-toggle="dropdown">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="post.getHolidays.length>0" class="d-print-none noExl">
                      <td colspan="7" class="text-center text-danger noEx1">No Records</td>
                    </tr>
                </table>
                <dir-pagination-controls class="text-center" max-size="20" direction-links="true" boundary-links="true" on-page-change='indexCount(newPageNumber)'></dir-pagination-controls>
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>


  <div class="mt-auto" ng-include="'include/footer.html'"></div>

<!-- Changes for Excel & Print addition -->
<script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $('.table-sm'); // Update this selector to match your table class
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
              table.table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Holidays_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
    });
</script>
<!-- Changes for Excel & Print addition -->
