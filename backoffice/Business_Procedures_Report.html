<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

    <!-- Header -->
<div id="menu_wrapper"></div>
<header id="header" class="home">
      
  <div ng-include="'include/header.html?ver=1'"></div>
    
</header>


  <div id="spin-wrapper"></div>
  <div id="siteloader">
      <div class="loader loader-1"></div>
  </div>


	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title mb-0"><span>Business Procedures Report</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <div class="bg-white card card-body rounded-my ">
                <form novalidate name="Form" class="d-print-none" enctype="multipart/form-data" autocomplete="off">
                  <div class="row">
                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlLocation">Location :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinLoc" style="display: none;"></i> </label>
                        <select class="form-control" id="ddlLocation" data-ng-model="ddlLocation" ng-change="getTDCategory(); getData();" ng-disabled="editMode" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                        </select>
                      </div>
                    </div>
  
                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlCategory">Category :<span class="text-danger"></span> <i class="fa fa-spinner fa-spin ml-2 spinCat" style="display: none;"></i></label>
                          <select class="form-control" id="ddlCategory" data-ng-model="temp.ddlCategory" ng-change="getTDSubCategory();">
                            <option class="select-bg-color" value="">-- SELECT --</option>
                            <option class="select-bg-color" ng-repeat="c in post.getTDCategory" value="{{c.TDCATID}}" ng-bind="c.CATEGORY"></option>
                          </select>
                        </div>
                    </div>
                    
                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlSubCategory">Sub Category :<span class="text-danger"></span> <i class="fa fa-spinner fa-spin ml-2 spinSubCat" style="display: none;"></i></label>
                          <select class="form-control" id="ddlSubCategory" data-ng-model="temp.ddlSubCategory" ng-change="getTDSSubCategory();" 
                            data-ng-disabled="post.getTDSubCategory.length<=0 || !temp.ddlCategory" ng-required="temp.ddlCategory>0">
                            <option class="select-bg-color" value="">-- SELECT --</option>
                            <option class="select-bg-color" ng-repeat="sc in post.getTDSubCategory" value="{{sc.TDSUBCATID}}" ng-bind="sc.SUBCATEGORY"></option>
                          </select>
                        </div>
                    </div>
                    
                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlSSubCategory">Sub SubCategory :<span class="text-danger"></span> <i class="fa fa-spinner fa-spin ml-2 spinSSubCat" style="display: none;"></i></label>
                          <select class="form-control" id="ddlSSubCategory" data-ng-model="temp.ddlSSubCategory" ng-change="getData()" 
                            data-ng-disabled="post.getTDSSubCategory.length<=0 || !temp.ddlSubCategory" ng-required="temp.ddlCategory>0">
                            <option class="select-bg-color" value="">-- SELECT --</option>
                            <option class="select-bg-color" ng-repeat="sc in post.getTDSSubCategory" value="{{sc.TDSSUBCATID}}" ng-bind="sc.SSUBCATEGORY"></option>
                          </select>
                        </div>
                    </div>

                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlZone">Zone :</label>
                        <select class="form-control" id="ddlZone" data-ng-model="temp.ddlZone" ng-change="getData()">
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" value="All">All</option>
                          <option class="select-bg-color" value="Super-Admin">Super-Admin</option>
                          <option class="select-bg-color" value="Admin">Admin</option>
                          <option class="select-bg-color" value="Teacher">Teacher</option>
                          <option class="select-bg-color" value="Student">Student</option>
                        </select>
                      </div>
                    </div>
  
                    <!-- <div class="col-md-12 col-lg-12 col-sm-12 text-center">
                      <div class="form-group">
                        <button ng-disabled="Form.$invalid" type="submit" class="btn btn-dark btn-sm btn-get" data-ng-click="getData()">GET</button>
                        <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                      </div>
                    </div> -->

                  </div>
                </form>
              </div>
              
              


              <!--================== MAIN TABLE ==================-->
              <div class="table2excel pb-0 card card-body rounded-my mt-2" ng-if="post.getData.length>0">
                <div class="row d-print-none">
                  <div class="col-md-4 col-lg-3 col-sm-12">
                    <!-- <div class="form-group mb-0">
                      <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                      <input type="text" class="form-control py-0" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div> -->
                  </div>
                  <div class="col-sm-12 col-md-8 col-lg-9 d-flex align-items-end pb-3 justify-content-end">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark pull-right text-light btn-sm mr-1" ng-click="printTable('MAIN')">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                </div> 
                <div class="row d-print-none" ng-if="SpinnerMainData">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover bg-white table-sm mt-0" id="mainTable" ng-repeat="sets in post.getDataNew track by $index" ng-style="{'page-break-before': !$first ? 'always' : ''}">
                  <thead>
                    <tr class="bg-light">
                        <th>#</th>
                        <th>Categories</th>
                        <th>Zone</th>
                        <th>Step</th>
                        <th>Menu</th>
                        <th>Step Desc</th>
                        <th>IN/OUT Side</th>
                        <th>Location Enabled</th>
                        <th>Display Website</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="x in sets | filter : temp.txtSerarch" ng-class="{'page-break-before': ($index>0 && x.ZONE!=post.getData[$index-1].ZONE)}">
                        <td data-ng-bind="$index+1"></td>
                        <td>
                          <div><b class="text-muted">Cat : </b><span ng-bind="x.CATEGORY"></span></div>
                          <div><b class="text-muted">SCat : </b><span ng-bind="x.SUBCATEGORY"></span></div>
                          <div><b class="text-muted">SSCat : </b><span ng-bind="x.SSUBCATEGORY"></span></div>
                        </td>
                        <td ng-bind="x.ZONE"></td>
                        <td ng-bind="x.STEP"></td>
                        <td ng-bind-html="x.UNDER_MENU"></td>
                        <td ng-bind-html="x.STEP_DESC"></td>
                        <td ng-bind="x.INOUT"></td>
                        <td ng-bind="x.LOCATION_ENABLED==1 ? 'Yes' : 'No'"></td>
                        <td ng-bind="x.DISPLAY_WEBSITE==1 ? 'Yes' : 'No'"></td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr ng-hide="post.getData.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No Records</td>
                    </tr>
                  </tfoot>
                </table>
              </div>
              <!--================== MAIN TABLE ==================-->

            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>



  <!--================== ALERT ==================-->
  <div class="d-flex justify-content-md-end justify-content-sm-center w-100 fixed-bottom p-2 d-print-none" id="myToastMain" style="bottom: -80px;">
    <div class="toast w-100 fade shadow-lg" role="alert" id="myToast" aria-live="assertive" aria-atomic="true" data-delay="5000">
      <div class="toast-header text-light">
        <strong class="mr-auto">Alert</strong>
        <small class="">just now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body alert-light">
        <samp class="font-weight-bold"></samp>
      </div>
    </div>
  </div>
<!--================== ALERT ==================-->

  <div class="mt-auto d-print-none" ng-include="'include/footer.html?ver=1'"></div>

  <script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
  <script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $(this).prev('.table2excel');
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excel').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_BUSINESS_PROCEDURES.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: preserveColors
          });
            
        });
        
    });
  </script>
