	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header d-flex flex-column flex-lg-row justify-content-around align-items-center">
            <h4 class="home-title mb-0"><span>Product Display Master</span></h4>
            <button class="btn btn-primary pull-right m-1 collapsed d-print-none" type="button" data-toggle="collapse" ng-click="clearForm(); FormShowHide();" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              {{FormName}} <span class="ml-2 fa fa-plus-circle ShowHideIcon"></span>
            </button>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <!-- Model Form Start-->
              
              <div class="collapse mt-3 d-print-none" id="collapseExample">
                <div class="card card-body rounded-my">
                  <form role="form" novalidate name="SellingPlanForm" enctype="multipart/form-data" autocomplete="off">
                    <div class="row">
                      <div class="col-md-12 col-lg-2 col-sm-12">
                        <div class="form-group">
                            <label for="txtProductDisplay">Product to Display :<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="txtProductDisplay" data-ng-model="temp.txtProductDisplay" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                        </div>
                      </div>

                      <div class="col-sm-12 col-md-12 col-lg-2">
                        <div class="form-group">
                           <label for="ddlSelectPlan">Select Plan:<span class="text-danger">*</span></label>
                           <div ng-dropdown-multiselect="" id="PLANS"  events="selectPlanNo" 
                              options="post.getPlan" selected-model="ddlPlans" groups="true" extra-settings="PLANS_settings"></div>

                            <!-- <div ng-dropdown-multiselect="" id="PLANS" options="post.getPlan" selected-model="PLANS_model"
                              extra-settings="PLANS_settings"  events="{onSelectionChanged: getStudentByPlanProduct}"></div> -->
                        </div>
                      </div>

                      <div class="col-md-12 col-lg-1 col-sm-12">
                        <div class="form-group">
                          <label for="txtProductOrder" class='text-nowrap'>Order :<span class="text-danger">*</span></label>
                          <input type="number" class="form-control" id="txtProductOrder" min="0" max="9999" data-ng-model="temp.txtProductOrder" placeholder="00" onfocus="select()" autocomplete="off" required>
                        </div>
                      </div> 

                      <div class="col-md-12 col-lg-1 col-sm-12">
                        <div class="form-group">
                          <label for="txtDisplayColor">Display Color :<span class="text-danger">*</span></label>
                          <input type="color" class="form-control p-0 px-1" id="txtDisplayColor" data-ng-model="temp.txtDisplayColor" placeholder="Type here..." onfocus="select()" autocomplete="off">
                        </div>
                      </div>

                      <div class="col-md-12 col-lg-1 col-sm-12">
                        <div class="form-group d-flex flex-column text-center">
                          <label for="txtDisplayColor" for="isHeader">Header?</label>
                          <input class="form-check-input largerCheckbox mx-auto" type="checkbox" id="isHeader" ng-model="temp.isHeader" ng-true-value="'1'" ng-false-value="'0'" ng-init="temp.isHeader='0'">
                        </div>
                      </div>

                      <div class="col-md-12 col-lg-2 col-sm-12" ng-show="temp.isHeader=='1'">
                        <div class="form-group">
                          <label for="txtHeader" class='text-nowrap'>Header :<span class="text-danger"></span></label>
                          <input type="text" class="form-control" id="txtHeader" data-ng-model="temp.txtHeader" placeholder="Type here..." onfocus="select()" autocomplete="off">
                        </div>
                      </div> 

                      <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end py-3"> <!-- style="background:black" -->
                        <button class="btn btn-outline-danger btn-sm mr-2" data-ng-click="clearForm()">CLEAR</button>
                        <button ng-disabled="SellingPlanForm.$invalid" data-ng-hide="temp.pdmid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveProductDisplay()">SAVE</button>
                        <button ng-disabled="SellingPlanForm.$invalid" data-ng-hide="!temp.pdmid" class="btn btn-warning btn-sm btn-update" data-ng-click="saveProductDisplay()">UPDATE</button>
                      </div>
                    </div>

                    <div class="row m-0">
                      <div class="col-sm-6 px-0">
                          <div class="alert alert-success mb-0" style="display:none;"><span></span></div>
                          <div class="alert alert-danger mb-0" style="display:none;"><span></span></div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <!-- Model Form End -->
            



              <div class="table-responsive card card-body rounded-my my-3">
                <div class="row d-print-none">
                  <div class="col-md-4 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-8 col-lg-9 d-flex align-items-end py-3 justify-content-end">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                </div>
                <div class="row d-print-none" id="SpinMainData" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table mb-0 table-bordered table-hover table-sm bg-white table2excel">
                    <tr>
                        <th>#</th>
                        <th>Product to Display</th>
                        <th>Plan</th>
                        <th>Display Order</th>
                        <th>Display Color</th>
                        <th>Header?</th>
                        <th class="noExl d-print-none">Action</th>
                    </tr>
                  
                    <tr ng-class="{'bg-dark text-white' : x.PDMID == temp.pdmid}" title="{{x.PDMID}}" 
                        ng-repeat="x in getProductDisplayslist=(post.getProductDisplays | filter : temp.txtSerarch)" ng-dblclick="editProductDisplay(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.DISPLAY_PRODUCT"></td>
                        <td>
                          <span style="white-space: pre-line" ng-bind-html="x.PRODUCTS"></span>
                          
                          <div><Button class="btn btn-warning" data-toggle="modal" data-target="#seqModal" ng-click="getDetails(x.PDMID)">SET SEQUENCE</Button></div>
                        </td>
                        <td ng-bind="x.ORDER"></td>
                        <td>
                          <h1>
                            <i class="fa fa-circle" ng-style="{'color':x.COLORCODE}"></i>
                          </h1>
                        </td>
                        <td>
                          <span ng-if="x.ISHEADER=='0'" class="text-danger">No</span>
                          <span ng-if="x.ISHEADER=='1'" ng-class="{'text-success': x.HEADER==''}" ng-bind="x.HEADER==''?'Yes':x.HEADER"></span>
                        </td>

                        <td style="width:10%" class="noExl d-print-none">
                          <button title="Edit" ng-class="{'text-white' : x.PDMID == temp.pdmid}" type="button" data-ng-click="editProductDisplay(x)" class="btn btn-success btn-sm btn-round">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.PDMID == temp.pdmid}" type="button" data-ng-click="deleteProductDisplay(x)" class="btn btn-danger btn-sm btn-round">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="getProductDisplayslist.length>0">
                      <td colspan="7" class="text-center text-danger">No Records</td>
                    </tr>
                </table>
                
              </div>
            </div>
        </div>
      </section>

    </div>
	</div>

  <div id="_mobile_column_right" class="container"></div>

<!-- Modal -->
<div class="modal fade" id="seqModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="seqModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="seqModalLabel">SET SEQUENCE</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="row d-print-none" ng-if="SpinDetailsData">
          <div class="col-12 text-center">
            <div class="spinner-grow" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
        <table class="table mb-0 table-bordered table-hover table-sm bg-white table2excel">
            <tr>
                <th>#</th>
                <th>PLAN</th>
                <th class="text-center">SEQUENCE</th>
                <!-- <th class="noExl d-print-none">Action</th> -->
            </tr>
          
            <tr title="{{x.PDDID}}" ng-repeat="x in post.getDetails">
                <td data-ng-bind="$index+1"></td>
                <td ng-bind="x.PLAN"></td>
                <td>
                  <input type="number" min="1" class="form-control text-center" id="txtSequence{{$index}}" 
                        placeholder="00" ng-init="sequence_arr[$index]=x.SEQNO" onclick="select()"
                        ng-blur="updateSeqno(x,$index)" data-ng-model="sequence_arr[$index]">
                </td>
            </tr>
            <tr ng-hide="getProductDisplayslist.length>0">
              <td colspan="7" class="text-center text-danger">No Records</td>
            </tr>
        </table>

      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div> -->
    </div>
  </div>
</div>

<!-- ======= EXCEL ====== -->
<script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
<script>
  $(function() {
      $(".exportToExcel").click(function(e){
        var table = $(this).prev('.table2excel');
        var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
        var date = new Date();
        date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
        $('.table2excel').table2excel({
            exclude: ".noExl",
            name: "Excel Document Name",
            filename: date + "_PRODUCT_DISPLAY_MASTER.xls",
            fileext: ".xls",
            exclude_img: true,
            exclude_links: true,
            exclude_inputs: true,
            preserveColors: preserveColors
        });
      });
  });
</script>
