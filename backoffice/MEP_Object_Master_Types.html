<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

  <!-- Changes for Excel & Print addition :d-print-none added-->
    <!-- Header -->
<div id="menu_wrapper"></div>
<header id="header" class="home d-print-none">
      
  <div ng-include="'include/header.html?ver=10'" class="d-print-none"></div>
    
</header>


  <!-- Changes for Excel & Print addition :d-print-none added-->
  <div id="spin-wrapper" ></div>
  <div id="siteloader" class="d-print-none">
        <div class="loader loader-1"></div>
  </div>



<!-- style="min-height: 600px;"  -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span> Object Master Types</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              
              <form novalidate name="PMForm" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                <div class="row">
                 
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                       <label for="txTechPlatformId">Tech Platform:<span class="text-danger">*</span> <i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="txTechPlatformId" data-ng-model="temp.txTechPlatformId" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getTechPlatform"  ng-bind="x.TECHPLATFORM" value="{{x.TECHPLATFORMID}}"></option>
                        </select>
                      </div>
                  </div>
                 
                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label for="txtObjType">Object Type :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtObjType" data-ng-model="temp.txtObjType" placeholder="Type here..." onfocus="select()" autocomplete="off" required data-ng-model-options="{ getterSetter: true }" data-ng-change="temp.txtObjType = (temp.txtObjType | uppercase)">
                    </div>
                  </div>
                
                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label for="remarks">Remarks :<span class="text-danger"></span></label>
                        <input type="text" class="form-control" id="txtremarks" data-ng-model="temp.txtremarks" placeholder="Type here..." onfocus="select()" autocomplete="off"  data-ng-model-options="{ getterSetter: true }" data-ng-change="temp.txtremarks = (temp.txtremarks | uppercase)">
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-3 col-sm-12 d-flex align-items-end py-3">
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clear()">CLEAR</button>
                    <button ng-disabled="PMForm.$invalid" data-ng-hide="temp.objid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="save()">SAVE</button>
                    <button ng-disabled="PMForm.$invalid" data-ng-hide="!temp.objid" class="btn btn-warning btn-sm btn-update" data-ng-click="save()">UPDATE</button>
                  </div>
                </div>
                   
                                   
                <div class="row m-0">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success" style="display:none;"><span></span></div>
                        <div class="alert alert-danger" style="display:none;"><span></span></div>
                    </div>
                </div>
              </form>
        
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
                <div class="row">
                  <div class="col-md-12 col-lg-3 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                 
                  <div class="col-md-6 col-lg-9 col-sm-12 d-flex align-items-end justify-content-end py-3 d-print-none">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                  
                </div> 
                
                <table class="table table-bordered table-hover bg-white table-sm table2excel table-sort" ng-init="myOrderBY=''" >
                    <tr>
                        <th class="table-sort-none">#</th>
                        <th ng-click="setMyOrderBY('TECHPLATFORM')">Tech Platform</th>
                        <th ng-click="setMyOrderBY('OBJECT_TYPE_DESC')">Object Type</th>
                        <th ng-click="setMyOrderBY('REMARKS')">Remarks</th>
                        <th class="noExl d-print-none table-sort-none">Action</th>
                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.OBJTYPEID  == temp.objid}" title="{{x.OBJTYPEID }}" ng-repeat="x in ObjectTypelist=(post.getObjectType | filter : temp.txtSerarch)" ng-dblclick="edit(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.TECHPLATFORM"></td>
                        <td ng-bind="x.OBJECT_TYPE_DESC"></td>
                        <td ng-bind="x.REMARKS"></td>
                        <td style="width:10%" class="d-print-none">
                                                  
                          <button title="Edit" ng-class="{'text-white' : x.OBJTYPEID == temp.objid}" type="button" data-ng-click="edit(x)" class="btn btn-success btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.OBJTYPEID == temp.objid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-times"></i>
                          </button>
                        
                        </td>
                    </tr>
                    <tr ng-hide="ObjectTypelist.length>0" class="d-print-none noExl">
                      <td colspan="100%" class="text-center text-danger">No Records</td>
                    </tr>
                </table>
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>


  <div class="mt-auto" ng-include="'include/footer.html'"></div>

<script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $('.table-sm'); // Update this selector to match your table class
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
              table.table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Object_Type_Master_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
    });
</script>



</body></html>
