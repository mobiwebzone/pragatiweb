                    <th>Resource/Category</th>
                    <th>SEQ No.</th>

                <tr ng-class="{'bg-dark text-white' : x.ID == temp.id}" title="{{x.ID}}" ng-repeat="x in CategoryByUnderIdlist=(post.getCategoryByUnderId | filter : temp.txtSerarch)" >
