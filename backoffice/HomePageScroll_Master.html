 <!-- Header-->

<div id="menu_wrapper" class="d-print-none"></div>
<header id="header" class="home d-print-none">

</header>

<!-- style="min-height: 600px;"  -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title mb-0"><span>HOME PAGE SCROLL MASTER</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="CFORM" class="bg-white card card-body rounded-my" enctype="multipart/form-data" autocomplete="off">
                <div class="row">
                  <div class="col-12 col-md-4 col-lg-2 d-print-none">
                    <div class="form-group">
                        <label for="ddlObjType">Object Type :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlObjType" ng-change="objectTypeChange()" data-ng-model="temp.ddlObjType" autocomplete="off" required>
                          <option value="">--select--</option>
                          <option value="IMAGE">Image</option>
                          <option value="VIDEO">Video</option>
                          <option value="PDF">PDF</option>
                        </select>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-4 col-lg-2 d-print-none">
                    <div class="form-group">
                      <span class="pull-right text-danger" ng-bind="maxSize"></span>
                        <label>Select File: 
                          <i class="fa fa-times font-weight-bold text-danger ml-3 pointer"  onclick="angular.element('#pictureUpload').val(null);" data-ng-click="clearImg_src()"></i>
                        </label>
                        <input type="file" class="form-control-file" id="pictureUpload" data-ng-model="temp.pictureUpload" 
                        accept="{{objectAccept}}" 
                        onchange="angular.element(this).scope().UploadImage(this)" autocomplete="off" aria-describedby="PicHelp"
                        ng-disabled="!temp.ddlObjType">
                        <small id="PicHelp" class="form-text text-danger font-weight-bold">(Dimensions : 580 x 300)</small>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-4 col-lg-2 d-print-none">
                    <img src="{{Img_src}}" ng-if="temp.ddlObjType=='IMAGE'" ng-show="Img_src" class="img-thumbnail img-fluid shadow-sm " style="width:200px; height:150px" alt='No Image'>
                    <video src="{{Img_src}}" ng-if="temp.ddlObjType=='VIDEO'" ng-show="Img_src" class="img-thumbnail img-fluid shadow-sm " style="width:300px;" controls></video>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-4 col-lg-3 d-print-none">
                    <div class="form-group">
                        <label for="txtTitle">Title :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtTitle" data-ng-model="temp.txtTitle" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  <div class="col-12 col-md-4 col-lg-4 d-print-none">
                    <div class="form-group">
                        <label for="txtDesc">Desc :</label>
                        <input type="text" class="form-control" id="txtDesc" data-ng-model="temp.txtDesc" placeholder="Type here..." onfocus="select()" autocomplete="off">
                    </div>
                  </div>
                  <div class="col-12 col-md-4 col-lg-3 d-print-none">
                    <div class="form-group">
                        <label for="txtLink">Link :</label>
                        <input type="text" class="form-control" id="txtLink" data-ng-model="temp.txtLink" placeholder="Type here..." onfocus="select()" autocomplete="off">
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-1 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label class="text-nowrap" for="txtSeqno">SEQ No. :<span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="txtSeqno" data-ng-model="temp.txtSeqno" placeholder="0" onfocus="select()" autocomplete="off" required>
                    </div> 
                  </div>

                  <div class="col-md-4 col-lg-1 col-sm-12 text-center d-print-none">
                    <div class="form-group">
                      <label class="text-nowrap d-block" for="isActive">InActive?<span class="text-danger">*</span></label>
                      <input type="checkbox" ng-model="temp.isActive" id="isActive" ng-true-value="'1'" ng-false-value="'0'" ng-init="temp.isActive='0'" class="largerCheckbox" aria-label="Checkbox"></input>
                    </div>
                  </div>
                  
                
                  <div class="col-md-12 col-lg-12 col-sm-12 d-flex align-items-end justify-content-center py-3 d-print-none">
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clear()">CLEAR</button>
                    <button ng-disabled="CFORM.$invalid" data-ng-hide="temp.psid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="save()">SAVE</button>
                    <button ng-disabled="CFORM.$invalid" data-ng-hide="!temp.psid" class="btn btn-warning btn-sm btn-update" data-ng-click="save()">UPDATE</button>
                  </div>
                </div>
                    
                   

              </form>
              <div class="row" id="SpinnerData" style="display: none;">
                <div class="col-12 text-center d-print-none">
                  <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
              </div>
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
                <div class="row">
                  <div class="col-md-12 col-lg-3 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                 
                  <!-- SHUBHAM -->
                  <div class="col-md-6 col-lg-9 col-sm-12 d-flex align-items-end justify-content-end py-3 d-print-none">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>

                </div> 
                <table class="table table-bordered table-hover bg-white table-sm">
                    <tr>
                        <th>#</th>
                        <th>Object Type</th>
                        <th class="noExl d-print-none">Upload File</th>
                        <th>Tile</th>
                        <th>Description</th>
                        <th>Link</th>
                        <th>SeqNo</th>
                        <th>InActive?</th>
                        <th class="noExl d-print-none">Action</th>
                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.PSID == temp.psid}" title="{{x.PSID}}" 
                        ng-repeat="x in post.getScrollData | filter : temp.txtSerarch" ng-dblclick="edit(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.OBJECTTYPE"></td>
                        <td class="noExl d-print-none">
                          <img ng-if="x.OBJECTTYPE=='IMAGE'" src="{{'images/home_page_scroll/'+x.OBJECTNAME}}" class="img-thumbnail img-fluid shadow-sm " style="width:300px; height:150px" alt="No Image">
                          <video ng-if="x.OBJECTTYPE=='VIDEO'" src="{{'images/home_page_scroll/'+x.OBJECTNAME}}" class="img-thumbnail img-fluid shadow-sm " style="width:300px; height:150px" controls></video>
                          <div ng-if="x.OBJECTTYPE=='PDF'">
                            <embed ng-src="{{'images/home_page_scroll/'+x.OBJECTNAME}}" type="application/pdf" style="width: 100%; height: 150px;" /> 
                          </div>
                          <div class="row">
                            <div class="col-12">
                              <a ng-if="x.OBJECTNAME!==''" href="{{'images/home_page_scroll/'+x.OBJECTNAME}}" class="btn btn-dark rounded-sm px-2 py-1" target="_blank">Full Screen</a>
                              <a ng-if="x.OBJECTNAME!==''" class="btn btn-dark rounded-sm px-2 py-1" href="{{'images/home_page_scroll/'+x.OBJECTNAME}}" download>Download</a>
                            </div>
                          </div>
                        </td>
                        <td ng-bind="x.TITLE"></td>
                        <td ng-bind="x.TITLE_DESC"></td>
                        <td><a href="{{x.LINK}}" target="_blank" ng-bind="x.LINK"></a></td>
                        <td ng-bind="x.SEQNO"></td>
                        <td ng-bind="x.INACTIVE==1?'Yes':'No'"></td>
                        <td style="width:10%" class="noExl d-print-none">
                          <button title="Edit" ng-class="{'text-white' : x.PSID == temp.psid}" type="button" data-ng-click="edit(x)" class="btn btn-success btn-sm btn-round">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.PSID == temp.psid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="post.getScrollData.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No Records</td>
                    </tr>
                </table>
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container d-print-none"></div>
  <div id="_mobile_column_right" class="container d-print-none"></div>

          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body alert-light">
          <samp class="font-weight-bold"></samp>
        </div>
      </div>

  <!-- Changes :Add Excel & Print buttons on 5th Jan 2023-->
<script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $('.table-sm'); // Update this selector to match your table class
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
              table.table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_HomePageScroll_Master_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
    });
</script>
