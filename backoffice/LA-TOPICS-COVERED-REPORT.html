<!--  style="min-height: 600px;" -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title mb-0"><span>Topics Covered By Students Report</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">

              <div class="bg-white card card-body rounded-my">

                <!--========= MASTER START ========-->
                <form novalidate name="MyForm" enctype="multipart/form-data" autocomplete="off">
                  <div class="row">

                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlLocation">Location :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinLoc" style="display: none;"></i></label>
                          <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getBatches();getMainQuestions();" required>
                            <option class="select-bg-color" value="">-- SELECT --</option>
                            <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                          </select>
                        </div>
                    </div>
                    
                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="txtFromDT">From :<span class="text-danger">*</span></label>
                          <input type="date" class="form-control" id="txtFromDT" data-ng-model="temp.txtFromDT" required>
                        </div>
                    </div>
                    
                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="txtToDT">To :<span class="text-danger">*</span></label>
                          <input type="date" class="form-control" id="txtToDT" data-ng-model="temp.txtToDT" required>
                        </div>
                    </div>

                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlGrade">Grade :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinGrade" style="display: none;"></i></label>
                          <select class="form-control" id="ddlGrade" data-ng-model="temp.ddlGrade" ng-change="getTopics();getMainQuestions();" required>
                            <option class="select-bg-color" value="">-- SELECT --</option>
                            <option class="select-bg-color" ng-repeat="x in post.getGrades" value="{{x.GRADEID}}" ng-bind="x.GRADE"></option>
                          </select>
                        </div>
                    </div>
                    
                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlSubject">Subject :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinSubject" style="display: none;"></i></label>
                          <select class="form-control" id="ddlSubject" data-ng-model="temp.ddlSubject" ng-change="getTopics();getMainQuestions();" required>
                            <option class="select-bg-color" value="">-- SELECT --</option>
                            <option class="select-bg-color" ng-repeat="x in post.getSubjects" value="{{x.SUBID}}" ng-bind="x.SUBJECTNAME"></option>
                          </select>
                        </div>
                    </div>
                    
                    <!-- <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlBatches">Batches :<b class="text-danger">*</b> <i class="fa fa-spinner fa-spin spinBatch" style="display: none;" aria-hidden="true"></i></label>
                          <select class="form-control" id="ddlBatches" data-ng-model="temp.ddlBatches" required ng-change="getStudents();getCoveredTopics()">
                            <option class="select-bg-color" value="">-- SELECT --</option>
                            <option class="select-bg-color" ng-repeat="b in post.getBatches" value="{{b.BATCHID}}" ng-bind="b.BATCHNAME"></option>
                          </select>
                        </div>
                    </div> -->

                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="BATCHES" class='text-nowrap'>Batches : <span class="text-danger">*</span> <i class="fa fa-spinner fa-spin spinBatch" style="display: none;" aria-hidden="true"></i></label>
                        <div ng-dropdown-multiselect="" id="BATCHES" options="post.getBatches" selected-model="BATCHES_model"
                            extra-settings="BATCHES_settings" ></div>
                      </div>
                    </div>

                    <div class="col-md-4 col-lg-1 col-sm-12 text-center">
                      <div class="form-group text-center mb-0">
                        <label for="chkAttended" class="text-nowrap bg-danger font-15 px-2 py-1 rounded-pill text-white pointer noselect">Attended ?<span class="text-danger"></span></label>
                      </div>
                      <input type="checkbox" class="form-check-input largerCheckbox" id="chkAttended" data-ng-model="temp.chkAttended"
                            ng-true-value="'1'" ng-false-value="'0'" data-ng-init="temp.chkAttended='1'" placeholder="Type here..." autocomplete="off">
                    </div>

                    <div class="col-md-4 col-lg-2 col-sm-12 d-flex align-items-end ">
                      <div class="form-group mb-0">
                        <button ng-disabled="MyForm.$invalid" type="submit" class="btn btn-dark btn-sm btn-get mx-1" data-ng-click="getReport()">GET</button>
                        <button class="btn btn-outline-danger btn-sm mx-1" data-ng-click="clearForm()">CLEAR</button>
                      </div>
                    </div>

                  </div>
                    
                </form>
                <!--========= MASTER END ========-->
                
              </div>
              



              <!-- ========= MASTER TABLE START ========-->
              <div class="row">
                <div class="col-12">
                  <div class="row" id="SpinMainData" style="display: none;">
                    <div class="col-12 text-center">
                      <div class="spinner-grow" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                      <div class="spinner-grow" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                      <div class="spinner-grow" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- BY TOPIC -->
                <div class="col-12 col-md-6">
                  <div class="table-responsive card card-body rounded-my pb-0 my-2">
                    <div class="row">
                      <div class="col-md-8 col-lg-5 col-sm-12">
                        <div class="form-group mb-0">
                          <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                          <input type="text" class="form-control py-0" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                        </div>
                      </div>
    
                      <div class="col-sm-12 col-md-4 col-lg-7 d-flex align-items-end py-1 justify-content-end">
                        <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                          <i class="fa fa-file-excel-o pr-1"></i> Excel
                        </button>
                      </div>
                    </div> 
                    
                    <table class="table table-bordered table-hover table-sm bg-white table2excel">
                      <thead class="bg-light">
                        <tr>
                          <th colspan="5"><h4 class="text-center mb-0"><b>BY TOPICS</b></h4></th>
                        </tr>
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Main Topic</th>
                            <th>Sub Topic</th>
                            <th>Students</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="x in post.getReportTOPIC | filter:temp.txtSerarch">
                            <td data-ng-bind="$index+1"></td>
                            <td ng-bind="x.ONDATE"></td>
                            <td ng-bind="x.MAIN_TOPIC"></td>
                            <td ng-bind="x.SUB_TOPIC"></td>
                            <td ng-bind="x.ATTENDED_BY"></td>
                        </tr>
                        <tr ng-hide="post.getReportTOPIC.length>0">
                          <td colspan="100%" class="text-center text-danger noExl">No Records Found!</td>
                        </tr>
                      </tbody>
                    </table>
                  
                  </div>
                </div>


                <!-- BY STUDENT -->
                <div class="col-12 col-md-6">
                  <div class="table-responsive card card-body rounded-my pb-0 my-2">
                    <div class="row">
                      <div class="col-md-8 col-lg-5 col-sm-12">
                        <div class="form-group mb-0">
                          <label class="font-weight-bold" for="txtSerarchST">Search by Anything :</label>
                          <input type="text" class="form-control py-0" id="txtSerarchST" data-ng-model="temp.txtSerarchST" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                        </div>
                      </div>
    
                      <div class="col-sm-12 col-md-4 col-lg-7 d-flex align-items-end py-1 justify-content-end">
                        <button class="btn btn-success text-light btn-sm mx-1 exportToExcelST">
                          <i class="fa fa-file-excel-o pr-1"></i> Excel
                        </button>
                      </div>
                    </div> 
                    
                    <table class="table table-bordered table-hover table-sm bg-white table2excelST">
                      <thead class="bg-light">
                        <tr>
                          <th colspan="4"><h4 class="text-center mb-0"><b>BY STUDENTS</b></h4></th>
                        </tr>
                        <tr>
                            <th>#</th>
                            <th>Student</th>
                            <th>Main Topic</th>
                            <th>Sub Topic</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="x in post.getReportSTUDENT | filter:temp.txtSerarchST">
                            <td data-ng-bind="$index+1"></td>
                            <td ng-bind="x.STUDENT"></td>
                            <td ng-bind="x.MAIN_TOPIC"></td>
                            <td ng-bind="x.SUB_TOPIC"></td>
                        </tr>
                      </tbody>
                      <tr ng-hide="post.getReportSTUDENT.length>0">
                        <td colspan="100%" class="text-center text-danger noExl">No Records Found!</td>
                      </tr>
                    </table>
                  
                  </div>
                </div>
              </div>
              <!-- ========= MASTER TABLE END ========-->
            </div>
          </div>
        </section>
        
        


      <!--================== ALERT ==================-->
      <div class="d-flex justify-content-md-end justify-content-sm-center w-100 fixed-bottom p-2" id="myToastMain" style="bottom: -80px;">
        <div class="toast w-100 fade shadow-lg" role="alert" id="myToast" aria-live="assertive" aria-atomic="true" data-delay="5000">
          <div class="toast-header text-light">
            <strong class="mr-auto">Alert</strong>
            <small class="">just now</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body alert-light">
            <samp class="font-weight-bold"></samp>
          </div>
        </div>
      </div>
      <!--================== ALERT ==================-->
    </div>
	</div>

  <!-- MULTI SELECT -->
  <script>
    $(document).ready(function() { 
      $("#BATCHES").find('div').css({'width':'100%'});
      $("#BATCHES").find('button').addClass('btn-block');
      // $('.dropdown-toggle').attr('disabled','disabled');
    });
  </script>
  <!-- MULTI SELECT -->

  <!-- =========== Excel ========== -->
  <script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
  <script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $(this).prev('.table2excel');
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excel').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_TOPIC_COVERED_BY_TOPICS.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: preserveColors
          });
        });
        $(".exportToExcelST").click(function(e){
          var table = $(this).prev('.table2excelST');
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excelST').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_TOPIC_COVERED_BY_STUDENTS.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: preserveColors
          });
        });
    });
  </script>
