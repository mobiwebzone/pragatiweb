<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

    <!-- Header -->
<div id="menu_wrapper" class="d-print-none"></div>
<header id="header" class="home d-print-none">
  <div ng-include="'include/header.html?ver=2'"></div>

</div>

<!--  style="min-height: 600px;" -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>STUDENT WRONG ANSWERS REPORT</span></h4>
          </div>


          <form name="SearchForm" class="card card-body rounded-my d-print-none">
            <div class="row">
              <div class="col-md-12 col-lg-2 col-sm-12">
                <div class="form-group">
                    <label for="txtFromDT">From :<span class="text-danger">*</span></label>
                    <input type="date" class="form-control mr-md-4 mr-0" id="txtFromDT" data-ng-model="temp.txtFromDT" placeholder="Type here..." 
                    ng-change="changePrintDate()" onfocus="select()" autocomplete="off" required>
                </div>
              </div>
              
              <div class="col-md-12 col-lg-2 col-sm-12">
                <div class="form-group">
                    <label for="txtToDT">To :<span class="text-danger">*</span></label>
                    <input type="date" class="form-control mr-md-4 mr-0" id="txtToDT" data-ng-model="temp.txtToDT" placeholder="Type here..." 
                    ng-change="changePrintDate()" onfocus="select()" autocomplete="off" required>
                </div>
              </div>

              <div class="col-md-12 col-lg-2 col-sm-12">
                <div class="form-group">
                  <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                    <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getStudentByPlanProduct()" required>
                      <option class="select-bg-color" value="">-- SELECT --</option>
                      <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                    </select>
                  </div>
              </div>
              
              <div class="col-sm-12 col-md-12 col-lg-2">
                <div class="form-group">
                  <label for="PLANS" class='text-nowrap'>Plan : <span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinPlan" style="display: none;"></i></label>
                  <div ng-dropdown-multiselect="" id="PLANS" options="post.getPlan" selected-model="PLANS_model"
                      extra-settings="PLANS_settings"  events="{onSelectionChanged: getStudentByPlanProduct}"></div>
                </div>
              </div>

              <div class="col-sm-12 col-md-12 col-lg-2">
                <div class="form-group">
                  <label for="STUDENTS" class='text-nowrap'>Student : <span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinStudent" style="display: none;"></i></label>
                  <div ng-dropdown-multiselect="" id="STUDENTS" options="post.getStudentByPlanProduct" selected-model="STUDENTS_model" 
                      extra-settings="STUDENTS_settings" events="{onSelectionChanged: addRemoveStudents}"></div>
                </div>
              </div>

              <!-- {{STUDENTS_model}} -->

              <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end py-3">
                <button class="btn btn-dark btnGet mx-1" ng-disabled="SearchForm.$invalid" ng-click="getReport();">Get</button>
                <!-- <button class="btn btn-danger mx-1" ng-click="clearDate();">Clear</button> -->
              </div>
            </div>
          </form>



          <div class="row" style="text-align:left" >
            <div class="col-sm-12 my-2">
              <div class="card card-body rounded-my pb-0 my-2">
                <div class="row mb-2 d-print-none">
                  <div class="col-12">
                    <button class="btn btn-dark pull-right text-light btn-sm mr-1 printbtn" onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                    <button class="btn btn-success pull-right text-light btn-sm mr-1 exportToExcelAtt">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                  </div>
                </div>
                <div class="table-reponsive">
                  <table class="table table-sm table-bordered table2excelAtt">
                    <thead class="bg-light">
                      <tr>
                        <th>SNO.</th>
                        <th>TEST</th>
                        <th>TEST DATE</th>
                        <th>TEST SECION</th>
                        <th>MAIN CATEGORY</th>
                        <th>CATEGORY</th>
                        <th>SUB CATEGORY</th>
                        <th>TOPIC</th>
                        <th>QUESTION</th>
                        <th>STUDENT ANS</th>
                        <th>CORRECT ANS</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat-start="(key, value) in post.WrongQuestionsData | groupBy: 'STUDENTNAME'">
                        <th colspan="11" class="bg-light"><h1 class="mb-0 text-center" ng-bind="key"></h1></th>
                      </tr>

                      <tr ng-repeat="x in value" ng-repeat-end>
                        <td scope="row" ng-bind="$index+1"></td>
                        <td style="width: 10%;" ng-bind="x.TESTNAME == value[$index-1]['TESTNAME'] ? '' : x.TESTNAME" class="font-weight-bold"></td>
                        <td ng-bind="x.TESTDATE" class="text-nowrap"></td>
                        <td ng-bind="x.TESTSECTIONNAME"></td>
                        <td ng-bind="x.MAINCATEGORYNAME"></td>
                        <td ng-bind="x.CATEGORYNAME"></td>
                        <td ng-bind="x.SUBCATEGORYNAME"></td>
                        <td ng-bind="x.TOPICNAME"></td>
                        <td ng-bind="x.QUESTION"></td>
                        <td ng-bind="x.STUDENTANS"></td>
                        <td ng-bind="x.CORRECTANS"></td>
                      </tr>
                      <tr ng-hide="post.WrongQuestionsData.length>0">
                        <th colspan="12" class="text-center font-weight-bold text-danger noExl"><span>Data Not Found.</span></th>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container d-print-none"></div>
  <div id="_mobile_column_right" class="container d-print-none"></div>


  <div class="mt-auto d-print-none" ng-include="'include/footer.html?ver=2'"></div>

<script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>

<!-- MULTI SELECT -->
<script>
  $(document).ready(function() { 
    $("#PLANS,#STUDENTS").find('div').css({'width':'100%'});
    $("#PLANS,#STUDENTS").find('button').addClass('btn-block');
    // $('.dropdown-toggle').attr('disabled','disabled');
  });
</script>
<!-- MULTI SELECT -->
<script>
  $(function() {
      $(".exportToExcelAtt").click(function(e){
        var table = $(this).prev('.table2excelAtt');
        var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
        var date = new Date();
        date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
        $('.table2excelAtt').table2excel({
            exclude: ".noExl",
            name: "Excel Document Name",
            filename: date + "_Student_Attendance_Report_Sheet.xls",
            fileext: ".xls",
            exclude_img: true,
            exclude_links: true,
            exclude_inputs: true,
            preserveColors: preserveColors
        });
          
      });
      
      $(".exportToExcelRec").click(function(e){
        var table = $(this).prev('.table2excelRec');
        var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
        var date = new Date();
        date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
        $('.table2excelRec').table2excel({
            exclude: ".noExl",
            name: "Excel Document Name",
            filename: date + "_Student_Receipt_Report_Sheet.xls",
            fileext: ".xls",
            exclude_img: true,
            exclude_links: true,
            exclude_inputs: true,
            preserveColors: preserveColors
        });
          
      });
      
  });
</script>

</body></html>
