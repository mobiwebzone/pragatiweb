<!-- style="min-height: 600px;"  -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title mb-0"><span>TOPIC MASTER</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="saveForm" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                <div class="row">
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlGrade">Grade :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlGrade" data-ng-model="temp.ddlGrade" ng-change="getTopics();getUnderTopics()" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getGrades" value="{{x.GRADEID}}" ng-bind="x.GRADE"></option>
                        </select>
                      </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlSubject">Subject :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlSubject" data-ng-model="temp.ddlSubject" ng-change="getTopics();getUnderTopics()" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getSubjects" value="{{x.SUBID}}" ng-bind="x.SUBJECTNAME"></option>
                        </select>
                      </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getTopics();getUnderTopics()" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                        </select>
                      </div>
                  </div>
                </div>  
                
                <div class="row" ng-if="temp.ddlLocation==locid || IS_ET==1">
                  <div class="col-md-12 col-lg-1 col-sm-12">
                    <div class="form-group">
                      <label for="txtSeqNo">SEQ No. :<span class="text-danger">*</span></label>
                      <input type="number" class="form-control" id="txtSeqNo" data-ng-model="temp.txtSeqNo" placeholder="00"  autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-4 col-sm-12">
                    <div class="form-group">
                      <label for="txtTopic">Topic :<span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="txtTopic" data-ng-model="temp.txtTopic" placeholder="Type here..."  autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlUnderTopic">Under Topic :</label>
                        <select class="form-control" id="ddlUnderTopic" data-ng-model="temp.ddlUnderTopic">
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getUnderTopics" value="{{x.TOPICID}}" ng-bind="x.TOPIC"></option>
                        </select>
                      </div>
                  </div>

                  <div class="col-12 col-md-4 col-lg-1">
                    <div class="form-group d-flex flex-column text-center">
                      <label for="showAssignment" class="text-nowrap">Show Assignment?</label>
                      <input class="form-check-input largerCheckbox mx-auto" type="checkbox" id="showAssignment" ng-model="temp.showAssignment" ng-true-value="'1'" ng-false-value="'0'" ng-init="temp.showAssignment='0'">
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end py-3">
                    <button ng-disabled="saveForm.$invalid" data-ng-hide="temp.topicid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save mx-1" data-ng-click="save()">SAVE</button>
                    <button ng-disabled="saveForm.$invalid" data-ng-hide="!temp.topicid" class="btn btn-warning btn-sm btn-update mx-1" data-ng-click="save()">UPDATE</button>
                    <button class="btn btn-outline-danger btn-sm  mx-1" data-ng-click="clear()">CLEAR</button>
                  </div>                
                 
                </div>
                    
              </form>
        
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
                <div class="row d-print-none">
                  <div class="col-md-4 col-lg-3 col-sm-12">
                    <div class="form-group mb-0">
                      <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                      <input type="text" class="form-control py-0" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  
                  <div class="col-md-6 col-lg-3 col-sm-12 d-print-none">
                   
                      <dir-pagination-controls 
                      max-size="5" 
                      direction-links="true" 
                      boundary-links="true" 
                      >
                      </dir-pagination-controls>
                  </div>
                              
                  <div class="col-md-6 col-lg-6 col-sm-12 d-flex align-items-end justify-content-end py-3 d-print-none">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                </div> 

                <div class="row d-print-none" id="SpinMainData" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover bg-white table-sm table2excel table-sort" ng-init="myOrderBY=''">
                  <thead>
                    <tr class="bg-light">
                        <th class="table-sort-none">#</th>
                        <!-- <th ng-click="setMyOrderBY('LOCATION')">Location</th> -->
                        <th ng-click="setMyOrderBY('GRADE_OR')">GRADE</th>
                        <th ng-click="setMyOrderBY('SUBJECTNAME')">SUBJECT</th>
                        <th ng-click="setMyOrderBY('TOPIC')">TOPIC</th>
                        <th ng-click="setMyOrderBY('UNDERTOPIC')">UNDER TOPIC</th>
                        <th ng-click="setMyOrderBY('SEQNO')">SEQNO</th>
                        <th ng-click="setMyOrderBY('SHOW_ASSIGNMENT')">SHOW ASSIGNMENT ?</th>
                        <th class="table-sort-none text-center" ng-show="temp.ddlLocation!=locid && IS_ET==0">HIDE?</th>
                        <th ng-if="temp.ddlLocation==locid || IS_ET==1" class="noExl d-print-none table-sort-none">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-class="{'bg-dark text-white' : x.TOPICID == temp.topicid}" title="{{x.TOPICID}}" 
                      dir-paginate="x in mainData=(post.getTopics) | filter : temp.txtSerarch | itemsPerPage:30 | orderBy : myOrderBY" ng-dblclick="edit(x)">
                        <td data-ng-bind="$index+1"></td>
                        <!-- <td ng-bind="x.LOCATION"></td> -->
                        <td ng-bind="x.GRADE"></td>
                        <td ng-bind="x.SUBJECTNAME"></td>
                        <td ng-bind="x.TOPIC"></td>
                        <td ng-bind="x.UNDERTOPIC"></td>
                        <td ng-bind="x.SEQNO"></td>
                        <td ng-bind="x.SHOW_ASSIGNMENT=='1'?'Yes':'No'" ng-class="x.SHOW_ASSIGNMENT=='1' ? 'text-success':'text-muted'"></td>
                        <td ng-show="temp.ddlLocation!=locid && IS_ET==0">
                          <div class="custom-control custom-switch" ng-init="chkHide[$index]=x.HIDE_TOPIC">
                            <input type="checkbox" ng-change="hideTopic(x, chkHide[$index])" class="custom-control-input" id="chkHide{{$index}}" ng-model="chkHide[$index]" ng-true-value="'1'" ng-false-value="'0'">
                            <label class="custom-control-label" for="chkHide{{$index}}"></label>
                          </div>
                        </td>
                        <td style="width:10%" ng-if="temp.ddlLocation==locid || IS_ET==1" class="noExl d-print-none">
                          <div class="btn-group" role="group" aria-label="action">
                            <button title="Edit" type="button" class="btn btn-success" data-ng-click="edit(x)"><i class="fa fa-pencil"></i></button>
                            <button title="Delete" type="button" class="btn btn-danger" data-ng-click="delete(x)"><i class="fa fa-times"></i></button>
                          </div>
                        </td>
                    </tr>
                    <tr ng-hide="mainData.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No Records</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>

<!-- ======= EXCEL ====== -->
<script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
<script>
  $(function() {
      $(".exportToExcel").click(function(e){
        var table = $(this).prev('.table2excel');
        var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
        var date = new Date();
        date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
        $('.table2excel').table2excel({
            exclude: ".noExl",
            name: "Excel Document Name",
            filename: date + "_TOPIC_MASTER.xls",
            fileext: ".xls",
            exclude_img: true,
            exclude_links: true,
            exclude_inputs: true,
            preserveColors: preserveColors
        });
      });
  });
</script>
