<!--  style="min-height: 600px;" -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title mb-0"><span>Users</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="UserForm" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                <div class="row">

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" required  ng-change="getUsers();getOrganization();getBrands();" >
                          <option class="select-bg-color" value="">-- SELECT LOCATION --</option>
                          <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                        </select>
                      </div>
                  </div>

                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                    <label for="TEXT_ORG_ID">Organization:<span class="text-danger">*</span><i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="TEXT_ORG_ID" data-ng-model="temp.TEXT_ORG_ID" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getOrganization"  ng-bind="x.ORG_NAME" value="{{x.ORG_ID}}"></option>
                        </select>
                   </div>
                  </div>
                 
                 
                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label for="txtFName">First Name :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtFName" data-ng-model="temp.txtFName" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label for="txtLName">Last Name :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtLName" data-ng-model="temp.txtLName" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label for="txtMobile">Mobile No. :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtMobile" data-ng-model="temp.txtMobile" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label for="txtEmail">Email ID :<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="txtEmail" data-ng-model="temp.txtEmail" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label for="txtLoginId">Login ID :<span class="text-danger">* (Must be 8 characters or more)</span></label>
                        <input type="text" class="form-control" id="txtLoginId" minlength="8" data-ng-model="temp.txtLoginId" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label for="txtPWD">Password :<span class="text-danger">* (Must be 8 characters or more)</span></label>
                        <div class="input-group d-flex" id="show_hide_password">
                          <input type="password" class="form-control" id="txtPWD" minlength="8" data-ng-model="temp.txtPWD" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                          <div class="input-group-append pointer" data-ng-click="eyepass()">
                            <a class="input-group-text"><i class="fa fa-eye-slash Eyeicon" ></i></a>
                          </div>
                        </div>
                      </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlUserRole">User Role :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlUserRole" data-ng-model="temp.ddlUserRole" required>
                          <option class="select-bg-color" value="">-- SELECT USER ROLE --</option>
                          <option class="select-bg-color"  value="USER" >User</option>
                          <option class="select-bg-color"  value="SUPERADMIN" >Superadmin</option>
                          <option class="select-bg-color"  value="ADMINISTRATOR" >Administrator</option>
                          <option class="select-bg-color" value="TEACHER" >Project Member</option>
                          
                        </select>
                      </div>
                  </div>
                  
                  
                  
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlSupervisor">Supervisor :</label>
                        <select class="form-control" id="ddlSupervisor" data-ng-model="temp.ddlSupervisor">
                          <option class="select-bg-color" value="">-- SELECT SUPERVISOR --</option>
                          <option class="select-bg-color" ng-repeat="u in post.getUser | orderBy:'FIRSTNAME'" value="{{u.UID}}" ng-bind="u.FIRSTNAME +' '+ u.LASTNAME"></option>
                        </select>
                      </div>
                  </div>

                  
                  <div class="col-md-12 col-lg-12 col-sm-12 d-flex align-items-end justify-content-center"> <!-- style="background:black" -->
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                    <button ng-disabled="UserForm.$invalid" data-ng-hide="temp.uid"  type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveUsers()">SAVE</button>
                    <button ng-disabled="UserForm.$invalid" data-ng-hide="!temp.uid" class="btn btn-warning btn-sm btn-update" data-ng-click="saveUsers()">UPDATE</button>
                  </div>
                </div>
                    
                
                <div class="row m-0">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success" style="display:none;"><span></span></div>
                        <div class="alert alert-danger" style="display:none;"><span></span></div>
                    </div>
                </div>
              
                  
                  

              </form>
        
              <div class="table-responsive card card-body rounded-my pb-0 my-2">
                <div class="row">
                  <div class="col-md-12 col-lg-3 col-sm-12 d-print-none">
                    <div class="form-group m-0">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <!-- Changes for Excel & Print addition :Excel & Print added -->
                  <div class="col-md-6 col-lg-9 col-sm-12 d-flex align-items-end justify-content-end py-3 d-print-none">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                </div>
                <table class="table table-bordered table-hover table-sm bg-white">
                    <tr class="thead-light">
                        <th>#</th>
                        <th>User Name</th>
                        <th>Mobile No.</th>
                        <th>Email ID</th>
                        <th>Login ID</th>
                        <th>Location</th>
                        <th>User Role</th>
                        <th>Supervisor</th>
                        <th>Brand</th>
                        <th  class="noExl d-print-none">Action</th>
                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.UID == temp.uid}" title="{{x.UID}}" ng-repeat="x in post.getUser | filter:temp.txtSerarch" ng-dblclick="editUsers(x)">
                        <td data-ng-bind="$index + serial"></td>
                        <td>
                          <span ng-bind="x.FIRSTNAME +' '+ x.LASTNAME"></span>
                        </td>
                        <td ng-bind="x.MOBILE"></td>
                        <td ng-bind="x.EMAIL"></td>
                        <td class="text-small" ng-bind="x.LOGINID"></td>
                        <td ng-bind="x.LOCATION"></td>
                        <td ng-bind="x.USERROLE"></td>
                        <td ng-bind="x.SUPERVISOR_NAME == '' ? '&#8212;' : x.SUPERVISOR_NAME"></td>
                        <td ng-bind="x.BRANDNAME == '' ? '&#8212;' : x.BRANDNAME"></td>
                        <td style="width:10%" class="d-print-none">
                          <button title="Edit" ng-class="{'text-white' : x.UID == temp.uid}" type="button" data-ng-click="editUsers(x)" class="btn btn-success btn-sm btn-round">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.UID == temp.uid}" type="button" data-ng-click="deleteUsers(x)" class="btn btn-danger btn-sm btn-round">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="post.getUser.length>0" class=" noExl d-print-none">
                      <td colspan="9" class="text-center text-danger">No User Added!</td>
                    </tr>
                </table>
                <!-- <dir-pagination-controls class="text-center" max-size="20" direction-links="true" boundary-links="true" on-page-change='indexCount(newPageNumber)'></dir-pagination-controls> -->
              
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>


  <div class="mt-auto" ng-include="'include/footer.html?ver=12_10062024'"></div>
 <!-- Changes for Excel & Print addition -->
<script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $('.table-sm'); // Update this selector to match your table class
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
              table.table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Users_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
    });
</script>
