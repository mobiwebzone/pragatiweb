<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

 <!-- Header-->
    <!-- Changes: Add Excel & Print buttons on dd Jan 2024-->
<div id="menu_wrapper" class="d-print-none"></div>
<header id="header" class="home d-print-none">
      
  <div ng-include="'include/header.html'"></div>
    
</header>
  
  <div id="spin-wrapper" class="d-print-none"></div>
  <div id="siteloader" class="d-print-none">
      <div class="loader loader-1"></div>
  </div>




  <div class="container-fluid px-4">
    
  </div>

<!--  style="min-height: 600px;" -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>College Major Master</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="MyForm" class="bg-white card card-body rounded-my" enctype="multipart/form-data" autocomplete="off">
                <div class="row">

                  <div class="col-md-12 col-lg-3 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label for="txtMajor">Major :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtMajor" data-ng-model="temp.txtMajor" placeholder="Type here..." autofocus autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-4 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label for="txtDescription">Description :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtDescription" data-ng-model="temp.txtDescription" placeholder="Type here..." autofocus autocomplete="off" required>
                    </div>
                  </div>
                  
                  <div class="col-md-4 col-lg-1 col-sm-12 d-print-none">
                    <div class="form-group text-center">
                      <label for="chkUnderGraduate" class="text-nowrap">Under Graduate</label>
                      <input class="form-inline mx-auto pointer" type="checkbox"  id="chkUnderGraduate" ng-model="temp.chkUnderGraduate"  data-ng-init="temp.chkUnderGraduate=false"
                        ng-click="temp.chkGraduate?temp.chkGraduate=!temp.chkGraduate:temp.chkGraduate=temp.chkGraduate">
                    </div>
                  </div>
                  
                  <div class="col-md-4 col-lg-1 col-sm-12 d-print-none">
                    <div class="form-group text-center">
                      <label for="chkGraduate" class="text-nowrap">Graduate</label>
                      <input class="form-inline mx-auto pointer" type="checkbox" id="chkGraduate" ng-model="temp.chkGraduate" data-ng-init="temp.chkGraduate=false"
                        ng-click="temp.chkUnderGraduate?temp.chkUnderGraduate=!temp.chkUnderGraduate:temp.chkUnderGraduate=temp.chkUnderGraduate">
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-1 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label class="text-nowrap" for="txtNoOfYear">No of Year :<span class="text-danger">*</span></label>
                        <input type="Number" min="1" class="form-control" id="txtNoOfYear" data-ng-model="temp.txtNoOfYear" placeholder="00" autofocus autocomplete="off" required>
                    </div>
                  </div> 

                  <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end py-3 d-print-none">
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                    <button ng-disabled="MyForm.$invalid" data-ng-hide="temp.majorid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveData()">SAVE</button>
                    <button ng-disabled="MyForm.$invalid" data-ng-hide="!temp.majorid" class="btn btn-warning btn-sm btn-update" data-ng-click="saveData()">UPDATE</button>
                  </div>
                </div>
                    
                
                <div class="row m-0 d-print-none">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success" style="display:none;"><span></span></div>
                        <div class="alert alert-danger" style="display:none;"><span></span></div>
                    </div>
                </div>
              </form>
        
              
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
                
              <div class="row d-print-none">
                <div class="col-md-4 col-lg-3 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                </div>

                <div class="col-md-8 col-lg-9 col-sm-12 d-flex align-items-end justify-content-end py-3 d-print-none">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel d-print-none">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1 d-print-none"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                </div>
              </div>
              
                <table class="table table-bordered table-hover table-sm bg-white">
                    <tr>
                        <th>#</th>
                        <th>Major</th>
                        <th>Description</th>
                        <th>Under Graduate</th>
                        <th>Graduate</th>
                        <th>No of Year</th>
                        <th class="noExl d-print-none">Action</th>
                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.MAJORID == temp.majorid}" title="{{x.MAJORID}}" 
                     ng-repeat="x in post.getCollegeMajor | filter : temp.txtSerarch " ng-dblclick="editDate(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.MAJOR"></td>
                        <td ng-bind="x.MAJOR_DESC"></td>
                        <td ng-bind="x.UNDERGRADUATE == 1 ? 'Yes' : 'No'"></td>
                        <td ng-bind="x.GRADUATE == 1 ? 'Yes' : 'No'"></td>
                        <td ng-bind="x.NO_OF_YEARS"></td>
                        <td style="width:10%" class="noExl d-print-none">
                          <button title="Edit" ng-class="{'text-white' : x.MAJORID == temp.majorid}" type="button" data-ng-click="editDate(x)" class="btn btn-success btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.MAJORID == temp.majorid}" type="button" data-ng-click="deleteData(x)" class="btn btn-danger btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="post.getCollegeMajor.length>0" class="noExl">
                      <td colspan="100%" class="text-center text-danger">0 College Major Added!</td>
                    </tr>
                </table>
              
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>


  <div class="mt-auto d-print-none" ng-include="'include/footer.html'"></div>

  <script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $('.table-sm'); // Update this selector to match your table class
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
              table.table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_College_Major_Master_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
    });
</script>

</body></html>
