	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>BACKOFFICE MENU MASTER</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              
              <div class="row">
                <!-- MENU -->
                <div class="col-12" id="MENU_TAB">
                  <div class="bg-white card card-body rounded-my pt-2">
                    <!-- <h2 class="text-center mb-3"><u>MENU</u></h2> -->

                    <form novalidate name="MEPForm" class=" d-print-none" enctype="multipart/form-data" autocomplete="off">
                      <div class="row">
                        <div class="col-12 col-md-4 col-lg-3">
                          <div class="form-group">
                              <label for="txtMenu">Menu :<span class="text-danger">*</span></label>
                              <input type="text" class="form-control" id="txtMenu" data-ng-model="temp.txtMenu" placeholder="Type here..." autocomplete="off" required>
                          </div>
                        </div>

                        <!-- <div class="col-12 col-md-4 col-lg-2">
                          <div class="form-group">
                              <label for="txtShortName">Short Name :<span class="text-danger">*</span></label>
                              <input type="text" class="form-control" id="txtShortName" data-ng-model="temp.txtShortName" placeholder="Type here..." autocomplete="off" required>
                          </div>
                        </div> -->
      
                        <div class="col-12 col-md-4 col-lg-2">
                          <div class="form-group">
                              <label for="ddlUnderMenu">Under Menu :<span class="text-danger"></span></label>
                              <select class="form-control" id="ddlUnderMenu" data-ng-model="temp.ddlUnderMenu" autocomplete="off">
                                <option value="">-- SELECT MENU --</option>
                                <option ng-repeat="x in post.getUnderMenu track by $index" value="{{x.MENUID}}" ng-bind="x.MENU"></option>
                              </select>
                          </div>
                        </div>

                        <div class="col-12 col-md-4 col-lg-2">
                          <div class="form-group">
                            <label for="ddlfunctionid">Function :<span class="text-danger">*</span> <i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                            <select class="form-control" id="ddlfunctionid" data-ng-model="temp.ddlfunctionid" required>
                              <option class="select-bg-color" value="">-- SELECT --</option>
                              <option class="select-bg-color" ng-repeat="x in post.getFunction"  ng-bind="x.FUNCTION_DESC" value="{{x.FUNCTIONID}}"></option>
                            </select>
                          </div>
                        </div>

                        <div class="col-12 col-md-4 col-lg-1">
                          <div class="form-group text-center">
                            <label for="hasLink">Has Link?</label><br>
                            <input class="form-check-input largerCheckbox" ng-model="temp.hasLink" type="checkbox" ng-true-value="'1'" ng-false-value="'0'" 
                            id="hasLink" ng-init="temp.hasLink='0'" ng-change="temp.txtPageLink='';temp.txtPageDesc=''">
                          </div>
                        </div>

                        <div class="col-12 col-md-4 col-lg-3" ng-show="temp.hasLink=='1'">
                          <div class="form-group">
                              <label for="txtPageLink">Page Name <span class="text-danger">(xyz.html)</span> :<span class="text-danger">*</span></label>
                              <input type="text" class="form-control" id="txtPageLink" data-ng-model="temp.txtPageLink" placeholder="Type here..." autocomplete="off" ng-required="temp.hasLink=='1'">
                          </div>
                        </div>

                        <div class="col-12 col-md-4 col-lg-3" ng-show="temp.hasLink=='1'">
                          <div class="form-group">
                              <label for="txtPageDesc">Page Description :<span class="text-danger">*</span></label>
                              <input type="text" class="form-control" id="txtPageDesc" data-ng-model="temp.txtPageDesc" placeholder="Type here..." autocomplete="off" ng-required="temp.hasLink=='1'">
                          </div>
                        </div>

                        <div class="col-12 col-md-4 col-lg-1">
                          <div class="form-group">
                              <label for="txtSEQNO">SEQ No. :<span class="text-danger">*</span></label>
                              <input type="number" min="0" class="form-control" id="txtSEQNO" data-ng-model="temp.txtSEQNO" placeholder="0" autocomplete="off" required>
                          </div>
                        </div>

                        <div class="col-12 col-md-4 col-lg-1">
                          <div class="form-group d-flex flex-column text-center">
                            <label for="isHeader" for="isHeader">Is Header?</label>
                            <input class="form-check-input largerCheckbox mx-auto" type="checkbox" id="isHeader" ng-model="temp.isHeader" ng-true-value="'1'" ng-false-value="'0'" ng-init="temp.isHeader='0'">
                          </div>
                        </div>
  
                        <div class="col-12 col-md-4 col-lg-3" ng-show="temp.isHeader=='1'">
                          <div class="form-group">
                            <label for="txtHeader" class='text-nowrap'>Header :<span class="text-danger"></span></label>
                            <input type="text" class="form-control" id="txtHeader" data-ng-model="temp.txtHeader" placeholder="Type here..." onfocus="select()" autocomplete="off">
                          </div>
                        </div> 
                      
                        <div class="col-md-12 col-lg-3 col-sm-12 d-flex align-items-end justify-content-center justify-content-lg-start py-3">
                          <div class="form-group mb-0">
                            <button ng-disabled="MEPForm.$invalid" data-ng-hide="temp.menuid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="save()">SAVE</button>
                            <button ng-disabled="MEPForm.$invalid" data-ng-hide="!temp.menuid" class="btn btn-warning btn-sm btn-update" data-ng-click="save()">UPDATE</button>
                            <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clear()">CLEAR</button>
                          </div>
                        </div>
                      </div>      
                    </form>
  
                    <div class="row">
                      <div class="col-md-6 col-lg-4 col-sm-12 d-print-none">
                        <div class="form-group mb-0">
                            <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                            <input type="search" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                        </div>
                      </div> 
                      <div class="col-md-6 col-lg-8 col-sm-12 d-flex align-items-end justify-content-end py-1 d-print-none">
                        <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                          <i class="fa fa-file-excel-o"></i>
                        </button>
                        <button class="btn btn-dark text-light btn-sm mx-1" ng-click="printTable('MENU')">
                          <i class="fa fa-print"></i>
                        </button>
                      </div>

                    </div> 
    
                    <div class="row d-print-none" ng-if="spinMenu">
                      <div class="col-12 text-center">
                        <div class="spinner-grow" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                        <div class="spinner-grow" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                        <div class="spinner-grow" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                      </div>
                    </div>

                    <div class="table-responsive table2excel">
                      <table class="table table-bordered table-hover bg-white table-sm">
                        <thead class="bg-light">
                          <tr>
                              <th>#</th>
                              <th>Menu</th>
                              <!-- <th>Shortname</th> -->
                              <th>Under Menu</th>
                              <th>Has Link?</th>
                              <th>Page Name</th>
                              <th>Page Desc</th>
                              <th>Sequence No.</th>
                              <th>Header?</th>
                              <th class="noExl d-print-none text-center">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-class="{'bg-dark text-white' : x.MENUID == temp.menuid}" title="{{x.MENUID}}" 
                              ng-repeat="x in post.getMenuData | filter : temp.txtSerarch" ng-dblclick="edit(x)">
                              <td data-ng-bind="$index+1"></td>
                              <td ng-bind="x.MENU"></td>
                              <!-- <td ng-bind="x.MENU_SHORTNAME"></td> -->
                              <td ng-bind="x.UNDER_MENU"></td>
                              <td ng-bind="x.HAS_LINK==1?'Yes':'No'"></td>
                              <td ng-bind="!x.PAGE_LINK ? '-' : x.PAGE_LINK"></td>
                              <td ng-bind="!x.PAGE_LINK ? '-' : x.PAGE_DESC"></td>
                              <td ng-bind="x.SEQNO"></td>
                              <td>
                                <span ng-if="x.ISHEADER=='0'" class="text-danger">No</span>
                                <span ng-if="x.ISHEADER=='1'" ng-class="{'text-success': x.HEADER==''}" ng-bind="x.HEADER==''?'Yes':x.HEADER"></span>
                              </td>
                              <td class="d-print-none text-center noExl">
                                <div class="btn-group-vertical">
                                  <div class="btn-group" role="group" aria-label="Basic example">
                                    <button title="Edit" ng-class="{'text-white' : x.MENUID == temp.menuid}" type="button" data-ng-click="edit(x)" class="btn btn-success btn-sm btn-round">
                                      <i class="fa fa-pencil"></i>
                                    </button>
                                    <button title="Delete" ng-class="{'text-white' : x.MENUID == temp.menuid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round">
                                      <i class="fa fa-times"></i>
                                    </button>
                                  </div>
                                  <!-- <button type="button" title="add Location" class="btn text-dark btn-primary-my" data-toggle="modal" data-target="#locationModal" 
                                        style="background: #daef3d;border-color: #daef3d;" ng-click="getMenuid(x)">
                                    <i class="fa fa-map-marker pr-2" aria-hidden="true"></i> LOCATION
                                  </button>
                                  <button type="button" title="add User" class="btn text-dark btn-primary-my" data-toggle="modal" data-target="#userModal" 
                                        style="background: peachpuff;border-color: peachpuff;" ng-click="getMenuid(x)">
                                    <i class="fa fa-user-plus pr-2" aria-hidden="true"></i> USER
                                  </button> -->
                                </div>
                              </td>
                          </tr>
                        </tbody>
                        <tfoot>
                          <tr ng-hide="post.getMenuData.length>0" class=" noExl d-print-none">
                            <td colspan="7" class="text-center text-danger">No Records</td>
                          </tr>
                        </tfoot>
                      </table>
                    </div>
                  </div>
                </div>

              </div>

            </div>
          </div>
      </section>
    </div>
	</div>

   <!-- ======= EXCEL ====== -->
<script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
<script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $(this).prev('.table2excel'); // Update this selector to match your table class
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excel').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Home_Menu_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
        $(".exportToExcelItem").click(function(e){
          var table = $(this).prev('.table2excelItem'); // Update this selector to match your table class
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excelItem').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Home_Menu_Items_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
    });
</script>
