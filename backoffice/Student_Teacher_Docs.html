	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>Student/Teacher Docs</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="DataForm" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                <div class="row">
                  <div class="col-sm-12 col-md-4 col-lg-2">
                    <div class="form-group">
                      <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getStudentTeacherDocs();getTeacherStudent()" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                        </select>
                      </div>
                  </div>

                  <div class="col-sm-12 col-md-4 col-lg-2">
                    <div class="form-group">
                        <label for="ddlDocFor">Doc For :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlDocFor" data-ng-model="temp.ddlDocFor" ng-change="getStudentTeacherDocs();getTeacherStudent()" required>
                          <option value="">-- SELECT --</option>
                          <option value="STUDENT">Student</option>
                          <option value="TEACHER">Teacher</option>
                        </select>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-4 col-lg-2" ng-show="temp.ddlDocFor">
                    <div class="form-group">
                        <label for="ddlDocForID">{{temp.ddlDocFor=='STUDENT'?'Student':'Teacher'}} :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin" ng-if="spinTeacher" aria-hidden="true"></i></label>
                        <select class="form-control" id="ddlDocForID" data-ng-model="temp.ddlDocForID" data-ng-change='getStudentTeacherDocs()' required>
                          <option value="">-- SELECT {{temp.ddlDocFor}} --</option>
                          <option data-ng-repeat="x in post.getTeacherByLocation" value="{{x.ID}}" data-ng-bind="x.FIRSTNAME+' '+x.LASTNAME"></option>
                        </select>
                    </div>
                  </div>

                  <div class="col-12 col-md-4 col-lg-2 d-print-none">
                    <div class="form-group">
                        <label for="ddlDocType">Doc Type :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlDocType" ng-change="objectTypeChange()" data-ng-model="temp.ddlDocType" autocomplete="off" required>
                          <option value="">--select--</option>
                          <option value="IMAGE">Image</option>
                          <!-- <option value="VIDEO">Video</option> -->
                          <option value="PDF">PDF</option>
                        </select>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-4 col-lg-5">
                    <div class="form-group">
                        <label for="txtDocDesc">Doc Desc :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtDocDesc" data-ng-model="temp.txtDocDesc" placeholder="Type here..." required>
                    </div>
                  </div>

                  
                </div>
                <div class="row">

                  <div class="col-sm-12 col-md-4 col-lg-2 d-print-none">
                    <div class="form-group">
                      <span class="pull-right text-danger" ng-bind="maxSize"></span>
                        <label>Select File: 
                          <i class="fa fa-times font-weight-bold text-danger ml-3 pointer"  onclick="angular.element('#pictureUpload').val(null);" data-ng-click="clearImg_src()"></i>
                        </label>
                        <input type="file" class="form-control-file" id="pictureUpload" data-ng-model="temp.pictureUpload" 
                        accept="{{objectAccept}}" 
                        onchange="angular.element(this).scope().UploadImage(this)" autocomplete="off" aria-describedby="PicHelp"
                        ng-disabled="!temp.ddlDocType">
                        <!-- <small id="PicHelp" class="form-text text-danger font-weight-bold">(Dimensions : 1920 x 589)</small> -->
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-4 col-lg-2 d-print-none" ng-if="temp.ddlObjType=='IMAGE' || temp.ddlObjType=='VIDEO'">
                    <img src="{{Img_src}}" ng-if="temp.ddlObjType=='IMAGE'" ng-show="Img_src" class="img-thumbnail img-fluid shadow-sm " style="width:200px; height:150px" alt='No Image'>
                    <video src="{{Img_src}}" ng-if="temp.ddlObjType=='VIDEO'" ng-show="Img_src" class="img-thumbnail img-fluid shadow-sm " style="width:300px;" controls></video>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end py-3" ng-class="{'justify-content-end col-lg-12' : temp.ddlProductSubProduct}"> <!-- style="background:black" -->
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                    <button ng-disabled="DataForm.$invalid || Img_src=='' || !Img_src" data-ng-hide="temp.stdid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="save()">SAVE</button>
                    <button ng-disabled="DataForm.$invalid || Img_src=='' || !Img_src" data-ng-hide="!temp.stdid" class="btn btn-warning btn-sm btn-update" data-ng-click="save()">UPDATE</button>
                  </div>
                </div>
                    
              </form>
        
              <div class="table-responsive card card-body rounded-my pb-0 mt-2">
                <div class="row d-print-none">
                  <div class="col-md-4 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-8 col-lg-9 d-flex align-items-end py-3 justify-content-end">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button type="button" class="btn btn-dark text-light btn-sm mx-1" onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                </div> 
                <div class="row d-print-none" id="SpinMainData" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover table-sm bg-white table2excel">
                    <tr class="bg-light">
                        <th>#</th>
                        <th>Doc For</th>
                        <th>Doc For Name</th>
                        <th>Doc Type</th>
                        <th>Doc Desc</th>
                        <th class="noExl d-print-none">Document</th>
                        <th class="noExl d-print-none">Action</th>
                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.STDID == temp.stdid}" title="{{x.STDID}}" 
                        ng-repeat="x in post.getStudentTeacherDocs | filter : temp.txtSerarch" ng-dblclick="edit(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.DOCFOR"></td>
                        <td ng-bind="x.DOCFORNAME"></td>
                        <td ng-bind-html="x.DOCTYPE"></td>
                        <td ng-bind-html="x.DOCDESC"></td>
                        <td class="noExl d-print-none">
                          <img ng-if="x.DOCTYPE=='IMAGE'" src="{{'images/student_teacher_docs/'+x.DOCUMENT}}" class="img-thumbnail img-fluid shadow-sm " style="width:300px; height:150px" alt="No Image">
                          <!-- <video ng-if="x.DOCTYPE=='VIDEO'" src="{{'images/student_teacher_docs/'+x.DOCUMENT}}" class="img-thumbnail img-fluid shadow-sm " style="width:300px; height:150px" controls></video> -->
                          <div ng-if="x.DOCTYPE=='PDF'">
                            <embed ng-src="{{'images/student_teacher_docs/'+x.DOCUMENT}}" type="application/pdf" style="width: 100%; height: 150px;" /> 
                          </div>
                          <div class="row" ng-if="x.DOCTYPE">
                            <div class="col-12">
                              <a ng-if="x.DOCUMENT!==''" href="{{'images/student_teacher_docs/'+x.DOCUMENT}}" class="btn btn-dark rounded-sm px-2 py-1" target="_blank">Full Screen</a>
                              <a ng-if="x.DOCUMENT!==''" class="btn btn-dark rounded-sm px-2 py-1" href="{{'images/student_teacher_docs/'+x.DOCUMENT}}" download>Download</a>
                            </div>
                          </div>
                        </td>
                        <td style="width:10%" class="noExl d-print-none">
                          <button title="Edit" ng-class="{'text-white' : x.STDID == temp.stdid}" type="button" data-ng-click="edit(x)" class="btn btn-success btn-sm btn-round">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.STDID == temp.stdid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="post.getStudentTeacherDocs.length>0">
                      <td colspan="6" class="text-center text-danger noExl">No Docs Added!</td>
                    </tr>
                </table>
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>

          <span aria-hidden="true">&times;</span>

      </div>
      <div class="toast-body alert-light">
        <samp class="font-weight-bold"></samp>
      </div>
    </div>

<!-- ======= EXCEL ====== -->
<script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
<script>
  $(function() {
      $(".exportToExcel").click(function(e){
        var table = $(this).prev('.table2excel');
        var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
        var date = new Date();
        date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
        $('.table2excel').table2excel({
            exclude: ".noExl",
            name: "Excel Document Name",
            filename: date + "_STUDENT_TEACHER_DOCS.xls",
            fileext: ".xls",
            exclude_img: true,
            exclude_links: true,
            exclude_inputs: true,
            preserveColors: true
        });
      });
  });
</script>
