<header id="header" class="home d-print-none">

  <div class="container-fluid px-4">
    
  </div>

<!--  style="min-height: 600px;" -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>Class/Subject Master</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="MyForm" class="bg-white card card-body rounded-my d-print-none " enctype="multipart/form-data" autocomplete="off">
                <div class="row">

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlClassType">Class Type : <span class="text-danger">*</span><i class="fa fa-spinner fa-spin spinClassType" style="display: none;"></i></label>
                      <select class="form-control" id="ddlClassType" data-ng-model="temp.ddlClassType" 
                        ng-change="setClassTypeOther()"
                        autofocus autocomplete="off" required>
                        <option value="">--Select Class Type--</option>
                        <option ng-repeat="x in post.getClassTypes | orderBy:'CLASS_TYPE'" value="{{x.CLASSTYPEID}}" ng-bind="x.CLASS_TYPE"></option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-3 col-sm-12" ng-show="temp.ddlClassType=='Other'">
                    <div class="form-group">
                        <label for="txtClassTypeOther">Class Type Other :</label>
                        <input type="text" class="form-control" id="txtClassTypeOther" data-ng-model="temp.txtClassTypeOther" placeholder="Type here..." onfocus="select()" autocomplete="off">
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-1 col-sm-12">
                    <div class="form-group">
                        <label for="txtCredit" class="text-nowrap">Additional Credit:</label>
                        <input type="number" min="0" class="form-control" id="txtCredit" data-ng-model="temp.txtCredit" placeholder="00" onfocus="select()" autocomplete="off">
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlSemesterClass">Semester Class :</label>
                      <select class="form-control" id="ddlSemesterClass" data-ng-model="temp.ddlSemesterClass" autofocus autocomplete="off" >
                        <option value="">--Select Semester Class--</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                      </select>
                    </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlVirtualClass">Virtual Class :</label>
                      <select class="form-control" id="ddlVirtualClass" data-ng-model="temp.ddlVirtualClass" autofocus autocomplete="off" >
                        <option value="">--Select Virtual Class--</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                      </select>
                    </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-4 col-sm-12">
                    <div class="form-group">
                        <label for="txtShortDesc">Short Desc:</label>
                        <input type="text" class="form-control" id="txtShortDesc" data-ng-model="temp.txtShortDesc" placeholder="Type here..." onfocus="select()" autocomplete="off">
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlPreReq1">Pre-Req 1: <i class="fa fa-spinner fa-spin" id="SpinMain" style="display: none;"></i></label>
                      <select class="form-control" id="ddlPreReq1" data-ng-model="temp.ddlPreReq1" autofocus autocomplete="off" >
                        <option value="">--Select--</option>
                        <option ng-repeat="x in post.getClassSubject | orderBy:'SHORT_DESC'" value="{{x.CSUBID}}" ng-bind="x.SHORT_DESC"></option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlPreReq2">Pre-Req 2: <i class="fa fa-spinner fa-spin" id="SpinMain" style="display: none;"></i></label>
                      <select class="form-control" id="ddlPreReq2" data-ng-model="temp.ddlPreReq2" autofocus autocomplete="off" >
                        <option value="">--Select--</option>
                        <option ng-repeat="x in post.getClassSubject | orderBy:'SHORT_DESC'" value="{{x.CSUBID}}" ng-bind="x.SHORT_DESC"></option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlPreReq3">Pre-Req 3: <i class="fa fa-spinner fa-spin" id="SpinMain" style="display: none;"></i></label>
                      <select class="form-control" id="ddlPreReq3" data-ng-model="temp.ddlPreReq3" autofocus autocomplete="off" >
                        <option value="">--Select--</option>
                        <option ng-repeat="x in post.getClassSubject | orderBy:'SHORT_DESC'" value="{{x.CSUBID}}" ng-bind="x.SHORT_DESC"></option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlNextClass1">Next Class 1: <i class="fa fa-spinner fa-spin" id="SpinMain" style="display: none;"></i></label>
                      <select class="form-control" id="ddlNextClass1" data-ng-model="temp.ddlNextClass1" autofocus autocomplete="off" >
                        <option value="">--Select--</option>
                        <option ng-repeat="x in post.getClassSubject | orderBy:'SHORT_DESC'" value="{{x.CSUBID}}" ng-bind="x.SHORT_DESC"></option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlNextClass2">Next Class 2: <i class="fa fa-spinner fa-spin" id="SpinMain" style="display: none;"></i></label>
                      <select class="form-control" id="ddlNextClass2" data-ng-model="temp.ddlNextClass2" autofocus autocomplete="off" >
                        <option value="">--Select--</option>
                        <option ng-repeat="x in post.getClassSubject | orderBy:'SHORT_DESC'" value="{{x.CSUBID}}" ng-bind="x.SHORT_DESC"></option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlNextClass3">Next Class 3: <i class="fa fa-spinner fa-spin" id="SpinMain" style="display: none;"></i></label>
                      <select class="form-control" id="ddlNextClass3" data-ng-model="temp.ddlNextClass3" autofocus autocomplete="off" >
                        <option value="">--Select--</option>
                        <option ng-repeat="x in post.getClassSubject | orderBy:'SHORT_DESC'" value="{{x.CSUBID}}" ng-bind="x.SHORT_DESC"></option>
                      </select>
                    </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-6 col-sm-12">
                    <div class="form-group">
                      <label for="txtLongDesc">Long Desc</label>
                      <textarea class="form-control" id="txtLongDesc" data-ng-model="temp.txtLongDesc" rows="4" placeholder="Type here..." autocomplete="off"></textarea>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end justify-content-center justify-content-lg-start  py-3">
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                    <button ng-disabled="MyForm.$invalid" data-ng-hide="temp.csubid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveData()">SAVE</button>
                    <button ng-disabled="MyForm.$invalid" data-ng-hide="!temp.csubid" class="btn btn-warning btn-sm btn-update" data-ng-click="saveData()">UPDATE</button>
                  </div>
                </div>
                    
                
                <!-- <div class="row m-0">
                    <div class="col-sm-6 px-0 mx-auto mt-2">
                        <div class="alert alert-success" style="display:none;"><span></span></div>
                        <div class="alert alert-danger" style="display:none;"><span></span></div>
                    </div>
                </div> -->
              </form>
            </div>

            <div class="col-sm-12 col-md-12 col-lg-12 my-2">
              <div class="table-responsive card card-body rounded-my pb-0 my-2">
                <div class="row">
                  <div class="col-md-4 col-lg-3 col-sm-12">
                    <div class="form-group mb-0 d-print-none ">
                      <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                      <input type="text" class="form-control py-0" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-8 col-lg-9 d-flex align-items-end py-1 justify-content-end d-print-none ">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>

                  </div>
                </div> 
                <div class="row" id="SpinMainData" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover table-sm bg-white table2excel">
                    <tr class="bg-light">
                        <th>#</th>
                        <th>Class Type</th>
                        <th>Class Type Other</th>
                        <th>Additional Credit</th>
                        <th>Semester Class</th>
                        <th>Virtual Class</th>
                        <th>Short Desc</th>
                        <th>Long Desc</th>
                        <th>Pre-Req</th>
                        <th>Next Class</th>
                        <th class="noExl d-print-none ">Action</th>
                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.CSUBID == temp.csubid}" title="{{x.CSUBID}}" 
                        ng-repeat="x in post.getClassSubject | filter:temp.txtSerarch" ng-dblclick="editData(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.CLASS_TYPE"></td>
                        <td ng-bind="(x.CLASSTYPEID_OTHER && x.CLASSTYPEID_OTHER!='') ? x.CLASSTYPEID_OTHER : '&#8212;'"></td>
                        <td ng-bind="(x.CREDIT && x.CREDIT!='') ? x.CREDIT : '&#8212;'"></td>
                        <td ng-bind="(x.SEMESTER_CLASS && x.SEMESTER_CLASS!='') ? x.SEMESTER_CLASS : '&#8212;'"></td>
                        <td ng-bind="(x.VIRTUAL_CLASS && x.VIRTUAL_CLASS!='') ? x.VIRTUAL_CLASS : '&#8212;'"></td>
                        <td ng-bind="(x.SHORT_DESC && x.SHORT_DESC!='') ? x.SHORT_DESC : '&#8212;'"></td>
                        <td ng-bind="(x.LONG_DESC && x.LONG_DESC!='') ? x.LONG_DESC : '&#8212;'"></td>
                        <td>
                          <div><b>Pre-Req1 : </b><span ng-bind="(x.PREREQ1_NAME && x.PREREQ1_NAME!='') ? x.PREREQ1_NAME : '&#8212;'"></span></div>
                          <div><b>Pre-Req2 : </b><span ng-bind="(x.PREREQ2_NAME && x.PREREQ2_NAME!='') ? x.PREREQ2_NAME : '&#8212;'"></span></div>
                          <div><b>Pre-Req3 : </b><span ng-bind="(x.PREREQ3_NAME && x.PREREQ3_NAME!='') ? x.PREREQ3_NAME : '&#8212;'"></span></div>
                        </td>
                        <td>
                          <div><b>Next-Class1 : </b><span ng-bind="(x.NEXTCLASS1_NAME && x.NEXTCLASS1_NAME!='') ? x.NEXTCLASS1_NAME : '&#8212;'"></span></div>
                          <div><b>Next-Class2 : </b><span ng-bind="(x.NEXTCLASS2_NAME && x.NEXTCLASS2_NAME!='') ? x.NEXTCLASS2_NAME : '&#8212;'"></span></div>
                          <div><b>Next-Class3 : </b><span ng-bind="(x.NEXTCLASS3_NAME && x.NEXTCLASS3_NAME!='') ? x.NEXTCLASS3_NAME : '&#8212;'"></span></div>
                        </td>
                        <td class="d-print-none ">
                          <button title="Edit" ng-class="{'text-white' : x.CSUBID == temp.csubid}" type="button" 
                            data-ng-click="editData(x)" class="btn btn-success btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.CSUBID == temp.csubid}" type="button" 
                            data-ng-click="deleteData(x)" class="btn btn-danger btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="post.getClassSubject.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No class/Subject Added!</td>
                    </tr>
                </table>
              
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>

 <script src="../js/jquery.easing.1.4.js"></script>

  <!-- =========== Excel ========== -->
  <script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
  <script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $(this).prev('.table2excel');
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excel').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Class_Subject.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: preserveColors
          });
        });
    });
  </script>
