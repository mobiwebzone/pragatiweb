	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header d-print-none">
            <h4 class="home-title mb-0"><span>ITEM TRANSACTION REPORT</span></h4>
          </div>


          <form name="formRpt" class="card card-body rounded-my d-print-none">
            <div class="row">

              <div class="col-md-6 col-lg-2 col-sm-12">
                <div class="form-group">
                  <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                    <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getReport(); getTransForName()" required>
                      <option class="select-bg-color" value="">-- SELECT --</option>
                      <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                    </select>
                  </div>
              </div>

              <div class="col-md-6 col-lg-2 col-sm-12">
                <div class="form-group">
                    <label for="txtFromDT">From :<span class="text-danger">*</span></label>
                    <input type="date" class="form-control mr-md-4 mr-0" id="txtFromDT" data-ng-model="temp.txtFromDT" placeholder="Type here..." 
                    ng-change="getReport();changePrintDate();" onfocus="select()" autocomplete="off" required>
                </div>
              </div>
              
              <div class="col-md-6 col-lg-2 col-sm-12">
                <div class="form-group">
                    <label for="txtToDT">To :<span class="text-danger">*</span></label>
                    <input type="date" class="form-control mr-md-4 mr-0" id="txtToDT" data-ng-model="temp.txtToDT" placeholder="Type here..." 
                    ng-change="getReport();changePrintDate();" onfocus="select()" autocomplete="off" required>
                </div>
              </div>

              <div class="col-md-6 col-lg-1 col-sm-12">
                <div class="form-group">
                  <label for="txtTRANSTYPE" class="text-nowrap">Transaction Type :<span class="text-danger"></span></label>
                  <select class="form-control" id="Itype" data-ng-model="temp.txtTRANSTYPE" 
                    ng-change="getTransForName();getReport()">
                    <option class="select-bg-color" value="">SELECT</option>
                    <option class="select-bg-color"value="CONSUME">CONSUME</option>
                    <option class="select-bg-color" value="BORROW">BORROW</option>
                    <option class="select-bg-color"value="SELL">SELL</option>
                    <option class="select-bg-color" value="STOCK-OUT">STOCK-OUT</option>                  
                  </select>
                </div>
              </div>

              <div class="col-md-6 col-lg-1 col-sm-12">
                <div class="form-group">
                  <label for="txtTransactionFor" class="text-nowrap">Transaction For :<span class="text-danger"></span></label> 
                  <select class="form-control" id="Itype" data-ng-model="temp.txtTransactionFor" 
                    ng-change="temp.ddlForTransName=''; getTransForName();getReport()">
                    <option class="select-bg-color" value="">SELECT</option>
                    <option class="select-bg-color"value="OFFICE">OFFICE</option>
                    <option class="select-bg-color" value="STAFF">STAFF</option>
                    <option class="select-bg-color"value="STUDENT">STUDENT</option>
                  </select>
                </div>
              </div>
              
              <div class="col-md-6 col-lg-2 col-sm-12">
                <div class="form-group">
                  <label for="ddlForTransName">
                    <span ng-bind="temp.txtTransactionFor=='STAFF' ? 'Staff' : (temp.txtTransactionFor=='STUDENT' ? 'Student' : 'Select')"></span> 
                    Name: <i class="fa fa-spinner fa-spin spinTransFor" style="display:none"></i>
                  </label>
                  <select class="form-control" id="ddlForTransName" data-ng-model="temp.ddlForTransName" 
                          ng-change="getReport()"
                          data-ng-disabled="post.getTransForName.length<=0 || !temp.txtTransactionFor || temp.txtTransactionFor=='OFFICE'">
                    <option class="select-bg-color" value="">-- SELECT --</option>
                    <option class="select-bg-color" ng-repeat="x in post.getTransForName"  ng-bind="x.TRANSFOR_NAME" value="{{x.TRANSFORID}}"></option>
                  </select>
                </div>
              </div>

              <div class="col-md-12 col-lg-1 col-sm-12 d-flex align-items-end py-3">
                <!-- <button data-ng-disabled="formRpt.$invalid" class="btn btn-dark mx-1" ng-click="getReport();">Get</button> -->
                <button type="button" class="btn btn-danger mx-1" ng-click="clearDate();">Clear</button>
              </div>
            </div>
          </form>

          <!-- <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2"> -->
              <div class=" card card-body rounded-my pb-0 my-2">
                <div class="row d-print-none">
                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-9 col-sm-12">
                    <button class="btn btn-dark pull-right text-light btn-sm mr-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                    <button class="btn btn-success pull-right text-light btn-sm mr-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                  </div>

                </div> 

                <div class="row d-print-none" id="spinRpt" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <div class="row d-none d-print">
                  <div class="col-12">
                    <h3 class="text-center Printhead">
                      <b>ITEM LEDGER REPORT</b>
                      <p ng-hide="!FromDT || !ToDT" ng-bind="'('+FromDT+' &#8212; '+ToDT+')'"></p>
                    </h3>
                  </div>
                </div>

                <table class="table table-bordered table-hover table-sm bg-white table2excel">
                  <!-- <thead class="d-none d-print-none">
                    <tr>
                      <th colspan="6">
                        <h5>Student Course Pending (New)</h5>
                      </th>
                    </tr>
                  </thead> -->

                  <thead>
                    <tr class="bg-light">
                        <th>#</th>
                        <th>DATE</th>
                        <th>TYPE</th>
                        <th>FOR</th>
                        <th>PARTICULARS</th>
                        <th>REMARK</th>
                        <th>ITEM</th>
                        <th>RATE</th>
                        <th>DISCOUNT</th>
                        <th>AMOUNT</th>
                        <th>QTY</th>
                        <th>NETAMOUNT</th>
                        <th>ITEM REMARK</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr ng-repeat="x in post.getReport" title="{{x.TRANSID}}">
                        <td class="align-top" data-ng-bind="$index+1"></td>
                        <td class="align-top" ng-bind="x.TRANSDATE"></td>
                        <td class="align-top" ng-bind="x.TRANSTYPE"></td>
                        <td class="align-top" ng-bind="x.TRANSFOR"></td>
                        <td class="align-top" ng-bind="x.PARTICULARS"></td>
                        <td class="align-top" ng-bind="x.REMARKS"></td>
                        <td class="align-top" ng-bind="x.ITEMNAME"></td>
                        <td class="align-top" ng-bind="x.RATE"></td>
                        <td class="align-top" ng-bind="x.DISCOUNT"></td>
                        <td class="align-top" ng-bind="x.AMOUNT"></td>
                        <td class="align-top" ng-bind="x.QTY"></td>
                        <td class="align-top" ng-bind="x.NETAMOUNT"></td>
                        <td class="align-top" ng-bind="x.ITEMREMARKS"></td>
                    </tr>
                  </tbody>

                  <tbody>
                    <tr ng-hide="post.getReport.length>0">
                      <td colspan="13" class="text-center text-danger noExl">No Record Found!</td>
                    </tr>
                  </tbody>
                </table>
              
              </div>
            <!-- </div>
          </div> -->
      </section>

<script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>

<script>
  $(function() {
      $(".exportToExcel").click(function(e){
        var table = $(this).prev('.table2excel');
        var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
        var date = new Date();
        date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
        $('.table2excel').table2excel({
            exclude: ".noExl",
            name: "Excel Document Name",
            filename: date + "_Item_Transaction_Report.xls",
            fileext: ".xls",
            exclude_img: true,
            exclude_links: true,
            exclude_inputs: true,
            preserveColors: preserveColors
        });
          
      });
      
  });
</script>
