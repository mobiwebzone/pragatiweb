	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>Instance Management </span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="SLForm" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                <div class="row">
                  <div class="col-md-4 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtInstancename">Instance Name:<span class="text-danger"></span></label>
                        <input type="text" class="form-control" id="txtInstancename" data-ng-model="temp.txtInstancename" placeholder="Type here..." onfocus="select()" autocomplete="off" >
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="ddlPhysicalLoc">Physical Location:<span class="text-danger"></span> <i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="ddlPhysicalLoc" data-ng-model="temp.ddlPhysicalLoc">
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getPhyscialLoc"  ng-bind="x.CODE_DETAIL_DESC" value="{{x.CODE_DETAIL_ID}}"></option>
                        </select>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="ddlOperatingSytm">Operating System:<span class="text-danger"></span> <i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="ddlOperatingSytm" data-ng-model="temp.ddlOperatingSytm">
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getOperatingSystm"  ng-bind="x.CODE_DETAIL_DESC" value="{{x.CODE_DETAIL_ID}}"></option>
                        </select>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="ddlCloudHost">Cloud Hosting ?:<span class="text-danger"></span> <i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="ddlCloudHost" data-ng-model="temp.ddlCloudHost">
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getCloudHosting"  ng-bind="x.CODE_DETAIL_DESC" value="{{x.CODE_DETAIL_ID}}"></option>
                        </select>
                    </div>
                  </div>


                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="ddlAccessWeb">Access to Web ?<span class="text-danger"></span> <i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="ddlAccessWeb" data-ng-model="temp.ddlAccessWeb">
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getAccessWeb"  ng-bind="x.CODE_DETAIL_DESC" value="{{x.CODE_DETAIL_ID}}"></option>
                        </select>
                    </div>
                  </div>


                  <div class="col-md-4 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtHostMachine">Host Machine IP:<span class="text-danger"></span></label>
                        <input type="text" class="form-control" id="txtHostMachine" data-ng-model="temp.txtHostMachine" placeholder="Type here..." onfocus="select()" autocomplete="off" >
                    </div>
                  </div>


                  <div class="col-md-4 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtDBhost">DB Host:<span class="text-danger"></span></label>
                        <input type="text" class="form-control" id="txtDBhost" data-ng-model="temp.txtDBhost" placeholder="Type here..." onfocus="select()" autocomplete="off" >
                    </div>
                  </div>

                  <div class="col-md-4 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtDBname">DB Name:<span class="text-danger"></span></label>
                        <input type="text" class="form-control" id="txtDBname" data-ng-model="temp.txtDBname" placeholder="Type here..." onfocus="select()" autocomplete="off" >
                    </div>
                  </div>

                  <div class="col-md-4 col-lg-2 col-sm-12">

                  <div class="col-md-4 col-lg-2 col-sm-12">

                  </div>

                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clear()">CLEAR</button>
                    <button ng-disabled="SLForm.$invalid" data-ng-hide="temp.INSTANCE_ID" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="save()">SAVE</button>
                    <button ng-disabled="SLForm.$invalid" data-ng-hide="!temp.INSTANCE_ID" class="btn btn-warning btn-sm btn-update" data-ng-click="save()">UPDATE</button>
                  </div>

              <div class="table-responsive pb-0 card card-body rounded-my mt-2">

                    </button>
                  </div>
                </div> 

                <div class="row d-print-none" id="SpinMainData" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover bg-white table-sm table2excel" ng-init="myorderBY = ''">
                    <tr>
                        <th>#</th>
                        <th>Instance Name</th>
                        <th>Physical Location</th>
                        <th>Operating System</th>
                        <th>Cloud Hosting ?</th>
                        <th>Access to Web ?</th>
                        <th>Host Machine IP</i></th>
                        <th>DB Host</th>
                        <th>DB Name</th>
                        <th>DB Username</th>
                        <th>Password</th>
                        <th>Hosting Owner</th>
                        <th>Mobile No</th>
                        <th>Remarks</th>
                        <th class="noExl d-print-none">Action</th>
                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.INSTANCE_ID==temp.INSTANCE_ID}" ng-repeat="x in post.getInstancemanagementData | filter : temp.txtSerarch" ng-dblclick="edit(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.INSTANCE_DESCRIPTION"></td>
                        <td ng-bind="x.PHYSICAL_LOCATION"></td>
                        <td ng-bind="x.OPERATING_SYSTEM"></td>
                        <td ng-bind="x.CLOUD_HOSTED"></td>
                        <td ng-bind="x.WEB_LINK_ACCESS"></td>
                        <td ng-bind="x.HOST_MACHINE_IP"></td>
                        <td ng-bind="x.DB_HOST"></td>
                        <td ng-bind="x.DB_NAME"></td>
                        <td ng-bind="x.DB_USERNAME"></td>
                        <td ng-bind="x.DB_PASSOWRD"></td>
                        <td ng-bind="x.HOSTING_OWNER"></td>
                        <td ng-bind="x.MOBILE_NO"></td>
                        <td ng-bind="x.REMARKS"></td>
                        <td style="width:10%" class="noExl d-print-none">
                          <button title="Edit" ng-class="text-white" type="button" data-ng-click="edit(x)" class="btn btn-success btn-sm btn-round">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="text-white" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="post.getInstancemanagementData.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No Records</td>
                    </tr>
                </table>
              </div>
            </div>
          </div>
      </section>
    </div>

<!-- ======= EXCEL ====== -->
<script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
<script>
  $(function() {
      $(".exportToExcel").click(function(e){
        var table = $(this).prev('.table2excel');
        var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
        var date = new Date();
        date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
        $('.table2excel').table2excel({
            exclude: ".noExl",
            name: "Excel Document Name",
            filename: date + "MEP_Instance_Management.xls",
            fileext: ".xls",
            exclude_img: true,
            exclude_links: true,
            exclude_inputs: true,
            preserveColors: preserveColors
        });
      });
  });
</script>
