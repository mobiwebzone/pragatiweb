<script src="../angular_js/material/angular-aria.min.js" type="text/javascript"></script>

</head>
<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

    <!-- Header -->
<div id="menu_wrapper"></div>
<header id="header" class="home">
      
  <div ng-include="'include/header.html'"></div>
    
</header>


  <div id="spin-wrapper"></div>
  <div id="siteloader">
      <div class="loader loader-1"></div>
  </div>


	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>Student Test View Answer</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="Form" class="bg-white card card-body rounded-my" enctype="multipart/form-data" autocomplete="off">
                <div class="row">
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                      <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getStudentByPlan()" required>
                      <option class="select-bg-color" value="">-- SELECT --</option>
                      <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                      </select>
                    </div>
                  </div>
                  
                  <div class="col-md-4 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlPlan">Plan :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinPlans" style="display: none;"></i></label>
                      <select class="form-control" id="ddlPlan" data-ng-model="temp.ddlPlan" ng-change="getStudentByPlan()" autocomplete="off" required>
                          <option value="">-- Select Plan --</option>
                          <option ng-repeat="p in post.getPlans" value="{{p.PLANID}}" data-ng-bind="p.PLANNAME"></option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-4 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlStudent">Student :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinStudent" style="display: none;"></i></label>
                      <select class="form-control" id="ddlStudent" data-ng-model="temp.ddlStudent" ng-change="getTestByRegid();" 
                        data-ng-disabled="!post.getStudentByPlan || !temp.ddlPlan" autocomplete="off" required>
                          <option value="">-- Select Test --</option>
                          <option ng-repeat="s in post.getStudentByPlan" value="{{s.REGID}}" data-ng-bind="s.STUDENT"></option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-4 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlTest">Test :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinTest" style="display: none;"></i></label>
                      <select class="form-control" id="ddlTest" data-ng-model="temp.ddlTest" ng-change="getTestSection()" 
                        data-ng-disabled="!post.getTestByRegid || !temp.ddlStudent" autocomplete="off" required>
                          <option value="">-- Select Test --</option>
                          <option ng-repeat="t in post.getTestByRegid" value="{{t.TESTID}}" data-ng-bind="t.TESTDESC"></option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-4 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="txtTestDate">Test Date :</label>
                      <input type="date" class="form-control" id="txtTestDate" data-ng-model="temp.txtTestDate" ng-change="getTestSection()" 
                        autocomplete="off">
                    </div>
                  </div>
                  

                  
                  <div class="col-md-4 col-lg-2 col-sm-12 d-flex align-items-end py-3">
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                    <!-- <button ng-disabled="Form.$invalid" data-ng-hide="temp.essid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveData()">SAVE</button>
                    <button ng-disabled="Form.$invalid" data-ng-hide="!temp.essid" class="btn btn-warning btn-sm btn-update" data-ng-click="saveData()">UPDATE</button> -->
                  </div>

                </div>

                <div class="row">
                  <div class="col-12 d-flex flex-wrap" style="gap: 5px;">
                    <button type="button" class="btn btn-primary-my" ng-repeat="x in post.getTestSection" 
                      ng-class="x.SECTION === SectionName ? 'active' : ''"
                      ng-bind="x.SECTION" id="TS_btn_{{$index}}" ng-click="getTestSectionAttempts(x)">-</button>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-12 d-flex flex-wrap" style="gap: 5px;">
                    <button type="button" class="btn btn-dark" ng-repeat="x in post.getTestSectionAttempts" 
                      ng-class="x.ATTEMPT === ATTEMPT ? 'active' : ''"
                      ng-bind="x.ATTEMPT" id="TS_ATT_btn_{{$index}}" ng-click="getStudentAnswer(x);">-</button>
                  </div>
                </div>
                    
                
                <div class="row">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success mt-2 mx-auto" style="display:none;"><span></span></div>
                        <div class="alert alert-danger mt-2 mx-auto" style="display:none;"><span></span></div>
                    </div>
                </div>
              </form>
        


              <!--================== TABLE ==================-->
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
                <!-- <div class="row">
                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group mb-0">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="search" class="form-control py-0" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                </div>  -->
                <div class="row" ng-show="ATTEMPT>0">
                  <div class="col-12 text-center">
                    <button class="btn btn-warning px-5 font-16 btnDelAtt" ng-click="DeleteAttempt()">
                      <i class="mr-2 fa fa-trash"></i> Delete Attempt 
                      <span ng-bind="ATTEMPT>0?' : '+ATTEMPT:'-'"></span> 
                    </button>
                  </div>
                </div>
                <table class="table table-bordered table-hover bg-white table-sm my-3">
                    <tr class="bg-light">
                      <th colspan="100%">
                        <h3 class="text-center font-weight-bold my-0">
                          <strong ng-bind="SectionName ? SectionName : '-'"></strong>
                          <small ng-bind="ATTEMPT > 0 ? '(ATTEMPT : '+ ATTEMPT +',&nbsp;&nbsp; DATE : '+ post.getStudentAnswer[0]['TESTDATE']+')' : ''"></small>
                          <i class="fa fa-spinner fa-spin ml-3 spinTestAns" style="display: none;"></i>
                        </h3>
                      </th>
                    </tr>
                    <tr>
                      <th>#</th>
                      <th>Question</th>
                      <th>Options</th>
                      <th>Correct Answer</th>
                      <th>Student Answer</th>
                      <th class="text-center">#</th>
                      <th class="text-center" style="width:5%">Edit</th>
                  </tr>
                  <tr ng-repeat="x in post.getStudentAnswer">
                      <td data-ng-bind="$index+1"></td>
                      <td ng-bind-html="x.QUESTION"></td>
                      <td ng-bind="x.QUE_OPTIONS == '' ? 'â€”' : x.QUE_OPTIONS"></td>
                      <td ng-bind="x.CORRECTANS"></td>
                      <td ng-bind="x.STUDENTANS"></td>
                      <td class="text-center" ng-class="x.RESULT == 1 ? 'bg-success' : 'bg-danger'">
                        <i class="fa text-white" ng-class="x.RESULT == 1 ? 'fa-check' : 'fa-times'"></i>
                      </td>
                      <td class="text-center">
                        <button class="btn btn-warning py-1" data-ng-click="updateAnswerModal(x)" data-toggle="modal" data-target="#AnsModal"><i class="fa fa-pencil"></i></button>
                      </td>
                  </tr>
                  <tr ng-hide="post.getStudentAnswer.length>0">
                    <td colspan="100%" class="text-center text-danger">Data not found.</td>
                  </tr>
                </table>
              </div>
              <!--================== TABLE ==================-->
              
              



              <!--================== UPDATE ANSWER MODAL ==================-->
              <div class="modal fade" id="AnsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h3 class="modal-title font-weight-bold" id="exampleModalLabel">Update '{{QUESTION}}' Answer</h3>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <h4><b>Que. : </b><u>{{QUESTION}}</u></h4>
                      <h4><b>Student ans. : </b><u>{{STUDENTANS}}</u></h4>
                      
                      <form>
                        <div class="form-group" ng-if="QUETYPE == 'MCQ'">
                          <select class="form-control" id="ddlAns" data-ng-model="temp.ddlAns" autocomplete="off" required>
                              <option value="">-- Select Answer --</option>
                              <option ng-repeat="t in QUE_OPTIONS" value="{{t}}" data-ng-bind="t"></option>
                          </select>
                        </div>
                        <div class="form-group" ng-if="QUETYPE == 'TYPE-IN'">
                          <input type="text" class="form-control" placeholder="Type here..." data-ng-model="temp.txtAns" name="txtAns" id="txtAns">
                        </div>
                      </form>

                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-ng-click="clearModalData()" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary btnupdate" data-ng-click="UpdateAnswerFinal()">Update <i class="fa fa-spin fa-spinner spinUpdateAns" style="display: none;"></i></button>
                    </div>
                  </div>
                </div>
              </div>
              <!--================== UPDATE ANSWER MODAL ==================-->

            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>


  <div class="mt-auto" ng-include="'include/footer.html'"></div>

</body></html>
