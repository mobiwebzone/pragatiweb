	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title mb-0"><span>REFERRAL MASTER</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="RMForm" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                <div class="row">
                  <div class="col-md-6 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                      <select class="form-control" id="ddlLocation" data-ng-model="ddlLocation" ng-change="getReferralMaster()" required>
                        <option class="select-bg-color" value="">-- SELECT --</option>
                        <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label for="txtRefDesc">Referral Desc :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtRefDesc" data-ng-model="temp.txtRefDesc" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtAmount">Amount :<span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="txtAmount" data-ng-model="temp.txtAmount" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtValidFrom">Valid From :<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="txtValidFrom" data-ng-model="temp.txtValidFrom" onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtValidTo">Valid To :<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="txtValidTo" data-ng-model="temp.txtValidTo" onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  <div class="col-md-12 col-lg-5 col-sm-12">
                    <div class="form-group">
                        <label for="txtTermsConditions">Terms & Conditions :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtTermsConditions" data-ng-model="temp.txtTermsConditions" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  <div class="col-md-12 col-lg-5 col-sm-12">
                    <div class="form-group">
                        <label for="txtRemarks">Remarks :</label>
                        <input type="text" class="form-control" id="txtRemarks" data-ng-model="temp.txtRemarks" placeholder="Type here..." onfocus="select()" autocomplete="off">
                    </div>
                  </div>
                  
                
                  <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end py-3">
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clear()">CLEAR</button>
                    <button ng-disabled="RMForm.$invalid" data-ng-hide="temp.refmid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="save()">SAVE</button>
                    <button ng-disabled="RMForm.$invalid" data-ng-hide="!temp.refmid" class="btn btn-warning btn-sm btn-update" data-ng-click="save()">UPDATE</button>
                  </div>
                </div>
                   
                
                
                <!-- <div class="row m-0">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success" style="display:none;"><span></span></div>
                        <div class="alert alert-danger" style="display:none;"><span></span></div>
                    </div>
                </div> -->
              </form>
              <div class="row" id="SpinnerData" style="display: none;">
                <div class="col-12 text-center">
                  <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
              </div>
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
                <div class="row">
                  <div class="col-md-12 col-lg-3 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                 <!-- SHUBHAM -->
                  <div class="col-md-6 col-lg-9 col-sm-12 d-flex align-items-end justify-content-end py-3 d-print-none">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                </div> 
                <table class="table table-bordered table-hover bg-white table-sm">
                    <tr>
                        <th>#</th>
                        <th>Referral Desc</th>
                        <th>Amount</th>
                        <th>Valid From</th>
                        <th>Valid To</th>
                        <th>Terms & Conditions</th>
                        <th>Remarks</th>
                        <th class="noExl d-print-none">Action</th>
                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.REFMID == temp.refmid}" title="{{x.REFMID}}" 
                        ng-repeat="x in post.getReferralMaster | filter : temp.txtSerarch" ng-dblclick="edit(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.REF_DESC"></td>
                        <td ng-bind="x.REF_AMOUNT"></td>
                        <td ng-bind="x.VALID_FROM"></td>
                        <td ng-bind="x.VALID_UPTO"></td>
                        <td ng-bind="x.TERMSCONDITIONS"></td>
                        <td ng-bind="x.REMARKS == '' ? '&#8212;' : x.REMARKS"></td>
                        <td style="width:10%" class="d-print-none">
                          <button title="Edit" ng-class="{'text-white' : x.REFMID == temp.refmid}" type="button" data-ng-click="edit(x)" class="btn btn-success btn-sm btn-round">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.REFMID == temp.refmid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="post.getReferralMaster.length>0" class=" noExl d-print-none">
                      <td colspan="100%" class="text-center text-danger">No Records</td>
                    </tr>
                </table>
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>

<!-- Changes for Excel & Print addition -->
<script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $('.table-sm'); // Update this selector to match your table class
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
              table.table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Referral_Master_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
    });
</script>
