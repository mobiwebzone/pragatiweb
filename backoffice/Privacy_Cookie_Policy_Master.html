<div id="menu_wrapper" class="d-print-none"></div>
<header id="header" class="home d-print-none">
      
  <div ng-include="'include/header.html?ver=1'"></div>
    
</header>


  <!-- Changes for Excel & Print addition :d-print-none added-->
  <div id="spin-wrapper" class="d-print-none"></div>
  <div id="siteloader" class="d-print-none">
        <div class="loader loader-1"></div>
  </div>


  <div class="container-fluid px-4">
    
  </div>

<!--  style="min-height: 600px;" -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>Privacy & Cookie Policy Master</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              
              <!-- Changes for Excel & Print addition :d-print-none added -->
              <form novalidate name="TermForm" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                <div class="row">

                  <div class="col-md-12 col-lg-3 col-sm-12 d-print-none">
                    <label for="ddlPolicyType">Policy Type :<span class="text-danger">*</span></label>
                    <select class="form-control" id="ddlPolicyType" data-ng-model="temp.ddlPolicyType" ng-change="getPolicy()"
                      ng-change="getTerm();" required>
                      <option class="select-bg-color" value="">-- SELECT --</option>
                      <option class="select-bg-color" value="PRIVACY">Privacy</option>
                      <option class="select-bg-color" value="COOKIE">Cookie</option>
                    </select>
                 </div>

                  <div class="col-md-12 col-lg-12 col-sm-12">
                    <div class="form-group">
                        <label for="txtPolicy">Policy :<span class="text-danger">*</span></label>
                        <!-- <textarea rows="10" class="form-control" id="txtTerm" data-ng-model="temp.txtTerm" placeholder="Type here..." onfocus="select()" autocomplete="off" required></textarea> -->
                        <div text-angular="text-angular" class="EssayEditor p-2" name="txtPolicy" id="txtPolicy" required
                            ng-init="temp.txtPolicy = ''"
                            data-ng-model="temp.txtPolicy" ta-disabled='false'
                            ta-text-editor-class="form-control myform1-height"
                            ta-html-editor-class="form-control myform1-height"></div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 col-lg-12 col-sm-12 d-flex align-items-end justify-content-center py-3"> <!-- style="background:black" -->
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                    <!-- <button ng-disabled="TermForm.$invalid" data-ng-hide="temp.pid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveTerm()">SAVE</button> -->
                    <button ng-disabled="TermForm.$invalid" class="btn btn-warning btn-sm btn-update" data-ng-click="save()">UPDATE</button>
                  </div>
                </div>
                
                              
              </form>
        
              
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>

      </div>

  <!-- Changes for Excel & Print addition -->
<script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $('.table-sm'); // Update this selector to match your table class
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
              table.table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Terms_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
    });
</script>
