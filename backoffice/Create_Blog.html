<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">

<div id="menu_wrapper"></div>
<header id="header" class="home">
      
  <div ng-include="'include/header.html'"></div>
    
</header>


  <div id="spin-wrapper"></div>
  <div id="siteloader">
      <div class="loader loader-1"></div>
  </div>


	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title mb-0"><span>Create Blog</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="Form" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                <div class="row">

                  <div class="col-md-4 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="ddlBlogCategory">Blog Category : <span class="text-danger">*</span> <i class="fa fa-spinner fa-spin SpinBlogCat" style="display: none;"></i></label>
                        <select class="form-control" id="ddlBlogCategory" data-ng-model="temp.ddlBlogCategory" autocomplete="off" required>
                          <option value="">--Select Category--</option>
                          <option data-ng-repeat="x in post.getBlogCategories" value="{{x.BCATID}}" data-ng-bind="x.BLOG_CATEGORY"></option>
                        </select>
                    </div>
                  </div>

                  <div class="col-md-4 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtPostingDT">Posting Date : <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="txtPostingDT" data-ng-model="temp.txtPostingDT" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-4 col-sm-12">
                    <div class="form-group">
                        <label for="txtTopic">Topic : <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtTopic" data-ng-model="temp.txtTopic" placeholder="Type here..." autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-4 col-sm-12">
                    <div class="form-group">
                        <label for="txtTags">Tags : <span class="text-danger"></span></label>
                        <input type="text" class="form-control" id="txtTags" data-ng-model="temp.txtTags" placeholder="Type here..." autocomplete="off">
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-12 col-sm-12">
                    <div class="form-group">
                        <label for="txtBlog">Blog : <span class="text-danger">*</span></label>
                        <!-- <input type="text" class="form-control" id="txtBlog" data-ng-model="temp.txtBlog" placeholder="Type here..." onfocus="select()" autocomplete="off" required> -->
                        <div text-angular="text-angular" class="EssayEditor p-2" name="txtBlog" id="txtBlog" 
                        ng-model="temp.txtBlog" ta-disabled='disabled'
                        ta-text-editor-class="form-control myform1-height"
                        ta-html-editor-class="form-control myform1-height" required></div>
                    </div>
                  </div>

                  

                  <div class="col-md-12 col-lg-12 col-sm-12 d-flex justify-content-center">
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                    <button ng-disabled="Form.$invalid" data-ng-hide="temp.blogid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveData()">SAVE</button>
                    <button ng-disabled="Form.$invalid" data-ng-hide="!temp.blogid" class="btn btn-warning btn-sm btn-update" data-ng-click="saveData()">UPDATE</button>
                  </div>

            
                </div>
              </form>
        


              <!--================== TABLE ==================-->
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
                <div class="row d-print-none">
                  <div class="col-md-4 col-lg-3 col-sm-12">
                    <div class="form-group mb-0">
                      <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                      <input type="text" class="form-control py-0" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-8 col-lg-9 d-flex align-items-end py-3 justify-content-end">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                </div> 
                <div class="row d-print-none" id="SpinnerMainData" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover bg-white table-sm mt-0 table2excel">
                  <thead>
                    <tr class="bg-light">
                        <th>#</th>
                        <th>Blog Categories</th>
                        <th>Posting Date</th>
                        <th>Topic</th>
                        <th>Tags</th>
                        <th>Blog</th>
                        <th class="noExl d-print-none" ng-show="userrole == 'ADMINISTRATOR' || userrole == 'SUPERADMIN'">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-class="{'bg-dark text-white' : x.BLOGID == temp.blogid}" title="{{x.BLOGID}}"  data-ng-dblclick="editForm(x)"
                        ng-repeat="x in post.getBlog | filter : temp.txtSerarch">
                        <td class="align-top" style="width:5%" data-ng-bind="$index+1"></td>
                        <td class="align-top" ng-bind="x.BLOG_CATEGORY == '' ? '&#8212;' : x.BLOG_CATEGORY"></td>
                        <td class="align-top" ng-bind="x.POSTING_DATE == '' ? '&#8212;' : x.POSTING_DATE"></td>
                        <td class="align-top" ng-bind="x.TOPIC == '' ? '&#8212;' : x.TOPIC"></td>
                        <td class="align-top" ng-bind="x.TAGS == '' ? '&#8212;' : x.TAGS"></td>
                        <td ng-class="{'tblSelected' : x.BLOGID == temp.blogid}">
                          <div ng-bind-html="x.BLOG == '' ? '&#8212;' : x.BLOG"></div>
                        </td>
                        <td style="width:10%" class="noExl d-print-none align-top" ng-show="userrole == 'ADMINISTRATOR' || userrole == 'SUPERADMIN'">
                          <button title="Edit" ng-class="{'text-white' : x.BLOGID == temp.blogid}" type="button" data-ng-click="editForm(x)" class="btn btn-success btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.BLOGID == temp.blogid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr ng-hide="post.getBlog.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No Records</td>
                    </tr>
                  </tfoot>
                </table>
              </div>
              <!--================== TABLE ==================-->

            </div>
          </div>
      </section>

      <div class="toast-header text-light">
        <strong class="mr-auto">Alert</strong>
        <small class="">just now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body alert-light">
        <samp class="font-weight-bold"></samp>
      </div>
    </div>
  </div>

  <script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
  <script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $(this).prev('.table2excel');
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excel').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_BLOGS.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: preserveColors
          });
            
        });
        
    });
  </script>
