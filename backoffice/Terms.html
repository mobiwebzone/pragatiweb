	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>Terms</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              
              <!-- Changes for Excel & Print addition :d-print-none added -->
              <form novalidate name="TermForm" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                <div class="row">

                  <div class="col-md-12 col-lg-3 col-sm-12 d-print-none">
                        <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" 
                         ng-change="getTerm();" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                        </select>
                 </div>

                  <div class="col-md-12 col-lg-12 col-sm-12">
                    <div class="form-group">
                        <label for="txtTerm">Term :<span class="text-danger">*</span></label>
                        <textarea rows="10" class="form-control" id="txtTerm" data-ng-model="temp.txtTerm" placeholder="Type here..." onfocus="select()" autocomplete="off" required></textarea>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <!-- <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtFromDate">From Date :<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="txtFromDate" data-ng-model="temp.txtFromDate" onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-12 col-lg-2">
                    <div class="form-group">
                      <label for="txtToDate">To Date :<span class="text-danger">*</span></label>
                      <input type="date" class="form-control" id="txtToDate" data-ng-model="temp.txtToDate" onfocus="select()" autocomplete="off" required>
                    </div>
                  </div> -->

                  <div class="col-md-12 col-lg-12 col-sm-12 d-flex align-items-end justify-content-end py-3"> <!-- style="background:black" -->
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                    <button ng-disabled="TermForm.$invalid" data-ng-hide="temp.termid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveTerm()">SAVE</button>
                    <button ng-disabled="TermForm.$invalid" data-ng-hide="!temp.termid" class="btn btn-warning btn-sm btn-update" data-ng-click="saveTerm()">UPDATE</button>
                  </div>
                </div>
                
                                
                <div class="row m-0">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success" style="display:none;"><span></span></div>
                        <div class="alert alert-danger" style="display:none;"><span></span></div>
                    </div>
                </div>
              </form>
        
              <div class="table-responsive card card-body rounded-my pb-0 my-2">
               
                <div class="row">
                 
                  <div class="col-md-6 col-lg-12 col-sm-12 d-flex align-items-end justify-content-end py-3 d-print-none">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                
                </div>
                  
                <table class="table table-bordered table-hover table-sm bg-white">
                    <tr>
                        <th>#</th>
                        <th>Location</th>
                        <th>Term</th>
                        <!-- <th>From Date</th> -->
                        <!-- <th>To Date</th>  -->
                        <th class="d-print-none noExl">Action</th>
                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.TERMID == temp.termid}" title="{{x.TERMID}}" dir-paginate="x in Termslist=(post.getTerms) | itemsPerPage:25" ng-dblclick="editTerm(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.LOCATION"></td>
                        <td ng-bind="x.TERM"></td>
                        <!-- <td ng-bind="x.FROMDATE"></td> -->
                        <!-- <td ng-bind="x.TODATE"></td>  -->
                        <td style="width:10%" class="d-print-none">
                         
                          <!-- Changes for Excel & Print addition :d-print-none added -->
                          <button title="Edit" ng-class="{'text-white' : x.TERMID == temp.termid}" type="button" data-ng-click="editTerm(x)" class="btn btn-success btn-sm btn-round d-print-none" data-toggle="dropdown">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.TERMID == temp.termid}" type="button" data-ng-click="deleteTerm(x)" class="btn btn-danger btn-sm btn-round d-print-none" data-toggle="dropdown">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="Termslist.length>0" class="d-print-none noExl">
                      <td colspan="7" class="text-center text-danger">No Term Added!</td>
                    </tr>
                </table>
                <dir-pagination-controls class="text-center" max-size="20" direction-links="true" boundary-links="true"></dir-pagination-controls>
              
              </div>

  <!-- Changes for Excel & Print addition -->
<script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $('.table-sm'); // Update this selector to match your table class
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
              table.table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Terms_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
    });
</script>
