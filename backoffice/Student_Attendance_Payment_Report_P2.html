	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header d-print-none">
            <h4 class="home-title"><span>PAYMENT RECEIVED - NO ATTENDANCE</span></h4>
          </div>


          <form name="SearchForm" class="card card-body rounded-my d-print-none">
            <div class="row">
              <!-- <div class="col-md-12 col-lg-2 col-sm-12">
                <div class="form-group">
                    <label for="ddlPlan">Plan :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin spinPlans" style="display: none;"></i></label>
                    <select  class="form-control mr-md-4 mr-0" id="ddlPlan" data-ng-model="temp.ddlPlan"  
                      ng-change="getReport()" autocomplete="off" required>
                    <option value="">--Select Plan--</option>
                    <option ng-repeat="x in post.getPlan | orderBy:'PLANNAME'" value="{{x.PLANID}}" ng-bind="x.PLANNAME"></option>
                    </select>
                </div>
              </div> -->
              <div class="col-md-12 col-lg-2 col-sm-12">
                <div class="form-group">
                    <label for="txtFromDT">From :<span class="text-danger">*</span></label>
                    <input type="date" class="form-control mr-md-4 mr-0" id="txtFromDT" data-ng-model="temp.txtFromDT" placeholder="Type here..." 
                    ng-change="changePrintDate()" onfocus="select()" autocomplete="off" required>
                </div>
              </div>
              
              <div class="col-md-12 col-lg-2 col-sm-12">
                <div class="form-group">
                    <label for="txtToDT">To :<span class="text-danger">*</span></label>
                    <input type="date" class="form-control mr-md-4 mr-0" id="txtToDT" data-ng-model="temp.txtToDT" placeholder="Type here..." 
                    ng-change="changePrintDate()" onfocus="select()" autocomplete="off" required>
                </div>
              </div>

              <div class="col-md-12 col-lg-2 col-sm-12">
                <div class="form-group">
                  <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                    <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getStudentByPlanProduct()" required>
                      <option class="select-bg-color" value="">-- SELECT --</option>
                      <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                    </select>
                  </div>
              </div>
              
              <div class="col-sm-12 col-md-12 col-lg-2">
                <div class="form-group">
                  <label for="PLANS" class='text-nowrap'>Plan : <span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinPlan" style="display: none;"></i></label>
                  <div ng-dropdown-multiselect="" id="PLANS" options="post.getPlan" selected-model="PLANS_model"
                      extra-settings="PLANS_settings"  events="{onSelectionChanged: getStudentByPlanProduct}"></div>
                </div>
              </div>

              <div class="col-sm-12 col-md-12 col-lg-2">
                <div class="form-group">
                  <label for="STUDENTS" class='text-nowrap'>Student : <span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinStudent" style="display: none;"></i></label>
                  <div ng-dropdown-multiselect="" id="STUDENTS" options="post.getStudentByPlanProduct" selected-model="STUDENTS_model" 
                      extra-settings="STUDENTS_settings" events="{onSelectionChanged: addRemoveStudents}"></div>
                </div>
              </div>

              <!-- {{STUDENTS_model}} -->

              <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end py-3">
                <button class="btn btn-dark btnGet mx-1" ng-disabled="SearchForm.$invalid" ng-click="getReport();">Get</button>
                <!-- <button class="btn btn-danger mx-1" ng-click="clearDate();">Clear</button> -->
              </div>
            </div>
          </form>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <div class="table-responsive card card-body rounded-my pb-0 my-2">
                <div class="row d-print-none">
                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-9 col-sm-12">
                    <button class="btn btn-dark pull-right text-light btn-sm mr-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                    <button class="btn btn-success pull-right text-light btn-sm mr-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                  </div>
                </div> 

                <div class="row spinReport d-print-none" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <!-- d-none d-print -->
                <div class="row d-none d-print">
                  <div class="col-12">
                    <h3 class="text-center Printhead">
                      <b>STUDENT ATTENDANCE/PAYMENT REPORT</b>
                      <p ng-hide="!FromDT || !ToDT" ng-bind="'('+FromDT+' &#8212; '+ToDT+')'"></p>
                    </h3>
                  </div>
                </div>
                <table id="table2Pdf" class="table table-bordered table-hover table-sm bg-white table2excel">
                  <thead class="d-none">
                    <tr>
                      <th colspan="{{(post.weeks.length)+1}}">
                        <h5>STUDENT ATTENDANCE/PAYMEN REPORT</h5>
                      </th>
                    </tr>
                  </thead>
                  <thead>
                    <tr>
                        <th><h3 class="font-weight-bold">Name</h3></th>
                        <th ng-repeat="d in post.weeks" class="text-center font-weight-bold">
                          <h3 class="font-weight-bold mb-0">
                            <span ng-bind="d.WEEKNO"></span><br style='mso-data-placement:same-cell;'>
                            <small class="font-weight-bold font-12 text-danger text-nowrap" ng-bind="'('+d.DATEFROM+' - '+d.DATETO+')'"></small>
                          </h3>
                        </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="d in post.GET_REPORT_VIEW">
                      <td ng-repeat="x in d| filter:temp.txtSerarch | limitTo : 1" ng-bind="x.STUDENTNAME"></td>
                      <!-- <td ng-bind="d[0]['STUDENTNAME']"></td> -->
                      <td ng-repeat="x in d | filter:temp.txtSerarch" class="text-center" ng-class="{'noExl': !x.PAYMENTDONE}">
                        <span ng-bind="x.ATTENDANCE"></span><br style='mso-data-placement:same-cell;'>
                        <span ng-hide="!x.PAYMENTDONE || x.PAYMENTDONE==0">
                          <span class="badge badge-success d-block" ng-bind="'AMOUNT : '+x.PAYMENTDONE"></span>
                          <br class="d-none" style='mso-data-placement:same-cell;'>
                          <span class="badge badge-dark d-block" ng-bind="'DATE : '+x.PAYMENTREMARKS"></span>
                        </span>
                      </td>

                    </tr>
                  </tbody>

                  <tbody>
                    <tr ng-hide="post.weeks.length>0">
                      <td colspan="8" class="text-center text-danger noExl">No Record Found!</td>
                    </tr>
                  </tbody>
                </table>

                  <!-- ------------------------------------------------ -->
                <!-- <div bind-html-compile="getReport2"></div> -->
              </div>
            </div>
          </div>

<!-- MULTI SELECT -->

<script>
  $(function() {
      $(".exportToExcel").click(function(e){
        var table = $(this).prev('.table2excel');
        var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
        var date = new Date();
        date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
        $('.table2excel').table2excel({
            exclude: ".noExl",
            name: "Excel Document Name",
            filename: date + "_Payment_Received_No_Attendance_Sheet.xls",
            fileext: ".xls",
            exclude_img: true,
            exclude_links: true,
            exclude_inputs: true,
            preserveColors: preserveColors
        });
          
      });
      
  });
</script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
<script>
    $(".exportToPDF").click(function(e){
    // var doc = new jsPDF();  //create jsPDF object

    //   {
    //     doc.save("HTML2PDF.pdf"); // save file name as HTML2PDF.pdf
    //   });



    var pdf = new jsPDF('p', 'pt', 'letter');
    // source can be HTML-formatted string, or a reference
    // to an actual DOM element from which the text will be scraped.
    source = $('#table2Pdf')[0];

    // we support special element handlers. Register them with jQuery-style 
    // ID selector for either ID or node name. ("#iAmID", "div", "span" etc.)
    // There is no support for any other type of selectors 
    // (class, of compound) at this time.
    specialElementHandlers = {
        // element with id of "bypass" - jQuery style selector
        '#bypassme': function(element, renderer) {
            // true = "handled elsewhere, bypass text extraction"
            return true
        }
    };
    margins = {
        top: 80,
        bottom: 60,
        left: 40,
        width: 522
    };
    // all coords and widths are in jsPDF instance's declared units
    // 'inches' in this case
    pdf.fromHTML(
            source, // HTML string or DOM elem ref.
            margins.left, // x coord
            margins.top, {// y coord
                'width': margins.width, // max width of content on PDF
                'elementHandlers': specialElementHandlers
            },
    function(dispose) {
        // dispose: object with X, Y of the last line add to the PDF 
        //          this allow the insertion of new lines after html
        pdf.save('Test.pdf');
    }
    , margins);
        
    });
</script>
