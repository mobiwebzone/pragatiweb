<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

    <!-- Header -->
<div id="menu_wrapper"></div>
<header id="header" class="home">
      
  <div ng-include="'include/header.html'"></div>
    
</header>


  <div id="spin-wrapper"></div>
  <div id="siteloader">
      <div class="loader loader-1"></div>
  </div>



  <!-- <div class="container-fluid px-4">
    
  </div> -->

<!--  style="min-height: 600px;" -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>Teacher Products</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="productForm" class="bg-white card card-body rounded-my" enctype="multipart/form-data" autocomplete="off">
                <div class="row">
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getTeacher(); getTeacherProduct(); getTeacherLocation()" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                        </select>
                      </div>
                  </div>
                  
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlTeacher">Teacher :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlTeacher" data-ng-model="temp.ddlTeacher" ng-change="getTeacherLocation(); getTeacherPlans()" data-ng-disabled="!post.getTeacher" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="t in post.getTeacher | orderBy:'FULLNAME'" value="{{t.UID}}" ng-bind="t.FULLNAME"></option>
                        </select>
                      </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlProduct"><b style="letter-spacing: 1px;">Add Product :</b></label>
                        <select class="form-control border border-warning" id="ddlProduct" data-ng-model="temp.ddlProduct" ng-change="saveProduct()" 
                        data-ng-disabled="!post.getProduct" style="background-color: #fff2ca!important;" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="p in post.getProduct | orderBy:'PRODUCT'" value="{{p.PRODUCT_ID}}" ng-bind="p.PRODUCT"></option>
                        </select>
                      </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlTeacherLocation"><b style="letter-spacing: 1px;">Add Teacher Location :</b></label>
                        <select class="form-control border border-warning" id="ddlTeacherLocation" data-ng-model="temp.ddlTeacherLocation" 
                        ng-change="saveLocation()" style="background-color: #fff2ca!important;" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                        </select>
                      </div>
                  </div>
                  
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlPlan"><b style="letter-spacing: 1px;">Add Plan :</b></label>
                        <select class="form-control border border-warning" id="ddlPlan" data-ng-model="temp.ddlPlan" ng-change="savePlan()" 
                        style="background-color: #fff2ca!important;" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="p in post.getPlans | orderBy:'PLANNAME'" value="{{p.PLANID}}" ng-bind="p.PLANNAME"></option>
                        </select>
                      </div>
                  </div>
                </div>
                    
                
                <div class="row m-0">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success" style="display:none;"><span></span></div>
                        <div class="alert alert-danger" style="display:none;"><span></span></div>
                    </div>
                </div>
              </form>
        
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
                <div class="row">
                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                </div>



                <div class="row">
                  <!-- Product -->
                  <div class="col-sm-12 col-md-4">
                    <table class="table table-bordered table-hover bg-white table-sm">
                        <tr>
                            <th>#</th>
                            <th>Teacher</th>
                            <th>Product</th>
                            <th>Action</th>
                        </tr>
                        
                        <tr ng-class="{'bg-dark text-white' : x.TPID == temp.tpid}" title="x.TPID" 
                            ng-repeat="x in post.getTeacherProduct | filter : temp.txtSerarch" ng-dblclick="editProduct(x)">
                            <td data-ng-bind="$index+1"></td>
                            <td ng-bind="x.FULLNAME"></td>
                            <td ng-bind="x.PRODUCT"></td>
                            <td style="width:20%">
                              <button title="Edit" ng-class="{'text-white' : x.TPID == temp.tpid}" type="button" data-ng-click="editProduct(x)" class="btn btn-success btn-sm btn-round">
                                <i class="fa fa-pencil"></i>
                              </button>
                              <button title="Delete" ng-class="{'text-white' : x.TPID == temp.tpid}" type="button" data-ng-click="deleteProduct(x)" class="btn btn-danger btn-sm btn-round">
                                <i class="fa fa-times"></i>
                              </button>
                            </td>
                        </tr>
                        <tr ng-hide="post.getTeacherProduct.length>0">
                          <td colspan="7" class="text-center text-danger">No Records</td>
                        </tr>
                    </table>
                  </div>



                  <!-- Location -->
                  <div class="col-sm-12 col-md-4">
                    <table class="table table-bordered table-hover bg-white table-sm">
                        <tr>
                            <th>#</th>
                            <th>LOCATION</th>
                            <th>Action</th>
                        </tr>
                        <tr ng-class="{'bg-dark text-white' : x.TLID == temp.tlid}" title="x.TLID" 
                            ng-repeat="x in post.getTeacherLocation">
                            <td data-ng-bind="$index+1"></td>
                            <td ng-bind="x.LOCATION"></td>
                            <td style="width:20%">
                              <button title="Delete" ng-class="{'text-white' : x.TLID == temp.tlid}" type="button" data-ng-click="deleteLocation(x)" class="btn btn-danger btn-sm btn-round">
                                <i class="fa fa-times"></i>
                              </button>
                            </td>
                        </tr>
                        <tr ng-hide="post.getTeacherLocation.length>0">
                          <td colspan="7" class="text-center text-danger">No Records</td>
                        </tr>
                    </table>
                  </div>
                  
                  

                  <!-- PLAN -->
                  <div class="col-sm-12 col-md-4">
                    <table class="table table-bordered table-hover bg-white table-sm">
                        <tr>
                            <th>#</th>
                            <th>Plan</th>
                            <th>Action</th>
                        </tr>
                        <tr ng-class="{'bg-dark text-white' : x.TPLID == temp.tplid}" title="x.TPLID" 
                            ng-repeat="x in post.getTeacherPlans">
                            <td data-ng-bind="$index+1"></td>
                            <td ng-bind="x.PLANNAME"></td>
                            <td style="width:20%">
                              <button title="Delete" ng-class="{'text-white' : x.TPLID == temp.tplid}" type="button" data-ng-click="deletePlan(x)" class="btn btn-danger btn-sm btn-round">
                                <i class="fa fa-times"></i>
                              </button>
                            </td>
                        </tr>
                        <tr ng-hide="post.getTeacherPlans.length>0">
                          <td colspan="100%" class="text-center text-danger">No Records</td>
                        </tr>
                    </table>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>


  <div class="mt-auto" ng-include="'include/footer.html'"></div>

</body></html>
