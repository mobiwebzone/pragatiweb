<script src="../angular_js/angular.min.js" type="text/javascript"></script>

<script src="../angular_js/material/angular-aria.min.js" type="text/javascript"></script>

</head>
<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

  <!-- Changes for Excel & Print addition :d-print-none added-->
    <!-- Header -->
<div id="menu_wrapper"></div>
<header id="header" class="home d-print-none">
      
  <div ng-include="'include/header.html?ver=10'" class="d-print-none"></div>
    
</header>


  <!-- Changes for Excel & Print addition :d-print-none added-->
  <div id="spin-wrapper" ></div>
  <div id="siteloader" class="d-print-none">
        <div class="loader loader-1"></div>
  </div>


<!-- style="min-height: 600px;"  -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>OBJECT MASTER</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              
              <form novalidate name="PMForm" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                
                <div class="row">
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                       <label for="txTechPlatformId">Tech Platform:<span class="text-danger">*</span> <i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="txTechPlatformId" data-ng-model="temp.txTechPlatformId" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getTechPlatform"  ng-bind="x.TECHPLATFORM" value="{{x.TECHPLATFORMID}}"></option>
                        </select>
                      </div>
                  </div>

                       <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                      <label for="txtOBJMASTER_DESC">Object Name :<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="txtOBJMASTER_DESC" data-ng-model="temp.txtOBJMASTER_DESC" placeholder="Type here..." onfocus="select()" autocomplete="off" required data-ng-model-options="{ getterSetter: true }" data-ng-change="temp.txtOBJMASTER_DESC = (temp.txtOBJMASTER_DESC)" />

                      </div>
                </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                       <label for="ddlObjTypeId">Object Type:<span class="text-danger">*</span> <i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="ddlObjTypeId" data-ng-model="temp.ddlObjTypeId" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getObjectType"  ng-bind="x.OBJECT_TYPE_DESC" value="{{x.OBJTYPEID}}"></option>
                        </select>
                      </div>
                  </div>
                
                                                   
                <div class="col-md-12 col-lg-2 col-sm-12">
                   <div class="form-group">
                       <label for="ddlfunctionid">Function :<span class="text-danger">*</span> <i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="ddlfunctionid" data-ng-model="temp.ddlfunctionid" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getFunction"  ng-bind="x.FUNCTION_DESC" value="{{x.FUNCTIONID}}"></option>
                        </select>
                      </div>
               </div>


                <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                       <label for="ddlfolderid">Destination:<span class="text-danger">*</span> <i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="ddlfolderid" data-ng-model="temp.ddlfolderid" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getFolder"  ng-bind="x.FOLDER_DESC" value="{{x.FOLDERID}}"></option>
                        </select>
                      </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                       <label for="txtDevelopmentStatus">Development Status :<span class="text-danger">*</span> <i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="txtDevelopmentStatus" data-ng-model="temp.txtDevelopmentStatus" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getDevelopmentStatus"  ng-bind="x.CODE_DETAIL_DESC" value="{{x.CODE_DETAIL_ID}}"></option>
                        </select>
                      </div>
                  </div>
                  
                  <div class="col-12 col-md-4 col-lg-1">
                    <div class="form-group text-center">
                      <label for="chkEmail">Email</label><br>
                      <input class="form-check-input largerCheckbox" ng-model="temp.chkEmail" type="checkbox" ng-true-value="'1'" ng-false-value="'0'" 
                      id="chkEmail" ng-init="temp.chkEmail='0'">
                    </div>
                  </div>
                 
                  <div class="col-12 col-md-4 col-lg-1">
                    <div class="form-group text-center">
                      <label for="chkStudentParent">Student/Parent</label><br>
                      <input class="form-check-input largerCheckbox" ng-model="temp.chkStudentParent" type="checkbox" ng-true-value="'1'" ng-false-value="'0'" 
                      id="chkStudentParent" ng-init="temp.chkStudentParent='0'">
                    </div>
                  </div>            
        
                  <div class="col-12 col-md-4 col-lg-1">
                    <div class="form-group text-center">
                      <label for="archiveflag">Archived Flag</label><br>
                      <input class="form-check-input largerCheckbox" ng-model="temp.archiveflag" type="checkbox" ng-true-value="'1'" ng-false-value="'0'" 
                      id="archiveflag" ng-init="temp.archiveflag='0'">
                    </div>
                  </div> 


                  <div class="col-md-12 col-lg-6 col-sm-12">
                    <div class="form-group">
                        <label for="remarks">Remarks/SQL Query :<span class="text-danger"></span></label>
                        <textarea class="form-control" id="txtremarks" data-ng-model="temp.txtremarks" placeholder="Type here..." onfocus="select()" autocomplete="off"></textarea>
                    </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-3 col-sm-12 d-flex align-items-end py-3">
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clear()">CLEAR</button>
                    <button ng-disabled="PMForm.$invalid" data-ng-hide="temp.pmid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="save()">SAVE</button>
                    <button ng-disabled="PMForm.$invalid" data-ng-hide="!temp.pmid" class="btn btn-warning btn-sm btn-update" data-ng-click="save()">UPDATE</button>
                    
                  </div>
                </div>
                   
                                   
                <div class="row m-0">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success" style="display:none;"><span></span></div>
                        <div class="alert alert-danger" style="display:none;"><span></span></div>
                    </div>
                </div>
              </form>
        
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
                
                <div class="row">
                  <div class="col-md-6 col-lg-3 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                
                  <div class="col-md-6 col-lg-3 col-sm-12 d-print-none">
                   
                      <dir-pagination-controls 
                      max-size="5" 
                      direction-links="true" 
                      boundary-links="true" 
                      >
                      </dir-pagination-controls>
                  </div>

                 



                  <div class="col-md-6 col-lg-6 col-sm-12 d-flex align-items-end justify-content-end py-3 d-print-none">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                  
                </div> 
                <table class="table table-bordered table-hover bg-white table-sm table2excel table-sort" ng-init="myOrderBY=''" >
                  <thead>
                    <tr>
                        <th class="table-sort-none">#</th>
                        <th class="table-sort-none">Tech Platform</th>
                        <th ng-click="setMyOrderBY('OBJMASTER_DESC')">Object Name</th>
                        <th ng-click="setMyOrderBY('OBJECT_TYPE_DESC')">Object Type</th>
                        <th ng-click="setMyOrderBY('FUNCTION_DESC')">Function</th>
                        <th class="table-sort-none">Destination</th>
                        <th ng-click="setMyOrderBY('DEVELOPMENT_STATUS_DESC')">Development Status</th>
                        <th class="table-sort-none">Email</th>
                        <th class="table-sort-none">Student/Parent</th>
                        <th class="table-sort-none">Archived</th>
                        <th class="table-sort-none">Remarks</th>
                        <th class="noExl d-print-none table-sort-none">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-class="{'bg-dark text-white' : x.OBJMASTER_ID == temp.pmid}" title="{{x.OBJMASTER_ID }}" dir-paginate="x in List=(post.getQuery | filter : temp.txtSerarch | itemsPerPage:30 | orderBy:myOrderBY)" ng-dblclick="edit(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.TECHPLATFORM"></td>
                        <td ng-bind="x.OBJMASTER_DESC"></td>
                        <td ng-bind="x.OBJECT_TYPE_DESC"></td>
                        <td ng-bind="x.FUNCTION_DESC"></td>
                        <td ng-bind="x.FOLDER_DESC"></td>
                        <td ng-bind="x.DEVELOPMENT_STATUS_DESC"></td>
                        <td ng-bind="x.E_MAIL_FLAG==1 ? 'Yes' : 'No'"></td>
                        <td ng-bind="x.STUDENT_TEACHER_FLAG==1 ? 'Yes' : 'No'"></td>
                        <td ng-bind="x.ARCHIVE_FLAG==1 ? 'Yes' : 'No'"></td>
                        <td class="text-break" ng-bind="x.REMARKS" style="width:30%"></td>
                        <td style="width:10%" class="d-print-none">
                                                  
                          <button title="Edit" ng-class="{'text-white' : x.OBJMASTER_ID == temp.pmid}" type="button" data-ng-click="edit(x)" class="btn btn-success btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.OBJMASTER_ID == temp.pmid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-times"></i>
                          </button>
                        
                        </td>
                    </tr>
                    <tr ng-hide="List.length>0" class="d-print-none noExl">
                      <td colspan="100%" class="text-center text-danger">No Records</td>
                    </tr>
                    </tbody>
                </table>
               
                
               
                


              </div>
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>


  <div class="mt-auto" ng-include="'include/footer.html'"></div>
<!-- Changes for Excel & Print addition -->
<script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $('.table-sm'); // Update this selector to match your table class
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
              table.table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_MEP_OBJECT_MASTER.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
    });
</script>
<!-- Changes for Excel & Print addition -->


</body></html>
