<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

    <!-- Header -->
<div id="menu_wrapper"></div>
<header id="header" class="home">
      
  <div ng-include="'include/header.html?ver=1'"></div>
    
</header>


  <div id="spin-wrapper"></div>
  <div id="siteloader">
      <div class="loader loader-1"></div>
  </div>


<!-- style="min-height: 600px;"  -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title mb-0"><span>FINALIZED & CONFIGURED REPORT</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">

              <div class="row d-print-none">
                <div class="col-md-12 col-lg-3 col-sm-12">
                  <div class="form-group">
                      <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                      <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                  </div>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-3" ng-init="ddlReportType='FINALIZED';getReport()">
                  <div class="form-group">
                    <label class="font-weight-bold" for="ddlReportType">Report Type :</label>
                    <select  class="form-control" name="ddlReportType" id="ddlReportType" ng-model="ddlReportType" ng-change="getReport();">
                      <option value="">--SELECT--</option>
                      <option value="FINALIZED">FINALIZED</option>
                      <option value="NOT FINALIZED">NOT FINALIZED</option>
                      <option value="CONFIGURED">CONFIGURED</option>
                      <option value="NOT CONFIGURED">NOT CONFIGURED</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="bg-white card card-body rounded-my mt-2">
                <div class="row mb-2 d-print-none" ng-if="post.getReport.length>0">
                  <div class="col-12 d-flex justify-content-center">
                    <button class="btn btn-dark pull-right text-light btn-sm mr-1" ng-click="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                    <button class="btn btn-success pull-right text-light btn-sm mr-1 exportToExcel" ng-click="exportToExl()">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                  </div>
                </div>


                <div class="row spinRPT d-print-none" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>

                

                <div class="row justify-content-center">
                  <div class="col-12 col-md-12 mainTable">
                    <div class="table-responsive">
                      <table class="table table-bordered table-hover mb-0 bg-white table-sm table2excel table-sort" ng-init="myOrderBY='STUDENT_NAME'">
                        <thead>
                          <tr class="bg-light">
                              <th class="table-sort-none">#</th>
                              <th ng-click="setMyOrderBY('GRADE')">GRADE</th>
                              <th ng-click="setMyOrderBY('SUBJECT')">SUBJECT</th>
                              <th ng-click="setMyOrderBY('UNDERTOPIC')">MAIN TOPIC</th>
                              <th ng-click="setMyOrderBY('TOPIC')">SUB TOPIC</th>
                              <th ng-click="setMyOrderBY('SLIDEHEADING')">SLIDE</th>
                              <th class="table-sort-none" ng-if="ddlReportType=='FINALIZED'">FINALIZED</th>
                              <th class="table-sort-none" ng-if="ddlReportType=='CONFIGURED'">CONFIGURED</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="x in post.getReport | filter : temp.txtSerarch | orderBy : myOrderBY track by $index">
                              <td data-ng-bind="$index+1"></td>
                              <td ng-bind="x.GRADE"></td>
                              <td ng-bind="x.SUBJECT"></td>
                              <td ng-bind="x.UNDERTOPIC"></td>
                              <td ng-bind="x.TOPIC"></td>
                              <td ng-bind="x.SLIDEHEADING"></td>
                              <td ng-bind="x.FINALIZED_DT" ng-if="ddlReportType=='FINALIZED'"></td>
                              <td ng-bind="x.CONFIGURED_DT" ng-if="ddlReportType=='CONFIGURED'"></td>
                          </tr>
                          <tr ng-hide="post.getReport.length>0">
                            <td colspan="100%" class="text-center text-danger noExl">No Records</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>



  <!--================== ALERT ==================-->
  <div class="d-flex justify-content-md-end justify-content-sm-center w-100 fixed-bottom p-2" id="myToastMain" style="bottom: -80px;">
    <div class="toast w-100 fade shadow-lg" role="alert" id="myToast" aria-live="assertive" aria-atomic="true" data-delay="5000">
      <div class="toast-header text-light">
        <strong class="mr-auto">Alert</strong>
        <small class="">just now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body alert-light">
        <samp class="font-weight-bold"></samp>
      </div>
    </div>
  </div>
  <!--================== ALERT ==================-->

<!-- ======= EXCEL ====== -->
<script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
<script>
  $(function() {
      $(".exportToExcel").click(function(e){
        var table = $(this).prev('.table2excel');
        var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
        var date = new Date();
        date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
        $('.table2excel').table2excel({
            exclude: ".noExl",
            name: "Excel Document Name",
            filename: date + "_LA_FINALIZED_CONFIGURED_REPORT.xls",
            fileext: ".xls",
            exclude_img: true,
            exclude_links: true,
            exclude_inputs: true,
            preserveColors: preserveColors
        });
      });
  });
</script>
