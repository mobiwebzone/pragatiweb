  <!-- Changes for Excel & Print addition :d-print-none added-->

<!--  style="min-height: 600px;" -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>ANNOUNCEMENTS</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="AnnouForm" class="bg-white card card-body rounded-my " enctype="multipart/form-data" autocomplete="off">
                <div class="row" >
                  <div class="col-md-12 col-lg-2 col-sm-12  d-print-none">
                    <div class="form-group">
                        <label for="txtAMDate">Date :<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="txtAMDate" data-ng-model="temp.txtAMDate" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>


                  <div class="col-md-12 col-lg-2 col-sm-12 d-print-none">
                    <div class="form-group">
                      <label for="ddlLocation">Location :</label>
                        <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="">
                          <option class="select-bg-color" value="">-- ALL --</option>
                          <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                        </select>
                      </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12 d-print-none">
                    <div class="form-group">
                      <label for="ddlPlan">Plan :</label>
                        <select class="form-control" id="ddlPlan" data-ng-model="temp.ddlPlan" ng-change="">
                          <option class="select-bg-color" value="">-- ALL --</option>
                          <option class="select-bg-color" ng-repeat="p in post.getPlans | orderBy:'PLANNAME'" value="{{p.PLANID}}" ng-bind="p.PLANNAME"></option>
                        </select>
                      </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-4 col-sm-12 d-print-none">
                    <div class="form-group">
                      <label for="txtAnnouncement">Announcement :<span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="txtAnnouncement" data-ng-model="temp.txtAnnouncement" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12 d-print-none">
                    <div class="form-group">
                      <p class="my-0" for="chkShowInDB">&nbsp;</p>
                      <md-checkbox ng-model="temp.chkShowInDB" class="mb-0 mt-3 md-primary" aria-label="Checkbox">
                        <h4 class="mb-0 noselect text-danger"><strong>Show In RedLine</strong></h4>
                      </md-checkbox>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12 d-print-none" ng-show="temp.chkShowInDB">
                    <div class="form-group">
                        <label for="txtTillDate">Till Date :<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="txtTillDate" data-ng-model="temp.txtTillDate" placeholder="Type here..." onfocus="select()" autocomplete="off" ng-required="temp.chkShowInDB">
                    </div>
                  </div>

                
                  <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end my-3 d-print-none">
                    <!-- <input type="reset" value="reset"> -->
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clear()">CLEAR</button>
                    <button ng-disabled="AnnouForm.$invalid" data-ng-hide="temp.anid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="save()">SAVE</button>
                    <button ng-disabrint-noneled="AnnouForm.$invalid" data-ng-hide="!temp.anid" class="btn btn-warning btn-sm btn-update" data-ng-click="save()">UPDATE</button>
                  </div>
                </div>
                                    
                
                <div class="row m-0">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success" style="display:none;"><span></span></div>
                        <div class="alert alert-danger" style="display:none;"><span></span></div>
                    </div>
                </div>
              </form>
        
              <div class="table-responsive pb-0 card card-body rounded-my mt-2 ">
                <div class="row">
                  <!-- SHUBHAM -->
                  <div class="col-md-6 col-lg-3 col-sm-12">
                    <div class="form-group d-print-none">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  <!-- SHUBHAM -->
                  <div class="col-md-6 col-lg-9 col-sm-12 d-flex align-items-end justify-content-end py-3 d-print-none">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                </div> 
                <table class="table table-bordered table-hover bg-white table-sm">
                    <tr>
                        <th>#</th>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Plan</th>
                        <th>Announcement</th>
                        <th>Show In RedLine</th>
                        <th class="noExl d-print-none" >Action</th>
                    </tr> 
                    <!-- SHUBHAM -->
                    <tr ng-class="{'bg-dark text-white' : x.ANID == temp.anid}" title="{{x.ANID}}" ng-repeat="x in post.getAnnouncements | filter : temp.txtSerarch" ng-dblclick="edit(x)">
                        <td data-ng-bind="$index + serial"></td>
                        <td ng-bind="x.ANDATE"></td>
                        <td ng-bind="x.LOCID == 0 ? 'ALL' : x.LOCATION"></td>
                        <td ng-bind="x.PLANID == 0 ? 'ALL' : x.PLAN"></td>
                        <td ng-bind="x.ANNOUNCEMENT"></td>
                        <td class="text-center">
                          <div class="font-weight-bold" ng-bind="x.DB_ANNOUNCE == 1 ? 'Yes' : 'No'" ng-class="x.DB_ANNOUNCE == 1 ? 'text-success' : (x.ANID == temp.anid ? 'text-light' : 'text-black-50')"></div>
                          <div ng-show="x.DB_ANNOUNCE == 1" class="text-nowrap badge badge-danger"><strong>Till Date : </strong><span ng-bind="x.DB_ANNOUNCE == 1 ? x.DB_ANNOUNCE_TILLDATE : ''"></span></div>
                        </td>
                        <td style="width:10%" class="noExl d-print-none">
                          <button title="Edit" ng-class="{'text-white' : x.ANID == temp.anid}" type="button" data-ng-click="edit(x)" class="btn btn-success btn-sm btn-round " data-toggle="dropdown">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.ANID == temp.anid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round " data-toggle="dropdown">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="post.getAnnouncements.length>0" class="d-print-none noExl">
                      <td colspan="100%" class="text-center text-danger">No Records</td>
                    </tr>
                </table>
                <!-- SHUBHAM -->
                <!-- <dir-pagination-controls class="text-center" max-size="20" direction-links="true" boundary-links="true" on-page-change='indexCount(newPageNumber)'></dir-pagination-controls> -->
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>

  <!-- Changes for Excel & Print addition -->
<script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $('.table-sm'); // Update this selector to match your table class
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
              table.table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Announcements_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
    });
</script>
<!-- Changes for Excel & Print addition -->
