<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

    <!-- Header -->
<div id="menu_wrapper" class="d-print-none"></div>
<header id="header" class="home d-print-none">
      
  <div ng-include="'include/header.html?ver=3'"></div>
    
</header>

<!--  style="min-height: 600px;" -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container ">
          <div class="section-header">
            <h4 class="home-title mb-0"><span>STUDENT PROPOSED CLASSES REPORT</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="SAPForm" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                <div class="row">

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getSTProposedClasses()" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                        </select>
                      </div>
                  </div>
                  
                  <div class="col-md-6 col-lg-1 col-sm-12">
                    <div class="form-group">
                        <label for="txtYear">Year :<span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="txtYear" minlength="0" maxlength="4"  ng-change="getSTProposedClasses()"
                             data-ng-model="temp.txtYear" onfocus="select()" placeholder="Type here..." autocomplete="off" required>
                    </div>
                  </div>
                  
                  
                  <div class="col-md-4 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlClassSubject">Class/Subject :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinCS" style="display: none;"></i></label>
                      <select class="form-control" id="ddlClassSubject" data-ng-model="temp.ddlClassSubject" 
                        ng-change="getSTProposedClasses()" 
                        autocomplete="off" required>
                        <option value="">-- SELECT --</option>
                        <option ng-repeat="x in post.getClassSubject" value="{{x.CSUBID}}" ng-bind="x.SHORT_DESC">
                        </option>
                      </select>
                    </div>
                  </div>

                  <!-- <div class="col-md-6 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="ddlStudent">Student : <i class="fa fa-spinner fa-spin ml-2 SpinStudent" style="display: none;"></i></label>
                        <select class="form-control" id="ddlStudent" data-ng-model="temp.ddlStudent" autocomplete="off" 
                          ng-disabled="post.getStudents.length<=0" ng-change="getStudentPayment()">
                          <option value="">All</option>
                          <option ng-repeat="x in post.getStudents" data-ng-bind="x.STUDENT" value="{{x.REGID}}"></option>
                        </select>
                    </div>
                  </div> -->

                  <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end justify-content-center justify-content-lg-start py-3">
                    <!-- <button class="btn btn-secondary btn-get mx-1" ng-click="getStudentPayment()">GET <i class="ml-2 fa fa-spinner fa-spin spinMainData" style="display: none;"></i></button> -->
                    <button class="btn btn-outline-danger btn-sm mx-1 btn-clear" data-ng-click="clear()">RESET</button>
                  </div>
                </div>
                    
                
                <!-- <div class="row m-0 d-print-none">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success" style="display:none;"><span></span></div>
                        <div class="alert alert-danger" style="display:none;"><span></span></div>
                    </div>
                </div> -->
              </form>
        
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
                <div class="row d-print-none">
                  <div class="col-md-6 col-lg-3 col-sm-12">
                    <div class="form-group mb-0">
                      <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                      <input type="text" class="form-control py-0" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-6 col-lg-9 d-flex align-items-end py-3 justify-content-end" ng-show="post.getSTProposedClasses.length>0">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1" onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                    <button class="btn btn-primary-my text-light btn-sm mx-1" data-toggle="modal" data-target="#SmsModal"
                    ng-disabled="selectedStudentsArr.length<=0">
                      <i class="fa fa-send pr-1"></i> SMS
                    </button>
                  </div>
                </div> 
                <div class="row d-print-none" id="SpinMainData" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover bg-white table-sm table2excel" ng-init="myOrderBY=''">
                    <tr class="bg-light">
                        <th>#</th>
                        <th class="pointer text-noselect text-nowrap" ng-click="myOrderBY == 'REGID' ? myOrderBY = '-REGID' : (myOrderBY == '-REGID' ? myOrderBY = 'REGID' : myOrderBY = '-REGID')">REGID <i class="fa fa-sort"></i></th>
                        <th class="pointer text-noselect text-nowrap" ng-click="myOrderBY == 'STUDENTNAME' ? myOrderBY = '-STUDENTNAME' : (myOrderBY == '-STUDENTNAME' ? myOrderBY = 'STUDENTNAME' : myOrderBY = '-STUDENTNAME')">STUDENT <i class="fa fa-sort"></i></th>
                        <th class="pointer text-noselect text-nowrap" ng-click="myOrderBY == 'CLASSOF' ? myOrderBY = '-CLASSOF' : (myOrderBY == '-CLASSOF' ? myOrderBY = 'CLASSOF' : myOrderBY = '-CLASSOF')">CLASSOF <i class="fa fa-sort"></i></th>
                        <th class="">PHONE NO.</th>
                        <th class="pointer text-noselect text-nowrap" ng-click="myOrderBY == 'DRAFT' ? myOrderBY = '-DRAFT' : (myOrderBY == '-DRAFT' ? myOrderBY = 'DRAFT' : myOrderBY = '-DRAFT')">DRAFT <i class="fa fa-sort"></i></th>
                        <th class="pointer text-noselect text-nowrap" ng-click="myOrderBY == 'FINAL' ? myOrderBY = '-FINAL' : (myOrderBY == '-FINAL' ? myOrderBY = 'FINAL' : myOrderBY = '-FINAL')">FINAL <i class="fa fa-sort"></i></th>
                        <th style="width:10%" class="text-center noExl d-print-none">
                          <span title="Click Here" class="badge font-13 pointer noselect letter-spacing-1-5" ng-class="post.getSTProposedClasses.length>0 ? 'badge-warning' : 'badge-secondary'" data-ng-click="SelectAllStudent()">
                            SELECT ALL <i class="fa fa-check" ng-show="SELECTALL"></i>
                          </span>
                        </th>
                    </tr>
                    <tr ng-repeat="x in post.getSTProposedClasses | filter : temp.txtSerarch | orderBy:myOrderBY track by $index" >
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.REGID"></td>
                        <td>
                          <b data-ng-bind="x.STUDENTNAME"></b>
                           (<span ng-hide="!x.PARENT1 || x.PARENT1 == ' '" data-ng-bind="x.PARENT1"></span> <span ng-hide="!x.PARENT2 || x.PARENT2 == ' '" data-ng-bind="' / '+x.PARENT2"></span>)
                        </td>
                        <td ng-bind="x.CLASSOF"></td>
                        <td ng-bind="x.FINAL_PHONE"></td>
                        <td ng-bind="(!x.DRAFT || x.DRAFT=='')?'No':(x.DRAFT == 1) ? 'Yes' : 'No'"></td>
                        <td ng-bind="(!x.FINAL || x.FINAL=='')?'No':(x.FINAL == 1) ? 'Yes' : 'No'"></td>
                        <td style="width:'10%'" class="text-center noExl d-print-none">
                          <input type="checkbox" class="noselect pointer largerCheckbox" data-ng-click="selectedStudents(chkStudent[$index],$index,x)" ng-true-value="'1'" ng-false-value="'0'" 
                          data-ng-model="chkStudent[$index]" id="chkStudent{{$index}}"
                          >
                          <!-- data-ng-init="chkStudent[$index]='0'" -->
                        </td>
                    </tr>
                    <tr ng-hide="post.getSTProposedClasses.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No Records</td>
                    </tr>
                </table>
                <!-- {{chkStudent}} -->
                <div class="row mb-2 d-print-none" ng-show="post.getSTProposedClasses.length>0">
                  <div class="col-12 text-right">
                    <button class="btn btn-primary-my text-light btn-sm mx-1" ng-disabled="selectedStudentsArr.length<=0"  data-toggle="modal" data-target="#SmsModal">
                      <i class="fa fa-send pr-1"></i> SMS
                    </button>
                  </div>
                </div>
              </div>

            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container d-print-none"></div>
  <div id="_mobile_column_right" class="container d-print-none"></div>



  <!--============= SMS Modal =============-->
  <div class="modal fade d-print-none" id="SmsModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="SmsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header py-2">
          <h2 class="modal-title" id="SmsModalLabel">Send SMS</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body p-2">
          <div class="form-group mb-0">
            <textarea class="form-control" id="txtSMS" data-ng-model="temp.txtSMS" rows="4"  placeholder="Type here..." required></textarea>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-between py-2">
          <button type="button" class="btn btn-danger" data-dismiss="modal">CLOSE</button>
          <button type="button" class="btn btn-dark btn-sms" ng-disabled="!temp.txtSMS" data-ng-click="SendSMS()"><i class="fa fa-send"></i> SEND</button>
        </div>
      </div>
    </div>
  </div>
  <!--============= SMS Modal =============-->

  <!--================== ALERT ==================-->
  <div class="d-flex justify-content-md-end justify-content-sm-center w-100 fixed-bottom p-2 d-print-none" id="myToastMain" style="bottom: -80px;">
    <div class="toast w-100 fade shadow-lg" role="alert" id="myToast" aria-live="assertive" aria-atomic="true" data-delay="5000">
      <div class="toast-header text-light">
        <strong class="mr-auto">Alert</strong>
        <small class="">just now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body alert-light">
        <samp class="font-weight-bold"></samp>
      </div>
    </div>
  </div>
<!--================== ALERT ==================-->


  <div class="mt-auto mt-2 d-print-none" ng-include="'include/footer.html?ver=3'"></div>

  <script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>

  <script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $(this).prev('.table2excel');
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excel').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Student_Rroposed_Classes_Report_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: preserveColors
          });
            
        });
        
    });
  </script>
