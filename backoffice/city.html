</head>
<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

   <!-- Header-->
    <!-- Changes :Add Excel & Print buttons on 5th Jan 2023-->
<div id="menu_wrapper" class="d-print-none"></div>
<header id="header" class="home d-print-none">
      
  <div ng-include="'include/header.html'"></div>
    
</header>

  
  <div id="spin-wrapper" class="d-print-none"></div>
  <div id="siteloader" class="d-print-none">
      <div class="loader loader-1"></div>
  </div>


  <div class="container-fluid px-4">
    
  </div>

	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>City</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="CountryForm" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                <div class="row">

                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label for="txtcity">City :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtcity" data-ng-model="temp.txtcity" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label for="txtstate">State :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtstate" data-ng-model="temp.txtstate" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label for="txtcountry">Country :<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="txtcountry" data-ng-model="temp.txtcountry" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>



                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label for="txtremarks">Remarks :<span class="text-danger"></span></label>
                        <input type="text" class="form-control" id="txtremarks" data-ng-model="temp.txtremarks" placeholder="Type here..." onfocus="select()" autocomplete="off" >
                    </div>
                  </div>
                 
                  <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end py-3"> <!-- style="background:black" -->
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                    <button ng-disabled="CountryForm.$invalid" data-ng-hide="temp.cityid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="savecity()">SAVE</button>
                    <button ng-disabled="CountryForm.$invalid" data-ng-hide="!temp.cityid" class="btn btn-warning btn-sm btn-update" data-ng-click="savecity()">UPDATE</button>
                  </div>
                </div>
                    
                  
              
                    <div class="row m-0">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success" style="display:none;"><span></span></div>
                        <div class="alert alert-danger" style="display:none;"><span></span></div>
                    </div>
                </div>
              </form>
        
                 

              <div class="table-responsive card card-body rounded-my my-2">
                
                <div class="row">
                  <div class="col-md-12 col-lg-3 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                 
                  <div class="col-md-6 col-lg-9 col-sm-12 d-flex align-items-end justify-content-end py-3 d-print-none">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                </div> 
                                                  
                <table class="table table-bordered table-hover bg-white table-sm table2excel table-sort" ng-init="myOrderBY=''">
                  <thead>  
                  <tr class="bg-light">
                        <th class="table-sort-none">#</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Country</th>
                        <th>Remarks</th>
                        <th class="noExl d-print-none table-sort-none">Action</th>
                    </tr>
                  </thead>
                    <tr ng-class="{'bg-dark text-white' : x.CITY_ID == temp.cityid}" title="{{x.cityid}}" ng-repeat="x in citylist=(post.getcity) | filter : temp.txtSerarch " ng-dblclick="editcity(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.CITY_NAME"></td>
                        <td ng-bind="x.STATE_NAME"></td>
                        <td ng-bind="x.COUNTRY_NAME"></td>
                        <td ng-bind="x.REMARKS"></td>
                        <td style="width:10%" class="noExl d-print-none">
                          <button title="Edit" ng-class="{'text-white' : x.CITY_ID == temp.cityid}" type="button" data-ng-click="editcity(x)" class="btn btn-success btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.CITY_ID == temp.cityid}" type="button" data-ng-click="deletecity(x)" class="btn btn-danger btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="citylist.length>0" class="d-print-none">
                      <td colspan="7" class="text-center text-danger noExl">No state Added!</td>
                    </tr>
                </table>
              
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>


  <div class="mt-auto" ng-include="'include/footer.html'"></div>

 <!-- Changes :Add Excel & Print buttons on 5th Jan 2023-->
<script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $('.table-sm'); // Update this selector to match your table class
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
              table.table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_state_Master_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
    });
</script>
<!-- Changes :Add Excel & Print buttons on 5th Jan 2023-->
