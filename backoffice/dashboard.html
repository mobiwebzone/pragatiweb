    <style>
        .badge {
            font-size: small !important;
        }
        .card {
            box-shadow: rgb(0 0 0 / 10%) 0px 9px 20px -5px, rgb(0 0 0 / 4%) 0px 10px 10px -5px;
            transition: 0.5s;
        }

        /* TOTAL CARDS NEW */
        .totalCard {
            display: flex;
            width: 150px;
            height: 150px;
            border: 2px solid black;
            border-radius: 50%;
            padding: 3px;
            transform-style: preserve-3d;
            transform: perspective(500px);
            cursor: pointer;
        }
        .totalCard a {
            color: black;
            border-radius: 50%;
            overflow: hidden;
            transform: translateZ(20px);
        }
        .totalCard div {
            height: 50%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .totalCard_head {
            border-bottom: 2px solid;
            text-align: center;
            padding-inline: 1.4rem;
            position: relative;
            z-index: 1;
        }
        .totalCard_head_text {
            font-weight: 600;
            font-size: 17px;
            margin-bottom: 0px;
        }
        .totalCard_value {
            padding-inline: 1.4rem;
        }
        .totalCard_value_text {
            text-shadow: 1px 1px 2px black;
            font-size: 25px;
            font-family: cursive;
        }
    </style>
</head>
<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
