                  <div class="col-md-12 col-lg-2 col-sm-12">

                  </div>


                  <div class="col-md-12 col-lg-9 col-sm-12"> <!-- style="background:black" -->

                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark pull-right text-light btn-sm mr-1" onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                </div> 
                <table class="table table-bordered table-hover bg-white table-sm table2excel">
                  <thead>
                    <tr>
                        <th>#</th>

                        <th>Teacher</th>
                        <th>Student</th>
                        <th>Present</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="x in post.getStudentReport | filter : temp.txtSerarch">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.PLANNAME == post.getStudentReport[$index-1].PLANNAME ? '' : x.PLANNAME"></td>
                        <td ng-bind="x.TEACHER == post.getStudentReport[$index-1].TEACHER ? '' : x.TEACHER"></td>
                        <td ng-bind="x.STUDENT"></td>
                        <td ng-bind="x.PRESENT == '1' ? 'Present' : 'Absent'" ng-class="x.PRESENT == '1' ? 'text-success' : 'text-danger'" class="font-weight-bold"></td>
                    </tr>
                    <tr ng-hide="post.getStudentReport.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No Records</td>
                    </tr>
                  </tbody>
                </table>
              </div>

  <script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>

<script>
  $(function() {
      $(".exportToExcel").click(function(e){
        var table = $(this).prev('.table2excel');
        var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
        var date = new Date();
        date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
        $('.table2excel').table2excel({
            exclude: ".noExl",
            name: "Excel Document Name",
            filename: date + "_Student_Attendance_Report_Sheet.xls",
            fileext: ".xls",
            exclude_img: true,
            exclude_links: true,
            exclude_inputs: true,
            preserveColors: preserveColors
        });
          
      });
      
  });
</script>
