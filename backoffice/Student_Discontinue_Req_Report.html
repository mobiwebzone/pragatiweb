<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

    <!-- Header -->
<div id="menu_wrapper" class="d-print-none"></div>
<header id="header" class="home d-print-none">
      
  <div ng-include="'include/header.html?ver=13'"></div>
    
</header>


  <div id="spin-wrapper"></div>
  <div id="siteloader">
      <div class="loader loader-1"></div>
  </div>



  <div class="container-fluid px-4 d-print-none">
    
  </div>

<!--  style="min-height: 600px;" -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>STUDENT DISCONTINUE REQUEST</span></h4>
          </div>


          <form class="card card-body rounded-my d-print-none">
            <div class="row">
              <div class="col-md-12 col-lg-2 col-sm-12">
                <div class="form-group">
                  <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                    <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getStudentDisReq()" required>
                      <option class="select-bg-color" value="">-- SELECT --</option>
                      <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                    </select>
                  </div>
              </div>

              <div class="col-md-12 col-lg-2 col-sm-12">
                <div class="form-group">
                    <label for="txtFromDT">From :<span class="text-danger">*</span></label>
                    <input type="date" class="form-control mr-md-4 mr-0" id="txtFromDT" data-ng-model="temp.txtFromDT" placeholder="Type here..." 
                    ng-change="getStudentDisReq()" onfocus="select()" autocomplete="off" required>
                </div>
              </div>
              
              <div class="col-md-12 col-lg-2 col-sm-12">
                <div class="form-group">
                    <label for="txtToDT">To :<span class="text-danger">*</span></label>
                    <input type="date" class="form-control mr-md-4 mr-0" id="txtToDT" data-ng-model="temp.txtToDT" placeholder="Type here..." 
                    ng-change="getStudentDisReq()" onfocus="select()" autocomplete="off" required>
                </div>
              </div>
            </div>
          </form>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <div class="table-responsive card card-body rounded-my pb-0 my-2">
                <div class="row d-print-none">
                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-9 col-sm-12">
                    <button class="btn btn-success pull-right text-light btn-sm mr-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark pull-right text-light btn-sm mr-1" onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </butt>
                  </div>
                </div> 
                <div class="row spinMainData" style="display:none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover table-sm bg-white table2excel table-sort"  ng-init="myOrderBY='DISCONTINUE_REQ_DATE_ORDERBY'">
                  <thead class="d-none d-print-none">
                    <tr>
                      <th colspan="4">
                        <h5>RESOURCE LINK VOTING REPORT</h5>
                      </th>
                    </tr>
                  </thead>

                  <thead>
                    <tr>
                        <th class="table-sort-none">#</th>
                        <th ng-click="myOrderBY == 'DISCONTINUE_REQ_DATE_ORDERBY' ? myOrderBY = '-DISCONTINUE_REQ_DATE_ORDERBY' : (myOrderBY == '-DISCONTINUE_REQ_DATE_ORDERBY' ? myOrderBY = 'DISCONTINUE_REQ_DATE_ORDERBY' : myOrderBY = '-DISCONTINUE_REQ_DATE_ORDERBY')">DATE</th>
                        <th ng-click="myOrderBY == 'STUDENTNAME' ? myOrderBY = '-STUDENTNAME' : (myOrderBY == '-STUDENTNAME' ? myOrderBY = 'STUDENTNAME' : myOrderBY = '-STUDENTNAME')">STUDENT NAME</th>
                        <th ng-click="myOrderBY == 'PLANNAME' ? myOrderBY = '-PLANNAME' : (myOrderBY == '-PLANNAME' ? myOrderBY = 'PLANNAME' : myOrderBY = '-PLANNAME')">PLAN NAME</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr ng-repeat="x in post.getStudentDisReq | filter : temp.txtSerarch | orderBy:myOrderBY">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="(x.DISCONTINUE_REQ_DATE == '' || x.DISCONTINUE_REQ_DATE == 'null' || x.DISCONTINUE_REQ_DATE == null) ? '-' : x.DISCONTINUE_REQ_DATE"></td>
                        <td ng-bind="x.STUDENTNAME ? x.STUDENTNAME : '-'"></td>
                        <td ng-bind="x.PLANNAME ? x.PLANNAME : '-'"></td>
                    </tr>
                  </tbody>

                  <tbody>
                    <tr ng-hide="post.getStudentDisReq.length>0">
                      <td colspan="4" class="text-center text-danger noExl">No Record Found!</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="containe d-print-noner"></div>
  <div id="_mobile_column_right" class="container d-print-none"></div>


  <div class="mt-auto d-print-none" ng-include="'include/footer.html?ver=13'"></div>

<script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>

<script>
  $(function() {
      $(".exportToExcel").click(function(e){
        var table = $(this).prev('.table2excel');
        var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
        var date = new Date();
        date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
        $('.table2excel').table2excel({
            exclude: ".noExl",
            name: "Excel Document Name",
            filename: date + "_Student_Discontinue_Request_Sheet.xls",
            fileext: ".xls",
            exclude_img: true,
            exclude_links: true,
            exclude_inputs: true,
            preserveColors: preserveColors
        });
          
      });
      
  });
</script>
