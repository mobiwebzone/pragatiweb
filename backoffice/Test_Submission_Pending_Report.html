          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <div class="table-responsive card card-body rounded-my pb-0 my-2">
                <div class="row d-print-none">
                  <div class="col-md-6 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-6 col-lg-9 col-sm-12 d-flex align-items-end py-3 justify-content-end">
                    <button class="btn btn-success pull-right text-light btn-sm mr-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark pull-right text-light btn-sm mr-1" onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                  
                </div> 

                <div class="row spinMainData d-print-none" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover table-sm bg-white table2excel table-sort" ng-init="myOrderBY=''">
                  <!-- <thead class="d-none">
                    <tr>
                      <th colspan="4">
                        <h5>RESOURCE LINK VOTING REPORT</h5>
                      </th>
                    </tr>
                  </thead> -->

                  <thead>
                    <tr class="bg-light">
                        <th class="table-sort-none">#</th>
                        <th ng-click="myOrderBY == 'TESTDATE_ORDERBY' ? myOrderBY = '-TESTDATE_ORDERBY' : (myOrderBY == '-TESTDATE_ORDERBY' ? myOrderBY = 'TESTDATE_ORDERBY' : myOrderBY = '-TESTDATE_ORDERBY')">DATE</th>
                        <th ng-click="myOrderBY == 'STUDENTNAME' ? myOrderBY = '-STUDENTNAME' : (myOrderBY == '-STUDENTNAME' ? myOrderBY = 'STUDENTNAME' : myOrderBY = '-STUDENTNAME')">STUDENT</th>
                        <th ng-click="myOrderBY == 'TESTDESC' ? myOrderBY = '-TESTDESC' : (myOrderBY == '-TESTDESC' ? myOrderBY = 'TESTDESC' : myOrderBY = '-TESTDESC')">TEST</th>
                        <th ng-click="myOrderBY == 'TESTSECTION' ? myOrderBY = '-TESTSECTION' : (myOrderBY == '-TESTSECTION' ? myOrderBY = 'TESTSECTION' : myOrderBY = '-TESTSECTION')">SECTION</th>
                        <th class="table-sort-none">ATTEMPT</th>
                        <th class="table-sort-none">SCORE</th>
                        <th class="noExl table-sort-none d-print-none">ACTION</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr ng-repeat="x in post.getTestSubmissionPending | filter : temp.txtSerarch | orderBy:myOrderBY">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="(!x.TESTDATE || x.TESTDATE == '') ? '-' : x.TESTDATE"></td>
                        <td ng-bind="x.STUDENTNAME"></td>
                        <td ng-bind="x.TESTDESC"></td>
                        <td ng-bind="x.TESTSECTION"></td>
                        <td ng-bind="x.ATTEMPT"></td>
                        <td ng-bind="x.CORRECT_SCORE_COUNT"></td>
                        <td style="width:10%" class="noExl d-print-none">
                          <div class="btn-group" role="group" aria-label="Basic example">
                            <button title="Test Submit" type="button" data-ng-click="TestSubmit(x)" class="btn btn-dark btn-sm btn-round">
                              <i class="fa fa-send-o"></i>
                            </button>
                            <button title="Delete Test" type="button" data-ng-click="DeleteTest(x)" class="btn btn-danger btn-sm btn-round">
                              <i class="fa fa-times"></i>
                            </button>
                          </div>
                        </td>
                    </tr>
                  </tbody>

                  <tbody>
                    <tr ng-hide="post.getTestSubmissionPending.length>0">
                      <td colspan="8" class="text-center text-danger noExl">No Test Found!</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

<script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>

<script>
  $(function() {
      $(".exportToExcel").click(function(e){
        var table = $(this).prev('.table2excel');
        var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
        var date = new Date();
        date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
        $('.table2excel').table2excel({
            exclude: ".noExl",
            name: "Excel Document Name",
            filename: date + "_Student_Test_Submission_Pending_Sheet.xls",
            fileext: ".xls",
            exclude_img: true,
            exclude_links: true,
            exclude_inputs: true,
            preserveColors: preserveColors
        });
          
      });
      
  });
</script>
