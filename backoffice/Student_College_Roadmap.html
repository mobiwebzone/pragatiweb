<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

   <!-- Header-->
    <!-- Changes: Add Excel & Print buttons on dd Jan 2024-->
<div id="menu_wrapper" class="d-print-none"></div>
<header id="header" class="home d-print-none">
      
  <div ng-include="'include/header.html'"></div>
    
</header>
  
  <div id="spin-wrapper" class="d-print-none"></div>
  <div id="siteloader" class="d-print-none">
      <div class="loader loader-1"></div>
  </div>



  <div class="container-fluid px-4">
    
  </div>

<!--  style="min-height: 600px;" -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>Student College Roadmap</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">

              <!-- MAIN FORM -->
              <div ng-include="'include/Student_College_Roadmap_Include.html?ver=11'"></div>
              <!-- MAIN FORM -->


              <!-- ========= MASTER TABLE START ========-->
              <div class="table-responsive card card-body rounded-my pb-0 my-2">
                <div class="row">
                  <div class="col-md-4 col-lg-3 col-sm-12">
                    <div class="form-group mb-0 d-print-none ">
                      <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                      <input type="text" class="form-control py-0" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off">
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-8 col-lg-9 d-flex align-items-end py-1 justify-content-end d-print-none ">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>

                  </div>
                </div> 
                <div class="row" id="SpinMainData" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover table-sm bg-white table2excel">
                    <tr class="bg-light">
                        <th>#</th>
                        <th>Student</th>
                        <th>Current Grade</th>
                        <!-- <th>School Year</th> -->
                        <th>Class of</th>
                        <th>School</th>
                        <th>County</th>
                        <th>Country</th>
                        <th>State</th>
                        <th>City</th>
                        <th>Remarks</th>
                        <th class="noExl d-print-none ">Action</th>
                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.ROADMAPID == temp.roadmapid}" title="{{x.ROADMAPID}}" 
                        ng-repeat="x in post.getStudentCollegeRoadmap | filter:temp.txtSerarch" ng-dblclick="editData(x)">
                        <td data-ng-bind="$index+1"></td>
                        <!-- <td ng-bind="x.STUDENT_TYPE"></td> -->
                        <td ng-bind="x.FIRSTNAME +' '+x.LASTNAME"></td>
                        <td ng-bind="(!x.GRADE || x.GRADE=='') ? '&#8212;' : x.GRADE"></td>
                        <!-- <td ng-bind="(!x.SCHOOLYEAR || x.SCHOOLYEAR=='') ? '&#8212;' : x.SCHOOLYEAR"></td> -->
                        <td ng-bind="(!x.CLASSOF || x.CLASSOF==0) ? '&#8212;' : x.CLASSOF"></td>
                        <td ng-bind="(!x.SCHOOL || x.SCHOOL=='') ? '&#8212;' : x.SCHOOL"></td>
                        <td ng-bind="(!x.COUNTY || x.COUNTY=='') ? '&#8212;' : x.COUNTY"></td>
                        <td ng-bind="(!x.COUNTRY || x.COUNTRY=='') ? '&#8212;' : x.COUNTRY"></td>
                        <td ng-bind="(!x.STATENAME || x.STATENAME=='') ? '&#8212;' : x.STATENAME"></td>
                        <td ng-bind="(!x.CITYNAME || x.CITYNAME=='') ? '&#8212;' : x.CITYNAME"></td>
                        <td ng-bind="(!x.REMARKS || x.REMARKS=='') ? '&#8212;' : x.REMARKS"></td>
                        <td style="width:10%" class="noExl d-print-none ">
                          <button title="Edit" ng-class="{'text-white' : x.ROADMAPID == temp.roadmapid}" type="button" 
                            data-ng-click="editData(x)" class="btn btn-success btn-sm btn-round">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.ROADMAPID == temp.roadmapid}" type="button" 
                            data-ng-click="deleteData(x)" class="btn btn-danger btn-sm btn-round">
                            <i class="fa fa-times"></i>
                          </button>
                          <button title="Print" ng-class="{'text-white' : x.ROADMAPID == temp.roadmapid}" type="button" 
                            data-ng-click="OpenPrint(x)" class="btn btn-dark btn-sm btn-round">
                            <i class="fa fa-print"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="post.getStudentCollegeRoadmap.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No Roadmap Added!</td>
                    </tr>
                </table>
              
              </div>
              <!-- ========= MASTER TABLE END ========-->
            </div>
          </div>
      </section>




      <!--================== ALERT ==================-->
      <div class="d-flex justify-content-md-end justify-content-sm-center w-100 fixed-bottom p-2" id="myToastMain" style="bottom: -80px; z-index: 99999999;">
        <div class="toast w-100 fade shadow-lg" role="alert" id="myToast" aria-live="assertive" aria-atomic="true" data-delay="5000">
          <div class="toast-header text-light d-print-none ">
            <strong class="mr-auto">Alert</strong>
            <small class="">just now</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body alert-light">
            <samp class="font-weight-bold"></samp>
          </div>
        </div>
      </div>
      <!--================== ALERT ==================-->
    </div>
	</div>

  <!-- MULTI SELECT -->
  <script>
    $(document).ready(function() { 
      $("#ACTIVITYLEGEND").find('div').css({'width':'100%'});
      $("#ACTIVITYLEGEND").find('button').addClass('btn-block');
      // $('.dropdown-toggle').attr('disabled','disabled');
    });
  </script>
  <!-- MULTI SELECT -->
  <!-- =========== Excel ========== -->
  <script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
  <script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $(this).prev('.table2excel');
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excel').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_STUDENT_COLLEGE_ROADMAP.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: preserveColors
          });
        });
    });
  </script>
