<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

     <!-- Header -->
<div id="menu_wrapper"></div>
<header id="header" class="home d-print-none">
      
  <div ng-include="'include/header.html?ver=1'" class="d-print-none"></div>
    
</header>


  <div id="spin-wrapper"></div>
  <div id="siteloader" class="d-print-none">
      <div class="loader loader-1"></div>
  </div>


<!-- style="min-height: 600px;"  -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>CHECKS ISSUED & RECEIVED</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="MLForm" class="bg-white card card-body rounded-my pb-0" enctype="multipart/form-data" autocomplete="off">
                <div class="row">
                  <div class="col-md-4 col-lg-2 col-sm-12 d-print-none">
                    <div class="form-group">
                      <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                      <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getBankID();getChequeDetails()" required>
                        <option class="select-bg-color" value="">-- SELECT --</option>
                        <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12 d-print-none">
                    <div class="form-group">
                      <label for="txtChequetype">Transaction Type :<span class="text-danger">*</span></label>
                      <select class="form-control" id="Itype" data-ng-model="temp.txtChequetype" ng-change="temp.ddlBankAccNO='';temp.TXTBankAccNO=''" required>
                        <option class="select-bg-color" value="">-- SELECT --</option>
                        <option class="select-bg-color" value="Paid-To">Paid To</option>
                        <option class="select-bg-color" value="Received-From">Received From</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-12 col-lg-2 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label for="ddlBankID">Bank Name:<span class="text-danger">*</span> <i class="fa fa-spin fa-spinner SpinBank" style="display:none;"></i></label>
                        <select class="form-control" id="Itype" data-ng-model="temp.ddlBankID" ng-change="getBankAccID()" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="x in post.getBankID"  ng-bind="x.BANKNAME" value="{{x.BANKID}}"></option>
                        </select>
                    </div>
                  </div>


                  <div class="col-md-12 col-lg-2 col-sm-12 d-print-none"  ng-show="temp.txtChequetype=='Paid-To'">
                      <div class="form-group">
                          <label for="ddlBankAccNO">Account NO:<span class="text-danger" ></span></label>
                          <select class="form-control" id="ddlBankAccNO" data-ng-model="temp.ddlBankAccNO" 
                            data-ng-disabled="post.getBankAccID.length<=0 || !temp.ddlBankID" 
                            ng-change="setAccountNo()"> 
                            <option class="select-bg-color" value="">-- SELECT --</option>
                            <option class="select-bg-color" ng-repeat="x in post.getBankAccID"  ng-bind="x.ACCOUNTNO" value="{{x.BANKACCID}}"></option>
                          </select>
                      </div>
                  </div>
  
                  <div class="col-md-12 col-lg-2 col-sm-12 d-print-none"  ng-show="temp.txtChequetype=='Received-From'">
                    <div class="form-group">
                        <label for="TXTBankAccNO">Account NO :<span class="text-danger"></span></label>
                        <input type="text" class="form-control" id="TXTBankAccNO" data-ng-model="temp.TXTBankAccNO" placeholder="Type here..." onfocus="select()" autocomplete="off" >
                    </div>
                  </div>
                  <div class="col-md-12 col-lg-2 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label for="ddlchequeNO">Check NO :<span class="text-danger"></span></label>
                        <input type="text" class="form-control" id="ddlchequeNO" data-ng-model="temp.ddlchequeNO" placeholder="Type here..." onfocus="select()" autocomplete="off" >
                    </div>
                  </div>
                  <div class="col-md-12 col-lg-2 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label for="txtChequeDate">Check Date :<span class="text-danger"></span></label>
                        <input type="date" class="form-control" id="txtChequeDate" data-ng-model="temp.txtChequeDate"  onfocus="select()" autocomplete="off" >
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label for="txtChequeToFrom">Check From/To :<span class="text-danger"></span></label>
                        <input type="text" class="form-control" id="txtChequeToFrom" data-ng-model="temp.txtChequeToFrom" placeholder="Type here..." onfocus="select()" autocomplete="off" >
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label for="txtAmmount">Amount :<span class="text-danger"></span></label>
                        <input type="number" class="form-control" id="txtAmmount" data-ng-model="temp.txtAmmount" placeholder="Type here..." onfocus="select()" autocomplete="off" >
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label for="txtChequeDateON">Encashed:<span class="text-danger"></span></label>
                        <input type="date" class="form-control" id="txtChequeDateON" data-ng-model="temp.txtChequeDateON"  onfocus="select()" autocomplete="off" >
                    </div>
                  </div>



                  <div class="col-md-12 col-lg-2 col-sm-12 d-print-none">
                      <div class="form-group">
                          <label for="txtSignature">Check Image </label>
                          <div class="custom-file mb-3 form-control-sm">
                              <input type="file" class="custom-file-input form-control-sm" id="txtSignature" name="txtSignature"
                                  ng-model="temp.txtSignature" onchange="angular.element(this).scope().UploadSignature(this); " > 
                              <label class="custom-file-label form-control-sm" for="txtSignature">Choose file</label>
                          </div>
                      </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12 d-print-none" ng-show="reeiptFile_src">
                      <img src="{{reeiptFile_src}}" style="width:100px; height:70px" >
                  </div>

                
                  <div class="col-md-12 col-lg-2 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label for="txtRemark">Remark :<span class="text-danger"></span></label>
                        <input type="text" class="form-control" id="txtRemark" data-ng-model="temp.txtRemark" placeholder="Type here..." onfocus="select()" autocomplete="off" >
                    </div>
                  </div>
                  
                  
                  <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-center d-print-none">

                    <button ng-disabled="MLForm.$invalid" data-ng-hide="temp.chid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="save()">SAVE</button>
                    <button ng-disabled="MLForm.$invalid" data-ng-hide="!temp.chid" class="btn btn-warning btn-sm btn-update" data-ng-click="save()">UPDATE</button>
                    <button class="btn btn-outline-danger btn-sm ml-1" data-ng-click="clear()">CLEAR</button>
                  </div>

                </div>  
                 

              </form>

              <div class="table-responsive pb-0 card card-body rounded-my mt-2"  >
                <div class="row">
                  <div class="col-md-12 col-lg-3 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label class="font-weight-bold mb-0" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                   <!-- Changes for Excel & Print addition :Excel & Print added -->
                    <div class="col-md-12 col-lg-9 col-sm-12 d-flex align-items-end justify-content-end py-3">
                      <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                        <i class="fa fa-file-excel-o pr-1"></i> Excel
                      </button>
                      <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                        <i class="fa fa-print pr-1"></i> Print
                      </button>
                    </div>
                  <!-- Changes for Excel & Print addition :Excel & Print added -->
                </div> 

                <div class="row d-print-none" id="SpinMainData" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover bg-white table-sm">
                    <tr>
                        <th>#</th>
                        <th>transaction Type</th>
                        <th>Bank</th>
                        <th>Account-NO</th>
                        <th>Check-NO</th>
                        <th>Check Date</th>
                        <th>Check From/To</th>
                        <th>Ammount</th>
                        <th>Encashed</th>
                        <th>Image</th>
                        <th>Remark</th>
                        <th class="noExl d-print-none">Action</th>
                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.CHID == temp.chid}" title="{{x.CHID}}" 
                    ng-repeat="x in StockLinkslist=(post.getChequeDetails | filter : temp.txtSerarch)" ng-dblclick="edit(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.CHTYPE"></td>
                        <td ng-bind="x.BANKNAME"></td>
                        <td ng-bind="x.ACCOUNTNO"></td>
                        <td ng-bind="x.CHNO"></td>
                        <td ng-bind="x.CHDATE"></td>
                        <td ng-bind="x.CHTOFROM"></td>
                        <td ng-bind="x.AMOUNT"></td>
                        <td ng-bind="x.ENCASHEDON"></td>
                        <td> 
                          <img ng-src="cheqIssRec_images/{{x.CHIMG}}" onerror="this.src='cheqIssRec_images/default.png'" style="width:100px; height: 50px;" >
                        </td>
                        <td ng-bind="x.REMARKS"></td>
                        <td style="width:10%" class="d-print-none">
                          <button title="Edit" ng-class="{'text-white' : x.CHID == temp.chid}" type="button" data-ng-click="edit(x)" class="btn btn-success btn-sm btn-round px-2 py-1">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{ 'text-white' : x.CHID == temp.chid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round px-2 py-1">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="post.getChequeDetails.length>0" class="noExl d-print-none">
                      <td colspan="100%" class="text-center text-danger">No Records</td>
                    </tr>
                </table>
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>

       
          

         
   

  <!--================== ALERT ==================-->
  <div class="d-flex justify-content-md-end justify-content-sm-center w-100 fixed-bottom p-2 d-print-none" id="myToastMain" style="bottom: -80px;">
    <div class="toast w-100 fade shadow-lg" role="alert" id="myToast" aria-live="assertive" aria-atomic="true" data-delay="5000">
      <div class="toast-header text-light">
        <strong class="mr-auto">Alert</strong>
        <small class="">just now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body alert-light">
        <samp class="font-weight-bold"></samp>
      </div>
    </div>
  </div>
<!--================== ALERT ==================-->

  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>

  

  <div class="mt-auto" ng-include="'include/footer.html?ver=5'"></div>
 <!-- Changes for Excel & Print addition -->
<script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $('.table-sm'); // Update this selector to match your table class
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
              table.table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Cheques_Issued_Received_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
    });
</script>

</body></html>
