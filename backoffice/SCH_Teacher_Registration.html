                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>

                <table class="table table-bordered table-hover bg-white table-sm table2excel table-sort" ng-init="myOrderBY=''" >

                        <th>Teacher Name</th>
                        <th>Father/Husband's Name</th>
                        <th>DOB</th>
                        <th>Date of Joining</th>
                        <th>Address</th>
                        <th>Ciy</th>
                        <th>Mobile No</th>
                        <th>Action</th>
                    </tr>
                   

                    <tr ng-class="{'bg-dark text-white' : x.TEACHER_ID == temp.pmid}" title="{{x.TEACHER_ID}}" ng-repeat="x in List=(post.getQuery | filter : temp.txtSerarch)" ng-dblclick="edit(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.TEACHER_NAME"></td>
                        <td ng-bind="x.FATHER_HUSBAND_NAME"></td>
                        <td ng-bind="x.DOB"></td>
                        <td ng-bind="x.DATE_OF_JOINING"></td>
                        <td ng-bind="x.ADDRESS1"></td>
                        <td ng-bind="x.CITY"></td>
                        <td ng-bind="x.TEACHER_MOBILE_NO"></td>
                        <td style="width:10%" class="d-print-none">
                                                  
                          <button title="Edit" ng-class="{'text-white' : x.TEACHER_ID == temp.pmid}" type="button" data-ng-click="edit(x)" class="btn btn-success btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.TEACHER_ID == temp.pmid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round" data-toggle="dropdown">

                          </button>
                        
                        </td>
                    </tr>
                    <tr ng-hide="List.length>0" class="d-print-none noExl">
                      <td colspan="100%" class="text-center text-danger">No Records</td>
                    </tr>

<!-- Changes for Excel & Print addition -->
<script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $('.table-sm'); // Update this selector to match your table class
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
              table.table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Student_Registration_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
    });
</script>
<!-- Changes for Excel & Print addition -->
