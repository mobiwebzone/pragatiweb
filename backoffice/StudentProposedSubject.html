	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>STUDENT PROPOSED SUBJECT</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="MyForm" class="bg-white card card-body rounded-my" enctype="multipart/form-data" autocomplete="off">
                <div class="row  d-print-none">
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlLocation">Location :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinLoc" style="display: none;"></i></label>
                        <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getStudentByLoc(); getLocReviewByLoc()" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                        </select>
                      </div>
                  </div>

                  <div class="col-md-4 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlStudent">Student :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinUser" style="display: none;"></i></label>
                      <select class="form-control" id="ddlStudent" data-ng-model="temp.ddlStudent" ng-change="setStudentDetails();" autocomplete="off" 
                              data-ng-disabled="post.getStudentByLoc.length<=0 || !temp.ddlLocation" required>
                          <option value="">-- SELECT --</option>
                          <option ng-repeat="s in post.getStudentByLoc | orderBy:'FIRSTNAME'" value="{{s.REGID}}" ng-bind="s.FIRSTNAME +' '+s.LASTNAME">
                          </option>
                      </select>
                    </div>
                  </div>


                  <div class="col-md-6 col-lg-1 col-sm-6">
                    <div class="form-group">
                      <label for="txtGrade">Grade :<span class="text-danger">*</span></label>
                      <input type="text" class="form-control-plaintext" readonly id="txtGrade" data-ng-model="temp.txtGrade" placeholder="-" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-6 col-lg-1 col-sm-6">
                    <div class="form-group">
                      <label for="txtClassOf">Class of :<span class="text-danger">*</span></label>
                      <input type="number" class="form-control-plaintext" readonly id="txtClassOf" data-ng-model="temp.txtClassOf" placeholder="0000" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-4 col-lg-2 col-sm-12" ng-show="GRADE_CLASS_EXIST && post.getGradeSubject.length<=0">
                    <div class="form-group">
                      <label for="ddlClassSubject">Class/Subject :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinCS" style="display: none;"></i></label>
                      <select class="form-control" id="ddlClassSubject" data-ng-model="temp.ddlClassSubject" ng-change="" autocomplete="off" required>
                        <option value="">-- SELECT --</option>
                        <option ng-repeat="x in post.getClassSubject" value="{{x.CSUBID}}" ng-bind="x.SHORT_DESC">
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-4 col-lg-2 col-sm-12 d-flex align-items-end py-4" ng-show="GRADE_CLASS_EXIST && post.getGradeSubject.length<=0">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input largerCheckbox" name="Draft_Final" data-ng-model="temp.chkDraf_Final" type="radio" id="chkDraft" value="DRAFT" required>
                      <label class="form-check-label noselect pointer" for="chkDraft">DRAFT</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input largerCheckbox" name="Draft_Final" data-ng-model="temp.chkDraf_Final" type="radio" id="chkFinal" value="FINAL" required>
                      <label class="form-check-label noselect pointer" for="chkFinal">FINAL</label>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end my-3" ng-show="GRADE_CLASS_EXIST">
                    <!-- <input type="reset" value="reset"> -->
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clear()">CLEAR</button>
                    <button ng-disabled="MyForm.$invalid" data-ng-hide="temp.gsid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="save()">SAVE</button>
                    <button ng-disabled="MyForm.$invalid" data-ng-hide="!temp.gsid" class="btn btn-warning btn-sm btn-update" data-ng-click="save()">UPDATE</button>
                  </div>

                  <div class="col-md-12 col-lg-4 col-sm-12 d-flex justify-content-end align-items-end my-3" ng-show="post.getGradeSubject.length>0">
                    <button class="btn btn-dark pull-right text-light btn-sm mr-1 mb-2" onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                    <button class="btn btn-success pull-right text-light btn-sm mr-1 mb-2 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                  </div>
                </div>
                    
                
                <!-- <div class="row m-0">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success" style="display:none;"><span></span></div>
                        <div class="alert alert-danger" style="display:none;"><span></span></div>
                    </div>
                </div> -->


                <!-- Spinner -->
                <div class="row  d-print-none">
                  <div class="col-12">
                    <div class="text-center spinGradeSub" style="display:none ;">
                      <div class="spinner-grow" role="status">
                        <span class="sr-only">Loading...</span>
                      </div><div class="spinner-grow" role="status">
                        <span class="sr-only">Loading...</span>
                      </div><div class="spinner-grow" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Spinner -->

                <div class="row table2excel" ng-show="post.getGradeSubject.length>0">
                  <div class="col-sm-12 col-md-10 col-lg-4" ng-repeat="x in post.getGradeSubject">
                    <div class="card card-body pt-2">
                      <h3 class="text-center font-weight-bold position-relative">
                        <span>{{x.GRADE}} ({{x.YEAR}})</span>
                        <!-- <button class="btn btn-sm btn-dark font-13 position-absolute rounded-sm" ng-show="$last" id="btnnextYear{{$index}}"
                          style="right: 0px;top: -5px;" data-ng-click="InsertNextYear(x,$index)">Next Year >></button> -->
                        <button class="btn btn-sm btn-dark font-13 position-absolute rounded py-1 px-2 d-print-none" style="right: 0px;top: -5px;" 
                          title="Add Subject" data-ng-click="openAddSubModal(x);" data-toggle="modal" data-target="#AddSubjectModal">
                          <i class="fa fa-plus-circle"></i>
                        </button>
                      </h3>
                      <table class="table table-bordered table-hover bg-white table-sm mb-0">
                        <tr class="d-none d-print-none">
                          <th colspan="4"><h3 class="text-center font-weight-bold position-relative"><span>{{x.GRADE}} ({{x.YEAR}})</span></h3>
                          </th>
                        </tr>
                        <tr>
                            <th>#</th>
                            <th>Class/Subject</th>
                            <th class="text-center">Draft</th>
                            <th class="text-center">Final</th>
                            <th class="text-center noExl d-print-none">Action</th>
                        </tr>
                        <tr ng-class="{'bg-dark text-white' : md.GSID == temp.gsid}" title="{{md.GSID}}" 
                            ng-repeat="md in x.MAIN_DATA">
                            <td data-ng-bind="$index+1"></td>
                            <td ng-bind="md.SHORT_DESC"></td>
                            <td class="text-center">
                              <button class="btn py-0 px-1 rounded font-weight-bold btn-DF" ng-class="md.DRAFT == 1 ? 'btn-success' : 'btn-light border text-black-50'" data-ng-click="changeDraftFinal(md,'D')" ng-bind="md.DRAFT == 1 ? 'Yes' : 'No'"></button>
                            </td>
                            <td class="text-center">
                              <button class="btn py-0 px-1 rounded font-weight-bold btn-DF" ng-class="md.FINAL == 1 ? 'btn-success' : 'btn-light border text-black-50'" data-ng-click="changeDraftFinal(md,'F')" ng-bind="md.FINAL == 1 ? 'Yes' : 'No'"></button>
                            </td>
                            <td style="width:10%" class="text-center noExl d-print-none">
                              <!-- <button title="Edit" ng-class="{'text-white' : x.GSID == temp.gsid}" type="button" data-ng-click="edit(x)" class="btn btn-success btn-sm btn-round">
                                <i class="fa fa-pencil"></i>
                              </button> -->
                              <button title="Delete" ng-class="{'text-white' : md.GSID == temp.gsid}" type="button" data-ng-click="delete(md)" 
                                class="btn btn-danger btn-sm px-1 py-0 rounded font-15" data-ng-disabled="x.MAIN_DATA.length==1">
                                <i class="fa fa-times"></i>
                              </button>
                            </td>
                        </tr>
                        <tr ng-hide="x.MAIN_DATA.length>0">
                          <td colspan="5" class="text-center text-danger"><span class="noExl">No Records</span></td>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>
              </form>
        
              <div class="table-responsive pb-0 card card-body rounded-my mt-2" ng-hide="true">
                <div class="row">
                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                </div> 
                <table class="table table-bordered table-hover bg-white table-sm">
                    <tr>
                        <th>#</th>
                        <th>Grade</th>
                        <th>Class of</th>
                        <th>Class/Subject</th>
                        <th>Draft</th>
                        <th>Final</th>
                        <th>Action</th>
                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.GRADE == temp.grade}" title="{{x.GRADE}}" 
                        ng-repeat="x in post.getGradeSubject | filter : temp.txtSerarch" ng-dblclick="edit(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.GRADE"></td>
                        <td ng-bind="x.YEAR"></td>
                        <td>
                          <div ng-repeat="s in x.MAIN_DATA track by $index"><div data-ng-bind="s.SHORT_DESC"></div></div>
                        </td>
                        <td>
                          <div ng-repeat="s in x.MAIN_DATA track by $index"><div ng-bind="s.DRAFT == 1 ? 'Yes' : 'No'"></div></div>
                        </td>
                        <td>
                          <div ng-repeat="s in x.MAIN_DATA track by $index"><div ng-bind="s.FINAL == 1 ? 'Yes' : 'No'"></div></div>
                        </td>
                        <td style="width:10%">
                          <!-- <button title="Edit" ng-class="{'text-white' : x.GSID == temp.gsid}" type="button" data-ng-click="edit(x)" class="btn btn-success btn-sm btn-round">
                            <i class="fa fa-pencil"></i>
                          </button> -->
                          <button title="Delete" ng-class="{'text-white' : x.GRADE == temp.grade}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="post.getGradeSubject.length>0">
                      <td colspan="7" class="text-center text-danger">No Records</td>
                    </tr>
                </table>
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container d-print-none"></div>

  <!--================== MODAL ==================-->
  <div class="modal fade px-0 d-print-none" id="AddSubjectModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="AddSubjectLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header py-2">
          <h2 class="modal-title font-weight-bold" id="AddSubjectLabel">Add <span class="text-primary" data-ng-bind="GRADE_ADD +' ('+YEAR_ADD+')'"></span> Subject</h2>
          <button type="button" class="close"  data-ng-click="AddModalClear()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body py-2">
          <form name="AddSubject" novalidate enctype="multipart/form-data" autocomplete="off">
            <div class="row">
              <div class="col-md-12 col-lg-6 col-sm-12">
                <div class="form-group">
                  <label for="ddlClassSubjectADD">Class/Subject :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinCS" style="display: none;"></i></label>
                  <select class="form-control" id="ddlClassSubjectADD" data-ng-model="temp.ddlClassSubjectADD" ng-change="" autocomplete="off" required>
                    <option value="">-- SELECT --</option>
                    <option ng-repeat="x in post.getClassSubject" value="{{x.CSUBID}}" ng-bind="x.SHORT_DESC">
                    </option>
                  </select>
                </div>
              </div>

              <div class="col-md-12 col-lg-6 col-sm-12 d-flex align-items-end py-4">
                <div class="form-check form-check-inline">
                  <input class="form-check-input largerCheckbox" name="Draft_Final" data-ng-model="temp.chkDraf_FinalADD" type="radio" id="chkDraftADD" value="DRAFT" required>
                  <label class="form-check-label noselect pointer" for="chkDraftADD">DRAFT</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input largerCheckbox" name="Draft_Final" data-ng-model="temp.chkDraf_FinalADD" type="radio" id="chkFinalADD" value="FINAL" required>
                  <label class="form-check-label noselect pointer" for="chkFinalADD">FINAL</label>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer py-2 d-flex justify-content-between">
            <button type="button" class="btn btn-danger" data-ng-click="AddModalClear()" data-dismiss="modal">CLOSE</button>
            <button data-ng-disabled="AddSubject.$invalid" type="submit" data-ng-click="save()" class="btn btn-dark btnAdd">SAVE</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--================== MODAL ==================-->
  

  <!--================== ALERT ==================-->
  <div class="d-flex justify-content-md-end justify-content-sm-center w-100 fixed-bottom p-2 d-print-none" id="myToastMain" style="bottom: -80px;">
    <div class="toast w-100 fade shadow-lg" role="alert" id="myToast" aria-live="assertive" aria-atomic="true" data-delay="5000">
      <div class="toast-header text-light">
        <strong class="mr-auto">Alert</strong>
        <small class="">just now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body alert-light">
        <samp class="font-weight-bold"></samp>
      </div>
    </div>
  </div>

  <!--================== EXCEL ==================-->
  <script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
  <script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $(this).prev('.table2excel');
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excel').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Student_Proposed_Subject.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: preserveColors
          });
            
        });
        
    });
  </script>
