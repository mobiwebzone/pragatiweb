  <div id="common-home">
    <div class="content_middle">
      <section class="ishiproductsblock container mb-0">
        <div class="section-header">
          <h4 class="home-title mb-0"><span>TASK TRACKING REPORT</span></h4>
        </div>

        <div class="row" style="text-align:left">
          <div class="col-sm-12 my-2">
            <form novalidate name="saveForm" class="bg-white card card-body rounded-my d-print-none"
              enctype="multipart/form-data" autocomplete="off">
              <div class="row">
                <div class="col-md-12 col-lg-2 col-sm-12">
                  <div class="form-group">
                    <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                    <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation"
                      ng-change="getTaskMainCategory();getAssignedToUser()" required>
                      <option class="select-bg-color" value="">-- SELECT --</option>
                      <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'"
                        value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                    </select>
                  </div>
                </div>
                <div class="col-md-12 col-lg-2 col-sm-12">
                  <div class="form-group">
                    <label for="ddlTask_MainCategory">Task Category :<span class="text-danger">*</span><i class="fa fa-spinner fa-spin" ng-if="SpinTMC" aria-hidden="true"></i></label>
                    <select class="form-control" id="ddlTask_MainCategory" data-ng-model="temp.ddlTask_MainCategory" ng-change="getTaskCategory()" required>
                      <option class="select-bg-color" value="">-- SELECT --</option>
                      <option class="select-bg-color" ng-repeat="l in post.getTaskMainCategory" value="{{l.TASKMAINCATID}}"
                        ng-bind="l.TASKMAINCAT"></option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4 col-lg-2 col-sm-12">
                  <div class="form-group">
                    <label for="ddlTask_Category" class='text-nowrap'>Task Subcategory : <span class="text-danger">*</span> <i class="fa fa-spinner fa-spin" ng-if="SpinTSC" aria-hidden="true"></i></label>
                    <div ng-dropdown-multiselect="" id="ddlTask_Category" options="post.getTaskCategory" selected-model="CATEGORY_model"
                        extra-settings="Task_Category_settings" ></div>
                  </div>
                </div>
                <div class="col-md-12 col-lg-2 col-sm-12">
                  <div class="form-group">
                      <label for="txtFromDT">From Date :<span class="text-danger">*</span></label>
                      <input type="date" class="form-control" id="txtFromDT"   data-ng-model="temp.txtFromDT" onfocus="select()" 
                      autocomplete="off" required>
                  </div>
                </div>
                <div class="col-md-12 col-lg-2 col-sm-12">
                  <div class="form-group">
                      <label for="txtToDT">To Date :<span class="text-danger">*</span></label>
                      <input type="date" class="form-control" id="txtToDT"  data-ng-model="temp.txtToDT" onfocus="select()" 
                      autocomplete="off" required>
                  </div>
                </div>

                <div class="col-md-12 col-lg-2 col-sm-12">
                  <div class="form-group">
                    <label for="txtAssignedTo">Assigned To :</label>
                    <select class="form-control" id="txtAssignedTo" ng-change="temp.ddlPlan='';getAssignedToUser()"
                      data-ng-model="temp.txtAssignedTo">
                      <option class="select-bg-color" value="">-- SELECT --</option>
                      <option class="select-bg-color" value="STUDENTS">STUDENTS</option>
                      <option class="select-bg-color" value="TEACHERS">TEACHERS</option>
                      <option class="select-bg-color" value="VOLUNTEERS">VOLUNTEERS</option>
                      <option class="select-bg-color" value="ADMINS">ADMINS</option>
                    </select>
                  </div>
                </div>

                <div class="col-md-12 col-lg-2 col-sm-12" ng-show="temp.txtAssignedTo=='STUDENTS'">
                  <div class="form-group">
                    <label for="ddlPlan">Plan :</label>
                    <select class="form-control" id="ddlPlan" data-ng-model="temp.ddlPlan"
                      ng-change="getAssignedToUser()" ng-change="">
                      <option class="select-bg-color" value="">-- SELECT --</option>
                      <option class="select-bg-color" ng-repeat="p in post.getPlans | orderBy:'PLANNAME'"
                        value="{{p.PLANID}}" ng-bind="p.PLANNAME"></option>
                    </select>
                  </div>
                </div>

                <!-- <div class="col-md-12 col-lg-2 col-sm-12">
                  <div class="form-group">
                    <label for="ddlAssignedToID">Assigned To User :</label>
                    <select class="form-control" id="ddlAssignedToID" data-ng-model="temp.ddlAssignedToID"
                      ng-disabled="!post.getAssignedToUser || post.getAssignedToUser.length<=0" >
                      <option class="select-bg-color" value="">-- SELECT --</option>
                      <option class="select-bg-color" ng-repeat="l in post.getAssignedToUser" value="{{l.ID}}"
                        ng-bind="l.USERNAME"></option>
                    </select>
                  </div>
                </div> -->

                <div class="col-md-4 col-lg-2 col-sm-12">
                  <div class="form-group">
                    <label for="ddlAssignedToID" class='text-nowrap'>Assigned To User : <span class="text-danger">*</span> <i class="fa fa-spinner fa-spin spinBatch" style="display: none;" aria-hidden="true"></i></label>
                    <div ng-dropdown-multiselect="" id="ddlAssignedToID" options="post.getAssignedToUser" selected-model="ASSIGNEDTO_model"
                        extra-settings="AssignedTo_settings" ></div>
                  </div>
                </div>

                <div class="col-md-12 col-lg-2 col-sm-12">
                  <div class="form-group">
                    <label for="txtStatus">Status:</label>
                    <select class="form-control" id="txtStatus" ng-change="temp.ddlPlan='';getAssignedToUser()"
                      data-ng-model="temp.txtStatus">
                      <option class="select-bg-color" value="">-- SELECT --</option>
                      <option class="select-bg-color" value="OPEN">OPEN</option>
                      <option class="select-bg-color" value="CLOSED">CLOSED</option>
                      <option class="select-bg-color" value="WIP">WIP</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end py-3">
                  <button ng-disabled="saveForm.$invalid"  data-ng-disabled="all"
                    type="submit" class="btn btn-dark btn-sm btn-save mx-1" data-ng-click="Get_RPT_TASK_TRACKING()">GET REPORT</button>
                  <button class="btn btn-outline-danger btn-sm  mx-1" data-ng-click="clear()">CLEAR</button>
                </div>
          
              </div>

            </form>

            <div class="table-responsive pb-0 card card-body rounded-my mt-2">
              <div class="row d-print-none">
                <div class="col-md-4 col-lg-3 col-sm-12">
                  <div class="form-group mb-0">
                    <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                    <input type="text" class="form-control py-0" id="txtSerarch" data-ng-model="temp.txtSerarch"
                      placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                  </div>
                </div>

                <div class="col-sm-12 col-md-8 col-lg-9 d-flex align-items-end py-3 justify-content-end">
                  <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                    <i class="fa fa-file-excel-o pr-1"></i> Excel
                  </button>
                  <button class="btn btn-dark text-light btn-sm mx-1" onclick="print()">
                    <i class="fa fa-print pr-1"></i> Print
                  </button>
                </div>
              </div>

              <div class="row d-print-none" id="SpinMainData" style="display: none;">
                <div class="col-12 text-center">
                  <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
              </div>
              <table class="table table-bordered table-hover bg-white table-sm table2excel table-sort"
                ng-init="myOrderBY=''">
                <thead>
                  <tr class="bg-light rounded px-2">
                    <th class="table-sort-none">#</th>
                    <th class="table-sort-none">Task Date</th>
                    <th class="table-sort-none">Task Category</th>
                    <th ng-click="setMyOrderBY('ASSIGNEDTO_NAME')">Assigned To</th>
                    <th ng-click="setMyOrderBY('TASK')">Task</th>
                    <th ng-click="setMyOrderBY('GRADE')">Grade</th>
                    <th ng-click="setMyOrderBY('SUBNAME')">Subject</th>
                    <th class="table-sort-none">File Link</th>
                    <th ng-click="setMyOrderBY('TASKSTATUS')">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-class="{'bg-dark text-white' : x.ID == temp.ID}" title="{{x.ID}}"
                    ng-repeat="x in mainData=(post.Get_RPT_TASK_TRACKING) | filter : temp.txtSerarch  | orderBy : myOrderBY">
                    <td data-ng-bind="$index+1"></td>
                    <td ng-bind="x.TDATE"></td>
                    <td ng-bind="x.CATEGORY"></td>
                    <td ng-bind="x.ASSIGNEDTO_NAME"></td>
                    <td ng-bind="x.TASK"></td>
                    <td ng-bind="x.GRADE"></td>
                    <td ng-bind="x.SUBNAME"></td>
                    <td>
                      <a class="text-primary" href="{{x.FILELINK}}" target="_blank">{{x.FILELINK}}</a>
                    </td>
                    <td>
                      <span ng-bind="x.TASKSTATUS" class="badge font-15" ng-class="{'badge-primary': x.TASKSTATUS=='OPEN','badge-warning': x.TASKSTATUS=='WIP','badge-danger': x.TASKSTATUS=='CLOSED'}"></span>
                    </td>
                  </tr>
                  <tr ng-hide="mainData.length>0">
                    <td colspan="100%" class="text-center text-danger noExl">No Records</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- ======= EXCEL ====== -->
  <script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
  <script>
    $(function () {
      $(".exportToExcel").click(function (e) {
        var table = $(this).prev('.table2excel');
        var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
        var date = new Date();
        date = date.getDate() + "-" + (date.getMonth() + 1) + "-" + date.getFullYear();
        $('.table2excel').table2excel({
          exclude: ".noExl",
          name: "Excel Document Name",
          filename: date + "_TASK_TRACKING_REPORT.xls",
          fileext: ".xls",
          exclude_img: true,
          exclude_links: true,
          exclude_inputs: true,
          preserveColors: preserveColors
        });
      });
    });
  </script>
