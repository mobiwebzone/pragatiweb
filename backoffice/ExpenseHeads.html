	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title mb-0"><span>Expense Heads</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <div class="bg-white card card-body rounded-my">
                <!-- ADD HEAD START -->
                <form novalidate name="Form" class="d-print-none " enctype="multipart/form-data" autocomplete="off">


                  <div class="row">

                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getExpHeads()" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                          <label for="txtExpHead">Expense Head :<span class="text-danger">*</span></label>
                          <input type="text" class="form-control" id="txtExpHead" data-ng-model="temp.txtExpHead" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                      </div>
                    </div>
                    
                    <div class="col-md-4 col-lg-2 col-sm-12 d-flex align-items-end py-3 justify-content-center justify-content-md-start">
                      <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                      <button ng-disabled="Form.$invalid" data-ng-hide="temp.ehid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveData()">SAVE</button>
                      <button ng-disabled="Form.$invalid" data-ng-hide="!temp.ehid" class="btn btn-warning btn-sm btn-update" data-ng-click="saveData()">UPDATE</button>
                    </div>
  
                  </div>
                </form>
                <!-- ADD HEAD END -->

                <!-- Upload File Section -->
                <div class="row mt-3 border-top pt-4">
                  <div class="col-lg-3 col-md-4 col-sm-12">
                    <div class="form-group d-print-none ">
                      <label for="txtUploadExcel">Upload Excel File (.csv) <a href="../excel_formats/EXP_REV_HEADS_UPLOAD_FORMAT.csv" class="text-primary" download><u><b>format</b></u></a>:</label>
                      <input type="file" class="form-control-file" name="txtUploadExcel" id="txtUploadExcel" data-ng-model="temp.txtUploadExcel" accept=".csv" 
                      onchange="angular.element(this).scope().ExcelFileName(this)" autocomplete="off" ng-disabled="temp.ehid">
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-4 col-sm-12 d-flex align-items-end justify-content-end justify-content-md-start pb-3 py-md-3 d-print-none ">
                    <button class="btn btn-outline-danger btn-sm mr-2" data-ng-click="temp.txtUploadExcel=''" 
                      onclick="angular.element('#txtUploadExcel').val(null); angular.element('.uploadBtn').attr('disabled','disabled');">Clear</button>
                    <button class="btn btn-dark btn-sm uploadBtn" data-ng-click="saveExcelFile()" disabled>Upload</button>
                  </div>
                </div>
                <!-- Upload File Section -->




                <!-- ADD SUB HEAD START -->
                <form novalidate name="FormSubHead" ng-if="temp.ehid" class=" d-print-none position-relative bg-light rounded-lg p-2 border border-warning mt-4" enctype="multipart/form-data" autocomplete="off">
                  <h4 class="position-absolute bg-dark rounded-pill px-2 py-1 text-warning border border-warning shadow-sm" style="top:-16px">ADD SUB HEADS</h4>
                  <span class="fa fa-times font-weight-bold text-danger font-18 pull-right pointer" data-ng-click="clearForm()"></span>

                  
                  <div class="row mt-3">
                    
                    <div class="col-md-6 col-lg-3 col-sm-12  ">
                      <div class="form-group">
                          <label for="txtExpSubHead">Expense Sub Head :<span class="text-danger">*</span></label>
                          <input type="text" class="form-control" id="txtExpSubHead" data-ng-model="temp.txtExpSubHead" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                      </div>
                    </div>
                    
                    <div class="col-md-4 col-lg-2 col-sm-12 d-flex align-items-end py-3 justify-content-center justify-content-md-start  ">
                      <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearFormSubHead()">CLEAR</button>
                      <button ng-disabled="FormSubHead.$invalid" data-ng-hide="temp.eshid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save-SubHead" data-ng-click="saveDataSubHead()">SAVE</button>
                      <button ng-disabled="FormSubHead.$invalid" data-ng-hide="!temp.eshid" class="btn btn-warning btn-sm btn-update-SubHead" data-ng-click="saveDataSubHead()">UPDATE</button>
                    </div>
    
                  </div>
                  <div class="col-sm-12 col-md-12 col-lg-6 pb-0 mt-2">
                    <div class="row">
                      <div class="col-md-6 col-lg-6 col-sm-12 d-print-none ">
                        <div class="form-group mb-0">
                          <label class="font-weight-bold" for="txtSerarchSubHead">Search by Anything :</label>
                          <input type="text" class="form-control py-0" id="txtSerarchSubHead" data-ng-model="temp.txtSerarchSubHead" placeholder="Type Here..." onfocus="select()" autocomplete="off">
                        </div>
                      </div>
    
                      <div class="col-sm-12 col-md-6 col-lg-6 d-flex align-items-end py-3 justify-content-end">
                        <!-- <button class="btn btn-success text-light btn-sm mx-1 exportToExcelSubHead">
                          <i class="fa fa-file-excel-o pr-1"></i> Excel
                        </button> -->
                      </div>
                    </div> 
                    <div class="row" id="spinSubHead" style="display: none;">
                      <div class="col-12 text-center">
                        <div class="spinner-grow" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                        <div class="spinner-grow" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                        <div class="spinner-grow" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                      </div>
                    </div>
                    <table class="table table-bordered table-hover bg-white table-sm mt-0 table2excelSubHead">
                      <thead>
                        <tr class="bg-light">
                            <th>#</th>
                            <th>Expense Sub Head</th>
                            <th class="noExl d-print-none ">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-class="{'bg-dark text-white' : x.ESHID == temp.eshid}" title="{{x.ESHID}}" 
                            ng-repeat="x in post.getExpSubHeads | filter : temp.txtSerarchSubHead" 
                            ng-dblclick="editFormSubHead(x)">
                            <td data-ng-bind="$index+1"></td>
                            <td ng-bind="x.EXPENSE_SUB_HEAD"> </td>
                            <td style="width:20%" class="noExl d-print-none ">
                              <button title="Edit" ng-class="{'text-white' : x.ESHID == temp.eshid}" type="button" data-ng-click="editFormSubHead(x)" class="btn btn-success btn-sm btn-round">
                                <i class="fa fa-pencil"></i>
                              </button>
                              <button title="Delete" ng-class="{'text-white' : x.ESHID == temp.eshid}" type="button" data-ng-click="deleteSubHead(x)" class="btn btn-danger btn-sm btn-round">
                                <i class="fa fa-times"></i>
                              </button>
                            </td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr ng-hide="post.getExpSubHeads.length>0">
                          <td colspan="100%" class="text-center text-danger noExl">No Records</td>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                </form>
                <!-- ADD SUB HEAD END -->
              </div>
            </div>

                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover bg-white table-sm mt-0 table2excel">
                  <thead>
                    <tr class="bg-light">
                        <th>#</th>
                        <th>Expense Head</th>
                        <th>Expemse Sub Heads</th>
                        <th class="noExl d-print-none ">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-class="{'bg-dark text-white' : x.EHID == temp.ehid}" title="{{x.EHID}}" 
                        ng-repeat="x in post.getExpHeads | filter : temp.txtSerarch" 
                        ng-dblclick="editForm(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.EXPENSE_HEAD+' (EHID:-'+x.EHID+')'"> </td>
                        <td ng-bind="x.EXPENSE_SUB_HEAD"></td>
                        <td style="width:10%" class="noExl d-print-none ">
                          <button title="Edit" ng-class="{'text-white' : x.EHID == temp.ehid}" type="button" data-ng-click="editForm(x)" class="btn btn-success btn-sm btn-round">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.EHID == temp.ehid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr ng-hide="post.getExpHeads.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No Records</td>
                    </tr>
                  </tfoot>
                </table>
              </div>
              <!--================== TABLE ==================-->
            </div>
          </div>
      </section>

  <script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
  <script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $(this).prev('.table2excel');
          // var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var preserveColors = true;
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excel').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Expense_Heads.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: preserveColors
          });
            
        });
        $(".exportToExcelSubHead").click(function(e){
          var table = $(this).prev('.table2excelSubHead');
          // var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var preserveColors = true
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excelSubHead').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Expense_Sub_Heads.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: preserveColors
          });
            
        });
        
    });
