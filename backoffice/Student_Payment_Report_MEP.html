          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="SAPForm" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                <div class="row">


                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlLocation">Location :<span class="text-danger">*</span></label>
                        <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getStudentPayment();getStudents();" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                        </select>
                      </div>
                  </div>
                  
                  
                  <div class="col-md-6 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtFromDT">From Date :<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="txtFromDT"  ng-change="getStudentPayment()" data-ng-model="temp.txtFromDT" onfocus="select()" 
                        autocomplete="off" required>
                    </div>
                  </div>
                  
                  <div class="col-md-6 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtToDT">To Date :<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="txtToDT" ng-change="getStudentPayment()" data-ng-model="temp.txtToDT" onfocus="select()" 
                        autocomplete="off" required>
                    </div>
                  </div>
                  
                  
                  <div class="col-md-6 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="ddlPlan">Plan : <i class="fa fa-spinner fa-spin spinPlan" style="display: none;"></i></label>
                        <select class="form-control" id="ddlPlan" data-ng-model="temp.ddlPlan" ng-change="getStudents();getStudentPayment();" autocomplete="off">
                          <option value="">All</option>
                          <option ng-repeat="x in post.getPlan | orderBy:'PLANNAME'" value="{{x.PLANID}}" data-ng-bind="x.PLANNAME"></option>
                        </select>
                    </div>
                  </div>

                  <div class="col-md-6 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="ddlStudent">Student : <i class="fa fa-spinner fa-spin ml-2 SpinStudent" style="display: none;"></i></label>
                        <select class="form-control" id="ddlStudent" data-ng-model="temp.ddlStudent" autocomplete="off" 
                          ng-disabled="post.getStudents.length<=0" ng-change="getStudentPayment()">
                          <option value="">All</option>
                          <option ng-repeat="x in post.getStudents" data-ng-bind="x.STUDENT" value="{{x.REGID}}"></option>
                        </select>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end justify-content-center justify-content-lg-start py-3">

                  </div>
                </div>

                        <th class="pointer text-noselect text-nowrap" ng-click="myOrderBY == 'REGID' ? myOrderBY = '-REGID' : (myOrderBY == '-REGID' ? myOrderBY = 'REGID' : myOrderBY = '-REGID')">Regid <i class="fa fa-sort"></i></th>
                        <th class="pointer text-noselect text-nowrap" ng-click="myOrderBY == 'STUDENTNAME' ? myOrderBY = '-STUDENTNAME' : (myOrderBY == '-STUDENTNAME' ? myOrderBY = 'STUDENTNAME' : myOrderBY = '-STUDENTNAME')">Student <i class="fa fa-sort"></i></th>
                        <th class="pointer text-noselect text-nowrap" ng-click="myOrderBY == 'PLANNAME' ? myOrderBY = '-PLANNAME' : (myOrderBY == '-PLANNAME' ? myOrderBY = 'PLANNAME' : myOrderBY = '-PLANNAME')">Plan <i class="fa fa-sort"></i></th>
                        <th class="pointer text-noselect text-nowrap" ng-click="myOrderBY == 'INSTALLMENT' ? myOrderBY = '-INSTALLMENT' : (myOrderBY == '-INSTALLMENT' ? myOrderBY = 'INSTALLMENT' : myOrderBY = '-INSTALLMENT')">Installment <i class="fa fa-sort"></i></th>
                        <th class="pointer text-noselect text-nowrap" ng-click="myOrderBY == 'PAYMENTMODE' ? myOrderBY = '-PAYMENTMODE' : (myOrderBY == '-PAYMENTMODE' ? myOrderBY = 'PAYMENTMODE' : myOrderBY = '-PAYMENTMODE')">Paymode <i class="fa fa-sort"></i></th>

                    </tr>
                    <tr ng-repeat="x in post.getStudentPayment | filter : temp.txtSerarch | orderBy:myOrderBY track by $index">
                        <td data-ng-bind="$index+1"></td>
                        <td class="text-nowrap" ng-bind="x.RECDATE"></td>
                        <td ng-bind="x.RECNOFULL"></td>
                        <td ng-bind="x.REGID"></td>
                        <td ng-bind="x.STUDENTNAME"></td>
                        <td ng-bind="(!x.PLANNAME || x.PLANNAME=='')?'&#8212;':x.PLANNAME"></td>
                        <td ng-bind="x.INSTALLMENT"></td>
                        <td ng-bind="x.PAYMENTMODE"></td>
                        <td ng-bind="(!x.REFNO || x.REFNO=='')?'&#8212;':x.REFNO"></td>
                        <td ng-bind="(!x.REMARK || x.REMARK=='')?'&#8212;':x.REMARK"></td>
                        <td class="text-right" ng-bind="x.AMOUNT"></td>
                        <!-- <td ng-bind="(!x.REC_BY || x.REC_BY=='')?'&#8212;':x.REC_BY"></td> -->
                    </tr>
                    <tr ng-show="post.getStudentPayment.length>0" class="thead-dark">
                      <th colspan="10" class="text-right px-2 font-weight-bold font-15">TOTAL</th>
                      <th class="text-right font-weight-bold font-15" data-ng-bind="TOTAL_AMOUNT"></th>
                    </tr>
                    <tr ng-hide="post.getStudentPayment.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No Records</td>
                    </tr>
                </table>

<script>
  $(function() {
      $(".exportToExcel").click(function(e){
        var table = $(this).prev('.table2excel');
        var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
        var date = new Date();
        date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
        $('.table2excel').table2excel({
            exclude: ".noExl",
            name: "Excel Document Name",
            filename: date + "_Student_Receipt_Payment_Report_Sheet.xls",
            fileext: ".xls",
            exclude_img: true,
            exclude_links: true,
            exclude_inputs: true,
            preserveColors: preserveColors
        });
          
      });
      
  });
</script>
