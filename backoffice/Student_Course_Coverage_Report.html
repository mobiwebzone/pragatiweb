<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

    <!-- Header -->
<div id="menu_wrapper"></div>
<header id="header" class="home">
      
  <div ng-include="'include/header.html'"></div>
    
</header>


  <div id="spin-wrapper"></div>
  <div id="siteloader">
      <div class="loader loader-1"></div>
  </div>

<!--  style="min-height: 600px;" -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>STUDENT COURSE COVERAGE REPORT</span></h4>
          </div>


          <form class="card card-body rounded-my">
            <div class="row">
              <div class="col-md-4 col-lg-2 col-sm-12">
                <div class="form-group">
                    <label for="txtFromDT">From :<span class="text-danger">*</span></label>
                    <input type="date" class="form-control mr-md-4 mr-0" id="txtFromDT" data-ng-model="temp.txtFromDT" placeholder="Type here..." 
                    onfocus="select()" autocomplete="off" required>
                </div>
              </div>
              
              <div class="col-md-4 col-lg-2 col-sm-12">
                <div class="form-group">
                    <label for="txtToDT">To :<span class="text-danger">*</span></label>
                    <input type="date" class="form-control mr-md-4 mr-0" id="txtToDT" data-ng-model="temp.txtToDT" placeholder="Type here..." 
                    onfocus="select()" autocomplete="off" required>
                </div>
              </div>

              <div class="col-md-4 col-lg-2 col-sm-12">
                <div class="form-group">
                    <label for="ddlPlan">Plan : <i class="fa fa-spinner fa-spin spinPlan" style="display: none;"></i></label>
                    <select class="form-control" id="ddlPlan" data-ng-model="temp.ddlPlan" ng-change="getProductByPlanID();getStudents();" autocomplete="off">
                      <option value="">--Select Plan--</option>
                      <option ng-repeat="x in post.getPlan | orderBy:'PLANNAME'" value="{{x.PLANID}}" data-ng-bind="x.PLANNAME"></option>
                    </select>
                </div>
              </div>
              
              <div class="col-md-4 col-lg-2 col-sm-12">
                <div class="form-group">
                    <label for="ddlProduct">Product :  <i class="fa fa-spinner fa-spin spinPlanProduct" style="display: none;"></i></label>
                    <select class="form-control" id="ddlProduct" data-ng-model="temp.ddlProduct" ng-change="getInventory();getStudents();"
                      ng-disabled="post.getPlanProduct.length<=0 || !temp.ddlPlan" autocomplete="off">
                      <option value="">--Select Product--</option>
                      <option ng-repeat="x in post.getPlanProduct | orderBy:'PRODUCT_DESC'" value="{{x.PRODUCTID}}" data-ng-bind="x.PRODUCT_DESC"></option>
                    </select>
                </div>
              </div>

              <div class="col-md-12 col-lg-2 col-sm-12">
                <div class="form-group">
                    <label for="ddlInventory">Inventory : <i class="fa fa-spinner fa-spin ml-2 SpinINV" style="display: none;"></i></label>
                    <select class="form-control" id="ddlInventory" data-ng-model="temp.ddlInventory" autocomplete="off" 
                      ng-change="getStudents();" ng-disabled="post.getInventory.length<=0 || !temp.ddlProduct">
                      <option value="">--Select--</option>
                      <option ng-repeat="x in post.getInventory | orderBy : 'TITLE'" data-ng-bind="x.TITLE" value="{{x.INVID}}"></option>
                    </select>
                </div>
              </div>
        
              <div class="col-md-12 col-lg-2 col-sm-12">
                <div class="form-group">
                    <label for="ddlStudent">Student : <i class="fa fa-spinner fa-spin ml-2 SpinStudent" style="display: none;"></i></label>
                    <select class="form-control" id="ddlStudent" data-ng-model="temp.ddlStudent" autocomplete="off" 
                      ng-disabled="post.getStudents.length<=0 || (!temp.ddlPlan && !temp.ddlProduct && !temp.ddlInventory)">
                      <option value="">--Select--</option>
                      <option ng-repeat="x in post.getStudents" data-ng-bind="x.STUDENT" value="{{x.REGID}}"></option>
                    </select>
                </div>
              </div>
              <div class="col-md-12 col-lg-12 col-sm-12 d-flex align-items-end justify-content-center py-3">
                <button class="btn btn-secondary btn-get" ng-click="getStudentReport()">GET <i class="ml-2 fa fa-spinner fa-spin spinMainData" style="display: none;"></i></button>
              </div>
            </div>
          </form>

          <div class="row" style="text-align:left" ng-show="ShowST_RPT">
            <div class="col-sm-12 my-2">
              <div class="card card-body rounded-my pb-0 my-2">
                <div class="row">
                  <!-- <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div> -->
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtOrderby">Order By :</label>
                        <select class="form-control" id="txtOrderby" data-ng-model="temp.txtOrderby" ng-change="getStudentReport()" autocomplete="off">
                          <option value="">--select--</option>
                          <option value="INVENTORY">By Inventory</option>
                          <option value="DATE">By Date</option>
                          <option value="CHAPTER">By Chapter</option>
                        </select> 
                    </div>
                  </div>
                  <div class="col-md-12 col-lg-1 col-sm-12">
                    <div class="form-group">
                        <label class="font-weight-bold text-nowrap" for="txtASC_DESC">ASC/DESC:</label>
                        <select class="form-control" id="txtASC_DESC" data-ng-model="temp.txtASC_DESC" ng-change="getStudentReport()" 
                          ng-disabled="!temp.txtOrderby" autocomplete="off">
                          <option hidden value="">--select--</option>
                          <option value="ASC" selected="selected">ASC</option>
                          <option value="DESC">DESC</option>
                        </select> 
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-9 col-sm-12">
                    <button class="btn btn-success pull-right text-light btn-sm mr-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                  </div>
                </div>

                <div bind-html-compile="post.getStudentReport"></div>
                
              </div>
            </div>
          </div>
          
          <div class="row mt-4" ng-show="DataNotFound && DataNotFound.length>0">
            <div class="col-12">
              <h3 class="text-danger text-center font-weight-bold" data-ng-bind="DataNotFound"></h3>
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>


  <div class="mt-auto" ng-include="'include/footer.html'"></div>

<script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>

<script>
  $(function() {
      $(".exportToExcel").click(function(e){
        var table = $(this).prev('.table2excel');
        var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
        var date = new Date();
        date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
        $('.table2excel').table2excel({
            exclude: ".noExl",
            name: "Excel Document Name",
            filename: date + "_Student_Course_Coverage_Report_Sheet.xls",
            fileext: ".xls",
            exclude_img: true,
            exclude_links: true,
            exclude_inputs: true,
            preserveColors: preserveColors
        });
          
      });
      
  });
</script>
