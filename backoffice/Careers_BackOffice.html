<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">

 <!-- Header-->
    <!-- Changes Shubh 18-12-2023 -->
<div id="menu_wrapper" class="d-print-none"></div>
<header id="header" class="home d-print-none">
      
  <div ng-include="'include/header.html'"></div>
    
</header>

  <!-- Changes Shubh 18-12-2023 -->
  <div id="spin-wrapper" class="d-print-none"></div>
  <div id="siteloader" class="d-print-none">
      <div class="loader loader-1"></div>
  </div>

<!--  style="min-height: 600px;" -->
<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container">
          <div class="section-header">
            <h4 class="home-title"><span>Enquiry Careers</span></h4>
          </div>

          <div class="row">
            <div class="col-12">       
   
              
              <div class="card card-body rounded-my pb-0 mt-2">
                <div class="row d-print-none">
                  <div class="col-md-4 col-lg-3 col-sm-12 d-print-none">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
  
                  <div class="col-md-4 col-lg-2 col-sm-12 d-print-none ">
                    <div class="form-group">
                      <label for="ddlLocation">Location :<span class="text-danger d-print-none">*</span></label>
                        <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getCareers()" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                        </select>
                      </div>
                  </div>
  
                  <!-- Changes for Excel & Print addition :Excel & Print added -->
                    <div class="col-md-4 col-lg-7 col-sm-12 d-flex align-items-end justify-content-end py-3 d-print-none">
                      <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                        <i class="fa fa-file-excel-o pr-1"></i> Excel
                      </button>
                      <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                        <i class="fa fa-print pr-1"></i> Print
                      </button>
                    </div>
                  <!-- Changes for Excel & Print addition :Excel & Print added -->
                </div>   
                <div class="table-responsive">
                  <table class="table table-bordered table-hover table-sm bg-white table2excel">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone </th>
                        <th>Mailing Address </th>
                        <th>Products </th>
                        <th>Education Background </th>
                        <th>Work Experience </th>
                        <th>Additional Information</th>                        
                        <th class="noExl d-print-none ">Delete</th>    
                      </tr>
                    </thead>
  
                    <tbody>
                      <tr ng-class="{'bg-dark text-white' : x.CID == temp.cid}" title="{{x.CID}}" ng-repeat="x in getCareerslist=(post.getCareers | filter : temp.txtSerarch)" ng-dblclick="editCountries(x)">
                        <td data-ng-bind="$index + serial"></td>
                        <td class="text-nowrap" ng-bind="x.DATE"></td>
                        <td ng-bind="x.LOCATION"></td>
                        <td ng-bind="x.NAME"></td>
                        <td ng-bind="x.EMAIL"></td>
                        <td ng-bind="x.PHONE"></td>  
                        <td ng-bind="x.MADDRESS"></td>
                        <td ng-bind="x.PRODUCT"></td>
                        <td ng-bind="x.EDUBACKGROUND"></td>
                        <td ng-bind="x.WORKEXPERIENCE"></td>
                        <td ng-bind="x.ADDINFO"></td>
                        <td class="noExl d-print-none">
                          <button title="Delete" type="button" data-ng-click="deleteCareers(x)" class="btn btn-danger btn-sm btn-round">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                    <tbody>
                      <tr ng-hide="getCareerslist.length>0">
                        <td colspan="12" class="text-center text-danger noExl">No Record Added!</td>
                      </tr>
                    </tbody>
                  </table>
                  <!-- <dir-pagination-controls class="text-center" max-size="20" direction-links="true" boundary-links="true" on-page-change='indexCount(newPageNumber)'></dir-pagination-controls> -->
                </div>
              </div>
            </div> 
           </div> 
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container d-print-none"></div>
  <div id="_mobile_column_right" class="container d-print-none"></div>


  <div  class="mt-auto d-print-none" ng-include="'include/footer.html?ver=5'"></div>

  <script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>

  <script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $(this).prev('.table2excel');
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excel').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Careers_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: preserveColors
          });
            
        });
        
    });
  </script>
