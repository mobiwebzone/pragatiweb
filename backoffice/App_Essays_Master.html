	<div id="common-home">

        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>App Essays Master</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">

              <div class="bg-white card card-body rounded-my">

                <!--========= MASTER START ========-->
                <form novalidate name="MyForm" class="d-print-none " enctype="multipart/form-data" autocomplete="off">
                  <div class="row">

                    <div class="col-md-12 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlApp">App :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin spinApps" style="display: none;"></i></label>
                        <select class="form-control" id="ddlApp" data-ng-model="temp.ddlApp" autofocus autocomplete="off" required>
                          <option value="">--Select App--</option>
                          <option ng-repeat="x in post.getAppNames | orderBy:'APPNAME'" value="{{x.APPID}}" ng-bind="x.APPNAME"></option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-12 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlAdmType">Admission type :<span class="text-danger">*</span> </label>
                          <select class="form-control" id="ddlAdmType" 
                            ng-change="temp.ddlAdmType != 'Other' ? temp.txtAdmTypeOther = temp.ddlAdmType : temp.txtAdmTypeOther = ''" 
                            data-ng-model="temp.ddlAdmType" required>
                            <option class="select-bg-color" value="">-- SELECT --</option>
                            <option class="select-bg-color" value="Regular">Regular</option>
                            <option class="select-bg-color" value="Transfer">Transfer</option>
                            <option class="select-bg-color" value="Other">Other</option>
                          </select>
                        </div>
                    </div>

                    <div class="col-md-12 col-lg-3 col-sm-12" ng-show="temp.ddlAdmType == 'Other'">
                      <div class="form-group">
                          <label for="txtAdmTypeOther" class="text-nowrap">Admission Type Other :</label>
                          <input type="text" class="form-control" id="txtAdmTypeOther" data-ng-model="temp.txtAdmTypeOther" placeholder="Type here..." autocomplete="off">
                      </div>
                    </div>

                    <div class="col-md-12 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlAdmYear">Adm Year : <i class="fa fa-spinner fa-spin spinAdmYaer" style="display: none;"></i></label>
                        <select class="form-control" id="ddlAdmYear" data-ng-model="temp.ddlAdmYear" autofocus autocomplete="off">
                          <option value="">--Select Year--</option>
                          <option ng-repeat="x in post.getAdmYears | orderBy:'ADMYEAR'" value="{{x.ADMYEARID}}" ng-bind="x.ADMYEAR"></option>
                        </select>
                      </div>
                    </div>
                                        
                    <div class="col-md-12 col-lg-5 col-sm-12">
                      <div class="form-group">
                          <label for="txtComments">Comments :</label>
                          <input type="text" class="form-control" id="txtComments" data-ng-model="temp.txtComments" placeholder="Type here..." onfocus="select()" autocomplete="off">
                      </div>
                    </div>
                                        
                    <div class="col-md-12 col-lg-1 col-sm-12">
                      <div class="form-group">
                          <label class="text-nowarp" for="txtNoOfEssays">No of Essay :</label>
                          <input type="number" min="1" class="form-control" id="txtNoOfEssays" data-ng-model="temp.txtNoOfEssays" placeholder="00" onfocus="select()" autocomplete="off">
                      </div>
                    </div>
                   

                    <div class="col-md-12 col-lg-12 col-sm-12 d-flex align-items-end justify-content-center py-1">
                      <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                      <button ng-disabled="MyForm.$invalid" data-ng-hide="temp.appessayid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveData()">SAVE</button>
                      <button ng-disabled="MyForm.$invalid" data-ng-hide="!temp.appessayid" class="btn btn-warning btn-sm btn-update" data-ng-click="saveData()">UPDATE</button>
                    </div>
                  </div>

                      </div>
                  </div> -->
                </form>
                <!--========= MASTER END ========-->
                










                <!-- ng-show="temp.appessayid" -->
                <!--========= DETAILS START =========-->
                <form novalidate name="FormDetails" ng-show="temp.appessayid" class="position-relative bg-light rounded-lg p-2 border border-warning mt-4" enctype="multipart/form-data" autocomplete="off">
                  <h4 class="position-absolute bg-dark rounded-pill px-2 py-1 text-warning border border-warning shadow-sm" style="top:-16px">ADD DETAILS</h4>
                  <span class="fa fa-times font-weight-bold text-danger font-18 pull-right pointer" data-ng-click="clearForm()"></span>
                  <div class="row mt-3">
                    
                    <div class="col-md-12 col-lg-3 col-sm-12">
                      <div class="form-group">
                          <label for="txtEssayTitle">Essay Title :<span class="text-danger">*</span></label>
                          <input type="text" class="form-control" id="txtEssayTitle" data-ng-model="temp.txtEssayTitle" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                      </div>
                    </div>
                    
                    <div class="col-md-12 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlLimitOn">Limit On :</label>
                          <select class="form-control" id="ddlLimitOn" data-ng-model="temp.ddlLimitOn">
                            <option class="select-bg-color" value="">-- SELECT --</option>
                            <option class="select-bg-color" value="Words">Words</option>
                            <option class="select-bg-color" value="Chars">Chars</option>
                          </select>
                        </div>
                    </div>
                    
                    <div class="col-md-12 col-lg-1 col-sm-12">
                      <div class="form-group">
                          <label for="txtMinLimit">Min Limit :</label>
                          <input type="number" min="1" class="form-control" id="txtMinLimit" data-ng-model="temp.txtMinLimit" placeholder="00" onfocus="select()" autocomplete="off">
                      </div>
                    </div>
                    
                    <div class="col-md-12 col-lg-1 col-sm-12">
                      <div class="form-group">
                          <label for="txtMaxLimit">Max Limit :</label>
                          <input type="number" min="1" class="form-control" id="txtMaxLimit" data-ng-model="temp.txtMaxLimit" placeholder="00" onfocus="select()" autocomplete="off">
                      </div>
                    </div>
                    
                    <div class="col-md-4 col-lg-2 col-sm-12 d-flex align-items-end py-3 justify-content-center justify-content-md-start">
                      <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearFormDET()">CLEAR</button>
                      <button ng-disabled="FormDetails.$invalid" data-ng-hide="temp.appessaydetid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save-DET" data-ng-click="saveDataDET()">ADD</button>
                      <button ng-disabled="FormDetails.$invalid" data-ng-hide="!temp.appessaydetid" class="btn btn-warning btn-sm btn-update-DET" data-ng-click="saveDataDET()">UPDATE</button>
                    </div>
    
                  </div>
                  <div class="col-sm-12 col-md-12 col-lg-10 pb-0 mt-2" >
                    <div class="row">
                      <div class="col-md-4 col-lg-3 col-sm-12">
                        <div class="form-group mb-0">
                          <label class="font-weight-bold" for="txtSerarchDET">Search by Anything :</label>
                          <input type="text" class="form-control py-0" id="txtSerarchDET" data-ng-model="temp.txtSerarchDET" placeholder="Type Here..." onfocus="select()" autocomplete="off">
                        </div>
                      </div>

                      <div class="col-sm-12 col-md-8 col-lg-9 d-flex align-items-end py-1 justify-content-end">
                        <button class="btn btn-success text-light btn-sm mx-1 exportToExcel2">
                          <i class="fa fa-file-excel-o pr-1"></i> Excel
                        </button>
                        
                      </div>
                    </div> 
                    <div class="row" id="spinDET" style="display: none;">
                      <div class="col-12 text-center">
                        <div class="spinner-grow" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                        <div class="spinner-grow" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                        <div class="spinner-grow" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                      </div>
                    </div>
                    <table class="table table-bordered table-hover bg-white table-sm mt-0 table2excel2">
                      <thead>
                        <tr class="bg-light">
                            <th>#</th>
                            <th>Essay Title</th>
                            <th>Limit On</th>
                            <th>Min Limit</th>
                            <th>Max Limit</th>
                            <th class="noExl">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-class="{'bg-dark text-white' : x.APPESSAYDETID == temp.appessaydetid}" title="{{x.APPESSAYDETID}}" 
                            ng-repeat="x in post.getAppEssays_DET | filter : temp.txtSerarchDET" 
                            ng-dblclick="editFormDET(x)">
                            <td data-ng-bind="$index+1"></td>
                            <td ng-bind="(!x.ESSAY_TITLE || x.ESSAY_TITLE=='') ? '&#8212;' : x.ESSAY_TITLE"></td>
                            <td ng-bind="(!x.LIMIT_ON || x.LIMIT_ON=='') ? '&#8212;' : x.LIMIT_ON"> </td>
                            <td ng-bind="(!x.MINLIMIT || x.MINLIMIT==0) ? '&#8212;' : x.MINLIMIT"> </td>
                            <td ng-bind="(!x.MAXLIMIT || x.MAXLIMIT==0) ? '&#8212;' : x.MAXLIMIT"> </td>
                            <td style="width:20%" class="noExl">
                              <button title="Edit" ng-class="{'text-white' : x.APPESSAYDETID == temp.appessaydetid}" type="button" data-ng-click="editFormDET(x)" class="btn btn-success btn-sm btn-round" data-toggle="dropdown">
                                <i class="fa fa-pencil"></i>
                              </button>
                              <button title="Delete" ng-class="{'text-white' : x.APPESSAYDETID == temp.appessaydetid}" type="button" data-ng-click="deleteDET(x)" class="btn btn-danger btn-sm btn-round" data-toggle="dropdown">
                                <i class="fa fa-times"></i>
                              </button>
                            </td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr ng-hide="post.getAppEssays_DET.length>0">
                          <td colspan="100%" class="text-center text-danger noExl">No Records</td>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                </form>
                <!--========= DETAILS END =========-->
              </div>
              








              <!-- ========= MASTER TABLE START ========-->
              <div class="table-responsive card card-body rounded-my pb-0 my-2">
                <div class="row">
                  <div class="col-md-4 col-lg-3 col-sm-12">
                    <div class="form-group mb-0 d-print-none ">
                      <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                      <input type="text" class="form-control py-0" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-8 col-lg-9 d-flex align-items-end py-1 justify-content-end d-print-none ">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">

                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>

                  </div>
                </div> 
                <div class="row" id="SpinMainData" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover table-sm bg-white table2excel">
                    <tr class="bg-light">
                        <th>#</th>
                        <th>App Name</th>
                        <th>Admission Type</th>
                        <th>Admission Type Other</th>
                        <th>Admission Year</th>
                        <th>Comments</th>
                        <th>No of Essays</th>
                        <th class="noExl d-print-none ">Action</th>
                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.APPESSAYID == temp.appessayid}" title="{{x.APPESSAYID}}" 
                        ng-repeat="x in post.getAppEssays | filter:temp.txtSerarch" ng-dblclick="editData(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="(!x.APPNAME || x.APPNAME=='') ? '&#8212;' : x.APPNAME"></td>
                        <td ng-bind="(!x.ADMTYPE || x.ADMTYPE=='') ? '&#8212;' : x.ADMTYPE"></td>
                        <td ng-bind="(!x.ADMTYPE_OTHER || x.ADMTYPE_OTHER=='') ? '&#8212;' : x.ADMTYPE_OTHER"></td>
                        <td ng-bind="(!x.ADMYEAR || x.ADMYEAR=='') ? '&#8212;' : x.ADMYEAR"></td>
                        <td ng-bind="(!x.COMMENTS || x.COMMENTS=='') ? '&#8212;' : x.COMMENTS"></td>
                        <td ng-bind="(!x.NO_OF_ESSAYS || x.NO_OF_ESSAYS<=0) ? '&#8212;' : x.NO_OF_ESSAYS"></td>
                        <td style="width:10%" class="noExl d-print-none ">
                          <button title="Edit" ng-class="{'text-white' : x.APPESSAYID == temp.appessayid}" type="button" 
                            data-ng-click="editData(x)" class="btn btn-success btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.APPESSAYID == temp.appessayid}" type="button" 
                            data-ng-click="deleteData(x)" class="btn btn-danger btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="post.getAppEssays.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No App Essays Added!</td>
                    </tr>
                </table>
              
              </div>
              <!-- ========= MASTER TABLE END ========-->
            </div>
          </div>
      </section>

  <script>
    $(document).ready(function() { 
      $("#APPS,#RECOMMEND").find('div').css({'width':'100%'});
      $("#APPS,#RECOMMEND").find('button').addClass('btn-block');
      // $('.dropdown-toggle').attr('disabled','disabled');
    });

  <!-- =========== Excel ========== -->
  <script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
  <script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $(this).prev('.table2excel');
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excel').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_APP_ESSAYS.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: preserveColors
          });
        });
        $(".exportToExcel2").click(function(e){
          var table = $(this).prev('.table2excel2');
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excel2').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_APP_ESSAYS_DETAILS.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: preserveColors
          });
        });
    });
  </script>
