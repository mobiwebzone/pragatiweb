	<div id="common-home">

        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>Student Application</span></h4>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">

              <div class="bg-white card card-body rounded-my">

                <!--========= MASTER START ========-->
                <form novalidate name="MyForm" class="d-print-none " enctype="multipart/form-data" autocomplete="off">
                  <div class="row">

                    <div class="col-md-12 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlLocation">Location :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinLoc" style="display: none;"></i></label>
                          <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getStudentByLoc(); getLocReviewByLoc()" required>
                            <option class="select-bg-color" value="">-- SELECT --</option>
                            <option class="select-bg-color" ng-repeat="l in post.getLocations | orderBy:'LOCATION'" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                          </select>
                        </div>
                    </div>

                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlStudent">Student :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinUser" style="display: none;"></i></label>
                        <select class="form-control" id="ddlStudent" data-ng-model="temp.ddlStudent" ng-change="setStudentDetails()" autocomplete="off" 
                                data-ng-disabled="post.getStudentByLoc.length<=0 || !temp.ddlLocation">
                            <option value="">-- SELECT --</option>
                            <option ng-repeat="s in post.getStudentByLoc | orderBy:'FIRSTNAME'" value="{{s.REGID}}" ng-bind="s.FIRSTNAME +' '+s.LASTNAME">
                            </option>
                        </select>
                      </div>
                    </div>


                    <!--################################ STUDENT PARENT DETAILS ##################################  -->
                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                          <label for="txtPhone">Phone :</label>
                          <input type="text" class="form-control" id="txtPhone" data-ng-model="temp.txtPhone" placeholder="Type here..." onfocus="select()" autocomplete="off" readonly>
                      </div>
                    </div>

                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                          <label for="txtEmail">Email :</label>
                          <input type="text" class="form-control" id="txtEmail" data-ng-model="temp.txtEmail" placeholder="Type here..." onfocus="select()" autocomplete="off" readonly>
                      </div>
                    </div>
                    
                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                          <label for="txtP1Name">Parent 1 :</label>
                          <input type="text" class="form-control" id="txtP1Name" data-ng-model="temp.txtP1Name" placeholder="Type here..." onfocus="select()" autocomplete="off" readonly>
                      </div>
                    </div>

                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                          <label for="txtP1Phone">P1 Phone :</label>
                          <input type="text" class="form-control" id="txtP1Phone" data-ng-model="temp.txtP1Phone" placeholder="Type here..." onfocus="select()" autocomplete="off" readonly>
                      </div>
                    </div>

                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                          <label for="txtP1Email">P1 Email :</label>
                          <input type="text" class="form-control" id="txtP1Email" data-ng-model="temp.txtP1Email" placeholder="Type here..." onfocus="select()" autocomplete="off" readonly>
                      </div>
                    </div>
  
                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                          <label for="txtP2Name">Parent 2 :</label>
                          <input type="text" class="form-control" id="txtP2Name" data-ng-model="temp.txtP2Name" placeholder="Type here..." onfocus="select()" autocomplete="off" readonly>
                      </div>
                    </div>
                    
                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                          <label for="txtP2Phone">P2 Phone :</label>
                          <input type="text" class="form-control" id="txtP2Phone" data-ng-model="temp.txtP2Phone" placeholder="Type here..." onfocus="select()" autocomplete="off" readonly>
                      </div>
                    </div>

                    <div class="col-md-4 col-lg-2 col-sm-12">
                      <div class="form-group">
                          <label for="txtP2Email">P2 Email :</label>
                          <input type="text" class="form-control" id="txtP2Email" data-ng-model="temp.txtP2Email" placeholder="Type here..." onfocus="select()" autocomplete="off" readonly>
                      </div>
                    </div>
                    <!--################################ STUDENT PARENT DETAILS ##################################  -->

                    <div class="col-md-12 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlAdmYear">Adm Year : <i class="fa fa-spinner fa-spin spinAdmYaer" style="display: none;"></i></label>
                        <select class="form-control" id="ddlAdmYear" data-ng-model="temp.ddlAdmYear" autofocus autocomplete="off">
                          <option value="">--Select Year--</option>
                          <option ng-repeat="x in post.getAdmYears | orderBy:'ADMYEAR'" value="{{x.ADMYEARID}}" ng-bind="x.ADMYEAR"></option>
                        </select>
                      </div>
                    </div>
                   

                    <div class="col-md-12 col-lg-12 col-sm-12 d-flex align-items-end justify-content-center py-1">
                      <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                      <button ng-disabled="MyForm.$invalid" data-ng-hide="temp.applid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveData()">SAVE</button>
                      <button ng-disabled="MyForm.$invalid" data-ng-hide="!temp.applid" class="btn btn-warning btn-sm btn-update" data-ng-click="saveData()">UPDATE</button>
                    </div>
                  </div>
                      
                  
                  <!-- <div class="row m-0">
                      <div class="col-sm-6 px-0 mx-auto mt-2">
                          <div class="alert alert-success" style="display:none;"><span></span></div>
                          <div class="alert alert-danger" style="display:none;"><span></span></div>
                      </div>
                  </div> -->
                </form>
                <!--========= MASTER END ========-->
                










                <!-- ng-show="temp.applid" -->
                <!--========= DETAILS START =========-->
                <form novalidate name="FormDetails" ng-show="temp.applid" class="position-relative bg-light rounded-lg p-2 border border-warning mt-4" enctype="multipart/form-data" autocomplete="off">
                  <h4 class="position-absolute bg-dark rounded-pill px-2 py-1 text-warning border border-warning shadow-sm" style="top:-16px">ADD DETAILS</h4>
                  <span class="fa fa-times font-weight-bold text-danger font-18 pull-right pointer" data-ng-click="clearForm()"></span>
                  <div class="row mt-3">

                    <div class="col-md-12 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlUniversity">University : <span class="text-danger">*</span><i class="fa fa-spinner fa-spin spinUniversity" style="display: none;"></i></label>
                        <select class="form-control" id="ddlUniversity" data-ng-model="temp.ddlUniversity" ng-change="getCollegeByUniversity();" autofocus autocomplete="off" required>
                          <option value="">--Select University--</option>
                          <option ng-repeat="x in post.getUniversity | orderBy:'UNIVERSITY'" value="{{x.UNIVERSITYID}}" ng-bind="x.UNIVERSITY"></option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-12 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlCollege">College : <i class="fa fa-spinner fa-spin spinCollege" style="display: none;"></i></label>
                        <select class="form-control" id="ddlCollege" data-ng-model="temp.ddlCollege" 
                          data-ng-disabled="post.getCollegeByUniversity.length<=0 || !temp.ddlUniversity" autofocus autocomplete="off">
                          <option value="">--Select College--</option>
                          <option ng-repeat="x in post.getCollegeByUniversity | orderBy:'COLLEGE'" value="{{x.CLID}}" ng-bind="x.COLLEGE"></option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-12 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlCollegeMajor">College Major : <i class="fa fa-spinner fa-spin spinCollegeMajor" style="display: none;"></i></label>
                        <select class="form-control" id="ddlCollegeMajor" data-ng-model="temp.ddlCollegeMajor" autofocus autocomplete="off">
                          <option value="">--Select College Major--</option>
                          <option ng-repeat="x in post.getCollegeMajor | orderBy:'MAJOR'" value="{{x.MAJORID}}" ng-bind="x.MAJOR"></option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="col-md-12 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlDeadlineType">Deadline Type : <span class="text-danger">*</span><i class="fa fa-spinner fa-spin spinDeadlineType" style="display: none;"></i></label>
                        <select class="form-control" id="ddlDeadlineType" data-ng-model="temp.ddlDeadlineType" autofocus autocomplete="off" required>
                          <option value="">--Select Type--</option>
                          <option ng-repeat="x in post.getDeadlineTypes | orderBy:'DEADLINETYPE'" value="{{x.DEADLINETYPEID}}" ng-bind="x.DEADLINETYPE"></option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="col-md-12 col-lg-2 col-sm-12">
                      <div class="form-group">
                        <label for="ddlApp">App : <i class="fa fa-spinner fa-spin spinApps" style="display: none;"></i></label>
                        <select class="form-control" id="ddlApp" data-ng-model="temp.ddlApp" autofocus autocomplete="off">
                          <option value="">--Select App--</option>
                          <option ng-repeat="x in post.getAppNames | orderBy:'APPNAME'" value="{{x.APPID}}" ng-bind="x.APPNAME"></option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="col-md-12 col-lg-6 col-sm-12">
                      <div class="form-group">
                          <label for="txtCommentsDetails">Comments :</label>
                          <input type="text" class="form-control" id="txtCommentsDetails" data-ng-model="temp.txtCommentsDetails" placeholder="Type here..." onfocus="select()" autocomplete="off">
                      </div>
                    </div>
                    
                    <div class="col-md-4 col-lg-2 col-sm-12 d-flex align-items-end py-3 justify-content-center justify-content-md-start">
                      <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearFormDET()">CLEAR</button>
                      <button ng-disabled="FormDetails.$invalid" data-ng-hide="temp.appldid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save-DET" data-ng-click="saveDataDET()">ADD</button>
                      <button ng-disabled="FormDetails.$invalid" data-ng-hide="!temp.appldid" class="btn btn-warning btn-sm btn-update-DET" data-ng-click="saveDataDET()">UPDATE</button>
                    </div>
    
                  </div>
                  <div class="col-sm-12 col-md-12 col-lg-10 pb-0 mt-2" >
                    <div class="row">
                      <div class="col-md-4 col-lg-3 col-sm-12">
                        <div class="form-group mb-0">
                          <label class="font-weight-bold" for="txtSerarchDET">Search by Anything :</label>
                          <input type="text" class="form-control py-0" id="txtSerarchDET" data-ng-model="temp.txtSerarchDET" placeholder="Type Here..." onfocus="select()" autocomplete="off">
                        </div>
                      </div>

                      <div class="col-sm-12 col-md-8 col-lg-9 d-flex align-items-end py-1 justify-content-end">
                        <button class="btn btn-success text-light btn-sm mx-1 exportToExcel2">
                          <i class="fa fa-file-excel-o pr-1"></i> Excel
                        </button>
                        
                      </div>
                    </div> 
                    <div class="row" id="spinDET" style="display: none;">
                      <div class="col-12 text-center">
                        <div class="spinner-grow" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                        <div class="spinner-grow" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                        <div class="spinner-grow" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                      </div>
                    </div>
                    <table class="table table-bordered table-hover bg-white table-sm mt-0 table2excel2">
                      <thead>
                        <tr class="bg-light">
                            <th>#</th>
                            <th>University</th>
                            <th>College</th>
                            <th>College Major</th>
                            <th>Deadline Type</th>
                            <th>App Name</th>
                            <th>Comments</th>
                            <th class="noExl">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-class="{'bg-dark text-white' : x.APPLDID == temp.appldid}" title="{{x.APPLDID}}" 
                            ng-repeat="x in post.getStudentApplications_DET | filter : temp.txtSerarchDET" 
                            ng-dblclick="editFormDET(x)">
                            <td data-ng-bind="$index+1"></td>
                            <td ng-bind="(!x.UNIVERSITY || x.UNIVERSITY=='') ? '&#8212;' : x.UNIVERSITY"></td>
                            <td ng-bind="(!x.COLLEGE || x.COLLEGE=='') ? '&#8212;' : x.COLLEGE"> </td>
                            <td ng-bind="(!x.MAJOR || x.MAJOR=='') ? '&#8212;' : x.MAJOR"> </td>
                            <td ng-bind="(!x.DEADLINETYPE || x.DEADLINETYPE=='') ? '&#8212;' : x.DEADLINETYPE"> </td>
                            <td ng-bind="(!x.APPNAME || x.APPNAME=='') ? '&#8212;' : x.APPNAME"></td>
                            <td ng-bind="(!x.COMMENTS || x.COMMENTS=='') ? '&#8212;' : x.COMMENTS"></td>
                            <td style="width:10%" class="noExl">
                              <button title="Edit" ng-class="{'text-white' : x.APPLDID == temp.appldid}" type="button" data-ng-click="editFormDET(x)" class="btn btn-success btn-sm btn-round" data-toggle="dropdown">
                                <i class="fa fa-pencil"></i>
                              </button>
                              <button title="Delete" ng-class="{'text-white' : x.APPLDID == temp.appldid}" type="button" data-ng-click="deleteDET(x)" class="btn btn-danger btn-sm btn-round" data-toggle="dropdown">
                                <i class="fa fa-times"></i>
                              </button>
                            </td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr ng-hide="post.getStudentApplications_DET.length>0">
                          <td colspan="100%" class="text-center text-danger noExl">No Records</td>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                </form>
                <!--========= DETAILS END =========-->
              </div>
              








              <!-- ========= MASTER TABLE START ========-->
              <div class="table-responsive card card-body rounded-my pb-0 my-2">
                <div class="row">
                  <div class="col-md-4 col-lg-3 col-sm-12">
                    <div class="form-group mb-0 d-print-none ">
                      <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                      <input type="text" class="form-control py-0" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-8 col-lg-9 d-flex align-items-end py-1 justify-content-end d-print-none ">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>

                  </div>
                </div> 
                <div class="row" id="SpinMainData" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover table-sm bg-white table2excel">
                    <tr class="bg-light">
                        <th>#</th>
                        <th>Student</th>
                        <th>Admission Year</th>
                        <!-- <th>App Name</th> -->
                        <th class="noExl d-print-none ">Action</th>
                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.APPLID == temp.applid}" title="{{x.APPLID}}" 
                        ng-repeat="x in post.getStudentApplications | filter:temp.txtSerarch" ng-dblclick="editData(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.STUDENTNAME"></td>
                        <td ng-bind="(!x.ADMYEAR || x.ADMYEAR=='') ? '&#8212;' : x.ADMYEAR"></td>
                        <!-- <td ng-bind="(!x.APPNAME || x.APPNAME=='') ? '&#8212;' : x.APPNAME"></td> -->
                        <td style="width:10%" class="noExl d-print-none ">
                          <button title="Edit" ng-class="{'text-white' : x.APPLID == temp.applid}" type="button" 
                            data-ng-click="editData(x)" class="btn btn-success btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.APPLID == temp.applid}" type="button" 
                            data-ng-click="deleteData(x)" class="btn btn-danger btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="post.getStudentApplications.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No Application Added!</td>
                    </tr>
                </table>
              
              </div>
              <!-- ========= MASTER TABLE END ========-->
            </div>
          </div>
      </section>

  <script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
  <script>
    $(function() {
        $(".exportToExcel").click(function(e){
