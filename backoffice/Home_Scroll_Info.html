	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>HOME SCROLL INFO</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="scrollInfoForm" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                <div class="row" >
                  <div class="col-12 col-md-4 col-lg-1">
                    <div class="form-group">
                      <label for="ddlDivNumber" class="text-nowrap">Division No. : <bspan class="text-danger">*</bspan> </label>
                        <select class="form-control" id="ddlDivNumber" data-ng-model="ddlDivNumber" ng-change="getScrolls()" required>
                          <option class="select-bg-color" value="">Select</option>
                          <option class="select-bg-color" value="1">1</option>
                          <option class="select-bg-color" value="2">2</option>
                          <!-- <option class="select-bg-color" value="3">3</option>
                          <option class="select-bg-color" value="4">4</option> -->
                        </select>
                      </div>
                  </div>

                  <div class="col-12 col-md-12 col-lg-8">
                    <div class="form-group">
                      <label for="txtInfo">Info :<span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="txtInfo" data-ng-model="temp.txtInfo" placeholder="Type here..." onfocus="select()" autocomplete="off" required>
                      <!-- <div text-angular="text-angular" class="EssayEditor p-2" name="txtInfo" id="txtInfo" 
                          ng-model="temp.txtInfo" ta-disabled='disabled'
                          ta-text-editor-class="form-control myform1-height"
                          ta-html-editor-class="form-control myform1-height"></div> -->
                    </div>
                  </div>

                  <div class="col-12 col-md-4 col-lg-3">
                    <div class="form-group">
                      <label for="txtInfoLink">Info Link :<span class="text-danger"></span></label>
                      <input type="text" class="form-control" id="txtInfoLink" data-ng-model="temp.txtInfoLink" placeholder="Type here..." onfocus="select()" autocomplete="off" >
                    </div>
                  </div>

                  <div class="col-12 col-md-4 col-lg-2">
                    <div class="form-group">
                        <label for="txtFromDT">From Date :<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="txtFromDT" data-ng-model="temp.txtFromDT" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-12 col-md-4 col-lg-2">
                    <div class="form-group">
                        <label for="txtToDT">To Date :<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="txtToDT" data-ng-model="temp.txtToDT" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-12 col-md-4 col-lg-1">
                    <div class="form-group">
                        <label for="txtSEQNo">Sequnce :<span class="text-danger">*</span></label>
                        <input type="number" min="0" class="form-control" id="txtSEQNo" data-ng-model="temp.txtSEQNo" placeholder="00" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-12 col-md-4 col-lg-1">
                    <div class="form-group">
                        <label for="txtColor">Color :<span class="text-danger">*</span></label>
                        <input type="color" class="form-control px-1 py-0" id="txtColor" data-ng-model="temp.txtColor" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-12 col-md-4 col-lg-1">
                    <div class="form-group d-flex flex-column text-center">
                      <label for="isHeader" for="isHeader">Is Header?</label>
                      <input class="form-check-input largerCheckbox mx-auto" type="checkbox" id="isHeader" ng-model="temp.isHeader" ng-true-value="'1'" ng-false-value="'0'" ng-init="temp.isHeader='0'">
                    </div>
                  </div>

                  <div class="col-12 col-md-4 col-lg-3" ng-show="temp.isHeader=='1'">
                    <div class="form-group">
                      <label for="txtHeader" class='text-nowrap'>Header :<span class="text-danger"></span></label>
                      <input type="text" class="form-control" id="txtHeader" data-ng-model="temp.txtHeader" placeholder="Type here..." onfocus="select()" autocomplete="off">
                    </div>
                  </div> 

                
                  <div class="col-12 col-md-4 col-lg-2  d-flex align-items-center justify-content-center justify-content-lg-start">
                    <!-- <input type="reset" value="reset"> -->
                    <button ng-disabled="scrollInfoForm.$invalid" data-ng-hide="temp.infoid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="save()">SAVE</button>
                    <button ng-disabled="scrollInfoForm.$invalid" data-ng-hide="!temp.infoid" class="btn btn-warning btn-sm btn-update" data-ng-click="save()">UPDATE</button>
                    <button type="reset" class="btn btn-outline-danger btn-sm mx-1" data-ng-click="clear()">CLEAR</button>
                  </div>
                </div>
                                    
              </form>
        
              <div class="table-responsive pb-0 card card-body rounded-my mt-2 ">
                <div class="row">
                  <div class="col-md-6 col-lg-3 col-sm-12">
                    <div class="form-group d-print-none">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-9 col-sm-12 d-flex align-items-end justify-content-end py-3 d-print-none">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                </div>
                <div class="row" ng-if="spinScrolls">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover bg-white table-sm">
                    <tr class="bg-light">
                        <th>#</th>
                        <th>Division No.</th>
                        <th>Info</th>
                        <th>Info Link</th>
                        <th>From-To</th>
                        <th>Seq. No.</th>
                        <th>Color</th>
                        <th>Header?</th>
                        <th class="noExl d-print-none" >Action</th>
                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.INFOID == temp.infoid}" title="{{x.INFOID}}" 
                        ng-repeat="x in post.getScrolls | filter : temp.txtSerarch" ng-dblclick="edit(x)">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.DIV_NO"></td>
                        <td><div bind-html-compile="x.INFO"></div></td>
                        <td>
                          <span ng-if="!x.INFO_LINK || x.INFO_LINK==''">-</span>
                          <a ng-if="x.INFO_LINK && x.INFO_LINK!=''" class="text-wrap" href="{{x.INFO_LINK}}" target="_blank" ng-bind="x.INFO_LINK"></a>
                        </td>
                        <td class="text-nowrap text-break" ng-bind="x.DISPLAY_FROM+' - '+x.DISPLAY_TO"></td>
                        <td ng-bind="x.SEQNO"></td>
                        <td>
                          <i class="fa fa-circle font-20" ng-style="{'color':x.COLOR}" aria-hidden="true"></i>
                        </td>
                        <td>
                          <span ng-if="x.ISHEADER=='0'" class="text-danger">No</span>
                          <span ng-if="x.ISHEADER=='1'" ng-class="{'text-success': x.HEADER==''}" ng-bind="x.HEADER==''?'Yes':x.HEADER"></span>
                        </td>
                        <td style="width:10%" class="noExl d-print-none">
                          <div class="btn-group">
                            <button title="Edit" ng-class="{'text-white' : x.INFOID == temp.infoid}" type="button" data-ng-click="edit(x)" class="btn btn-success btn-sm btn-round ">
                              <i class="fa fa-pencil"></i>
                            </button>
                            <button title="Delete" ng-class="{'text-white' : x.INFOID == temp.infoid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round ">
                              <i class="fa fa-times"></i>
                            </button>
                          </div>
                        </td>
                    </tr>
                    <tr ng-hide="post.getScrolls.length>0" class="d-print-none noExl">
                      <td colspan="100%" class="text-center text-danger">No Records</td>
                    </tr>
                </table>
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>

  <!-- Changes for Excel & Print addition -->
<script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $('.table-sm'); // Update this selector to match your table class
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
              table.table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_Home_Info_Scrolls_Sheet.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: true
          });
        });
    });
</script>
