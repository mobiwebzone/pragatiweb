<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

    <!-- Header -->
<div id="menu_wrapper"></div>
<header id="header" class="home">
      
  <div ng-include="'include/header.html'"></div>
    
</header>


  <div id="spin-wrapper"></div>
  <div id="siteloader">
      <div class="loader loader-1"></div>
  </div>


	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>Essays</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="Form" class="bg-white card card-body rounded-my" enctype="multipart/form-data" autocomplete="off">
                <div class="row">
                  <div class="col-md-4 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlTest">Test :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinTest" style="display: none;"></i></label>
                      <select class="form-control" id="ddlTest" data-ng-model="temp.ddlTest" ng-change="getTestSection()" autocomplete="off" required>
                          <option value="">-- Select Test --</option>
                          <option ng-repeat="t in post.getTestMaster" value="{{t.TESTID}}" data-ng-bind="t.TESTDESC + ' (' + t.TESTYEAR +')'"></option>
                      </select>
                    </div>
                  </div>
                  
                  <div class="col-md-4 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlTestSection">Test Section :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinTestSec" style="display: none;"></i></label>
                      <select class="form-control" id="ddlTestSection" data-ng-model="temp.ddlTestSection" autocomplete="off" required data-ng-disabled="!temp.ddlTest || post.getTestSection.length<=0">
                          <option value="">-- Select Test Section --</option>
                          <option ng-repeat="ts in post.getTestSection | orderBy:'TESTSECTION'" value="{{ts.TSECID}}" data-ng-bind="ts.TESTSECTION"></option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6 col-lg-4 col-sm-12">
                    <div class="form-group">
                        <label for="txtEssayTopic">Essay Topic :<span class="text-danger">*</span></label>
                        <textarea name="txtEssayTopic" id="txtEssayTopic" cols="30" rows="7" class="form-control" data-ng-model="temp.txtEssayTopic" placeholder="Type here..." autocomplete="off" required></textarea>
                        <!-- <input type="text" class="form-control" id="txtEssayTopic" data-ng-model="temp.txtEssayTopic" placeholder="Type here..." onfocus="select()" autocomplete="off" required> -->
                    </div>
                  </div>

                  <div class="col-md-3 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlLimitOn">Limit on :<span class="text-danger">*</span></label>
                      <select class="form-control" id="ddlLimitOn" data-ng-model="temp.ddlLimitOn" autocomplete="off" required>
                          <option value="">Select</option>
                          <option value="WORDS">Words</option>
                          <option value="CHARACTERS">Characters</option>
                      </select>
                    </div>
                  </div>
                  
                  <div class="col-md-3 col-lg-1 col-sm-12">
                    <div class="form-group">
                        <label for="txtLimit">Limit :<span class="text-danger">*</span></label>
                        <input type="number" min="1" class="form-control" id="txtLimit" data-ng-model="temp.txtLimit" placeholder="00" onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>

                  <div class="col-md-3 col-lg-1 col-sm-12">
                    <div class="form-group">
                        <label class="text-nowrap" for="txtTimeAllowed">Time Allowed (Minutes) :<span class="text-danger">*</span></label>
                        <input type="number" min="1" class="form-control" id="txtTimeAllowed" data-ng-model="temp.txtTimeAllowed" placeholder="00" onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                </div>


                <div class="row">
                  <div class="col-md-12 col-lg-12 col-sm-12 text-center">
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                    <button ng-disabled="Form.$invalid" data-ng-hide="temp.essid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveData()">SAVE</button>
                    <button ng-disabled="Form.$invalid" data-ng-hide="!temp.essid" class="btn btn-warning btn-sm btn-update" data-ng-click="saveData()">UPDATE</button>
                  </div>
                </div>
                    
                
                <div class="row">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success mt-2 mx-auto" style="display:none;"><span></span></div>
                        <div class="alert alert-danger mt-2 mx-auto" style="display:none;"><span></span></div>
                    </div>
                </div>
              </form>
        


              <!--================== TABLE ==================-->
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
                <div class="row">
                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group mb-0">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="search" class="form-control py-0" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                </div> 
                <table class="table table-bordered table-hover bg-white table-sm mt-0">
                    <tr>
                        <th>#</th>
                        <th>Test,Section</th>
                        <th>Essay Topic</th>
                        <th>Limit</th>
                        <th>Time Allowed</th>
                        <th>Action</th>
                    </tr>
                    <tr ng-class="{'bg-dark text-white' : x.ESSID == temp.essid}" title="{{x.ESSID}}" dir-paginate="x in totalGetEssays=(post.getEssays | filter : temp.txtSerarch) | itemsPerPage:25" 
                        ng-dblclick="editForm(x)">
                        <td data-ng-bind="$index + serial"></td>
                        <td>
                          <div ng-class="x.ESSID == temp.essid ? 'text-white' : 'text-dark'"><b>Test : </b><span data-ng-bind="x.TEST" class="text-muted"></span></div>
                          <div ng-class="x.ESSID == temp.essid ? 'text-white' : 'text-dark'"><b>Sec : </b><span data-ng-bind="x.TESTSECTION" class="text-muted"></span></div>
                        </td>
                        <td ng-bind-html="x.ESSTOPIC"></td>
                        <td ng-bind="x.LIMITON + ' ('+x.LIMIT+')'"></td>
                        <td ng-bind="x.TIMEALLOWED + ' (Minutes)'"></td>
                        <td style="width:10%">
                          <button title="Edit" ng-class="{'text-white' : x.ESSID == temp.essid}" type="button" data-ng-click="editForm(x)" class="btn btn-success btn-sm btn-round">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.ESSID == temp.essid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                    <tr ng-hide="totalGetEssays.length>0">
                      <td colspan="100%" class="text-center text-danger">No Records</td>
                    </tr>
                </table>
                <dir-pagination-controls class="text-center" max-size="20" direction-links="true" boundary-links="true" on-page-change='indexCount(newPageNumber)'></dir-pagination-controls>  
              </div>
              <!--================== TABLE ==================-->

            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>


  <div class="mt-auto" ng-include="'include/footer.html'"></div>
