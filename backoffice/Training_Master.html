<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

    <!-- Header-->
    <!-- Changes: Add Excel & Print buttons on dd Jan 2024-->
<div id="menu_wrapper" class="d-print-none"></div>
<header id="header" class="home d-print-none">
      
  <div ng-include="'include/header.html'"></div>
    
</header>
  
  <div id="spin-wrapper" class="d-print-none"></div>
  <div id="siteloader" class="d-print-none">
      <div class="loader loader-1"></div>
  </div>




	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title mb-0"><span>Training Master</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="Form" class="bg-white card card-body rounded-my d-print-none" enctype="multipart/form-data" autocomplete="off">
                <div class="row">
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlLocation">Location :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinLoc" style="display: none;"></i></label>
                        <select class="form-control" id="ddlLocation" data-ng-model="temp.ddlLocation" ng-change="getTDCategory();getTrainingMasters();" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="l in post.getLocations" value="{{l.LOC_ID}}" ng-bind="l.LOCATION"></option>
                        </select>
                      </div>
                  </div>

                  <div class="col-md-5 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label for="txtDescription">Description :</label>
                        <input type="text" class="form-control" id="txtDescription" data-ng-model="temp.txtDescription" placeholder="Type here..." onfocus="select()" autocomplete="off">
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlCategory">Category :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinCat" style="display: none;"></i></label>
                        <select class="form-control" id="ddlCategory" data-ng-model="temp.ddlCategory" ng-change="getTDSubCategory()" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="c in post.getTDCategory" value="{{c.TDCATID}}" ng-bind="c.CATEGORY"></option>
                        </select>
                      </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlSubCategory">Sub Category :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinSubCat" style="display: none;"></i></label>
                        <select class="form-control" id="ddlSubCategory" data-ng-model="temp.ddlSubCategory" ng-change="getTDSSubCategory()" 
                          data-ng-disabled="post.getTDSubCategory.length<=0 || !temp.ddlCategory" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="sc in post.getTDSubCategory" value="{{sc.TDSUBCATID}}" ng-bind="sc.SUBCATEGORY"></option>
                        </select>
                      </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlSSubCategory">Sub SubCategory :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinSSubCat" style="display: none;"></i></label>
                        <select class="form-control" id="ddlSSubCategory" data-ng-model="temp.ddlSSubCategory" ng-change="getTDSSubCategory()" 
                          data-ng-disabled="post.getTDSSubCategory.length<=0 || !temp.ddlSubCategory" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="sc in post.getTDSSubCategory" value="{{sc.TDSSUBCATID}}" ng-bind="sc.SSUBCATEGORY"></option>
                        </select>
                      </div>
                  </div>

                  <div class="col-md-5 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtTLink">Link :</label>
                        <input type="text" class="form-control" id="txtTLink" data-ng-model="temp.txtTLink" placeholder="Type here..." onfocus="select()" autocomplete="off">
                    </div>
                  </div>

                  <div class="col-md-5 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtLogin">Login :</label>
                        <input type="text" class="form-control" id="txtLogin" data-ng-model="temp.txtLogin" placeholder="Type here..." onfocus="select()" autocomplete="off">
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="ddlProduct">Product : <i class="fa fa-spinner fa-spin ml-2 spinProduct" style="display: none;"></i></label>
                        <select class="form-control" id="ddlProduct" data-ng-model="temp.ddlProduct" autocomplete="off">
                          <option value="">--Select--</option>
                          <option ng-repeat="x in post.getProduct" data-ng-bind="x.PRODUCT_DESC" value="{{x.PRODUCT_ID}}"></option>
                        </select>
                    </div>
                  </div>

                  <div class="col-md-5 col-lg-1 col-sm-12">
                    <div class="form-group">
                        <label for="txtCost">Cost :</label>
                        <input type="number" min="1" class="form-control" id="txtCost" data-ng-model="temp.txtCost" placeholder="00" onfocus="select()" autocomplete="off">
                    </div>
                  </div>

                  <div class="col-md-5 col-lg-1 col-sm-12">
                    <div class="form-group">
                        <label for="txtMinute">Minutes :</label>
                        <input type="number" min="0" class="form-control" id="txtMinute" data-ng-model="temp.txtMinute" placeholder="00" onfocus="select()" autocomplete="off">
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlZone">Zone :</label>
                        <select class="form-control" id="ddlZone" data-ng-model="temp.ddlZone">
                          <option class="select-bg-color" value="">All</option>
                          <option class="select-bg-color" value="Admin">Super Admin</option>
                          <option class="select-bg-color" value="Admin">Admin</option>
                          <option class="select-bg-color" value="Teacher">Teacher</option>
                          <option class="select-bg-color" value="Student">Student</option>
                        </select>
                      </div>
                  </div>

                  <div class="col-md-5 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtRemark">Remark :</label>
                        <input type="text" class="form-control" id="txtRemark" data-ng-model="temp.txtRemark" placeholder="Type here..." onfocus="select()" autocomplete="off">
                    </div>
                  </div>
                           
                  

                  <div class="col-md-12 col-lg-12 col-sm-12 d-flex align-items-end py-3 justify-content-center">
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clearForm()">CLEAR</button>
                    <button ng-disabled="Form.$invalid" data-ng-hide="temp.tmid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="saveData()">SAVE</button>
                    <button ng-disabled="Form.$invalid" data-ng-hide="!temp.tmid" class="btn btn-warning btn-sm btn-update" data-ng-click="saveData()">UPDATE</button>
                  </div>

            
                </div>
                    
                
                <!-- <div class="row">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success mt-2 mx-auto" style="display:none;"><span></span></div>
                        <div class="alert alert-danger mt-2 mx-auto" style="display:none;"><span></span></div>
                    </div>
                </div> -->
              </form>
        


              <!--================== TABLE ==================-->
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
                <div class="row">
                  <div class="col-md-4 col-lg-3 col-sm-12">
                    <div class="form-group mb-0 d-print-none">
                      <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                      <input type="text" class="form-control py-0" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                  <div class="col-md-4 col-lg-2 col-sm-12 d-print-none">
                    <div class="form-group d-print-none">
                      <label for="ddlSearchCategory">Category :<span class="text-danger">*</span> <i class="fa fa-spinner fa-spin ml-2 spinCat" style="display: none;"></i></label>
                        <select class="form-control" id="ddlSearchCategory" data-ng-model="temp.ddlSearchCategory" ng-change="getTrainingMasters()" required>
                          <option class="select-bg-color" value="">-- SELECT --</option>
                          <option class="select-bg-color" ng-repeat="c in post.getTDCategory" value="{{c.TDCATID}}" ng-bind="c.CATEGORY"></option>
                        </select>
                      </div>
                  </div>

                  <div class="col-sm-12 col-md-4 col-lg-7 d-flex align-items-end py-3 justify-content-end d-print-none">
                    <!-- <button class="btn btn-outline-dark" type="button" title="Refresh" 
                            data-ng-click="temp.ddlSearchCategory='';temp.ddlSearchPriority='';temp.ddlSearchStatus=''; getTODO(); ">
                      <i class="fa fa-rotate-right" ng-class="refreshData ? 'fa-spin' : ''"></i>
                    </button> -->
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1"  onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>

                  </div>
                </div> 
                <div class="row" id="SpinnerMainData" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover bg-white table-sm mt-0 table2excel">
                  <thead>
                    <tr class="bg-light">
                        <th>#</th>
                        <th>Date</th>
                        <th>Categories</th>
                        <th>Location</th>
                        <th>Description</th>
                        <th>Link</th>
                        <th>Login</th>
                        <th>Product</th>
                        <th>Cost</th>
                        <th>Minutes</th>
                        <th>Zone</th>
                        <th>Reamrk</th>
                        <th class="noExl d-print-none" ng-show="userrole == 'ADMINISTRATOR' || userrole == 'SUPERADMIN'">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-class="{'bg-dark text-white' : x.TMID == temp.tmid}" title="{{x.TMID}}"  data-ng-dblclick="editForm(x)"
                        ng-repeat="x in post.getTrainingMasters | filter : temp.txtSerarch">
                        <td data-ng-bind="$index+1"></td>
                        <td ng-bind="x.INSERTDATE"></td>
                        <td>
                          <div><b class="text-muted">Cat : </b><span ng-bind="x.CATEGORY"></span></div>
                          <div><b class="text-muted">SCat : </b><span ng-bind="x.SUBCATEGORY"></span></div>
                          <div><b class="text-muted">SSCat : </b><span ng-bind="x.SSUBCATEGORY"></span></div>
                        </td>
                        <td ng-bind="x.LOCATION"></td>
                        <td ng-bind="x.T_DESC == '' ? '&#8212;' : x.T_DESC"></td>
                        <td>
                          <a class="text-primary" href="{{x.T_LINK}}" target="_blank" ng-bind="x.T_LINK"></a>
                        </td>
                        <td ng-bind="x.LOGIN == '' ? '&#8212;' : x.LOGIN"></td>
                        <td ng-bind="x.PRODUCTID == 0 ? '&#8212;' : x.PRODUCT"></td>
                        <td ng-bind="x.T_COST == 0 ? '&#8212;' : x.T_COST"></td>
                        <td ng-bind="x.T_MINUTE == 0 ? '&#8212;' : x.T_MINUTE"></td>
                        <td ng-bind="x.T_ZONE"></td>
                        <td ng-bind="x.REMARK == '' ? '&#8212;' : x.REMARK"></td>
                        <td  class="noExl d-print-none" ng-show="userrole == 'ADMINISTRATOR' || userrole == 'SUPERADMIN'">
                          <button title="Edit" ng-class="{'text-white' : x.TMID == temp.tmid}" type="button" data-ng-click="editForm(x)" class="btn btn-success btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button title="Delete" ng-class="{'text-white' : x.TMID == temp.tmid}" type="button" data-ng-click="delete(x)" class="btn btn-danger btn-sm btn-round" data-toggle="dropdown">
                            <i class="fa fa-times"></i>
                          </button>
                        </td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr ng-hide="post.getTrainingMasters.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No Records</td>
                    </tr>
                  </tfoot>
                </table>
              </div>
              <!--================== TABLE ==================-->

            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>



  <!--================== ALERT ==================-->
  <div class="d-flex justify-content-md-end justify-content-sm-center w-100 fixed-bottom p-2" id="myToastMain" style="bottom: -80px;">
    <div class="toast w-100 fade shadow-lg" role="alert" id="myToast" aria-live="assertive" aria-atomic="true" data-delay="5000">
      <div class="toast-header text-light d-print-none">
        <strong class="mr-auto">Alert</strong>
        <small class="">just now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body alert-light">
        <samp class="font-weight-bold"></samp>
      </div>
    </div>
  </div>
<!--================== ALERT ==================-->

  <div class="mt-auto d-print-none" ng-include="'include/footer.html?ver=5'"></div>

  <script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
  <script>
    $(function() {
        $(".exportToExcel").click(function(e){
          var table = $(this).prev('.table2excel');
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate()+"-"+(date.getMonth()+1)+"-"+date.getFullYear();
          $('.table2excel').table2excel({
              exclude: ".noExl",
              name: "Excel Document Name",
              filename: date + "_TRAINING_MASTERS.xls",
              fileext: ".xls",
              exclude_img: true,
              exclude_links: true,
              exclude_inputs: true,
              preserveColors: preserveColors
          });
            
        });
        
    });
  </script>
</body></html>
