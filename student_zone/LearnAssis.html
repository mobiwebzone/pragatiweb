<style>
  .GradeList ol {
    list-style: none;
    counter-reset: steps;
    list-style-position: inside;
    padding-left: 0;
  }
  .GradeList ol li {
    counter-increment: steps;
  }
  .GradeList ol li::before {
    /* content: counter(steps); */
    margin-right: 0.5rem;
    background: #ff6f00;
    color: white;
    width: 1.2em;
    height: 1.2em;
    border-radius: 50%;
    display: inline-grid;
    place-items: center;
    line-height: 1.2em;
  }
  .GradeList ol li span.GRADES{
    font-size: 18px;
    font-weight: 800;
    /* background-color: #2a3cffb0; */
    background: rgb(151 159 255);
    background: linear-gradient(0deg, rgb(87 94 235 / 74%) 0%, rgb(108 128 250 / 88%) 35%, rgb(159 167 222 / 89%) 100%);
    color: #fff;
    display: block;
    padding: 5px;
  }
  .GradeList ol ol li::before {
    content: counter(steps);
    background: #fe327b;
    cursor: pointer;
  }

  .GradeList ol ol li span.SUBJECTS {
    cursor: pointer;
    background: linear-gradient(180deg, #fe327b, #c35acd) no-repeat right bottom / 0 var(--bg-h);
    transition: background-size 350ms;
    --bg-h: 100%;
    font-size: 16px;
    font-family: cursive;
    border-radius: 50%;
    padding: 5px;
  }
  .GradeList ol ol li span.SUBJECTS:where(:hover, :focus-visible, .active) {
    background-size: 100% var(--bg-h);
    background-position-x: left;
    color: #fff;
  }
</style>
