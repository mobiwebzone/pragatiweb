<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

    <!-- Header -->
<div id="menu_wrapper"></div>
<header id="header" class="home">
      
  <div ng-include="'include/header.html'"></div>
    
</header>


  <div id="spin-wrapper"></div>
  <div id="siteloader">
      <div class="loader loader-1"></div>
  </div>

<!--  style="min-height: 600px;" -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title mb-0"><span>SMS HISTORY</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
           
        
              <div class="table-responsive pb-md-0 card card-body rounded-my mt-2  pb-sm-3">
                <div class="row">
                  <div class="col-md-12 col-lg-3 col-sm-12">
                    <div class="form-group">
                        <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                        <input type="text" class="form-control" id="txtSerarch" data-ng-model="temp.txtSerarch" placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
                </div> 
                <table class="table table-bordered table-hover bg-white table-sm">
                  <tr style="background:#efefef">
                    <th>#</th>
                    <th>Date</th>
                    <th>Mobile</th>
                    <th>Message</th>
                  </tr>
                  <tr title="{{x.MSGID}}" ng-repeat="x in post.getSms | filter:temp.txtSerarch">
                    <td data-ng-bind="$index+1"></td>
                    <td ng-bind="x.MSGDATE"></td>
                    <td ng-bind="x.MOBILENO"></td>
                    <td ng-bind="x.TEXTMESSAGE"></td>
                  </tr>
                    <tr ng-hide="post.getSms.length>0">
                      <td colspan="100%" class="text-center text-danger">No Sms</td>
                    </tr>
                </table>
              </div>
              <!-- {{Att}}<br>
              REGID:{{RegID}} -->

            

              <!-- Cancel Modal -->
              <div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title" id="exampleModalLabel"><b>Cancel Leave Request</b></h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form name="RFLCancelForm" enctype="multipart/form-data" autocomplete="off">
                        <div class="row">
                          <div class="col-12">
                            <div class="form-group">
                                <label for="txtCancelRemark">Remark :<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="txtCancelRemark" data-ng-model="temp.txtCancelRemark" autocomplete="off" required>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary-my" data-dismiss="modal">Close</button>
                        <button type="button" ng-disabled="RFLCancelForm.$invalid" data-ng-click="delete()" class="btn btn-danger">Confirm</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>


  <div class="mt-auto" ng-include="'include/footer.html'"></div>
