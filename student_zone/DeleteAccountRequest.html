<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

    <!-- Header -->
<div id="menu_wrapper"></div>
<header id="header" class="home">
      
  <div ng-include="'include/header.html'"></div>
    
</header>


  <div id="spin-wrapper"></div>
  <div id="siteloader">
      <div class="loader loader-1"></div>
  </div>

<!--  style="min-height: 650px;" -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>DELETE ACCOUNT REQUEST</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="RFLForm" class="bg-white card card-body rounded-my" enctype="multipart/form-data" autocomplete="off">
                <div class="row">
                  <div class="col-12 col-md-3"></div>
                  <div class="col-12 col-md-6">
                    <div class="row">
                      <div class="col-12">
                        <div class="form-group">
                          <label for="txtReason"><h2 class="font-weight-bold">Reason for account delete <span class="text-danger">*</span></h2></label>
                          <textarea class="form-control" id="txtReason" minlength="5" data-ng-model="temp.txtReason" rows="6" placeholder="Type here..." autocomplete="off" required></textarea>
                        </div>
                      </div>
                      <div class="col-12 text-center">
                        <button ng-disabled="RFLForm.$invalid" data-toggle="modal" data-ng-hide="temp.reqid" data-ng-disabled="all" type="submit" class="btn btn-primary-my btn-sm btn-save px-5" data-ng-click="Save()">SUBMIT</button>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-md-3"></div>
                </div>
              </form>
        
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>


  <!--================== ALERT ==================-->
  <div class="d-flex justify-content-md-end justify-content-sm-center w-100 fixed-bottom p-2" id="myToastMain" style="bottom: -80px; z-index:9999999">
    <div class="toast w-100 fade shadow-lg" role="alert" id="myToast" aria-live="assertive" aria-atomic="true" data-delay="5000">
      <div class="toast-header text-light">
        <strong class="mr-auto">Alert</strong>
        <small class="">just now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body alert-light">
        <samp class="font-weight-bold"></samp>
      </div>
    </div>
  </div>
  <!--================== ALERT ==================-->


  <!-- SUCCESS MODAL -->
  <div class="modal fade" id="SUCCESSMODAL" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="SUCCESSMODALLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-12 text-center">
              <img src="../images/success.gif" alt="success">
            </div>
            <div class="col-12">
              <h3 class="font-weight-bold text-center " style="font-size: xx-large; color: #00ad91;">Request successfully submitted</h3>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="mx-auto close" data-dismiss="modal" aria-label="Close" ng-click="gotoDashboard()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>


  <div class="mt-auto" ng-include="'include/footer.html'"></div>
