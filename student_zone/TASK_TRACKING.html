  <body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">

    <div id="common-home">
      <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title mb-0"><span>TASK TRACKING</span></h4>
          </div>
  
          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="saveForm" class="bg-white card card-body rounded-my d-print-none"
                enctype="multipart/form-data" autocomplete="off">
                <div class="row">
            
                  <!-- <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                        <label for="txtTaskDT">Task Date :<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="txtTaskDT"  ng-change="getStudentPayment()" data-ng-model="temp.txtTaskDT" onfocus="select()" 
                        autocomplete="off" required>
                    </div>
                  </div> -->
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlTask_Category">Task Category :<span class="text-danger">*</span></label>
                      <select class="form-control" id="ddlTask_Category"  data-ng-model="temp.ddlTask_Category" required>
                        <option class="select-bg-color" value="">-- SELECT --</option>
                        <option class="select-bg-color" ng-repeat="l in post.getTaskCategory" value="{{l.TASKCATID}}"
                          ng-bind="l.TASKCAT"></option>
                      </select>
                    </div>
                  </div>
                  
                  <div class="col-md-12 col-lg-6 col-sm-12">
                    <div class="form-group">
                      <label for="txtTask">Task Description:<span class="text-danger">*</span></label>
                        <input type="text" ng-model="temp.txtTask" id="txtTask" class="form-control form-control" placeholder="Type here..." required>
                      </div>
                  </div>
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlGrade">Grade : <i class="fa fa-spinner fa-spin" ng-if="spinSubject"></i></label>
                      <select class="form-control" id="ddlGrade" data-ng-model="temp.ddlGrade">
                        <option class="select-bg-color" value="">-- SELECT --</option>
                        <option class="select-bg-color" ng-repeat="x in post.getGrade" value="{{x.GRADEID}}" ng-bind="x.GRADE"></option>
                      </select>
  
                    </div>
                  </div>
                  <div class="col-md-12 col-lg-2 col-sm-12">
                    <div class="form-group">
                      <label for="ddlSubject">Subject :<i class="fa fa-spinner fa-spin" ng-if="spinSubject"></i></label>
                      <select class="form-control" id="ddlSubject" data-ng-model="temp.ddlSubject">
                        <option class="select-bg-color" value="">-- SELECT --</option>
                        <option class="select-bg-color" ng-repeat="x in post.getClassSubjectMaster" value="{{x.CSUBID}}" ng-bind="x.SHORT_DESC"></option>
                      </select>
  
                    </div>
                  </div>
  
                  <div class="col-md-12 col-lg-4 col-sm-12">
                    <div class="form-group">
                      <label for="txtlink">link<span class="text-danger">*</span></label>
                        <input type="text" ng-model="temp.txtlink" id="txtlink" class="form-control form-control" placeholder="Type here..." required>
                      </div>
                  </div>
  
                  <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end py-3">
                    <button ng-disabled="saveForm.$invalid" data-ng-hide="temp.TTID" data-ng-disabled="all"
                      type="submit" class="btn btn-dark btn-sm btn-save mx-1" data-ng-click="save()">SAVE</button>
                    <button ng-disabled="saveForm.$invalid" data-ng-hide="!temp.TTID"
                      class="btn btn-warning btn-sm btn-update mx-1" data-ng-click="save()">UPDATE</button>
                    <button class="btn btn-outline-danger btn-sm  mx-1" data-ng-click="clear()">CLEAR</button>
                  </div>
                </div>
            
  
              </form>
  
              <div class="table-responsive pb-0 card card-body rounded-my mt-2">
                <div class="row d-print-none">
                  <div class="col-md-4 col-lg-3 col-sm-12">
                    <div class="form-group mb-0">
                      <label class="font-weight-bold" for="txtSerarch">Search by Anything :</label>
                      <input type="text" class="form-control py-0" id="txtSerarch" data-ng-model="temp.txtSerarch"
                        placeholder="Type Here..." onfocus="select()" autocomplete="off" required>
                    </div>
                  </div>
  
                  <div class="col-sm-12 col-md-8 col-lg-9 d-flex align-items-end py-3 justify-content-end">
                    <button class="btn btn-success text-light btn-sm mx-1 exportToExcel">
                      <i class="fa fa-file-excel-o pr-1"></i> Excel
                    </button>
                    <button class="btn btn-dark text-light btn-sm mx-1" onclick="print()">
                      <i class="fa fa-print pr-1"></i> Print
                    </button>
                  </div>
                </div>
  
                <div class="row d-print-none" id="SpinMainData" style="display: none;">
                  <div class="col-12 text-center">
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover bg-white table-sm table2excel"
                  ng-init="myOrderBY=''">
                  <thead>
                    <tr class="bg-light rounded px-2">
                      <th class="table-sort-none">#</th>
                      <!-- <th ng-click="setMyOrderBY('LOCATION')">Location</th> -->
                      <!-- <th>Task Date</th> -->
                      <th>Category</th>
                      <!-- <th>Assigned To</th> -->
                      <th>Grade</th>
                      <th>Subject</th>
                      <th>Task Desc</th>
                      <th>Link</th>
                      <th>Upload Date</th>
                      <th>Status</th>
                      <th class="noExl d-print-none table-sort-none">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-class="{'bg-dark text-white' : x.TTID == temp.TTID}" title="{{x.TTID}}"
                      ng-repeat="x in mainData=(post.getTaskTracking) | filter : temp.txtSerarch  | orderBy : myOrderBY"
                      ng-dblclick="x.TASKSTATUS=='OPEN'?edit(x):''">
                      <td data-ng-bind="$index+1"></td>
                      <!-- <td ng-bind="x.LOCATIONS"></td> -->
                      <!-- <td ng-bind="x.TTDATE"></td> -->
                      <td ng-bind="x.TASKCAT"></td>
                      <!-- <td ng-bind="x.ASSIGNEDTO_NAME"></td> -->
                      <td ng-bind="x.GRADE"></td>
                      <td ng-bind="x.SUBJECT"></td>
                      <td ng-bind="x.TASK"></td>
                      <td>
                        <a href="{{x.TASKFILE}}" target="_blank">{{x.TASKFILE}}</a>
                      </td>
                      <td ng-bind="x.TASKUPLOADEDON"></td>
                      <td >
                        <span ng-bind="x.TASKSTATUS" class="badge font-15" ng-class="{'badge-primary': x.TASKSTATUS=='OPEN','badge-warning': x.TASKSTATUS=='WIP','badge-danger': x.TASKSTATUS=='CLOSED'}"></span>
                      </td>
                      <td style="width:10%" class="noExl d-print-none">
                        <div class="btn-group" ng-if="x.TASKSTATUS=='OPEN'" role="group" aria-label="action">
                          <button title="Edit" type="button" class="btn btn-success" data-ng-click="edit(x)"><i
                              class="fa fa-pencil"></i></button>
                          <button title="Delete" type="button" class="btn btn-danger" data-ng-click="delete(x)"><i
                              class="fa fa-times"></i></button>
                        </div>
                        <div ng-if="x.TASKSTATUS!='OPEN'">
                              <button title="Reply" type="button" class="btn btn-success" data-toggle="modal" data-target="#staticBackdrop" data-ng-click="GetTTID(x)">
                                <i class="fa fa-reply" aria-hidden="true"></i></button>
                        </div>
                      </td>
                    </tr>
                    <tr ng-hide="mainData.length>0">
                      <td colspan="100%" class="text-center text-danger noExl">No Records</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </section>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body pt-0">
            <div ng-include="'../backoffice/include/Task_Review_Include.html'"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-md-end justify-content-sm-center w-100 fixed-bottom p-2 d-print-none" id="myToastMain"

        </div>

    <!-- ======= EXCEL ====== -->
    <script src="../js/excel/jquery.table2excel.js" type="text/javascript"></script>
    <script>
      $(function () {
        $(".exportToExcel").click(function (e) {
          var table = $(this).prev('.table2excel');
          var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
          var date = new Date();
          date = date.getDate() + "-" + (date.getMonth() + 1) + "-" + date.getFullYear();
          $('.table2excel').table2excel({
            exclude: ".noExl",
            name: "Excel Document Name",
            filename: date + "_TASK_TRACKING.xls",
            fileext: ".xls",
            exclude_img: true,
            exclude_links: true,
            exclude_inputs: true,
            preserveColors: preserveColors
          });
        });
      });
    </script>
