<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()">
  <main> 
  	<div id="menu_wrapper"></div>
    <header id="header" class="home">
		
		<div class="header-top">
			<div class="container">
				<div class="row">
					<div class="desktop-logo col-xs-12 col-sm-6 col-md-3 col-lg-3">
						<div id="logo">
              <a href="../index.html"><img src="../images/logo.png" width="250px" height="50px" title="MyExamsPrep" alt="MyExamsPrep" class="img-responsive"/></a>
            </div>
					</div>												      
					<div  class="col-md-6 col-lg-5">
						
					</div>
					<div class="desktop-custominfo col-sm-6 col-md-3 col-lg-4">
			      <h1>Student Zone</h1>
            <a class="text-primary" href="../index.html"><i class="fa fa-arrow-left"></i> Back</a>
          </div>      
				</div>
			</div>
		</div> 

    </header>
    

    <div id="spin-wrapper"></div>
	<div id="siteloader">
				<div class="loader loader-1"></div>
			</div>


	<div id="common-home">    
	    	    	       
	    <div id="top_home"  style="min-height: 580px;">
		    <div class="container">
		    	<div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <div class="well">
                <h2 class="border-bottom pb-2">Student Login</h2>
                <form name='LoginForm' enctype="multipart/form-data">
                  <div class="form-group">
                    <label class="control-label" for="input-email">User ID</label>
                    <input type="text" name="text" data-ng-model="temp.txtLoginId" placeholder="User Id" id="input-email" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="input-password">Password</label>
                    <input type="password" name="password" data-ng-model="temp.txtPWD" placeholder="Password" id="input-password" class="form-control" required>
                  </div>
                  <div class="form-group d-flex">
                    <button data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-log px-4" data-ng-click="Login()"><span class="btn-logText">LOGIN</span> <i class="fa fa-spinner fa-pulse spinLogin" style="display: none;"></i></button>
                    <a href="forgot_password.html" ng-click="" class="pl-4 align-self-end">Forgot password ?</a>
                  </div>
                  
                  <div class="col-sm-12 px-0 my-3">
                    <div class="alert alert-success font-weight-bold" style="display:none;"><span></span></div>
                    <div class="alert alert-danger font-weight-bold" style="display:none;"><span></span></div>
                </div>
                </form>
              </div>
            </div>
		    
		    	</div>
		    </div> 
	    </div>
	 
	     
	    
	</div>
