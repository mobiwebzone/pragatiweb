<style>
  html{
    scroll-behavior: smooth;
  }
  .badge{
    font-size: small!important;
  }

  .bdge {
    height: 21px;
    background-color: black;
    color: #fff;
    font-size: 11px;
    padding: 8px;
    border-radius: 4px;
    line-height: 3px
}

.comments {
    text-decoration: underline;
    text-underline-position: under;
    cursor: pointer
}

.dot {
    height: 7px;
    width: 7px;
    margin-top: 3px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block
}

.hit-voting:hover {
    color: blue
}

.hit-voting {
    cursor: pointer
 }
.LOADER{
  display: none;
}
.commented-section{
  background-color: #ffffff!important;
}
.reply-section{
  background-color: #f1f1f1;
}
.reply-section-border{
  border-top: 1px solid #e5e5e5!important;
}
.comment-text-sm p{
    line-height: 36px;
    letter-spacing: 0.5px;
    word-spacing: 3px;
    font-family: monospace;
}
.student-head{
  background: aliceblue;
}
.admin-head{
  background: mintcream;
}
[data-toggle="collapse"] .fa:before {   
  /* content: "\f139"; */
  content: "\2796";
}


[data-toggle="collapse"].collapsed .fa:before {
  /* content: "\f13a"; */
  content: "\2795";
}
.accordion .card .card-header{
  /* background: linear-gradient( 
45deg, #034ed83b, transparent)!important; */
  background: linear-gradient( 
45deg, #ffcd3759, transparent)!important;
}
.accordion .card .card-header h3{
  color: navy!important;
}

/* .table{
  font-size: initial;
} */
.table th{
  padding: .6rem!important;
}
.table td{
  padding: .6rem!important;
}
.cancel{
  transform: scale(1);
  transition: transform 0.3s ease!important;
  background: dimgray;
}
.cancel:hover{
  transform: scale(1.2,1.2);
  background: crimson;
}
.list-group li{
  background: #fff;
  transition: all 0.3s linear;
}
.list-group li:hover{
  background: #e7e7e7;
}
.list-group-item-active{
    color: #fff!important;
    background-color: #343a40!important;
    border-color: darkorange!important;
}
</style>

<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
  
    

    <!-- Header -->
<div id="menu_wrapper"></div>
<header id="header" class="home">
      
  <div ng-include="'include/header.html'"></div>
    
</header>


  <div id="spin-wrapper"></div>
  <div id="siteloader">
      <div class="loader loader-1"></div>
  </div>

<!--  style="min-height: 600px;" -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>SUPPORT</span></h4>
          </div>
          
          <div class="row d-flex flex-column-reverse flex-md-row">
            <div class="col-sm-12 col-md-7">
                <div class="col-sm-12 my-2 bg-white card card-body rounded-my">
                  <div class="accordion" id="accordionExample">
                    <div class="card border-0">
                      <div class="card-header rounded-0 mb-0 border-0" id="headingOne" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <h3 class="mb-0 font-weight-bold text-info">GENERATE NEW TICKET
                          <i class="fa pull-right"></i>
                        </h3>
                      </div>
                  
                      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body">
                          <form novalidate name="RFVolunteerForm" class="" enctype="multipart/form-data" autocomplete="off">
    
    
                            <div class="row" >
                              <div class="col-md-12 col-lg-8 col-sm-12">
                                <div class="form-group">
                                    <label for="textSubject">Subject :<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="textSubject" placeholder="Type here..." data-ng-model="temp.textSubject" autocomplete="off" required>
                                </div>
                              </div>
                              
                              <div class="col-md-12 col-lg-4 col-sm-12">
                                <div class="form-group">
                                    <label for="ddlPriority">Priority :<span class="text-danger">*</span></label>
                                    <select class="form-control" id="ddlPriority" data-ng-model="temp.ddlPriority" autocomplete="off" required>
                                      <option value="">--Select--</option>
                                      <option value="LOW">Low</option>
                                      <option value="MEDIUM">Medium</option>
                                      <option value="HIGH">High</option>
                                    </select>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12 col-lg-12 col-sm-12">
                                <div class="form-group">
                                    <label for="txtComment">Comment :<span class="text-danger">*</span></label>
                                    <textarea class="form-control" id="txtComment" rows="5" data-ng-model="temp.txtComment" autocomplete="off" required></textarea>
                                </div>
                              </div>
                            </div>
            
                            <div class="row">
                              <div class="col-md-12 text-center">
                                <button ng-disabled="RFVolunteerForm.$invalid" data-ng-click="OpenTicket()" class="rounded-my btn btn-primary-my px-5 btn-save">OPEN NEW TICKET</button>
                              </div>
                            </div>
                        
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                 </div>
    
    
                  
                  <!--######### Loader #########-->
                  <div class="row LOADER my-4" id="loader">
                    <div class="col-12 text-center">
                      <div class="spinner-grow text-dark" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                      <div class="spinner-grow text-dark" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                      <div class="spinner-grow text-dark" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                      <div class="spinner-grow text-dark" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </div>
                  </div>
                    
                  <div bind-html-compile="post.getSupportTicket"></div>
                
            </div>


            <div class="col-sm-12 col-md-5">
                 <!-- Table  -->
                 <div class=" my-2 bg-white card card-body rounded-my border-bottom pb-3" id='main-table'>
                  <!-- <table datatable="ng" dt-options="vm.dtOptions" class="table table-sm table-hover table-borderless">
                    <thead class="bg-light">
                      <tr>
                        <th>TICKETDATE</th>
                        <th>SUBJECT</th>
                        <th>PRIORITY</th>
                        <th>STATUS</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-class="{'bg-dark text-light' : x.TICKETID == ticketid}" ng-repeat="x in post.getAllTicket" class="pointer" ng-click="getSupportTicket(x.TICKETID)">
                        <td ng-bind="x.TICKETDATE"></td>
                        <td ng-bind="x.SUBJECT"></td>
                        <td ng-bind="x.PRIORITY"></td>
                        <td ng-bind="x.STATUS"></td>
                      </tr>
                    </tbody>
                  </table> -->
                  

                  <ul class="list-group">
                    <li class="list-group-item bg-secondary" aria-current="true">
                      <h3 class="mb-0 font-weight-bold text-light">
                        <span>TICKETS</span>
                        <span class="fa fa-refresh pull-right refresh-ticket pointer" title="refresh" ng-click="getAllTicket()"></span>
                      </h3>
                    </li>
                    <li class="list-group-item bg-secondary">
                      <div class="row">
                        <div class="col-6">
                          <div class="form-group mb-0">
                            <b class="pl-3 d-block text-white">From</b>
                            <input type="date" class="form-control py-0 rounded-pill" ng-change="getAllTicket();" id="txtFromDt" data-ng-model="temp.txtFromDt" autocomplete="off">
                          </div>
                        </div>  
                        <div class="col-6">
                          <div class="form-group mb-0">
                            <b class="pl-3 d-block text-white">To</b>
                            <input type="date" class="form-control py-0 rounded-pill" ng-change="getAllTicket();" id="txtToDt" data-ng-model="temp.txtToDt" autocomplete="off">
                          </div>
                        </div>
                        <div class="col-12 mt-2">
                          <div class="form-group mb-0">
                            <b class="pl-3 d-block text-white">Search by anything</b>
                            <input type="text" class="form-control py-0 rounded-pill" placeholder="Search here..." id="search" data-ng-model="temp.search" autocomplete="off">
                          </div>
                        </div>
                      </div>
                      <div class="row spinTicket" style="display: none;">
                        <div class="col-12 text-center">
                          <div class="spinner-grow spinner-grow-sm text-white" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                          <div class="spinner-grow spinner-grow-sm text-white" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                          <div class="spinner-grow spinner-grow-sm text-white" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li  ng-repeat="x in post.getAllTicket | filter:temp.search" ng-class="{'list-group-item-active' : x.TICKETID == ticketid}" class="list-group-item pointer px-0 pb-0" ng-click="getSupportTicket(x.TICKETID)">
                      <h4 class="px-3" ng-class="{'text-light' : x.TICKETID == ticketid}">
                        <span ng-bind="x.SUBJECT"></span>
                        <span class="badge pull-right" ng-class="x.TICKETID == ticketid ? 'badge-light' : 'badge-dark'" title="Priority" ng-bind="x.PRIORITY"></span>
                        <span class="badge pull-right text-light mx-1" ng-class="{'bg-success' : x.STATUS == 'OPEN', 
                        'bg-primary' : x.STATUS == 'WIP',
                        'bg-danger' : x.STATUS == 'HOLD',
                        'bg-secondary' : x.STATUS == 'CLOSED'}" ng-bind="x.STATUS" title="Status"></span>
                      </h4>
                      <h5 class="mb-0 px-3 py-2" ng-class="x.TICKETID == ticketid ? 'bg-dark text-light' : 'bg-light'">
                        <!-- WHEN ADMIN CREATE TICKET START-->
                        <span ng-show="x.TICKET_BY == 'ADMIN'">
                          <span class="fa fa-user pr-2"></span>
                          <span ng-bind="x.TICKET_BY_NAME"></span>
                        </span>
                        <!-- WHEN ADMIN CREATE TICKET END -->
                        <span ng-hide="x.CLOSEDBYID > 0" class="pr-2">&NonBreakingSpace;</span>
                        <span ng-show="x.CLOSEDBYID > 0" class="">CLOSED BY :</span>
                        <span ng-show="x.CLOSEDBYID > 0" class="font-weight-bold" ng-bind="x.CLOSEDBY"></span>
                        <span class="pull-right font-weight-bold" ng-bind="x.TICKETDATE"></span>
                        <span class="fa fa-calendar pull-right px-2"></span>
                      </h5>
                    </li>
                  </ul>
                </div>
            </div>
          </div>

            
          

          


            




          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>


  <div class="mt-auto" ng-include="'include/footer.html'"></div>

</body></html>
