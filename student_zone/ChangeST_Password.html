<body data-ng-app="myApp" data-ng-controller="myCtrl" data-ng-init="init()" class="d-flex flex-column min-vh-100">
 
    

    <!-- Header -->
<div id="menu_wrapper"></div>
<header id="header" class="home">
      
  <div ng-include="'include/header.html'"></div>
    
</header>


  <div id="spin-wrapper"></div>
  <div id="siteloader">
      <div class="loader loader-1"></div>
  </div>

<!--  style="min-height: 650px;" -->
	<div id="common-home">    
    <div class="content_middle">
        <section class="ishiproductsblock container mb-0">
          <div class="section-header">
            <h4 class="home-title"><span>CHANGE PASSWORD</span></h4>
          </div>

          <div class="row" style="text-align:left">
            <div class="col-sm-12 my-2">
              <form novalidate name="RFLForm" class="bg-white card card-body rounded-my" enctype="multipart/form-data" autocomplete="off">
                <div class="row">
                  <div class="col-sm-12 col-md-12 col-lg-3">
                    <label for="txtOldPassword">Old Password :<span class="text-danger">* (Must be 8 characters or more)</span></label>
                    <div class="input-group d-flex"  id="show_hide_password">
                      <input type="password" id="txtOldPassword" name="Oldpass" data-ng-model="temp.txtOldPassword" placeholder="Type here..." onfocus="select()" class="form-control" required autofocus>
                      <div class="input-group-append">
                        <a class="input-group-text"><i data-ng-click="eyepass('OldPass',0)" class="fa fa-eye-slash Eyeicon0" ></i></a>
                      </div>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-12 col-lg-3">
                    <label for="txtNewPassword">New Password :<span class="text-danger">* (Must be 8 characters or more)</span></label>
                    <div class="input-group d-flex"  id="show_hide_password">
                      <input type="password" id="txtNewPassword" name="Newpass" data-ng-model="temp.txtNewPassword" placeholder="Type here..." onfocus="select()" class="form-control" required>
                      <div class="input-group-append">
                        <a class="input-group-text"><i data-ng-click="eyepass('NewPass',1)" class="fa fa-eye-slash Eyeicon1" ></i></a>
                      </div>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-12 col-lg-3">
                    <label for="txtConfirmPassword">Confirm Password :<span class="text-danger">* (Must be 8 characters or more)</span></label>
                    <div class="input-group d-flex"  id="show_hide_password">
                      <input type="password" id="txtConfirmPassword" name="Confirmpass" data-ng-model="temp.txtConfirmPassword" placeholder="Type here..." onfocus="select()" class="form-control" required>
                      <div class="input-group-append">
                        <a class="input-group-text"><i data-ng-click="eyepass('ConfirmPass',2)" class="fa fa-eye-slash Eyeicon2" ></i></a>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-2 col-sm-12 d-flex align-items-end pt-3 pt-lg-0 justify-content-end justify-content-lg-start">
                    <button class="btn btn-outline-danger btn-sm mr-1" data-ng-click="clear()">CLEAR</button>
                    <button ng-disabled="RFLForm.$invalid" data-ng-hide="temp.reqid" data-ng-disabled="all" type="submit" class="btn btn-dark btn-sm btn-save" data-ng-click="Save()">SAVE</button>
                    <button ng-disabled="RFLForm.$invalid" data-ng-hide="!temp.reqid" class="btn btn-warning btn-sm btn-update" data-ng-click="Save()">UPDATE</button>
                  </div>
                </div>
                    
                
                <div class="row m-0 mt-3">
                    <div class="col-sm-6 px-0">
                        <div class="alert alert-success" style="display:none;"><span></span></div>
                        <div class="alert alert-danger" style="display:none;"><span></span></div>
                    </div>
                </div>
              </form>
        
            </div>
          </div>
      </section>
    </div>
	</div>
  <div id="_mobile_column_left" class="container"></div>
  <div id="_mobile_column_right" class="container"></div>
